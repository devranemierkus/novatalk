<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Çekirdeği OS</title>
    <!-- Puter.js Kütüphanesi -->
    <script src="https://js.puter.com/v2/"></script>
    
    <!-- Google Fonts ve Font Awesome -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        :root {
            --primary-glow: #00e5ff;
            --secondary-glow: #ff00c1;
            --background-color: #010008;
            --text-color: #f0f0f0;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'Roboto', sans-serif;
        }
        /* Puter.js'in arayüzünü kaplaması için */
        #puter-root {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 10;
        }
        /* 3D Arka Plan */
        #three-canvas {
            position: fixed;
            top: 0; left: 0;
            outline: none;
            z-index: 1; /* Puter arayüzünün arkasında kalacak */
        }
        /* Puter pencerelerinin daha okunaklı olması için hafif arkaplan */
        .puter-window-content {
            background-color: rgba(10, 10, 25, 0.6) !important;
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <!-- 3D Sahne için Canvas -->
    <canvas id="three-canvas"></canvas>

    <!-- Puter.js'in Arayüzü Yükleyeceği Alan -->
    <div id="puter-root"></div>

    <!-- Three.js ve ana kodumuz için ES6 Modül Desteği -->
    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.164.1/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.164.1/examples/jsm/" } }
    </script>

    <script type="module">
        // --- GEREKLİ KÜTÜPHANELER ---
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        // --- PUTER.JS BAŞLATMA ---
        const puter = await Puter.init();
        const desktop = await puter.ui.desktop();
        
        // --- 3D SAHNE KURULUMU ---
        const canvas = document.getElementById('three-canvas');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 8;
        const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        
        // --- POST-PROCESSING (PARLAMA EFEKTİ) ---
        const renderScene = new RenderPass(scene, camera);
        const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
        bloomPass.threshold = 0;
        bloomPass.strength = 2.0; // Daha belirgin parlama
        bloomPass.radius = 0.5;
        const composer = new EffectComposer(renderer);
        composer.addPass(renderScene);
        composer.addPass(bloomPass);

        // --- 3D AI ÇEKİRDEĞİ (AVATAR) - PROSEDÜREL OLUŞTURMA ---
        const coreGroup = new THREE.Group();
        const coreGeo = new THREE.IcosahedronGeometry(1.5, 8);
        const coreMat = new THREE.MeshStandardMaterial({
            color: 0x00e5ff, emissive: 0x00e5ff, emissiveIntensity: 2,
            roughness: 0.2, metalness: 0.8, wireframe: true
        });
        const core = new THREE.Mesh(coreGeo, coreMat);
        coreGroup.add(core);

        const rings = [];
        for (let i = 0; i < 3; i++) {
            const ringGeo = new THREE.TorusGeometry(2.5 + i * 0.5, 0.05, 16, 100);
            const ringMat = new THREE.MeshStandardMaterial({
                color: 0x00e5ff, emissive: 0x00e5ff, emissiveIntensity: 1
            });
            const ring = new THREE.Mesh(ringGeo, ringMat);
            ring.rotation.x = Math.random() * Math.PI;
            ring.rotation.y = Math.random() * Math.PI;
            rings.push(ring);
            coreGroup.add(ring);
        }
        scene.add(coreGroup);
        
        // --- ANİMASYON DÖNGÜSÜ ---
        const clock = new THREE.Clock();
        let isSpeaking = false;
        function animate() {
            const elapsedTime = clock.getElapsedTime();
            core.rotation.y = elapsedTime * 0.1;
            rings[0].rotation.x = elapsedTime * 0.2;
            rings[1].rotation.y = -elapsedTime * 0.3;
            rings[2].rotation.z = elapsedTime * 0.25;

            // Konuşma efekti
            const targetColor = isSpeaking ? new THREE.Color(0xff00c1) : new THREE.Color(0x00e5ff);
            const targetIntensity = isSpeaking ? 4 : 2;
            core.material.color.lerp(targetColor, 0.1);
            core.material.emissive.lerp(targetColor, 0.1);
            core.material.emissiveIntensity = THREE.MathUtils.lerp(core.material.emissiveIntensity, targetIntensity, 0.1);
            
            composer.render();
            requestAnimationFrame(animate);
        }
        animate();

        // --- SES TANIMA VE PUTER.JS ENTEGRASYONU ---
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SpeechRecognition) { alert("Tarayıcınız ses tanımayı desteklemiyor."); }
        const recognition = new SpeechRecognition();
        recognition.lang = 'tr-TR';
        
        function speak(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'tr-TR';
            utterance.onstart = () => isSpeaking = true;
            utterance.onend = () => isSpeaking = false;
            window.speechSynthesis.speak(text);
        }

        // --- KOMUT İŞLEME MERKEZİ ---
        async function handleCommand(command) {
            command = command.toLowerCase();
            if (command.includes("merhaba") || command.includes("selam")) {
                speak("Merhaba, AI Çekirdeği OS hizmetinizde.");
            } else if (command.includes("saati aç")) {
                speak("Saat uygulaması başlatılıyor.");
                await puter.ui.launch('clock');
            } else if (command.includes("not defteri") || command.includes("not aç")) {
                speak("Not defteri açılıyor.");
                await puter.ui.launch('notepad');
            } else if (command.includes("sistem bilgisi")) {
                speak("Sistem bilgisi penceresi oluşturuluyor.");
                const infoWindow = await puter.ui.Window.new({
                    title: 'Sistem Bilgisi',
                    content: `<div style="padding: 20px; font-size: 1.1rem;">
                        <p><strong>Asistan:</strong> AI Çekirdeği OS</p>
                        <p><strong>Grafik Motoru:</strong> Three.js</p>
                        <p><strong>Arayüz:</strong> Puter.js</p>
                        <p><strong>Durum:</strong> Aktif ve Göreve Hazır</p>
                    </div>`,
                    width: 350,
                    height: 250
                });
            } else {
                speak("Üzgünüm, bu komutu anlayamadım.");
            }
        }
        
        // --- KULLANICI ARAYÜZÜ PENCERESİ ---
        const aiWindow = await puter.ui.Window.new({
            title: 'AI Kontrol Paneli',
            width: 300,
            height: 200,
            content: `
                <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; padding: 10px; text-align: center;">
                    <p id="ai-status" style="margin-bottom: 20px;">Komut bekleniyor...</p>
                    <button id="ai-mic-btn" style="width: 60px; height: 60px; border-radius: 50%; border: none; font-size: 1.8rem; background: var(--primary-glow); color: #010008; cursor: pointer;">
                        <i class="fas fa-microphone-alt"></i>
                    </button>
                </div>
            `
        });

        const micButtonInWindow = document.getElementById('ai-mic-btn');
        const statusTextInWindow = document.getElementById('ai-status');

        micButtonInWindow.addEventListener('click', () => recognition.start());
        recognition.onstart = () => { statusTextInWindow.textContent = "Dinliyorum..."; micButtonInWindow.style.background = 'var(--secondary-glow)'; };
        recognition.onend = () => { statusTextInWindow.textContent = "Komut bekleniyor..."; micButtonInWindow.style.background = 'var(--primary-glow)'; };
        recognition.onresult = (event) => {
            const command = event.results[0][0].transcript;
            handleCommand(command);
        };
    </script>
</body>
</html>
