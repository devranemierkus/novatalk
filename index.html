<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NovaTalk - Gelişmiş Sesli & Görüntülü Sohbet</title>
<style>
  body {
    margin: 0; font-family: Arial, sans-serif; background: #ece5dd; text-align: center;
  }
  header {
    background: #075e54; color: white; padding: 16px; font-size: 24px;
  }
  #callScreen {
    display: flex; flex-direction: column; align-items: center; justify-content: center;
    height: 80vh; background: #128c7e; color: white;
    position: relative;
  }
  #spinner {
    border: 6px solid rgba(255,255,255,0.3);
    border-top: 6px solid white;
    border-radius: 50%;
    width: 60px; height: 60px;
    animation: spin 1s linear infinite;
    margin-bottom: 20px;
  }
  @keyframes spin { 0% {transform: rotate(0deg);} 100% {transform: rotate(360deg);} }

  #video {
    width: 90%; max-width: 400px; margin-top: 20px; border-radius: 12px; display: none;
  }

  #avatar {
    width: 120px; height: 120px; margin-top: 20px;
    background-image: url('https://i.imgur.com/IaUrttj.png'); /* Düzgün çalışan avatar */
    background-size: cover; border-radius: 50%;
    animation: blink 5s infinite;
  }
  @keyframes blink {
    0%, 94%, 100% { background-position: center top; }
    95%, 99% { background-position: center bottom; }
  }

  #log {
    background: white; margin: 10px auto; padding: 10px; border-radius: 8px;
    min-height: 100px; max-width: 400px; overflow-y: auto; white-space: pre-wrap;
    color: #333; text-align: left;
  }

  footer {
    display: flex; justify-content: center; gap: 15px; padding: 15px; background: #f0f0f0;
  }
  button {
    padding: 12px 20px; font-size: 16px; border: none; border-radius: 30px;
    cursor: pointer; min-width: 120px;
  }
  #startAudioBtn { background: #25d366; color: white; }
  #startVideoBtn { background: #34b7f1; color: white; }
  #endCallBtn { background: #dc3545; color: white; display: none; }
  
  #status, #statusMsg {
    margin-top: 10px; font-size: 18px;
  }
  #securityNote {
    font-size: 12px; color: #444; margin-top: 15px; max-width: 400px; margin-left: auto; margin-right: auto;
  }
</style>
</head>
<body>
<header>NovaTalk</header>

<div id="callScreen">
  <div id="spinner"></div>
  <div id="status">ChatNova aranıyor...</div>
  <video id="video" autoplay playsinline muted></video>
  <div id="avatar" title="ChatNova Avatar"></div>
  <div id="statusMsg"></div>
</div>

<div id="log">📝 Konuşmalar buraya yazılacak...</div>
<div id="securityNote">🔒 Güvenlik Notu: Mikrofon ve kamera izinleri sadece bu sayfada kullanılır, kimse sizi izleyemez veya dinleyemez.</div>

<footer>
  <button id="startAudioBtn">🎤 Sesli Arama</button>
  <button id="startVideoBtn">📹 Görüntülü Arama</button>
  <button id="endCallBtn">🔴 Aramayı Bitir</button>
</footer>

<script>
  const status = document.getElementById('status');
  const statusMsg = document.getElementById('statusMsg');
  const log = document.getElementById('log');
  const spinner = document.getElementById('spinner');
  const video = document.getElementById('video');
  const avatar = document.getElementById('avatar');
  const startAudioBtn = document.getElementById('startAudioBtn');
  const startVideoBtn = document.getElementById('startVideoBtn');
  const endCallBtn = document.getElementById('endCallBtn');

  let recognition;
  let inactivityTimer;
  let callActive = false;
  let audioStream, videoStream;
  let botSpokenIntro = false;

  // Bot konuşma fonksiyonu
  function botSpeak(text) {
    if (speechSynthesis.speaking) {
      speechSynthesis.cancel();
    }
    const utter = new SpeechSynthesisUtterance(text);
    utter.lang = 'tr-TR';
    utter.pitch = 1.1;
    utter.rate = 1;
    speechSynthesis.speak(utter);
  }

  // Log yazdırma
  function logMessage(text) {
    log.textContent += `\n${text}`;
    log.scrollTop = log.scrollHeight;
  }

  // Konuşmayı durdur
  function endCall() {
    callActive = false;
    clearTimeout(inactivityTimer);
    if (recognition) recognition.stop();
    if (audioStream) audioStream.getTracks().forEach(t => t.stop());
    if (videoStream) videoStream.getTracks().forEach(t => t.stop());
    video.style.display = 'none';
    avatar.style.display = 'none';
    status.textContent = 'Görüşme sonlandırıldı.';
    spinner.style.display = 'none';
    startAudioBtn.style.display = 'inline-block';
    startVideoBtn.style.display = 'inline-block';
    endCallBtn.style.display = 'none';
    botSpokenIntro = false;
    statusMsg.textContent = '';
  }

  // Basit ChatNova cevabı (Buraya dilersen API entegrasyonu eklenebilir)
  function botReply(userText) {
    // Basit örnek: her şeyi anlar gibi cevap ver
    if (!userText.trim()) return '...';

    if (userText.includes('nasılsın')) return 'İyiyim, teşekkür ederim! Sen nasılsın?';
    if (userText.includes('merhaba')) return 'Merhaba! Sana nasıl yardımcı olabilirim?';
    if (userText.includes('görüşürüz') || userText.includes('hoşça kal')) return 'Görüşmek üzere! İyi günler!';
    if (userText.includes('hava')) return 'Bugün hava çok güzel, dışarı çıkmanı tavsiye ederim.';
    // Daha doğal cevaplar için API kullanmalısın
    return 'Bunu tam anlayamadım, lütfen tekrar eder misin?';
  }

  // Konuşma tanıma başlatma
  function startRecognition() {
    recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'tr-TR';
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;

    recognition.onstart = () => {
      statusMsg.textContent = '🎤 Dinleniyor...';
      if (!botSpokenIntro) {
        botSpeak('Seni dinliyorum.');
        botSpokenIntro = true;
      }
    };

    recognition.onresult = (e) => {
      const userText = e.results[0][0].transcript;
      logMessage('👤 Sen: ' + userText);
      recognition.stop(); // Döngüyü kes
      const reply = botReply(userText.toLowerCase());
      logMessage('🤖 ChatNova: ' + reply);
      botSpeak(reply);
      resetInactivity();
    };

    recognition.onerror = (e) => {
      statusMsg.textContent = 'Ses tanıma hatası: ' + e.error;
    };

    recognition.onend = () => {
      if (callActive) recognition.start();
    };

    recognition.start();
  }

  // Uzun sessizlik kontrolü
  function resetInactivity() {
    clearTimeout(inactivityTimer);
    inactivityTimer = setTimeout(() => {
      botSpeak('Dostum, konuşmuyorsun. Kapatmak zorundayım.');
      endCall();
    }, 15000); // 15 saniye sessizlikte kapanır
  }

  // Arama başlatma
  function startCall(withVideo = false) {
    callActive = true;
    spinner.style.display = 'block';
    status.textContent = 'ChatNova aranıyor...';
    avatar.style.display = 'block';
    video.style.display = 'none';
    if (withVideo) video.style.display = 'block';

    startAudioBtn.style.display = 'none';
    startVideoBtn.style.display = 'none';
    endCallBtn.style.display = 'inline-block';

    setTimeout(() => {
      spinner.style.display = 'none';
      status.textContent = 'Görüşme başladı';

      const constraints = withVideo ? { video: true, audio: true } : { audio: true };
      navigator.mediaDevices.getUserMedia(constraints)
        .then(stream => {
          audioStream = stream;
          if (withVideo) {
            videoStream = stream;
            video.srcObject = stream;
          }
          startRecognition();
        })
        .catch(err => {
          status.textContent = 'İzin alınamadı: ' + err.message;
          endCall();
        });
    }, 4000);
  }

  startAudioBtn.onclick = () => startCall(false);
  startVideoBtn.onclick = () => startCall(true);
  endCallBtn.onclick = endCall;
</script>
</body>
</html>
