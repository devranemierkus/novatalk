<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Yapay Zeka Asistanı</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        :root {
            --primary-glow: #00e5ff;
            --background-start: #141e30;
            --background-end: #243b55;
            --surface-color: rgba(20, 30, 40, 0.75);
            --text-color: #f0f0f0;
            --text-muted: #a0a0b0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, var(--background-start), var(--background-end));
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow: hidden;
        }

        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 450px;
            height: 95vh;
            max-height: 850px;
            background: var(--surface-color);
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            text-align: center;
            padding: 25px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-weight: 700;
            font-size: 1.8rem;
            text-shadow: 0 0 10px var(--primary-glow);
        }

        /* 3D AVATAR İÇİN KONTEYNER */
        #avatar-container {
            width: 100%;
            height: 300px; /* 3D model için alan */
            margin: 20px 0;
            cursor: grab;
        }
        
        #avatar-container:grabbing {
            cursor: grabbing;
        }

        .chat-container {
            flex-grow: 1;
            padding: 10px 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column-reverse; /* Mesajlar aşağıdan başlasın */
            gap: 15px;
        }

        .chat-bubble {
            max-width: 85%;
            padding: 12px 18px;
            border-radius: 20px;
            font-size: 1rem;
            line-height: 1.5;
            animation: fadeIn 0.5s ease;
        }

        .chat-bubble.user {
            background: linear-gradient(135deg, #0052d4, #4364f7, #6fb1fc);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }

        .chat-bubble.ai {
            background-color: rgba(10, 20, 30, 0.8);
            color: var(--text-color);
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .controls {
            padding: 20px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.2);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        #status-text {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-bottom: 15px;
            min-height: 20px;
            transition: color 0.3s;
        }

        #mic-btn {
            width: 75px;
            height: 75px;
            border-radius: 50%;
            border: none;
            background: var(--primary-glow);
            color: #111;
            font-size: 2.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 25px rgba(0, 229, 255, 0.7);
        }

        #mic-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 40px rgba(0, 229, 255, 1);
        }
        
        #mic-btn.listening {
            background-color: #ff3b30;
            box-shadow: 0 0 30px rgba(255, 59, 48, 0.8);
            animation: pulse-red 1.5s infinite;
        }

        @keyframes pulse-red {
            0% { transform: scale(1.0); }
            50% { transform: scale(1.08); }
            100% { transform: scale(1.0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>3D AI Asistan</h1>
        </div>

        <div id="avatar-container"></div>
        
        <div class="chat-container" id="chat-container"></div>
        
        <div class="controls">
            <p id="status-text">Başlamak için mikrofona dokunun</p>
            <button id="mic-btn" title="Konuşmak için Tıkla">
                <i class="fas fa-microphone-alt"></i>
            </button>
        </div>
    </div>

    <!-- Bu script, ES6 modüllerini (import) kullanmamızı sağlar -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.164.1/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.164.1/examples/jsm/"
            }
        }
    </script>

    <!-- Ana JavaScript Kodu -->
    <script type="module">
        // --- 3D KÜTÜPHANELERİNİ İÇE AKTARMA ---
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // --- HTML ELEMENTLERİ ---
        const ui = {
            micBtn: document.getElementById('mic-btn'),
            statusText: document.getElementById('status-text'),
            chatContainer: document.getElementById('chat-container'),
            avatarContainer: document.getElementById('avatar-container')
        };
        
        let isTalking = false;
        let recognition;
        
        // --- 3D SAHNE KURULUMU ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, ui.avatarContainer.clientWidth / ui.avatarContainer.clientHeight, 0.1, 1000);
        camera.position.z = 2.5;

        const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        renderer.setSize(ui.avatarContainer.clientWidth, ui.avatarContainer.clientHeight);
        ui.avatarContainer.appendChild(renderer.domElement);
        
        // --- IŞIKLANDIRMA ---
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 2);
        directionalLight.position.set(5, 5, 5);
        scene.add(directionalLight);

        // --- KONTROLLER (Mouse ile modeli döndürme) ---
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableZoom = false;
        controls.enablePan = false;
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        // --- 3D MODELİ YÜKLEME ---
        const loader = new GLTFLoader();
        let avatarModel;
        loader.load(
            'https://raw.githubusercontent.com/master-infotech/autobot/master/mascot.glb', // Güvenilir bir 3D model linki
            function (gltf) {
                avatarModel = gltf.scene;
                avatarModel.scale.set(1.5, 1.5, 1.5);
                avatarModel.position.y = -1;
                scene.add(avatarModel);
                animate(); // Animasyonu başlat
            },
            undefined,
            function (error) {
                console.error('3D model yüklenirken bir hata oluştu', error);
                ui.statusText.textContent = "Avatar yüklenemedi.";
            }
        );

        // --- MOUSE HAREKETLERİNİ İZLEME ---
        const mouse = new THREE.Vector2();
        window.addEventListener('mousemove', (event) => {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
        });

        // --- ANİMASYON DÖNGÜSÜ ---
        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);
            const elapsedTime = clock.getElapsedTime();

            if (avatarModel) {
                // Mouse takibi
                avatarModel.getObjectByName('Head').rotation.y = THREE.MathUtils.lerp(avatarModel.getObjectByName('Head').rotation.y, mouse.x * 0.5, 0.05);
                avatarModel.getObjectByName('Head').rotation.x = THREE.MathUtils.lerp(avatarModel.getObjectByName('Head').rotation.x, -mouse.y * 0.2, 0.05);
                
                // Nefes alma animasyonu
                avatarModel.position.y = -1 + Math.sin(elapsedTime * 2) * 0.03;

                // Konuşma animasyonu
                if (isTalking) {
                    avatarModel.getObjectByName('Head').rotation.x += Math.sin(elapsedTime * 20) * 0.02;
                    directionalLight.intensity = THREE.MathUtils.lerp(directionalLight.intensity, 3, 0.1);
                } else {
                    directionalLight.intensity = THREE.MathUtils.lerp(directionalLight.intensity, 2, 0.1);
                }
            }
            controls.update();
            renderer.render(scene, camera);
        }

        // --- SES TANIMA VE SENTEZLEME ---
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const synthesis = window.speechSynthesis;

        if (SpeechRecognition && synthesis) {
            recognition = new SpeechRecognition();
            recognition.lang = 'tr-TR';
            recognition.interimResults = false;
        }

        function speak(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'tr-TR';
            
            utterance.onstart = () => { isTalking = true; };
            utterance.onend = () => { isTalking = false; };
            
            synthesis.speak(utterance);
            addChatBubble(text, 'ai');
        }

        function getAIResponse(userText) {
             userText = userText.toLowerCase();
             // (Önceki versiyondaki gibi basit cevap mantığı)
             if (userText.includes("merhaba")) return "Merhaba, ben 3 boyutlu asistanınız. Size nasıl yardımcı olabilirim?";
             if (userText.includes("nasılsın")) return "Harika çalışıyorum, bu 3 boyutlu dünyada her şey yolunda! Siz nasılsınız?";
             if (userText.includes("adın ne")) return "Bana istediğiniz gibi seslenebilirsiniz. Şu an için sadece bir 3D modelim.";
             if (userText.includes("saat kaç")) {
                 const now = new Date();
                 return `Elbette, saat şu an ${now.getHours()}:${now.getMinutes().toString().padStart(2, '0')}.`;
             }
             return "Bu konuyu tam anlayamadım, farklı bir şekilde sorabilir misiniz?";
        }

        function addChatBubble(message, sender) {
            const bubble = document.createElement('div');
            bubble.classList.add('chat-bubble', sender);
            bubble.textContent = message;
            
            const firstChild = ui.chatContainer.firstChild;
            ui.chatContainer.insertBefore(bubble, firstChild);
        }

        ui.micBtn.addEventListener('click', () => {
            if (ui.micBtn.classList.contains('listening')) {
                recognition.stop();
            } else {
                recognition.start();
            }
        });

        recognition.onstart = () => {
            ui.micBtn.classList.add('listening');
            ui.statusText.textContent = "Sizi dinliyorum...";
        };

        recognition.onend = () => {
            ui.micBtn.classList.remove('listening');
            ui.statusText.textContent = "Tekrar konuşmak için mikrofona dokunun";
        };
        
        recognition.onresult = (event) => {
            const userSpeech = event.results[0][0].transcript;
            addChatBubble(userSpeech, 'user');
            
            const aiResponse = getAIResponse(userSpeech);
            setTimeout(() => speak(aiResponse), 300);
        };
    </script>
</body>
</html>
