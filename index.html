<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NovaTalk - AnlÄ±k CevaplÄ± Sesli Chat</title>
<style>
  body {
    background: #e0f2f1; font-family: Arial,sans-serif; margin:0; padding:20px;
    display:flex; flex-direction: column; align-items:center;
  }
  #avatar {
    width:150px; height:150px; background:#26a69a; border-radius:50%; position:relative; margin-bottom:20px;
  }
  .eye {
    width:20px; height:20px; background:#fff; border-radius:50%; position:absolute; top:40px; box-shadow: inset 0 0 3px #444;
  }
  .eye.left { left:30px; }
  .eye.right { right:30px; }
  .pupil {
    width:8px; height:8px; background:#004d40; border-radius:50%; position:absolute; top:6px; left:6px;
    transition: transform 0.3s ease;
  }
  #mouth {
    width:60px; height:25px; background:#004d40; border-radius:0 0 30px 30px; position:absolute; bottom:30px; left:50%;
    transform: translateX(-50%); transition: height 0.1s ease;
  }
  #controls {
    margin-bottom: 10px;
  }
  button {
    background:#00796b; color:#fff; border:none; padding:12px 24px; border-radius:30px;
    font-size:16px; cursor:pointer; user-select:none;
  }
  #status {
    font-size:14px; color:#004d40; margin-bottom: 20px;
  }
  #log {
    width: 90vw; max-width: 600px; height: 200px; background:#fff; border:1px solid #004d40; border-radius:8px;
    padding:10px; overflow-y:auto; font-family: monospace; white-space: pre-wrap;
  }
</style>
</head>
<body>
  <div id="avatar">
    <div class="eye left"><div class="pupil"></div></div>
    <div class="eye right"><div class="pupil"></div></div>
    <div id="mouth"></div>
  </div>

  <div id="controls">
    <button id="speakBtn">ðŸŽ¤ BasÄ±lÄ± Tut & KonuÅŸ</button>
  </div>

  <div id="status">Mikrofon izni isteniyor...</div>

  <div id="log"></div>

<script>
  const speakBtn = document.getElementById('speakBtn');
  const mouth = document.getElementById('mouth');
  const statusText = document.getElementById('status');
  const logEl = document.getElementById('log');

  let recognition;
  let speaking = false;
  let interimTranscript = '';

  function appendLog(text) {
    logEl.textContent += text + '\n';
    logEl.scrollTop = logEl.scrollHeight;
  }

  async function initMicPermission() {
    try {
      await navigator.mediaDevices.getUserMedia({ audio: true });
      statusText.textContent = "Ä°zin verildi. BasÄ±lÄ± tut konuÅŸ.";
    } catch(err) {
      statusText.textContent = "âŒ Mikrofon izni reddedildi.";
      speakBtn.disabled = true;
    }
  }

  initMicPermission();

  if ('SpeechRecognition' in window || 'webkitSpeechRecognition' in window) {
    recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'tr-TR';
    recognition.interimResults = true;
    recognition.maxAlternatives = 1;

    recognition.onstart = () => {
      speaking = true;
      mouth.style.height = '45px';
      statusText.textContent = "ðŸŽ§ Dinleniyor...";
      appendLog(">>> Mikrofon aÃ§Ä±ldÄ±.");
    };

    recognition.onresult = (event) => {
      let interim = '';
      let final = '';
      for (let i = event.resultIndex; i < event.results.length; i++) {
        const res = event.results[i];
        if (res.isFinal) final += res[0].transcript + ' ';
        else interim += res[0].transcript + ' ';
      }
      interimTranscript = interim.trim();
      if (interimTranscript) {
        statusText.textContent = "ðŸŽ§ AnlÄ±k: " + interimTranscript;
      }
      if (final.trim()) {
        appendLog("KullanÄ±cÄ±: " + final.trim());
        // Bot cevabÄ± hemen baÅŸlasÄ±n
        botReply(final.trim());
      }
    };

    recognition.onerror = (e) => {
      appendLog("âš ï¸ Hata: " + e.error);
      statusText.textContent = "Hata oluÅŸtu: " + e.error;
    };

    recognition.onend = () => {
      speaking = false;
      mouth.style.height = '25px';
      statusText.textContent = "Mikrofon kapandÄ±.";
      appendLog(">>> Mikrofon kapandÄ±.");
    };
  } else {
    alert("TarayÄ±cÄ±nÄ±z SpeechRecognition desteklemiyor.");
    speakBtn.disabled = true;
  }

  function botReply(text) {
    // Basit bot mantÄ±ÄŸÄ±, istediÄŸin API buraya baÄŸlanabilir
    let yanit = "ÃœzgÃ¼nÃ¼m, anlayamadÄ±m.";
    if (text.toLowerCase().includes("merhaba")) yanit = "Merhaba! Size nasÄ±l yardÄ±mcÄ± olabilirim?";
    else if (text.toLowerCase().includes("nasÄ±lsÄ±n")) yanit = "Ä°yiyim, teÅŸekkÃ¼r ederim! Sen nasÄ±lsÄ±n?";
    else if (text.toLowerCase().includes("gÃ¶rÃ¼ÅŸÃ¼rÃ¼z")) yanit = "HoÅŸÃ§a kal!";

    appendLog("Bot: " + yanit);

    const synth = window.speechSynthesis;
    const utter = new SpeechSynthesisUtterance(yanit);
    utter.lang = 'tr-TR';

    utter.onstart = () => {
      mouth.style.height = '45px';
      statusText.textContent = "Bot konuÅŸuyor...";
    };
    utter.onend = () => {
      mouth.style.height = '25px';
      statusText.textContent = "KonuÅŸma bitti. BasÄ±lÄ± tut konuÅŸ.";
    };

    synth.speak(utter);
  }

  speakBtn.addEventListener('touchstart', (e) => {
    e.preventDefault();
    if (recognition && !speaking) recognition.start();
  });

  speakBtn.addEventListener('touchend', (e) => {
    e.preventDefault();
    if (recognition && speaking) recognition.stop();
  });

  // GÃ¶zler rastgele hareket etsin
  setInterval(() => {
    const eyes = document.querySelectorAll('.pupil');
    eyes.forEach(p => {
      const x = Math.random() * 6 - 3;
      const y = Math.random() * 6 - 3;
      p.style.transform = `translate(${x}px, ${y}px)`;
    });
  }, 2000);

</script>
</body>
</html>
