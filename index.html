<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NovaTalk - Sesli & Görüntülü Konuşma</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #e0f7fa;
    margin: 0; padding: 20px;
    display: flex; flex-direction: column; align-items: center;
    min-height: 100vh;
  }
  header {
    font-size: 26px;
    color: #00796b;
    user-select: none;
    margin-bottom: 10px;
  }
  #app {
    background: #fff;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    padding: 15px 20px;
    width: 360px;
    max-width: 95vw;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  video {
    width: 320px; height: 240px;
    background: black;
    border-radius: 15px;
    display: none;
  }
  #avatar {
    margin-top: 15px;
    width: 120px; height: 120px;
    border-radius: 50%;
    background: #26a69a;
    position: relative;
    box-shadow: inset 0 0 8px #00796b;
    display: none;
    user-select:none;
  }
  .eye {
    width: 22px; height: 22px;
    background: white;
    border-radius: 50%;
    position: absolute;
    top: 40px;
    box-shadow: inset 0 0 4px #444;
  }
  .eye.left { left: 30px; }
  .eye.right { right: 30px; }
  .pupil {
    width: 10px; height: 10px;
    background: #004d40;
    border-radius: 50%;
    position: absolute;
    top: 6px; left: 6px;
    transition: transform 0.2s ease;
  }
  #mouth {
    position: absolute;
    bottom: 30px; left: 50%;
    transform: translateX(-50%);
    width: 60px; height: 30px;
    border-radius: 0 0 40px 40px / 0 0 50px 50px;
    background: #004d40;
    transition: height 0.15s ease;
  }
  #status {
    margin-top: 15px;
    font-size: 18px;
    color: #004d40;
    min-height: 24px;
    user-select: none;
    text-align: center;
  }
  #btns {
    margin-top: 15px;
    display: flex;
    justify-content: center;
    gap: 10px;
    flex-wrap: wrap;
  }
  button {
    background: #00796b;
    border: none;
    border-radius: 30px;
    color: white;
    font-size: 16px;
    padding: 12px 20px;
    cursor: pointer;
    user-select: none;
    box-shadow: 0 5px #004d40;
    transition: transform 0.1s ease;
  }
  button:active:not(:disabled) {
    transform: scale(0.95);
    box-shadow: 0 2px #004d40;
  }
  button:disabled {
    background: #999 !important;
    cursor: not-allowed;
    box-shadow: none !important;
  }
  #log {
    margin-top: 20px;
    width: 100%;
    max-width: 320px;
    height: 140px;
    background: #f0f4f4;
    border-radius: 10px;
    overflow-y: auto;
    padding: 10px;
    font-size: 14px;
    color: #004d40;
    white-space: pre-wrap;
  }
  #securityNote {
    font-size: 12px;
    color: #555;
    margin-top: 12px;
    text-align: center;
    user-select: none;
  }
  #holdToTalk {
    margin-top: 20px;
    width: 120px;
    height: 120px;
    background: #00796b;
    border-radius: 50%;
    box-shadow: 0 8px #004d40;
    border: none;
    color: white;
    font-size: 40px;
    cursor: pointer;
    user-select: none;
    position: relative;
    transition: transform 0.1s ease;
  }
  #holdToTalk:active {
    transform: scale(0.9);
    box-shadow: 0 4px #004d40;
  }
</style>
</head>
<body>
<header>NovaTalk - ChatNova</header>

<div id="app">
  <video id="videoLocal" autoplay playsinline muted></video>

  <div id="avatar" aria-label="ChatNova Avatar" role="img" aria-live="polite" aria-atomic="true">
    <div class="eye left"><div class="pupil" id="pupilLeft"></div></div>
    <div class="eye right"><div class="pupil" id="pupilRight"></div></div>
    <div id="mouth"></div>
  </div>

  <div id="status">Başlamak için Sesli veya Görüntülü Arama başlatın.</div>

  <div id="btns">
    <button id="btnToggleAudioCall">📞 Sesli Arama Başlat</button>
    <button id="btnToggleVideoCall">📹 Görüntülü Arama Başlat</button>
  </div>

  <button id="holdToTalk" style="display:none;" aria-label="Konuşmak için basılı tut">🎙️</button>

  <button id="btnEndCall" disabled style="margin-top:15px; background:#e53935; box-shadow: 0 5px #b71c1c;">🔴 Aramayı Bitir</button>

  <div id="log">📝 Sohbet burada gözükecek...</div>
</div>

<div id="securityNote">
  🔒 Mikrofon ve kamera izinleri sadece arama başlatıldığında istenir.<br>
  Verileriniz asla kaydedilmez veya paylaşılmaz.<br>
  © 2025 NovaTalk - Tüm hakları saklıdır.
</div>

<script>
  const videoLocal = document.getElementById('videoLocal');
  const avatar = document.getElementById('avatar');
  const pupilLeft = document.getElementById('pupilLeft');
  const pupilRight = document.getElementById('pupilRight');
  const mouth = document.getElementById('mouth');

  const status = document.getElementById('status');
  const btnToggleAudioCall = document.getElementById('btnToggleAudioCall');
  const btnToggleVideoCall = document.getElementById('btnToggleVideoCall');
  const holdToTalk = document.getElementById('holdToTalk');
  const btnEndCall = document.getElementById('btnEndCall');
  const log = document.getElementById('log');

  let recognition = null;
  let isCalling = false;
  let isVideoCall = false;
  let audioStream = null;
  let videoStream = null;
  let isListening = false;
  let isSpeaking = false;

  function animateMouth(open) {
    mouth.style.height = open ? '50px' : '30px';
  }

  function moveEyes() {
    if(isSpeaking) return;
    const x = Math.random()*6 - 3;
    const y = Math.random()*4 - 2;
    pupilLeft.style.transform = `translate(${x}px, ${y}px)`;
    pupilRight.style.transform = `translate(${x}px, ${y}px)`;
  }
  setInterval(moveEyes, 2000);

  function logMessage(text) {
    log.textContent += '\n' + text;
    log.scrollTop = log.scrollHeight;
  }

  function speak(text) {
    if(speechSynthesis.speaking) speechSynthesis.cancel();
    const utter = new SpeechSynthesisUtterance(text);
    utter.lang = 'tr-TR';
    utter.pitch = 1.1;
    utter.rate = 1;
    utter.onstart = () => {
      isSpeaking = true;
      animateMouth(true);
    };
    utter.onend = () => {
      isSpeaking = false;
      animateMouth(false);
    };
    speechSynthesis.speak(utter);
  }

  function botReply(text) {
    text = text.toLowerCase();
    let response = "Üzgünüm, bunu anlayamadım. Tekrar eder misin?";
    if(text.includes("merhaba")) response = "Merhaba! Sana nasıl yardımcı olabilirim?";
    else if(text.includes("nasılsın")) response = "İyiyim, teşekkür ederim! Sen nasılsın?";
    else if(text.includes("görüşürüz") || text.includes("hoşça kal")) {
      response = "Görüşmek üzere! İyi günler!";
      endCall();
    }
    logMessage("🤖 ChatNova: " + response);
    speak(response);
  }

  async function getMedia(video=false) {
    try {
      return await navigator.mediaDevices.getUserMedia(video ? {audio:true, video:{width:320, height:240}} : {audio:true});
    } catch(e) {
      alert("Mikrofon ve/veya kamera izni reddedildi veya desteklenmiyor.");
      endCall();
      throw e;
    }
  }

  function startRecognition() {
    if (!('SpeechRecognition' in window || 'webkitSpeechRecognition' in window)) {
      alert("Tarayıcınız ses tanımayı desteklemiyor.");
      return;
    }
    recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'tr-TR';
    recognition.interimResults = false;
    recognition.continuous = true;

    recognition.onstart = () => {
      status.textContent = "🎧 Dinleniyor...";
      isListening = true;
    };
    recognition.onresult = (event) => {
      const lastResult = event.results[event.results.length-1];
      const transcript = lastResult[0].transcript.trim();
      logMessage("👤 Sen: " + transcript);
      botReply(transcript);
    };
    recognition.onerror = (event) => {
      if(event.error === 'not-allowed' || event.error === 'service-not-allowed') {
        alert("Mikrofon izni yok veya engellendi.");
        endCall();
      }
    };
    recognition.onend = () => {
      if(isListening) recognition.start();
    };
    recognition.start();
  }

  function stopRecognition() {
    if(recognition){
      recognition.stop();
      isListening = false;
    }
  }

  async function startCall(video=false) {
    if(isCalling) return;
    isCalling = true;
    isVideoCall = video;
    status.textContent = "ChatNova aranıyor...";
    btnToggleAudioCall.disabled = true;
    btnToggleVideoCall.disabled = true;
    btnEndCall.disabled = false;

    try {
      const stream = await getMedia(video);
      if(video){
        videoStream = stream;
        videoLocal.srcObject = stream;
        videoLocal.style.display = "block";
        holdToTalk.style.display = "none";
        avatar.style.display = "none";
      } else {
        audioStream = stream;
        videoLocal.style.display = "none";
        holdToTalk.style.display = "inline-block";
        avatar.style.display = "block";
      }
      status.textContent = video ? "Görüntülü görüşme başladı." : "Sesli görüşme başladı.";
    } catch(e) {
      endCall();
      return;
    }
  }

  function endCall() {
    if(!isCalling) return;
    isCalling = false;
    isVideoCall = false;

    if(audioStream){
      audioStream.getTracks().forEach(t => t.stop());
      audioStream = null;
    }
    if(videoStream){
      videoStream.getTracks().forEach(t => t.stop());
      videoStream = null;
    }

    videoLocal.style.display = "none";
    holdToTalk.style.display = "none";
    avatar.style.display = "none";
    status.textContent = "Arama sonlandırıldı.";
    btnToggleAudioCall.disabled = false;
    btnToggleVideoCall.disabled = false;
    btnEndCall.disabled = true;
    stopRecognition();
  }

  holdToTalk.addEventListener('mousedown', () => {
    startRecognition();
    status.textContent = "🎤 Konuşabilirsin...";
  });
  holdToTalk.addEventListener('mouseup', () => {
    stopRecognition();
    status.textContent = "🎧 Dinleme durdu.";
  });
  holdToTalk.addEventListener('touchstart', (e) => {
    e.preventDefault();
    startRecognition();
    status.textContent = "🎤 Konuşabilirsin...";
  }, {passive:false});
  holdToTalk.addEventListener('touchend', (e) => {
    e.preventDefault();
    stopRecognition();
    status.textContent = "🎧 Dinleme durdu.";
  }, {passive:false});

  btnToggleAudioCall.addEventListener('click', () => startCall(false));
  btnToggleVideoCall.addEventListener('click', () => startCall(true));
  btnEndCall.addEventListener('click', () => endCall());
</script>
</body>
</html>
