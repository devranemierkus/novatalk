<body>

  <h1>NovaTalk ğŸ¤–</h1>

  <!-- Ä°zin ButonlarÄ± -->

  <!-- KonuÅŸma ButonlarÄ± -->
  <button id="btnVoice" disabled>ğŸ¤ Sesli KonuÅŸmayÄ± BaÅŸlat</button>

  <div id="status">Durum: Ä°zinler bekleniyor...</div>

  <script>
    const btnMicPermission = document.getElementById('btnMicPermission');
    const btnCamPermission = document.getElementById('btnCamPermission');
    const btnVoice = document.getElementById('btnVoice');
    const btnVideoStart = document.getElementById('btnVideoStart');
    const btnVideoStop = document.getElementById('btnVideoStop');
    const video = document.getElementById('video');
    const status = document.getElementById('status');
    const log = document.getElementById('log');

    let micPermissionGranted = false;
    let camPermissionGranted = false;

    let recognition = null;
    let audioStream = null;

    let listening = false;

    let idleTimer = null;
    const idleTimeout = 5000; // 5 saniye boÅŸta kalÄ±nca uyarÄ±

    function resetIdleTimer() {
      if (idleTimer) clearTimeout(idleTimer);
      idleTimer = setTimeout(() => {
        botKonus('KonuÅŸ, bekliyorum dostum ğŸ˜Š');
        log.textContent += '\nğŸ¤– Bot: KonuÅŸ, bekliyorum dostum ğŸ˜Š';
        log.scrollTop = log.scrollHeight;
        resetIdleTimer();
      }, idleTimeout);
    }

    function botKonus(text) {
      try {
        if (speechSynthesis.speaking) {
          speechSynthesis.cancel();
        }
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'tr-TR';
        utterance.pitch = 1.1;
        utterance.rate = 1;
        utterance.onerror = (event) => {
          status.textContent = 'DURUM: Bot konuÅŸurken hata oluÅŸtu. LÃ¼tfen konsolu kontrol edin.';
          console.error('SpeechSynthesisUtterance error:', event.error);
        };
        speechSynthesis.speak(utterance);
      } catch (e) {
        status.textContent = 'DURUM: Bot konuÅŸma fonksiyonunda hata oluÅŸtu.';
        console.error('botKonus error:', e);
      }
    }

    // Ä°zinleri kontrol ve buton aktif et
    function checkEnableButtons() {
      btnVoice.disabled = !micPermissionGranted;
      btnVideoStart.disabled = !(micPermissionGranted && camPermissionGranted);
    }

    // Mikrofon izni isteme
    btnMicPermission.onclick = () => {
      navigator.mediaDevices.getUserMedia({ audio: true })
        .then(stream => {
          micPermissionGranted = true;
          audioStream = stream;
          status.textContent = 'âœ… Mikrofon izni verildi.';
          btnMicPermission.disabled = true;
          btnMicPermission.textContent = 'ğŸ¤ Mikrofon Ä°zni Verildi';
          checkEnableButtons();
          // Mikrofon akÄ±ÅŸÄ±nÄ± kapatÄ±yoruz, konuÅŸma baÅŸlatÄ±nca aÃ§arÄ±z
          stream.getTracks().forEach(track => track.stop());
        })
        .catch(err => {
          status.textContent = 'âŒ Mikrofon izni reddedildi veya hata: ' + err.message;
        });
    };

    // Kamera izni isteme
    btnCamPermission.onclick = () => {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          camPermissionGranted = true;
          status.textContent = 'âœ… Kamera izni verildi.';
          btnCamPermission.disabled = true;
          btnCamPermission.textContent = 'ğŸ“· Kamera Ä°zni Verildi';
          checkEnableButtons();
          // KamerayÄ± kapatÄ±yoruz, gÃ¶rÃ¼ntÃ¼lÃ¼ konuÅŸma baÅŸlatÄ±nca aÃ§arÄ±z
          stream.getTracks().forEach(track => track.stop());
        })
        .catch(err => {
          status.textContent = 'âŒ Kamera izni reddedildi veya hata: ' + err.message;
        });
    };

    // Sesli konuÅŸmayÄ± baÅŸlat / durdur
    btnVoice.onclick = () => {
      if (listening) {
        stopRecognition();
        btnVoice.textContent = 'ğŸ¤ Sesli KonuÅŸmayÄ± BaÅŸlat';
        status.textContent = 'Durum: Sesli konuÅŸma durduruldu.';
        if (idleTimer) clearTimeout(idleTimer);
        return;
      }

      navigator.mediaDevices.getUserMedia({ audio: true })
        .then(stream => {
          audioStream = stream;
          recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
          recognition.lang = 'tr-TR';
          recognition.interimResults = false;
          recognition.continuous = true;

          recognition.onresult = (event) => {
            resetIdleTimer();
            const speech = event.results[event.results.length -1][0].transcript.toLowerCase();
            log.textContent += `\nğŸ‘¤ Sen: ${speech}`;
            log.scrollTop = log.scrollHeight;
            botCevapVer(speech);
          };

          recognition.onerror = (event) => {
            status.textContent = `âš ï¸ Ses tanÄ±ma hatasÄ±: ${event.error}`;
          };

          recognition.onend = () => {
            if(listening) recognition.start();
            else status.textContent = 'Durum: Sesli konuÅŸma kapandÄ±.';
          };

          recognition.start();
          resetIdleTimer();
          listening = true;
          btnVoice.textContent = 'ğŸ›‘ Sesli KonuÅŸmayÄ± Durdur';
          status.textContent = 'Durum: Mikrofon aktif, seni dinliyorum...';
          log.textContent = 'ğŸ“ KonuÅŸma logu baÅŸlatÄ±ldÄ±.';
        })
        .catch(err => {
          status.textContent = 'âŒ Mikrofon izni reddedildi veya hata: ' + err.message;
        });
    };

    // GÃ¶rÃ¼ntÃ¼lÃ¼ konuÅŸmayÄ± baÅŸlat
    btnVideoStart.onclick = () => {
      navigator.mediaDevices.getUserMedia({ video: true, audio: true })
        .then(stream => {
          videoStream = stream;
          video.srcObject = stream;
          video.style.display = 'block';

          btnVideoStart.disabled = true;
          btnVideoStop.disabled = false;

          status.textContent = 'Durum: Kamera ve mikrofon aÃ§Ä±k, gÃ¶rÃ¼ntÃ¼lÃ¼ konuÅŸma baÅŸladÄ±.';
          log.textContent += '\nğŸ“¹ GÃ¶rÃ¼ntÃ¼lÃ¼ konuÅŸma baÅŸladÄ±.';
        })
        .catch(err => {
          status.textContent = 'âŒ Kamera veya mikrofon izni reddedildi: ' + err.message;
        });
    };

    // GÃ¶rÃ¼ntÃ¼lÃ¼ konuÅŸmayÄ± durdur
    btnVideoStop.onclick = () => {
      if (videoStream) {
        videoStream.getTracks().forEach(track => track.stop());
        video.srcObject = null;
        video.style.display = 'none';
        btnVideoStart.disabled = false;
        btnVideoStop.disabled = true;

        status.textContent = 'Durum: GÃ¶rÃ¼ntÃ¼lÃ¼ konuÅŸma durduruldu.';
        log.textContent += '\nâ¹ï¸ GÃ¶rÃ¼ntÃ¼lÃ¼ konuÅŸma durduruldu.';
      }
    };

    // Botun basit cevap fonksiyonu
    function botCevapVer(sozcuk) {
      let cevap = '';
      if (sozcuk.includes('nasÄ±lsÄ±n')) cevap = 'Ä°yiyim, teÅŸekkÃ¼r ederim! Sen nasÄ±lsÄ±n? ğŸ˜Š';
      else if (sozcuk.includes('merhaba')) cevap = 'Merhaba! Sana nasÄ±l yardÄ±mcÄ± olabilirim? ğŸ¤–';
      else if (sozcuk.includes('gÃ¶rÃ¼ÅŸÃ¼rÃ¼z')) {
        cevap = 'GÃ¶rÃ¼ÅŸmek Ã¼zere! Ä°yi gÃ¼nler! ğŸ‘‹';
        stopRecognition();
      }
      else cevap = 'ÃœzgÃ¼nÃ¼m, bunu anlayamadÄ±m. LÃ¼tfen tekrar eder misin? ğŸ¤”';

      log.textContent += `\nğŸ¤– Bot: ${cevap}`;
      log.scrollTop = log.scrollHeight;
      botKonus(cevap);
    }

    // Ses tanÄ±mayÄ± durdur
    function stopRecognition() {
      listening = false;
      if (recognition) {
        recognition.stop();
        recognition = null;
      }
      if (audioStream) {
        audioStream.getTracks().forEach(track => track.stop());
        audioStream = null;
      }
      status.textContent = 'Durum: Sesli konuÅŸma kapandÄ±.';
      if (idleTimer) clearTimeout(idleTimer);
    }
  </script>
