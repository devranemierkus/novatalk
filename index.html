<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NovaTalk - Sesli & G√∂r√ºnt√ºl√º Konu≈üma</title>
<style>
  body {
    margin:0; padding:0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background:#e5ddd5;
    display:flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height:100vh;
  }
  #avatar {
    position: relative;
    width: 160px; height: 160px;
    background: #25d366;
    border-radius: 50%;
    box-shadow: 0 5px 15px rgba(0,0,0,0.15);
    margin-bottom: 25px;
  }
  .eye {
    position: absolute;
    top: 50px;
    width: 24px; height: 24px;
    background: white;
    border-radius: 50%;
    box-shadow: inset 0 0 3px #333;
  }
  .eye.left { left: 40px; }
  .eye.right { right: 40px; }
  .pupil {
    position: absolute;
    top: 7px; left: 7px;
    width: 10px; height: 10px;
    background: #054d27;
    border-radius: 50%;
    transition: transform 0.3s ease;
  }
  #mouth {
    position: absolute;
    bottom: 40px;
    left: 50%;
    transform: translateX(-50%);
    width: 70px; height: 30px;
    background: #054d27;
    border-radius: 0 0 40px 40px;
    transition: height 0.2s ease;
  }
  #controls {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    justify-content: center;
  }
  button {
    background: #128c7e;
    border: none;
    color: white;
    padding: 14px 28px;
    font-size: 16px;
    border-radius: 30px;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.3s ease;
  }
  button:active {
    background: #075e54;
  }
  #status {
    margin-top: 15px;
    font-size: 16px;
    color: #075e54;
    min-height: 22px;
    font-weight: 600;
  }
  #videoContainer {
    margin-top: 20px;
    display: none;
    flex-direction: column;
    align-items: center;
  }
  video {
    width: 320px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  }
</style>
</head>
<body>

  <div id="avatar">
    <div class="eye left"><div class="pupil"></div></div>
    <div class="eye right"><div class="pupil"></div></div>
    <div id="mouth"></div>
  </div>

  <div id="controls">
    <button id="speakBtn">üé§ Bas & Konu≈ü</button>
    <button id="callBtn">üìû Sesli Arama Ba≈ülat</button>
    <button id="videoCallBtn">üìπ G√∂r√ºnt√ºl√º Arama Ba≈ülat</button>
    <button id="endCallBtn" disabled>‚ùå Kapat</button>
  </div>

  <div id="status">Mikrofon izni bekleniyor...</div>

  <div id="videoContainer">
    <video id="localVideo" autoplay muted></video>
  </div>

<script>
  const OPENAI_API_KEY = "sk-xxx"; // Buraya kendi OpenAI API anahtarƒ±nƒ± yapƒ±≈ütƒ±r

  const speakBtn = document.getElementById("speakBtn");
  const callBtn = document.getElementById("callBtn");
  const videoCallBtn = document.getElementById("videoCallBtn");
  const endCallBtn = document.getElementById("endCallBtn");
  const statusText = document.getElementById("status");
  const mouth = document.getElementById("mouth");
  const videoContainer = document.getElementById("videoContainer");
  const localVideo = document.getElementById("localVideo");
  const pupils = document.querySelectorAll(".pupil");

  let recognition;
  let mediaStream = null;
  let inCall = false;

  async function askMicPermission() {
    try {
      await navigator.mediaDevices.getUserMedia({ audio: true });
      statusText.textContent = "üé§ Mikrofon izni verildi. Konu≈ümak i√ßin basƒ±lƒ± tut.";
    } catch(e) {
      statusText.textContent = "‚ùå Mikrofon izni reddedildi!";
      speakBtn.disabled = true;
      callBtn.disabled = true;
      videoCallBtn.disabled = true;
    }
  }
  askMicPermission();

  function animateMouth(open = false){
    mouth.style.height = open ? "50px" : "30px";
  }

  // G√∂zlere ufak hareket ekle (rastgele)
  setInterval(() => {
    pupils.forEach(p => {
      const x = Math.random() * 6 - 3;
      const y = Math.random() * 6 - 3;
      p.style.transform = `translate(${x}px, ${y}px)`;
    });
  }, 1500);

  if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
    recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = "tr-TR";
    recognition.interimResults = false;

    recognition.onstart = () => {
      animateMouth(true);
      statusText.textContent = "üéß Dinleniyor...";
    };

    recognition.onresult = async (event) => {
      const spokenText = event.results[0][0].transcript;
      statusText.textContent = `Sen: ${spokenText}`;
      recognition.stop();
      animateMouth(false);
      statusText.textContent = "Bot cevap hazƒ±rlƒ±yor...";

      // OpenAI ChatGPT API √ßaƒürƒ±sƒ±
      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${OPENAI_API_KEY}`
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [{ role: "user", content: spokenText }]
          })
        });

        const data = await response.json();
        if (data.choices && data.choices.length > 0) {
          const botReply = data.choices[0].message.content;
          statusText.textContent = `Bot: ${botReply}`;
          speak(botReply);
        } else {
          statusText.textContent = "Bot yanƒ±t veremedi.";
        }
      } catch(e) {
        statusText.textContent = "API Hatasƒ±: " + e.message;
      }
    };

    recognition.onerror = (e) => {
      statusText.textContent = "Hata: " + e.error;
      animateMouth(false);
    };

    recognition.onend = () => {
      animateMouth(false);
    };
  } else {
    alert("Tarayƒ±cƒ±nƒ±z SpeechRecognition API desteklemiyor!");
    speakBtn.disabled = true;
  }

  speakBtn.addEventListener("touchstart", () => {
    if (inCall) return;
    recognition.start();
  });
  speakBtn.addEventListener("touchend", () => {
    recognition.stop();
  });

  function speak(text) {
    animateMouth(true);
    const utter = new SpeechSynthesisUtterance(text);
    utter.lang = "tr-TR";
    utter.onend = () => {
      animateMouth(false);
    };
    speechSynthesis.speak(utter);
  }

  // SESLƒ∞ ARAMA (Sadece mikrofon a√ßƒ±lƒ±r, sesli arama sim√ºlasyonu)
  callBtn.addEventListener("click", async () => {
    if(inCall) return;
    try {
      mediaStream = await navigator.mediaDevices.getUserMedia({ audio: true });
      inCall = true;
      statusText.textContent = "üìû Sesli arama aktif";
      endCallBtn.disabled = false;
      callBtn.disabled = true;
      videoCallBtn.disabled = true;
      videoContainer.style.display = "none";
      speakBtn.disabled = true;
    } catch (e) {
      statusText.textContent = "‚ùå Sesli arama i√ßin mikrofon izni gerekli!";
    }
  });

  // G√ñR√úNT√úL√ú ARAMA (Mikrofon + Kamera)
  videoCallBtn.addEventListener("click", async () => {
    if(inCall) return;
    try {
      mediaStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      localVideo.srcObject = mediaStream;
      videoContainer.style.display = "flex";
      inCall = true;
      statusText.textContent = "üìπ G√∂r√ºnt√ºl√º arama aktif";
      endCallBtn.disabled = false;
      callBtn.disabled = true;
      videoCallBtn.disabled = true;
      speakBtn.disabled = true;
    } catch (e) {
      statusText.textContent = "‚ùå Kamera ve mikrofon izni gerekli!";
    }
  });

  // KAPAT
  endCallBtn.addEventListener("click", () => {
    if(!inCall) return;
    mediaStream.getTracks().forEach(track => track.stop());
    mediaStream = null;
    inCall = false;
    videoContainer.style.display = "none";
    statusText.textContent = "‚ùå Arama kapatƒ±ldƒ±";
    endCallBtn.disabled = true;
    callBtn.disabled = false;
    videoCallBtn.disabled = false;
    speakBtn.disabled = false;
  });
</script>

</body>
</html
