<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puter AI Komut Merkezi</title>
    
    <!-- Sadece Puter.js Kütüphanesi -->
    <script src="https://js.puter.com/v2/"></script>
    
    <!-- Google Fonts ve Font Awesome -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        /* --- BÖLÜM 1: TEMEL STİLLER --- */
        :root {
            --primary-glow: #00e5ff;
            --secondary-glow: #ff00c1;
            --background-color: #0d1a26; /* Daha sade bir arkaplan */
            --text-color: #f0f0f0;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'Roboto', sans-serif;
        }
        
        /* Puter.js'in tüm ekranı kaplaması */
        #puter-root {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
        }
        
        /* Puter pencerelerine fütüristik görünüm */
        .puter-window-content {
            background-color: rgba(10, 20, 40, 0.8) !important;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 229, 255, 0.2);
        }
        .puter-window-titlebar {
            font-family: 'Orbitron', sans-serif !important;
            background-color: rgba(0, 0, 0, 0.7) !important;
        }

        /* AI Kontrol Paneli'ne özel animasyon */
        .ai-window-speaking {
            /* Yapay zeka konuşurken pencere kenarlığına animasyon ekle */
            box-shadow: 0 0 20px var(--secondary-glow) !important;
            border-color: var(--secondary-glow) !important;
            transition: box-shadow 0.3s, border-color 0.3s;
        }
    </style>
</head>
<body>
    <!-- Puter.js'in Arayüzünü Yükleyeceği Alan -->
    <div id="puter-root"></div>

    <script type="module">
        // --- BÖLÜM 2: PUTER.JS'İN BAŞLATILMASI VE HAZIRLANMASI ---
        // Bu, Puter OS'nin çekirdeğini başlatır ve arayüzü kullanıma hazırlar.
        const puter = await Puter.init();
        const desktop = await puter.ui.desktop();
        
        // --- BÖLÜM 3: SES SİSTEMİ VE DEĞİŞKENLER ---
        // Uygulama genelinde kullanılacak değişkenler ve durumlar.
        let isSpeaking = false;      // Yapay zeka konuşuyor mu?
        let recognition;             // Ses tanıma nesnesi

        // Yapay zekanın sesli cevap vermesini sağlayan fonksiyon
        function speak(text, aiWindow) {
            puter.ui.notify(text); // Puter'in bildirim sistemiyle mesaj göster.
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'tr-TR';
            
            // Konuşma başladığında ve bittiğinde pencere animasyonunu yönet
            utterance.onstart = () => {
                isSpeaking = true;
                if (aiWindow && aiWindow.DOM) {
                    aiWindow.DOM.container.classList.add('ai-window-speaking');
                }
            };
            utterance.onend = () => {
                isSpeaking = false;
                if (aiWindow && aiWindow.DOM) {
                    aiWindow.DOM.container.classList.remove('ai-window-speaking');
                }
            };

            window.speechSynthesis.speak(utterance);
        }

        // --- BÖLÜM 4: KOMUT İŞLEME MERKEZİ ---
        // Sesle verilen komutları anlayan ve ilgili Puter.js eylemini gerçekleştiren bölüm.
        async function handleCommand(command, aiWindow) {
            command = command.toLowerCase();

            if (command.includes("merhaba") || command.includes("selam")) {
                speak("Merhaba, ben Puter AI. Komutlarınızı bekliyorum.", aiWindow);
            } else if (command.includes("saati aç")) {
                speak("Saat uygulaması başlatılıyor.", aiWindow);
                await puter.ui.launch('clock');
            } else if (command.includes("not defteri") || command.includes("not aç")) {
                speak("Not defteri uygulaması açılıyor.", aiWindow);
                await puter.ui.launch('notepad');
            } else if (command.includes("hesap makinesi")) {
                speak("Elbette, hesap makinesini başlatıyorum.", aiWindow);
                await puter.ui.launch('calculator');
            } else if (command.includes("pencereleri kapat")) {
                speak("Tüm pencereler kapatılıyor.", aiWindow);
                const allWindows = await puter.ui.Window.getAll();
                allWindows.forEach(win => {
                    // Kontrol panelini kapatmamak için kontrol
                    if(win.title !== "AI Kontrol Paneli") win.close();
                });
            } else if (command.includes("şaka yap")) {
                speak("Adamın biri varmış, ikinci dönem düzeltmiş.", aiWindow);
            } else if (command.includes("sistem durumunu göster")) {
                 speak("Sistem Monitörü açılıyor.", aiWindow);
                 await puter.ui.Window.new({
                    title: 'Sistem Monitörü',
                    content: `<div style="padding: 20px; font-family: 'Orbitron', sans-serif;">
                                <p><strong>ASİSTAN:</strong> <span style="color: #00ff00;">AKTİF</span></p>
                                <p><strong>ARAYÜZ:</strong> Puter.js v2</p>
                                <p><strong>TARİH:</strong> ${new Date().toLocaleDateString('tr-TR')}</p>
                             </div>`,
                    width: 380, height: 180
                 });
            } else if (command.includes("müzik çal")) {
                speak("Müzik için YouTube penceresi açılıyor.", aiWindow);
                await puter.ui.Window.new({
                    title: 'Müzik Çalar',
                    src: 'https://www.youtube.com/embed/jfKfPfyJRdk', // Örnek bir müzik videosu
                    width: 800, height: 600
                });
            } else {
                speak("Komut anlaşılamadı. Lütfen tekrar deneyin.", aiWindow);
            }
        }
        
        // --- BÖLÜM 5: SES TANIMA SİSTEMİNİN KURULUMU ---
        function setupSpeechRecognition(aiWindow) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) {
                puter.ui.alert("Üzgünüm, tarayıcınız ses tanıma teknolojisini desteklemiyor.");
                return null;
            }
            recognition = new SpeechRecognition();
            recognition.lang = 'tr-TR';
            recognition.continuous = false; // Her komuttan sonra dinlemeyi durdurur.

            // Pencere içindeki buton ve durum yazısına erişim
            const micButton = aiWindow.body.querySelector('#ai-mic-btn');
            const statusText = aiWindow.body.querySelector('#ai-status');

            micButton.addEventListener('click', () => {
                if (micButton.classList.contains('listening')) {
                    recognition.stop();
                } else {
                    recognition.start();
                }
            });

            recognition.onstart = () => {
                micButton.classList.add('listening');
                statusText.textContent = "Dinliyorum...";
                micButton.style.background = 'var(--secondary-glow)';
            };

            recognition.onend = () => {
                micButton.classList.remove('listening');
                statusText.textContent = "Komut bekleniyor...";
                micButton.style.background = 'var(--primary-glow)';
            };

            recognition.onresult = (event) => {
                const command = event.results[0][0].transcript;
                handleCommand(command, aiWindow);
            };
            
            recognition.onerror = (event) => {
                console.error("Ses tanıma hatası:", event.error);
                statusText.textContent = "Bir hata oluştu.";
            };

            return recognition;
        }

        // --- BÖLÜM 6: ANA UYGULAMA PENCERESİNİN OLUŞTURULMASI ---
        async function createMainWindow() {
            const aiWindow = await puter.ui.Window.new({
                title: 'AI Kontrol Paneli',
                width: 340,
                height: 250,
                content: `
                    <div id="ai-panel" style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; padding: 20px; text-align: center;">
                        <h3 style="font-family: 'Orbitron', sans-serif; margin-bottom: 15px;">DURUM</h3>
                        <p id="ai-status" style="margin-bottom: 25px; min-height: 20px; font-style: italic;">Komut bekleniyor...</p>
                        <button id="ai-mic-btn" title="Konuşmak için Bas" style="width: 70px; height: 70px; border-radius: 50%; border: none; font-size: 2rem; background: var(--primary-glow); color: #010008; cursor: pointer; transition: all 0.3s ease; box-shadow: 0 0 15px var(--primary-glow);">
                            <i class="fas fa-microphone-alt"></i>
                        </button>
                    </div>
                `
            });

            // Ses tanımayı bu pencereye bağla
            setupSpeechRecognition(aiWindow);

            // Masaüstüne, pencere kapanırsa tekrar açmak için bir ikon ekle
            desktop.addIcon({
                title: "AI Kontrol",
                icon: "fas fa-brain",
                onClick: () => aiWindow.focus()
            });
        }
        
        // --- BÖLÜM 7: UYGULAMAYI BAŞLAT ---
        createMainWindow();

    </script>
</body>
</html>
