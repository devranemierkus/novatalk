<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NovaTalk - ChatNova Görüntülü & Sesli</title>
  <style>
    body {
      margin: 0; font-family: Arial, sans-serif; background: #f1f1f1;
      display: flex; flex-direction: column; height: 100vh;
    }
    header {
      background: #00796b; color: white; padding: 15px;
      font-size: 24px; text-align: center;
    }
    #chatArea {
      flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center;
    }
    #botAvatar {
      width: 120px; height: 120px; margin-bottom: 10px;
      background-image: url('https://i.imgur.com/zkpYjFg.gif');
      background-size: cover; border-radius: 50%;
    }
    #video {
      display: none;
      width: 300px;
      border-radius: 10px;
      margin: 10px 0;
    }
    #log {
      width: 90%; max-width: 400px;
      background: white; padding: 10px; border-radius: 10px;
      min-height: 80px; margin-top: 10px; overflow-y: auto;
      white-space: pre-wrap; font-size: 14px;
    }
    footer {
      background: #004d40;
      display: flex; justify-content: center; padding: 10px;
      gap: 10px;
    }
    button {
      padding: 10px 20px; border: none; border-radius: 30px;
      font-size: 16px; color: white; cursor: pointer;
    }
    #audioBtn { background: #25d366; }
    #videoBtn { background: #34b7f1; }
    #talkBtn { background: #009688; }
    #endBtn { background: #d32f2f; display: none; }
    #statusMsg { margin-top: 10px; color: #00796b; font-size: 16px; }
    #securityNote {
      text-align: center; font-size: 12px;
      color: gray; padding: 4px;
    }
  </style>
</head>
<body>

<header>NovaTalk - ChatNova</header>

<div id="chatArea">
  <div id="botAvatar"></div>
  <video id="video" autoplay muted playsinline></video>
  <div id="statusMsg">📞 Arama yapılmadı</div>
  <div id="log">📝 Konuşma logu burada görünecek...</div>
</div>

<footer>
  <button id="audioBtn">🎤 Sesli Arama</button>
  <button id="videoBtn">📹 Görüntülü Arama</button>
  <button id="talkBtn">🗣️ Konuş</button>
  <button id="endBtn">🔴 Aramayı Bitir</button>
</footer>

<div id="securityNote">🔒 Bu sistem mikrofon ve kameraya sadece siz izin verdiğinizde erişir. Hiçbir kayıt alınmaz.</div>

<script>
let recognition;
let isTalking = false;
let stream;
let callStarted = false;
const video = document.getElementById('video');
const log = document.getElementById('log');
const statusMsg = document.getElementById('statusMsg');

function logMsg(msg) {
  log.textContent += `\n${msg}`;
  log.scrollTop = log.scrollHeight;
}

function speak(text) {
  const utter = new SpeechSynthesisUtterance(text);
  utter.lang = 'tr-TR';
  speechSynthesis.speak(utter);
  logMsg('🤖 ChatNova: ' + text);
}

function startRecognition() {
  if (!('webkitSpeechRecognition' in window || 'SpeechRecognition' in window)) {
    alert("Tarayıcınız ses tanımayı desteklemiyor.");
    return;
  }
  recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
  recognition.lang = 'tr-TR';
  recognition.interimResults = false;

  recognition.onstart = () => {
    isTalking = true;
    statusMsg.textContent = '🎧 Dinleniyor...';
  };

  recognition.onresult = (event) => {
    const text = event.results[0][0].transcript;
    logMsg('👤 Sen: ' + text);
    botCevap(text);
  };

  recognition.onerror = (e) => {
    logMsg('⚠️ Hata: ' + e.error);
  };

  recognition.onend = () => {
    isTalking = false;
    statusMsg.textContent = '🗣️ Konuşma bitti';
  };

  recognition.start();
}

function botCevap(text) {
  const lower = text.toLowerCase();
  if (lower.includes('merhaba')) {
    speak('Merhaba, nasılsın?');
  } else if (lower.includes('görüşürüz')) {
    speak('Görüşmek üzere!');
  } else {
    speak('Bunu anlayamadım, tekrar eder misin?');
  }
}

document.getElementById('audioBtn').onclick = () => {
  navigator.mediaDevices.getUserMedia({ audio: true }).then(s => {
    stream = s;
    callStarted = true;
    statusMsg.textContent = '🔊 Sesli arama başladı';
    document.getElementById('endBtn').style.display = 'inline-block';
    startRecognition();
  }).catch(err => {
    alert("Mikrofon izni alınamadı: " + err.message);
  });
};

document.getElementById('videoBtn').onclick = () => {
  navigator.mediaDevices.getUserMedia({ video: true, audio: true }).then(s => {
    stream = s;
    video.srcObject = stream;
    video.style.display = 'block';
    callStarted = true;
    statusMsg.textContent = '🎥 Görüntülü arama başladı';
    document.getElementById('endBtn').style.display = 'inline-block';
    startRecognition();
  }).catch(err => {
    alert("Kamera/Mikrofon izni alınamadı: " + err.message);
  });
};

document.getElementById('talkBtn').onclick = () => {
  if (!callStarted) {
    alert("Önce arama başlatmalısın.");
    return;
  }
  if (!isTalking) {
    startRecognition();
  }
};

document.getElementById('endBtn').onclick = () => {
  if (recognition) recognition.stop();
  if (stream) stream.getTracks().forEach(t => t.stop());
  statusMsg.textContent = '📴 Arama sonlandırıldı';
  video.style.display = 'none';
  document.getElementById('endBtn').style.display = 'none';
  callStarted = false;
};
</script>

</body>
</html>
