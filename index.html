<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NovaTalk - G√∂r√ºnt√ºl√º & Sesli Sohbet</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ece5dd;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #075e54;
      color: white;
      padding: 16px;
      text-align: center;
      font-size: 24px;
    }
    #callScreen {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #128c7e;
      color: white;
      text-align: center;
      position: relative;
      padding: 20px;
    }
    #spinner {
      border: 6px solid rgba(255,255,255,0.3);
      border-top: 6px solid white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    video {
      width: 90%;
      max-width: 400px;
      margin-top: 20px;
      border-radius: 12px;
      display: none;
      background: black;
    }
    #log {
      background: white;
      margin: 10px;
      padding: 10px;
      border-radius: 8px;
      min-height: 120px;
      max-height: 160px;
      overflow-y: auto;
      white-space: pre-wrap;
      font-size: 14px;
      color: #222;
    }
    footer {
      display: flex;
      justify-content: space-around;
      padding: 15px;
      background: #f0f0f0;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      min-width: 140px;
      user-select: none;
    }
    #startAudioBtn {
      background: #25d366;
      color: white;
    }
    #startVideoBtn {
      background: #34b7f1;
      color: white;
    }
    #endCallBtn {
      background: #dc3545;
      color: white;
      display: none;
    }

    /* --- Bot Avatar Styles --- */
    .bot-avatar {
      position: relative;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: url('https://i.imgur.com/5qQ8n2x.png') center/cover no-repeat;
      margin-bottom: 15px;
      user-select: none;
    }
    /* G√∂zler */
    .eye {
      position: absolute;
      top: 45%;
      width: 20px;
      height: 10px;
      background: black;
      border-radius: 50% / 100%;
      animation: blink 5s infinite;
    }
    .eye.left {
      left: 30%;
    }
    .eye.right {
      left: 55%;
    }
    @keyframes blink {
      0%, 90%, 100% {
        height: 10px;
      }
      95% {
        height: 2px;
      }
    }
    /* Aƒüƒ±z */
    .mouth {
      position: absolute;
      bottom: 28%;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 12px;
      background: #900000;
      border-radius: 0 0 20px 20px;
      transition: transform 0.2s ease;
    }
    .mouth.talking {
      animation: talkAnim 0.4s infinite;
    }
    @keyframes talkAnim {
      0%, 100% {
        transform: translateX(-50%) scaleY(1);
      }
      50% {
        transform: translateX(-50%) scaleY(1.8);
      }
    }

  </style>
</head>
<body>
  <header>NovaTalk</header>

  <div id="callScreen">
    <div class="bot-avatar" id="botAvatar">
      <div class="eye left"></div>
      <div class="eye right"></div>
      <div class="mouth" id="botMouth"></div>
    </div>
    <div id="spinner"></div>
    <div id="status">ChatNova aranƒ±yor...</div>
    <video id="video" autoplay playsinline muted></video>
    <div id="statusMsg"></div>
  </div>

  <div id="log">üìù Konu≈ümalar buraya yazƒ±lacak...</div>

  <footer>
    <button id="startAudioBtn">üé§ Sesli Arama</button>
    <button id="startVideoBtn">üìπ G√∂r√ºnt√ºl√º Arama</button>
    <button id="endCallBtn">üî¥ Aramayƒ± Bitir</button>
  </footer>

  <script>
    const status = document.getElementById('status');
    const statusMsg = document.getElementById('statusMsg');
    const log = document.getElementById('log');
    const spinner = document.getElementById('spinner');
    const video = document.getElementById('video');
    const startAudioBtn = document.getElementById('startAudioBtn');
    const startVideoBtn = document.getElementById('startVideoBtn');
    const endCallBtn = document.getElementById('endCallBtn');
    const botAvatar = document.getElementById('botAvatar');
    const botMouth = document.getElementById('botMouth');

    let recognition, inactivityTimer;
    let callActive = false;
    let audioStream, videoStream;
    let botIsTalking = false;
    let botHasGreeted = false;

    // Konu≈ümayƒ± ba≈ülatan ve durduran fonksiyonlar
    function speak(text) {
      if (speechSynthesis.speaking) {
        speechSynthesis.cancel();
      }
      botMouth.classList.add('talking');
      botIsTalking = true;
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = 'tr-TR';
      utter.onend = () => {
        botMouth.classList.remove('talking');
        botIsTalking = false;
      };
      speechSynthesis.speak(utter);
    }

    function logMessage(text) {
      log.textContent += `\n${text}`;
      log.scrollTop = log.scrollHeight;
    }

    function resetInactivity() {
      clearTimeout(inactivityTimer);
      inactivityTimer = setTimeout(() => {
        speak('Dostum, konu≈ümuyorsun. Kapatmak zorundayƒ±m.');
        endCall();
      }, 20000); // 20 saniye sessizlik
    }

    function stopStreams() {
      if (audioStream) {
        audioStream.getTracks().forEach(t => t.stop());
        audioStream = null;
      }
      if (videoStream) {
        videoStream.getTracks().forEach(t => t.stop());
        videoStream = null;
      }
    }

    function endCall() {
      callActive = false;
      clearTimeout(inactivityTimer);
      if (recognition) {
        recognition.stop();
        recognition = null;
      }
      stopStreams();
      video.style.display = 'none';
      botAvatar.style.display = 'block'; // avatar hep g√∂r√ºns√ºn
      status.textContent = 'G√∂r√º≈üme sonlandƒ±rƒ±ldƒ±.';
      spinner.style.display = 'none';
      startAudioBtn.style.display = 'inline-block';
      startVideoBtn.style.display = 'inline-block';
      endCallBtn.style.display = 'none';
      botHasGreeted = false;
      botMouth.classList.remove('talking');
      logMessage('üî¥ G√∂r√º≈üme sonlandƒ±rƒ±ldƒ±.');
    }

    function startSpeechRecognition() {
      recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'tr-TR';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.onstart = () => {
        statusMsg.textContent = 'üé§ Dinleniyor...';
        if (!botHasGreeted) {
          speak('Selam! Seni dinliyorum.');
          botHasGreeted = true;
        }
      };
      recognition.onresult = (e) => {
        const text = e.results[0][0].transcript;
        logMessage('üë§ Sen: ' + text);
        botRespond(text.toLowerCase());
        resetInactivity();
      };
      recognition.onerror = (e) => {
        statusMsg.textContent = 'Ses tanƒ±ma hatasƒ±: ' + e.error;
      };
      recognition.onend = () => {
        if (callActive) recognition.start();
      };
      recognition.start();
      resetInactivity();
    }

    // Basit ama genel bot cevap fonksiyonu
    function botRespond(userText) {
      let reply = '';

      // √ñrnek daha doƒüal cevaplar, dilediƒüin gibi geli≈ütirebilirsin
      if (userText.includes('nasƒ±lsƒ±n')) {
        reply = 'ƒ∞yiyim, te≈üekk√ºr ederim. Sen nasƒ±lsƒ±n?';
      } else if (userText.includes('merhaba') || userText.includes('selam')) {
        reply = 'Merhaba! Sana nasƒ±l yardƒ±mcƒ± olabilirim?';
      } else if (userText.includes('te≈üekk√ºr')) {
        reply = 'Rica ederim, her zaman buradayƒ±m.';
      } else if (userText.includes('g√∂r√º≈ü√ºr√ºz') || userText.includes('bay bay')) {
        reply = 'G√∂r√º≈ümek √ºzere! ƒ∞yi g√ºnler!';
        speak(reply);
        setTimeout(() => endCall(), 3000);
        return;
      } else {
        reply = '√úzg√ºn√ºm, bunu anlayamadƒ±m. L√ºtfen tekrar eder misin?';
      }

      speak(reply);
      logMessage('ü§ñ ChatNova: ' + reply);
    }

    function startCall(audio = true, withVideo = false) {
      callActive = true;
      spinner.style.display = 'block';
      status.textContent = 'ChatNova aranƒ±yor...';
      startAudioBtn.style.display = 'none';
      startVideoBtn.style.display = 'none';
      endCallBtn.style.display = 'inline-block';

      setTimeout(() => {
        spinner.style.display = 'none';
        status.textContent = 'G√∂r√º≈üme ba≈üladƒ±';

        const mediaOpts = withVideo ? { video: true, audio: true } : { audio: true };
        navigator.mediaDevices.getUserMedia(mediaOpts)
          .then(stream => {
            if (withVideo) {
              videoStream = stream;
              video.srcObject = stream;
              video.style.display = 'block';
              audioStream = new MediaStream(stream.getAudioTracks());
            } else {
              audioStream = stream;
              video.style.display = 'none';
            }
            startSpeechRecognition();
          })
          .catch(err => {
            status.textContent = 'ƒ∞zin alƒ±namadƒ±: ' + err.message;
            endCall();
          });
      }, 4000);
    }

    startAudioBtn.onclick = () => startCall(true, false);
    startVideoBtn.onclick = () => startCall(true, true);
    endCallBtn.onclick = endCall;

  </script>
</body>
</html>
