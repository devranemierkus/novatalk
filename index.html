<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NovaTalk - Basƒ±lƒ± Tut Konu≈ü</title>
<style>
  body {
    margin:0; font-family: Arial, sans-serif; background:#e0f7fa; min-height:100vh; display:flex; flex-direction: column; align-items:center;
  }
  header {
    background:#00796b; color:#fff; padding:15px 0; width:100%; text-align:center; font-size:26px; user-select:none;
  }
  #menu {
    background:#004d40; width:100%; padding:15px 0; display:flex; justify-content:center; gap:15px;
    position: fixed; top: 0; left: 0; z-index: 10;
  }
  #menu button {
    background:#26a69a; border:none; color:#fff; padding:12px 20px; font-size:18px; border-radius:30px; cursor:pointer; user-select:none;
    box-shadow: 0 4px #004d40; transition: background-color 0.2s ease;
  }
  #menu button:hover:not(:disabled) {
    background:#43a047;
  }
  #menu button:disabled {
    background: #999999; cursor: not-allowed; box-shadow: none;
  }
  #app {
    margin-top: 80px;
    width: 360px; max-width: 95vw;
    display: flex; flex-direction: column; align-items: center; position: relative; flex-grow: 1;
  }
  #status {
    font-size:18px; color:#004d40; min-height:24px; margin-bottom:10px; user-select:none; text-align:center;
  }
  #videoLocal {
    width: 320px; height: 240px; background:#000; border-radius:12px; object-fit: cover; display:none;
  }
  #avatar {
    width: 120px; height:120px; border-radius:50%; background:#26a69a; position: relative; margin-top:20px; margin-bottom:10px; box-shadow: inset 0 0 8px #00796b; display:none;
  }
  .eye {
    width: 22px; height: 22px; background:#fff; border-radius:50%; position:absolute; top:40px; box-shadow: inset 0 0 4px #444; transition: background-color 0.3s ease;
  }
  .eye.left { left:30px; }
  .eye.right { right:30px; }
  .pupil {
    width: 10px; height: 10px; background:#004d40; border-radius:50%; position:absolute; top:6px; left:6px; transition: all 0.2s ease;
  }
  #mouth {
    position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
    width: 60px; height: 30px; border-radius: 0 0 40px 40px / 0 0 50px 50px;
    background: #004d40; transition: height 0.15s ease;
  }
  .eye.closed { background: #004d40 !important; }
  .pupil.hidden { display: none; }
  #talkContainer {
    position: fixed; bottom: 80px; left: 50%; transform: translateX(-50%); text-align: center; user-select:none; width: 300px; max-width: 90vw; z-index: 20;
  }
  #talkInfo {
    font-size: 16px; color: #004d40; margin-bottom: 8px; min-height: 24px;
  }
  #talkButton {
    width: 100%; padding: 18px 0; font-size: 18px; border-radius: 40px; background: #26a69a; border: none; color: white; cursor: pointer; box-shadow: 0 5px #004d40; user-select:none; transition: background-color 0.2s ease, transform 0.1s ease;
  }
  #talkButton:active { background:#43a047; transform: scale(0.95); }
  #endCall {
    position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
    width: 300px; max-width: 90vw; padding: 14px 0; font-size: 18px; border-radius: 40px;
    background: #e53935; border: none; color: white; cursor: pointer; box-shadow: 0 5px #b71c1c;
    user-select:none; display:none; z-index: 20;
  }
  #endCall:active { background:#c62828; transform: scale(0.97); }
  #log {
    width: 100%; max-width: 360px; height: 140px; background:#f0f4f4; border-radius:10px; overflow-y:auto; padding:10px; font-size:14px; color:#004d40; margin-top: 20px; white-space: pre-wrap; user-select:none;
  }
  #securityNote {
    font-size:12px; color:#555; margin-top:12px; text-align:center; user-select:none;
  }
</style>
</head>
<body>

<header>NovaTalk - ChatNova</header>

<div id="menu">
  <button id="btnVoiceCall">üìû Sesli Arama Ba≈ülat</button>
  <button id="btnVideoCall">üìπ G√∂r√ºnt√ºl√º Arama Ba≈ülat</button>
</div>

<div id="app">
  <div id="status">Ba≈ülamak i√ßin arama ba≈ülatƒ±n.</div>
  <video id="videoLocal" autoplay playsinline muted></video>
  <div id="avatar">
    <div class="eye left"><div class="pupil" id="pupilLeft"></div></div>
    <div class="eye right"><div class="pupil" id="pupilRight"></div></div>
    <div id="mouth"></div>
  </div>
  <div id="log">üìù Sohbet burada g√∂z√ºkecek...</div>
</div>

<div id="talkContainer" style="display:none;">
  <div id="talkInfo"></div>
  <button id="talkButton">üéô Basƒ±lƒ± Tut Konu≈ü</button>
</div>

<button id="endCall">üî¥ Aramayƒ± Bitir</button>

<div id="securityNote">üîí Mikrofon ve kamera izinleri arama ba≈üladƒ±ƒüƒ±nda aktif olur. Verileriniz kaydedilmez veya payla≈üƒ±lmaz.</div>

<script>
  const status = document.getElementById('status');
  const videoLocal = document.getElementById('videoLocal');
  const avatar = document.getElementById('avatar');
  const pupilLeft = document.getElementById('pupilLeft');
  const pupilRight = document.getElementById('pupilRight');
  const mouth = document.getElementById('mouth');
  const btnVoiceCall = document.getElementById('btnVoiceCall');
  const btnVideoCall = document.getElementById('btnVideoCall');
  const talkContainer = document.getElementById('talkContainer');
  const talkButton = document.getElementById('talkButton');
  const talkInfo = document.getElementById('talkInfo');
  const endCall = document.getElementById('endCall');
  const log = document.getElementById('log');

  let recognition = null;
  let isCalling = false;
  let isVideoCall = false;
  let videoStream = null;
  let micStream = null;
  let isSpeaking = false;
  let isListening = false;
  let eyeMoveInterval = null;

  function animateMouth(open) {
    mouth.style.height = open ? '50px' : '30px';
  }
  function openEyes() {
    document.querySelectorAll('.eye').forEach(e => e.classList.remove('closed'));
    document.querySelectorAll('.pupil').forEach(p => p.classList.remove('hidden'));
  }
  function closeEyes() {
    document.querySelectorAll('.eye').forEach(e => e.classList.add('closed'));
    document.querySelectorAll('.pupil').forEach(p => p.classList.add('hidden'));
  }
  function moveEyes() {
    if(isSpeaking) return;
    const x = Math.random() * 6 - 3;
    const y = Math.random() * 4 - 2;
    pupilLeft.style.transform = `translate(${x}px, ${y}px)`;
    pupilRight.style.transform = `translate(${x}px, ${y}px)`;
  }
  function startEyeMovement() {
    if(eyeMoveInterval) clearInterval(eyeMoveInterval);
    eyeMoveInterval = setInterval(moveEyes, 2000);
  }
  function stopEyeMovement() {
    if(eyeMoveInterval) clearInterval(eyeMoveInterval);
  }
  function logMessage(text) {
    log.textContent += '\n' + text;
    log.scrollTop = log.scrollHeight;
  }
  function botReply(text) {
    text = text.toLowerCase();
    let response = "√úzg√ºn√ºm, bunu anlayamadƒ±m. Tekrar eder misin?";
    if(text.includes("merhaba")) response = "Merhaba! Sana nasƒ±l yardƒ±mcƒ± olabilirim?";
    else if(text.includes("nasƒ±lsƒ±n")) response = "ƒ∞yiyim, te≈üekk√ºr ederim! Sen nasƒ±lsƒ±n?";
    else if(text.includes("g√∂r√º≈ü√ºr√ºz") || text.includes("ho≈ü√ßa kal")) {
      response = "G√∂r√º≈ümek √ºzere! ƒ∞yi g√ºnler!";
      endCurrentCall();
    }
    logMessage("ü§ñ ChatNova: " + response);
    speak(response);
  }
  function speak(text) {
    if(speechSynthesis.speaking) speechSynthesis.cancel();
    const utter = new SpeechSynthesisUtterance(text);
    utter.lang = 'tr-TR';
    utter.pitch = 1.1;
    utter.rate = 1;
    utter.onstart = () => {
      isSpeaking = true;
      animateMouth(true);
      closeEyes();
      stopEyeMovement();
    };
    utter.onend = () => {
      isSpeaking = false;
      animateMouth(false);
      openEyes();
      startEyeMovement();
    };
    speechSynthesis.speak(utter);
  }
  async function getMedia(video=false) {
    try {
      return await navigator.mediaDevices.getUserMedia(video ? {video: {width:320, height:240}} : {});
    } catch(e) {
      alert("Kamera izni reddedildi veya desteklenmiyor.");
      endCurrentCall();
      throw e;
    }
  }
  async function getMicStream() {
    try {
      return await navigator.mediaDevices.getUserMedia({audio:true});
    } catch(e) {
      alert("Mikrofon izni reddedildi veya desteklenmiyor.");
      throw e;
    }
  }
  function startRecognition() {
    if (!('SpeechRecognition' in window || 'webkitSpeechRecognition' in window)) {
      alert("Tarayƒ±cƒ±nƒ±z ses tanƒ±mayƒ± desteklemiyor.");
      return;
    }
    recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'tr-TR';
    recognition.interimResults = false;
    recognition.continuous = false;
    recognition.onstart = () => {
      status.textContent = "üéß Dinleniyor...";
      isListening = true;
      talkInfo.textContent = "≈ûu an konu≈üabilirsin, bƒ±rakƒ±nca duracak.";
    };
    recognition.onresult = (event) => {
      const lastResult = event.results[event.results.length - 1];
      const transcript = lastResult[0].transcript.trim();
      logMessage("üë§ Sen: " + transcript);
      botReply(transcript);
    };
    recognition.onerror = (event) => {
      if(event.error === 'not-allowed' || event.error === 'service-not-allowed') {
        alert("Mikrofon izni yok veya engellendi.");
        endCurrentCall();
      } else if(event.error !== 'aborted' && event.error !== 'no-speech') {
        logMessage("‚ö†Ô∏è Ses tanƒ±ma hatasƒ±: " + event.error);
      }
    };
    recognition.onend = () => {
      isListening = false;
      talkInfo.textContent = "";
      status.textContent = "Arama a√ßƒ±k. Basƒ±lƒ± tut konu≈ü.";
      recognition = null;
      if(micStream){
        micStream.getTracks().forEach(t => t.stop());
        micStream = null;
      }
    };
    recognition.start();
  }
  function stopRecognition() {
    if(recognition){
      recognition.abort();
      recognition = null;
    }
    isListening = false;
    talkInfo.textContent = "";
    status.textContent = "Arama a√ßƒ±k. Basƒ±lƒ± tut konu≈ü.";
    if(micStream){
      micStream.getTracks().forEach(t => t.stop());
      micStream = null;
    }
  }
  async function startCall(video=false) {
    if(isCalling) return;
    isCalling = true;
    isVideoCall = video;
    status.textContent = "ChatNova aranƒ±yor...";
    btnVoiceCall.disabled = true;
    btnVideoCall.disabled = true;
    try {
      if(video){
        videoStream = await getMedia(true);
        videoLocal.srcObject = videoStream;
        videoLocal.style.display = "block";
        avatar.style.display = "block";
      } else {
        videoLocal.style.display = "none";
        avatar.style.display = "block";
      }
      status.textContent = "G√∂r√º≈üme ba≈üladƒ±.";
      speak("Selam! Seni dinliyorum.");
      talkContainer.style.display = "block";
      endCall.style.display = "block";
      startEyeMovement();
    } catch(e) {
      endCurrentCall();
    }
  }
  function endCurrentCall() {
    if(!isCalling) return;
    isCalling = false;
    isVideoCall = false;
    status.textContent = "G√∂r√º≈üme sonlandƒ±rƒ±ldƒ±.";
    btnVoiceCall.disabled = false;
    btnVideoCall.disabled = false;
    talkContainer.style.display = "none";
    talkInfo.textContent = "";
    endCall.style.display = "none";
    videoLocal.style.display = "none";
    videoLocal.srcObject = null;
    avatar.style.display = "none";
    if(videoStream){
      videoStream.getTracks().forEach(t => t.stop());
      videoStream = null;
    }
    if(micStream){
      micStream.getTracks().forEach(t => t.stop());
      micStream = null;
    }
    stopRecognition();
    stopEyeMovement();
  }
  talkButton.addEventListener('mousedown', async () => {
    if(!isCalling || isListening) return;
    try {
      micStream = await getMicStream();
      startRecognition();
    } catch {}
  });
  talkButton.addEventListener('touchstart', async (e) => {
    e.preventDefault();
    if(!isCalling || isListening) return;
    try {
      micStream = await getMicStream();
      startRecognition();
    } catch {}
  }, {passive:false});
  talkButton.addEventListener('mouseup', () => {
    if(!isCalling || !isListening) return;
    stopRecognition();
  });
  talkButton.addEventListener('touchend', (e) => {
    e.preventDefault();
    if(!isCalling || !isListening) return;
    stopRecognition();
  }, {passive:false});
  btnVoiceCall.addEventListener('click', () => startCall(false));
  btnVideoCall.addEventListener('click', () => startCall(true));
  endCall.addEventListener('click', () => endCurrentCall());
</script>

</body>
</html>
