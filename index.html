<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NovaTalk - ChatNova</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #e0f7fa;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      background: #00796b;
      color: white;
      width: 100%;
      padding: 16px;
      font-size: 24px;
      text-align: center;
    }
    #videoContainer {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 10px;
    }
    video {
      width: 320px;
      height: 240px;
      border-radius: 12px;
      margin-bottom: 10px;
      background: #000;
    }
    #avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: #26a69a;
      position: relative;
      box-shadow: inset 0 0 8px #00796b;
    }
    .eye {
      width: 20px; height: 20px;
      background: white;
      border-radius: 50%;
      position: absolute;
      top: 35px;
    }
    .eye.left { left: 25px; }
    .eye.right { right: 25px; }
    .pupil {
      width: 10px;
      height: 10px;
      background: #004d40;
      border-radius: 50%;
      position: absolute;
      top: 5px;
      left: 5px;
      transition: all 0.2s;
    }
    #mouth {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 20px;
      border-radius: 0 0 50px 50px;
      background: #004d40;
      transition: height 0.15s;
    }
    #log {
      width: 90%;
      max-width: 360px;
      height: 100px;
      background: #fff;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      overflow-y: auto;
      white-space: pre-wrap;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      background: #00796b;
      color: white;
      cursor: pointer;
      box-shadow: 0 5px #004d40;
    }
    button:active {
      transform: scale(0.96);
    }
    #pressToTalk {
      margin-top: 8px;
      padding: 12px 20px;
      background: #009688;
      font-size: 18px;
      display: none;
      border-radius: 40px;
    }
    #status {
      margin-top: 8px;
      font-size: 14px;
      color: #00796b;
    }
  </style>
</head>
<body>
  <header>NovaTalk - ChatNova</header>

  <div id="buttons">
    <button onclick="startCall(false)">üìû Sesli Arama</button>
    <button onclick="startCall(true)">üìπ G√∂r√ºnt√ºl√º Arama</button>
  </div>

  <div id="videoContainer">
    <video id="userVideo" autoplay muted playsinline></video>
    <div id="avatar">
      <div class="eye left"><div class="pupil" id="pupilL"></div></div>
      <div class="eye right"><div class="pupil" id="pupilR"></div></div>
      <div id="mouth"></div>
    </div>
    <button id="pressToTalk">üéôÔ∏è Basƒ±lƒ± Tut & Konu≈ü</button>
    <div id="status">Hazƒ±r</div>
  </div>

  <div id="log">üìù Sohbet burada g√∂z√ºkecek...</div>

  <script>
    const videoContainer = document.getElementById('videoContainer');
    const userVideo = document.getElementById('userVideo');
    const pressToTalk = document.getElementById('pressToTalk');
    const statusDiv = document.getElementById('status');
    const log = document.getElementById('log');
    const pupilL = document.getElementById('pupilL');
    const pupilR = document.getElementById('pupilR');
    const mouth = document.getElementById('mouth');

    let recognition;
    let isSpeaking = false;

    function moveEyes() {
      const x = Math.random() * 4 - 2;
      const y = Math.random() * 4 - 2;
      pupilL.style.transform = `translate(${x}px, ${y}px)`;
      pupilR.style.transform = `translate(${x}px, ${y}px)`;
    }
    setInterval(moveEyes, 2000);

    function animateMouth(open) {
      mouth.style.height = open ? '40px' : '20px';
    }

    function speak(text) {
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = 'tr-TR';
      utter.onstart = () => animateMouth(true);
      utter.onend = () => animateMouth(false);
      speechSynthesis.speak(utter);
    }

    function logMessage(msg) {
      log.textContent += '\n' + msg;
      log.scrollTop = log.scrollHeight;
    }

    function botReply(text) {
      let response = 'Bunu anlayamadƒ±m.';
      const lower = text.toLowerCase();
      if (lower.includes("merhaba")) response = "Merhaba! Sana nasƒ±l yardƒ±mcƒ± olabilirim?";
      else if (lower.includes("nasƒ±lsƒ±n")) response = "Gayet iyiyim! Sen nasƒ±lsƒ±n?";
      else if (lower.includes("g√∂r√º≈ü√ºr√ºz")) response = "Ho≈ü√ßakal!";

      logMessage("ü§ñ ChatNova: " + response);
      speak(response);
    }

    async function startCall(video) {
      videoContainer.style.display = 'flex';
      pressToTalk.style.display = 'inline-block';
      statusDiv.textContent = "üéß G√∂r√º≈üme ba≈üladƒ±. Basƒ±lƒ± tutarak konu≈ü.";

      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          audio: true,
          video: video
        });
        if (video) {
          userVideo.srcObject = stream;
        }
      } catch (e) {
        alert("ƒ∞zin alƒ±namadƒ±: " + e.message);
        return;
      }
    }

    function startRecognition() {
      if (!('webkitSpeechRecognition' in window || 'SpeechRecognition' in window)) {
        alert("Tarayƒ±cƒ±nƒ±z ses tanƒ±mayƒ± desteklemiyor.");
        return;
      }
      recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'tr-TR';
      recognition.interimResults = false;
      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        logMessage("üë§ Sen: " + transcript);
        botReply(transcript);
      };
      recognition.onerror = (e) => {
        logMessage("‚ö†Ô∏è Hata: " + e.error);
      };
      recognition.start();
    }

    pressToTalk.addEventListener('mousedown', () => {
      startRecognition();
      statusDiv.textContent = "üé§ Dinleniyor...";
    });

    pressToTalk.addEventListener('mouseup', () => {
      recognition?.stop();
      statusDiv.textContent = "üì© Yanƒ±t bekleniyor...";
    });

    pressToTalk.addEventListener('touchstart', () => {
      startRecognition();
      statusDiv.textContent = "üé§ Dinleniyor...";
    });

    pressToTalk.addEventListener('touchend', () => {
      recognition?.stop();
      statusDiv.textContent = "üì© Yanƒ±t bekleniyor...";
    });
  </script>
</body>
</html>
