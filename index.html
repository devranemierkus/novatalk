<!DOCTYPE html><html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NovaTalk - ChatNova ile Sohbet</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #e0f2f1;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #00796b;
      color: white;
      text-align: center;
      padding: 16px;
      font-size: 24px;
    }
    #videoWrapper {
      position: relative;
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #004d40;
    }
    #userVideo, #botAvatar {
      border-radius: 12px;
      max-width: 40%;
      max-height: 60vh;
      margin: 10px;
      object-fit: cover;
    }
    #botAvatar {
      width: 160px;
      height: 160px;
      background: url('https://i.imgur.com/zkpYjFg.gif') no-repeat center center;
      background-size: cover;
      position: relative;
    }
    #log {
      background: #ffffff;
      padding: 12px;
      font-size: 14px;
      margin: 8px;
      border-radius: 8px;
      overflow-y: auto;
      max-height: 120px;
      white-space: pre-wrap;
    }
    footer {
      display: flex;
      justify-content: center;
      padding: 10px;
      background: #004d40;
    }
    button {
      background: #26a69a;
      color: white;
      font-size: 16px;
      padding: 12px 24px;
      margin: 0 8px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 4px #00897b;
      transition: all 0.15s ease;
    }
    button:active {
      transform: scale(0.95);
      box-shadow: 0 2px #004d40;
    }
    #securityNote {
      text-align: center;
      font-size: 12px;
      padding: 5px;
      color: gray;
      background: #e0f2f1;
    }
  </style>
</head>
<body>
  <header>NovaTalk - ChatNova</header>
  <div id="videoWrapper">
    <video id="userVideo" autoplay muted playsinline></video>
    <div id="botAvatar"></div>
  </div>
  <div id="log">📝 Sohbet buraya gelecek...</div>
  <footer>
    <button onclick="startAudioCall()">🎤 Sesli Arama</button>
    <button onclick="startVideoCall()">📹 Görüntülü Arama</button>
    <button onclick="endCall()" style="background:#e53935">🔴 Aramayı Bitir</button>
  </footer>
  <div id="securityNote">🔒 Bu uygulama size aittir. Mikrofon ve kamera yalnızca siz başlattığınızda aktifleşir. Verileriniz asla kaydedilmez ya da paylaşılmaz.</div>
  <script>
    const userVideo = document.getElementById('userVideo');
    const log = document.getElementById('log');
    let stream, recognition;function logMessage(text) {
  log.textContent += '\n' + text;
  log.scrollTop = log.scrollHeight;
}

function speak(text) {
  const utter = new SpeechSynthesisUtterance(text);
  utter.lang = 'tr-TR';
  speechSynthesis.speak(utter);
}

function startSpeechRecognition() {
  recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
  recognition.lang = 'tr-TR';
  recognition.onresult = (e) => {
    const text = e.results[0][0].transcript;
    logMessage('👤 Sen: ' + text);
    speak('Anladım: ' + text);
  };
  recognition.start();
}

function startAudioCall() {
  navigator.mediaDevices.getUserMedia({ audio: true })
    .then(s => {
      stream = s;
      logMessage('🎧 Sesli arama başlatıldı.');
      speak('Merhaba, ChatNova olarak seni dinliyorum.');
      startSpeechRecognition();
    })
    .catch(e => {
      logMessage('🚫 Mikrofon erişimi reddedildi.');
    });
}

function startVideoCall() {
  navigator.mediaDevices.getUserMedia({ video: true, audio: true })
    .then(s => {
      stream = s;
      userVideo.srcObject = stream;
      logMessage('📹 Görüntülü arama başlatıldı.');
      speak('Merhaba, seni görüyorum ve dinliyorum.');
      startSpeechRecognition();
    })
    .catch(e => {
      logMessage('🚫 Kamera veya mikrofon erişimi reddedildi.');
    });
}

function endCall() {
  if (stream) stream.getTracks().forEach(track => track.stop());
  if (recognition) recognition.stop();
  userVideo.srcObject = null;
  logMessage('❌ Arama sonlandırıldı.');
}

  </script>
</body>
</html>
