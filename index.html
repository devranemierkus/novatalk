<!DOCTYPE html><html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>NovaTalk - WhatsApp Stili Arama</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    button {
      font-size: 16px;
      margin: 10px;
      padding: 10px 20px;
      border-radius: 10px;
      border: none;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }
    video, canvas {
      margin-top: 20px;
      width: 300px;
      border-radius: 12px;
    }
    #log {
      background: #222;
      padding: 10px;
      margin-top: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      white-space: pre-wrap;
    }
    #guvenlik {
      margin-top: 30px;
      font-size: 14px;
      color: #aaa;
      border-top: 1px solid #444;
      padding-top: 20px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    #aramaEkrani {
      display: none;
      background: #1a1a1a;
      color: white;
      padding: 20px;
      border-radius: 20px;
      max-width: 300px;
      margin: 40px auto;
    }
    #aramaEkrani img {
      width: 100px;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    .nokta {
      animation: dot 1s infinite;
    }
    @keyframes dot {
      0% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body><h1>NovaTalk 🤖</h1>
<button onclick="temaDegistir()">🎨 Tema Değiştir</button>
<button onclick="aramaBaslat('sesli')">📞 Sesli Ara</button>
<button onclick="aramaBaslat('goruntulu')">🎥 Görüntülü Ara</button>
<button onclick="durdurArama()">🟥 Aramayı Durdur</button><div id="aramaEkrani">
  <img src="https://cdn-icons-png.flaticon.com/512/4712/4712109.png" alt="ChatNova"/>
  <h2>ChatNova</h2>
  <p id="arananDurum">Aranıyor<span class="nokta">...</span></p>
</div><video id="video" autoplay muted playsinline style="display:none;"></video> <canvas id="canvas"></canvas>

<div id="log">📝 Konuşma logu buraya gelecek...</div>
<div id="guvenlik">
  🔒 <strong>Güvenlik Bilgisi:</strong><br>
  NovaTalk cihaz üzerinde çalışır. Ses ve görüntüler kaydedilmez veya gönderilmez.<br>
  Kimse sizi izleyemez ya da dinleyemez. Tamamen gizlidir.
</div><script>
let recognition, model, ctx, videoStream;
const video = document.getElementById('video');
const canvas = document.getElementById('canvas');
ctx = canvas.getContext('2d');
const log = document.getElementById('log');
const aramaEkrani = document.getElementById('aramaEkrani');
const arananDurum = document.getElementById('arananDurum');

function botKonus(text) {
  const utter = new SpeechSynthesisUtterance(text);
  utter.lang = 'tr-TR';
  speechSynthesis.speak(utter);
}

function logla(yazi) {
  log.textContent += `\n${yazi}`;
  log.scrollTop = log.scrollHeight;
}

function aramaBaslat(tip) {
  aramaEkrani.style.display = 'block';
  arananDurum.textContent = 'ChatNova aranıyor...';
  setTimeout(() => {
    aramaEkrani.style.display = 'none';
    if (tip === 'sesli') baslatSesli();
    else if (tip === 'goruntulu') baslatGoruntu();
  }, 3000);
}

function baslatSesli() {
  navigator.mediaDevices.getUserMedia({ audio: true }).then(() => {
    const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
    recognition = new SR();
    recognition.lang = 'tr-TR';
    recognition.continuous = true;

    recognition.onresult = e => {
      const text = e.results[e.results.length - 1][0].transcript;
      logla('👤: ' + text);
      botCevapla(text);
    };
    recognition.start();
    botKonus('Selam! Ben ChatNova. Seni dinliyorum...');
  }).catch(() => alert('Mikrofon izni gerek!'));
}

function durdurArama() {
  if (recognition) recognition.stop();
  if (videoStream) videoStream.getTracks().forEach(t => t.stop());
  video.style.display = 'none';
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  aramaEkrani.style.display = 'none';
  botKonus('Arama sonlandırıldı.');
}

function botCevapla(text) {
  let cevap = '';
  const lower = text.toLowerCase();
  if (lower.includes('merhaba')) cevap = 'Merhaba! Sana nasıl yardımcı olabilirim?';
  else if (lower.includes('nasılsın')) cevap = 'İyiyim, sen nasılsın?';
  else if (lower.includes('görüşürüz')) cevap = 'Görüşmek üzere!';
  else cevap = 'Bunu tam anlayamadım, tekrar eder misin?';
  botKonus(cevap);
  logla('🤖 ChatNova: ' + cevap);
}

function baslatGoruntu() {
  navigator.mediaDevices.getUserMedia({ video: true, audio: true }).then(stream => {
    video.srcObject = stream;
    videoStream = stream;
    video.style.display = 'block';
    canvas.width = video.videoWidth || 300;
    canvas.height = video.videoHeight || 300;
    tf.loadGraphModel;
    cocoSsd.load().then(m => {
      model = m;
      tanimayaBasla();
    });
  }).catch(() => alert('Kamera izni gerek!'));
}

function tanimayaBasla() {
  function loop() {
    if (!videoStream) return;
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    model.detect(video).then(predictions => {
      predictions.forEach(p => {
        ctx.beginPath();
        ctx.rect(...p.bbox);
        ctx.lineWidth = 2;
        ctx.strokeStyle = '#00FF00';
        ctx.fillStyle = '#00FF00';
        ctx.stroke();
        ctx.fillText(p.class, p.bbox[0], p.bbox[1] > 10 ? p.bbox[1] - 5 : 10);
      });
    });
    requestAnimationFrame(loop);
  }
  loop();
}

function temaDegistir() {
  const bg = document.body.style.background;
  document.body.style.background = bg === 'white' ? '#111' : 'white';
  document.body.style.color = bg === 'white' ? '#eee' : 'black';
}
</script></body>
</html>
