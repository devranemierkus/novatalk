<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NovaTalk - Sesli Arama & Basılı Tut Konuşma</title>
<style>
  body {
    margin: 0; font-family: Arial, sans-serif; background: #e0f7fa;
    display: flex; flex-direction: column; align-items: center; justify-content: center;
    height: 100vh;
  }
  header {
    width: 100%; background: #00796b; color: white; padding: 16px 0; font-size: 24px; text-align: center;
    user-select:none;
  }
  #app {
    background: white; width: 360px; max-width: 95vw; border-radius: 15px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.15);
    padding: 20px; text-align: center;
    display: flex; flex-direction: column; align-items: center;
  }
  #status {
    font-size: 18px; color: #004d40; min-height: 24px; margin-bottom: 15px;
  }
  #btnStartCall, #btnEndCall {
    font-size: 16px; padding: 12px 25px; border: none; border-radius: 30px;
    cursor: pointer; user-select:none; margin: 0 10px;
    transition: background-color 0.3s ease;
  }
  #btnStartCall {
    background: #00796b; color: white;
  }
  #btnStartCall:hover {
    background: #004d40;
  }
  #btnEndCall {
    background: #e53935; color: white;
    display: none;
  }
  #btnEndCall:hover {
    background: #a32b20;
  }
  #talkButton {
    margin-top: 30px;
    width: 140px; height: 60px;
    border-radius: 50px;
    background: #009688;
    border: none;
    color: white;
    font-size: 20px;
    cursor: pointer;
    user-select:none;
    box-shadow: 0 6px #00796b;
    transition: background-color 0.2s ease;
    display: none;
  }
  #talkButton.active {
    background: #004d40;
    box-shadow: 0 3px #00221a;
  }
  #talkButton:active {
    transform: scale(0.95);
  }
  #log {
    width: 100%; max-width: 320px; height: 140px; background: #f0f4f4;
    border-radius: 10px; overflow-y: auto; padding: 10px; margin-top: 20px;
    color: #004d40; font-size: 14px; white-space: pre-wrap; text-align: left;
    user-select:none;
  }
</style>
</head>
<body>

<header>NovaTalk - Sesli Arama</header>

<div id="app">
  <div id="status">Arama başlatmak için butona basın.</div>
  <div>
    <button id="btnStartCall">📞 Aramayı Başlat</button>
    <button id="btnEndCall">🔴 Aramayı Bitir</button>
  </div>
  <button id="talkButton">🎙 Basılı Tut Konuş</button>
  <div id="log">📝 Sohbet buraya gelecek...</div>
</div>

<script>
  const status = document.getElementById('status');
  const btnStartCall = document.getElementById('btnStartCall');
  const btnEndCall = document.getElementById('btnEndCall');
  const talkButton = document.getElementById('talkButton');
  const log = document.getElementById('log');

  let recognition = null;
  let isCalling = false;

  // Log ekleme fonksiyonu
  function logMessage(text) {
    log.textContent += '\n' + text;
    log.scrollTop = log.scrollHeight;
  }

  // Bot cevap verme
  function botReply(text) {
    text = text.toLowerCase();
    let response = 'Üzgünüm, bunu anlayamadım. Lütfen tekrar eder misin?';
    if(text.includes('merhaba')) response = 'Merhaba! Size nasıl yardımcı olabilirim?';
    else if(text.includes('nasılsın')) response = 'İyiyim, teşekkürler! Sen nasılsın?';
    else if(text.includes('görüşürüz') || text.includes('hoşça kal')) {
      response = 'Görüşmek üzere! İyi günler!';
      endCall();
    }
    logMessage('🤖 ChatNova: ' + response);
    speak(response);
  }

  // Bot sesle cevap verir
  function speak(text) {
    if(speechSynthesis.speaking) speechSynthesis.cancel();
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = 'tr-TR';
    utterance.onstart = () => { status.textContent = '🤖 ChatNova konuşuyor...'; };
    utterance.onend = () => { status.textContent = 'Arama açık, basılı tut konuş.'; };
    speechSynthesis.speak(utterance);
  }

  // Ses tanımayı başlat
  function startRecognition() {
    if (!('SpeechRecognition' in window || 'webkitSpeechRecognition' in window)) {
      alert('Tarayıcınız ses tanımayı desteklemiyor.');
      return;
    }
    recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'tr-TR';
    recognition.interimResults = false;
    recognition.continuous = false;

    recognition.onstart = () => {
      status.textContent = '🎧 Dinleniyor...';
      talkButton.classList.add('active');
      talkButton.textContent = '🎙 Konuşuyor... Bırak durdur';
    };

    recognition.onresult = (event) => {
      const transcript = event.results[0][0].transcript.trim();
      logMessage('👤 Sen: ' + transcript);
      botReply(transcript);
    };

    recognition.onerror = (event) => {
      if(event.error === 'not-allowed' || event.error === 'service-not-allowed') {
        alert('Mikrofon izni yok veya engellendi.');
        endCall();
      } else if(event.error === 'aborted' || event.error === 'no-speech') {
        // sessizlik veya iptal olabilir, görmezden gel
      } else {
        logMessage('⚠️ Ses tanıma hatası: ' + event.error);
      }
    };

    recognition.onend = () => {
      talkButton.classList.remove('active');
      talkButton.textContent = '🎙 Basılı Tut Konuş';
      status.textContent = 'Arama açık, basılı tut konuş.';
      recognition = null;
    };

    recognition.start();
  }

  // Ses tanımayı durdur
  function stopRecognition() {
    if(recognition) {
      recognition.stop();
    }
  }

  // Mikrofon izni isteme
  async function requestMicPermission() {
    try {
      await navigator.mediaDevices.getUserMedia({audio:true});
      return true;
    } catch {
      alert('Mikrofon izni reddedildi veya desteklenmiyor.');
      return false;
    }
  }

  // Arama başlat
  async function startCall() {
    const permission = await requestMicPermission();
    if(!permission) return;
    isCalling = true;
    status.textContent = 'Sesli arama başladı. Basılı tut konuş.';
    btnStartCall.style.display = 'none';
    btnEndCall.style.display = 'inline-block';
    talkButton.style.display = 'inline-block';
    talkButton.disabled = false;
    logMessage('✅ Sesli arama başladı.');
  }

  // Aramayı bitir
  function endCall() {
    if(!isCalling) return;
    isCalling = false;
    stopRecognition();
    status.textContent = 'Arama kapatıldı. Yeni arama başlatabilirsiniz.';
    btnStartCall.style.display = 'inline-block';
    btnEndCall.style.display = 'none';
    talkButton.style.display = 'none';
    talkButton.disabled = true;
    logMessage('❌ Arama kapatıldı.');
  }

  // Event listenerlar
  btnStartCall.addEventListener('click', startCall);
  btnEndCall.addEventListener('click', endCall);

  // Basılı tut konuşma için
  talkButton.addEventListener('mousedown', (e) => {
    e.preventDefault();
    if(!isCalling) return;
    startRecognition();
  });
  talkButton.addEventListener('mouseup', (e) => {
    e.preventDefault();
    if(!isCalling) return;
    stopRecognition();
  });
  // Mobil için touch eventleri
  talkButton.addEventListener('touchstart', (e) => {
    e.preventDefault();
    if(!isCalling) return;
    startRecognition();
  });
  talkButton.addEventListener('touchend', (e) => {
    e.preventDefault();
    if(!isCalling) return;
    stopRecognition();
  });
</script>

</body>
</html>
