<!DOCTYPE html>
<html lang="tr">
<head>
    <!-- BÖLÜM 1: TEMEL SAYFA BİLGİLERİ VE KÜTÜPHANELER -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Nebula - AI OS</title>
    
    <!-- Puter.js Kütüphanesi -->
    <script src="https://js.puter.com/v2/"></script>
    
    <!-- Google Fonts ve Font Awesome İkonları -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        /* --- BÖLÜM 2: GÖRSEL TASARIM (CSS) --- */
        
        /* Renk paleti ve temel tasarım değişkenleri */
        :root {
            --primary-glow: #00e5ff;
            --listening-glow: #ff00c1;
            --speaking-glow: #00ff89;
            --background-start: #010008;
            --background-end: #0a0e23;
            --surface-color: rgba(13, 23, 33, 0.85);
            --border-color: rgba(0, 229, 255, 0.2);
            --text-color: #e6edf3;
            --text-muted-color: #7d8590;
        }

        /* Temel sayfa ve scrollbar ayarları */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html {
            scrollbar-width: thin;
            scrollbar-color: var(--primary-glow) transparent;
        }
        body::-webkit-scrollbar { width: 8px; }
        body::-webkit-scrollbar-track { background: transparent; }
        body::-webkit-scrollbar-thumb { background-color: var(--primary-glow); border-radius: 20px; }
        
        body {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background: linear-gradient(135deg, var(--background-start), var(--background-end));
            color: var(--text-color);
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Dinamik Parçacık Arka Planı */
        #particle-canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1;
        }
        
        /* Puter.js'in ana arayüzü, 3D sahnenin üzerinde olacak */
        #puter-root {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 10;
        }

        /* Puter pencerelerine fütüristik görünüm */
        .puter-window-content {
            background-color: rgba(10, 20, 40, 0.8) !important;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(0, 229, 255, 0.2);
        }
        .puter-window-titlebar {
            font-family: 'Orbitron', sans-serif !important;
            background-color: rgba(0, 0, 0, 0.7) !important;
        }

        /* Ana Arayüz Konteyneri (Mobil uyumlu) */
        .container {
            position: relative;
            z-index: 20; /* Her şeyin üzerinde */
            width: 95%;
            max-width: 900px;
            height: 90vh;
            max-height: 750px;
            background: var(--surface-color);
            border-radius: 20px;
            border: 1px solid var(--border-color);
            backdrop-filter: blur(15px);
            box-shadow: 0 0 80px rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Başlık Bölümü */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 25px;
            border-bottom: 1px solid var(--border-color);
            background: rgba(0,0,0,0.3);
            flex-shrink: 0;
        }
        .header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            text-shadow: 0 0 10px var(--primary-glow);
        }
        .header-buttons button {
            background: none; border: none; color: var(--text-muted-color);
            font-size: 1.2rem; cursor: pointer; transition: color 0.3s; margin-left: 15px;
        }
        .header-buttons button:hover { color: var(--primary-glow); }

        /* Ana İçerik Alanı (Mobil uyumlu) */
        .main-content {
            flex-grow: 1;
            display: flex;
            overflow: hidden;
        }

        /* Sohbet Penceresi */
        .chat-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column-reverse;
        }
        .chat-bubble {
            max-width: 85%;
            padding: 12px 18px;
            border-radius: 18px;
            margin-bottom: 12px;
            opacity: 0;
            transform: translateY(20px);
            animation: popIn 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
            position: relative;
        }
        .chat-bubble p {
            margin: 0;
            padding: 0;
            white-space: pre-wrap; /* Uzun kelimelerin düzgün kaydırılması için */
            word-wrap: break-word; /* Kelimeleri kırmak için */
        }
        .chat-bubble.user { align-self: flex-end; background: linear-gradient(135deg, #0052d4, #4364f7); border-bottom-right-radius: 4px; }
        .chat-bubble.ai { align-self: flex-start; background: #1c2b3a; border-bottom-left-radius: 4px; }
        .chat-bubble .timestamp { font-size: 0.7rem; color: var(--text-muted-color); display: block; margin-top: 5px; text-align: right; }
        .chat-bubble .copy-btn {
            background: none; border: none; color: rgba(255,255,255,0.5); cursor: pointer;
            position: absolute; top: 8px; right: 10px; opacity: 0; transition: opacity 0.3s;
        }
        .chat-bubble.ai:hover .copy-btn { opacity: 1; }
        @keyframes popIn { to { opacity: 1; transform: translateY(0); } }

        /* Avatar Paneli (Mobil uyumlu) */
        .avatar-panel {
            width: 320px;
            flex-shrink: 0;
            border-left: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: all 0.3s ease;
        }

        /* CSS ile yapılmış Dinamik Avatar */
        #ai-avatar {
            width: 180px;
            height: 180px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        #avatar-core {
            width: 70%;
            height: 70%;
            background: radial-gradient(circle at 30% 30%, #fff, var(--primary-glow));
            border-radius: 50%;
            box-shadow: 0 0 25px var(--primary-glow), 0 0 50px var(--primary-glow), inset 0 0 20px rgba(255,255,255,0.8);
            transition: all 0.4s ease-in-out;
            animation: breathe 5s infinite ease-in-out;
        }
        #listening-ring, #speaking-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 3px solid;
            border-radius: 50%;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.4s cubic-bezier(0.19, 1, 0.22, 1);
        }
        #listening-ring { border-color: var(--listening-glow); box-shadow: 0 0 20px var(--listening-glow); }
        #speaking-ring { border-color: var(--speaking-glow); box-shadow: 0 0 20px var(--speaking-glow); }

        /* Avatarın Durum Animasyonları */
        #ai-avatar.listening #listening-ring { opacity: 1; transform: scale(1.1); animation: spin 4s linear infinite; }
        #ai-avatar.speaking #speaking-ring { opacity: 1; transform: scale(1); animation: pulse 1s infinite; }
        #ai-avatar.speaking #avatar-core { animation-play-state: paused; transform: scale(1.05); }
        
        @keyframes breathe { 50% { transform: scale(0.92); box-shadow: 0 0 15px var(--primary-glow), 0 0 30px var(--primary-glow), inset 0 0 15px rgba(255,255,255,0.6); } }
        @keyframes pulse { 50% { transform: scale(1.1); opacity: 0.7; } }
        @keyframes spin { from { transform: scale(1.1) rotate(0deg); } to { transform: scale(1.1) rotate(360deg); } }

        /* Kontrol Butonları ve Durum Yazısı */
        .controls {
            padding: 20px;
            text-align: center;
            border-top: 1px solid var(--border-color);
            background: rgba(0,0,0,0.3);
            flex-shrink: 0;
        }
        #status-text { min-height: 20px; margin-bottom: 15px; color: var(--text-muted-color); font-style: italic; }
        #mic-btn {
            width: 70px; height: 70px; border-radius: 50%; border: 2px solid var(--primary-color);
            font-size: 2rem; background: transparent; color: var(--primary-color);
            cursor: pointer; transition: all 0.3s ease; text-shadow: 0 0 10px var(--primary-color);
        }
        #mic-btn:hover { background: rgba(0, 229, 255, 0.1); box-shadow: 0 0 20px var(--primary-color); }
        #mic-btn.listening {
            background: var(--listening-glow); color: white; border-color: var(--listening-glow);
            box-shadow: 0 0 25px var(--listening-glow); animation: pulse 1.5s infinite;
        }

        /* --- MOBİL UYUMLULUK (RESPONSIVE DESIGN) --- */
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            .avatar-panel {
                width: 100%;
                height: 250px;
                border-left: none;
                border-top: 1px solid var(--border-color);
                flex-shrink: 0;
            }
            #ai-avatar {
                width: 120px;
                height: 120px;
            }
            .chat-container {
                padding: 10px;
            }
            .header h1 {
                font-size: 1.2rem;
            }
        }

    </style>
</head>
<body>
    <!-- Hareketli Arka Plan için Canvas Elementi -->
    <canvas id="particle-canvas"></canvas>
    
    <!-- Puter.js'in arayüzü bu elemente yüklenecek -->
    <div id="puter-root"></div>

    <!-- Ana Arayüz -->
    <div class="container">
        <div class="header">
            <h1>Project Nebula</h1>
            <div class="header-buttons">
                <button id="clear-chat-btn" title="Sohbeti Temizle"><i class="fas fa-trash-alt"></i></button>
            </div>
        </div>
        <div class="main-content">
            <div class="chat-container" id="chat-container"></div>
            <div class="avatar-panel">
                <div id="ai-avatar">
                    <div id="avatar-core"></div>
                    <div id="listening-ring"></div>
                    <div id="speaking-ring"></div>
                </div>
                <div id="ai-info" style="text-align:center;">
                    <h3 style="font-family: 'Orbitron', sans-serif;">AI ÇEKİRDEĞİ</h3>
                    <p style="color: var(--speaking-glow);">Durum: Aktif</p>
                </div>
            </div>
        </div>
        <div class="controls">
            <p id="status-text">Başlamak için mikrofon butonuna dokunun</p>
            <button id="mic-btn" title="Konuşmak için Tıkla"><i class="fas fa-microphone-alt"></i></button>
        </div>
    </div>
    
    <script>
    // --- BÖLÜM 3: JAVASCRIPT - UYGULAMA MANTIĞI ---

    // Bu kod, `DOMContentLoaded` olayı içinde çalışarak, tüm HTML elementlerinin
    // yüklendiğinden emin olur ve hataları önler.
    document.addEventListener('DOMContentLoaded', () => {
    
        // --- Değişkenler ve DOM Referansları ---
        // Uygulamanın farklı bölümlerinde kullanılacak HTML elementlerini ve durum değişkenlerini tanımla.
        const ui = {
            micBtn: document.getElementById('mic-btn'),
            statusText: document.getElementById('status-text'),
            chatContainer: document.getElementById('chat-container'),
            aiAvatar: document.getElementById('ai-avatar'),
            clearChatBtn: document.getElementById('clear-chat-btn'),
            particleCanvas: document.getElementById('particle-canvas')
        };

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const synthesis = window.speechSynthesis;
        let recognition;
        let puter; // Puter.js nesnesini saklamak için

        /**
         * Uygulamayı başlatan ana fonksiyon.
         */
        async function initialize() {
            if (!SpeechRecognition || !synthesis) {
                ui.statusText.textContent = "HATA: Tarayıcınız ses teknolojisini desteklemiyor.";
                ui.micBtn.disabled = true;
                return;
            }

            // Puter.js'i başlat
            try {
                puter = await Puter.init();
            } catch (error) {
                console.error("Puter.js başlatılamadı:", error);
                // Puter olmadan da devam etmesi için bir fallback düşünülebilir.
            }
            
            setupEventListeners();
            setupSpeechRecognition();
            setupParticleCanvas(); // Arka plan animasyonunu başlat
            
            // Hoşgeldin mesajı
            setTimeout(() => {
                speak("Nebula OS arayüzü başlatıldı. Komutlarınızı bekliyorum.");
            }, 1000);
        }

        /**
         * Tüm buton tıklamaları ve diğer olaylar için dinleyicileri kurar.
         */
        function setupEventListeners() {
            ui.micBtn.addEventListener('click', toggleListening);
            ui.clearChatBtn.addEventListener('click', clearChat);
            ui.chatContainer.addEventListener('click', handleChatActions);
        }

        /**
         * Ses tanıma motorunu yapılandırır ve olaylarını bağlar.
         */
        function setupSpeechRecognition() {
            recognition = new SpeechRecognition();
            recognition.lang = 'tr-TR';
            recognition.continuous = false;
            recognition.interimResults = false;

            recognition.onstart = () => {
                ui.micBtn.classList.add('listening');
                ui.aiAvatar.classList.add('listening');
                ui.statusText.textContent = "Dinliyorum...";
            };
            recognition.onend = () => {
                ui.micBtn.classList.remove('listening');
                ui.aiAvatar.classList.remove('listening');
                ui.statusText.textContent = "Başlamak için mikrofon butonuna dokunun";
            };
            recognition.onresult = (event) => {
                const userSpeech = event.results[0][0].transcript;
                addChatBubble(userSpeech, "user");
                setTimeout(() => processCommand(userSpeech), 500);
            };
            recognition.onerror = (event) => {
                console.error("Ses tanıma hatası:", event.error);
                ui.statusText.textContent = "Bir hata oluştu: " + event.error;
            };
        }

        /**
         * Dinleme durumunu açıp kapatır.
         */
        function toggleListening() {
            if (ui.micBtn.classList.contains('listening')) {
                recognition.stop();
            } else {
                recognition.start();
            }
        }
        
        /**
         * Sohbet penceresini temizler ve bir sistem mesajı gösterir.
         */
        function clearChat() {
            ui.chatContainer.innerHTML = '';
            puter.ui.notify('Sohbet geçmişi temizlendi.');
        }

        /**
         * Sohbet balonlarındaki kopyalama butonunu yönetir.
         */
        function handleChatActions(e) {
            if (e.target.closest('.copy-btn')) {
                const textToCopy = e.target.closest('.chat-bubble').querySelector('p').textContent;
                navigator.clipboard.writeText(textToCopy).then(() => {
                    const icon = e.target.closest('.copy-btn').querySelector('i');
                    icon.className = 'fas fa-check';
                    setTimeout(() => { icon.className = 'fas fa-copy'; }, 2000);
                });
            }
        }
        
        /**
         * Yapay zekanın sesli cevap vermesini sağlar ve arayüzü günceller.
         */
        function speak(text) {
            addChatBubble(text, "ai");
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'tr-TR';
            
            utterance.onstart = () => ui.aiAvatar.classList.add('speaking');
            utterance.onend = () => ui.aiAvatar.classList.remove('speaking');
            
            synthesis.speak(utterance);
        }

        /**
         * Sohbet penceresine yeni bir mesaj balonu ekler.
         */
        function addChatBubble(message, sender) {
            const bubble = document.createElement('div');
            bubble.classList.add('chat-bubble', sender);
            const time = new Date().toLocaleTimeString('tr-TR', { hour: '2-digit', minute: '2-digit' });

            let content = `<p>${message}</p><span class="timestamp">${time}</span>`;
            if (sender === 'ai') {
                content += `<button class="copy-btn" title="Metni Kopyala"><i class="fas fa-copy"></i></button>`;
            }
            bubble.innerHTML = content;
            ui.chatContainer.prepend(bubble);
        }

        // --- BÖLÜM 4: KOMUT İŞLEME MERKEZİ ---

        /**
         * Kullanıcının komutunu analiz eder ve ilgili eylemi tetikler.
         */
        async function processCommand(command) {
            const cmd = command.toLowerCase();
            let response = "Üzgünüm, bu komutu anlayamadım.";

            // Google Arama Komutu
            if (cmd.startsWith("google'da ara")) {
                const query = command.substring(14).trim();
                if (query) {
                    window.open(`https://www.google.com/search?q=${encodeURIComponent(query)}`, '_blank');
                    response = `'${query}' için Google yeni bir sekmede açılıyor.`;
                }
            }
            // Puter.js Komutları
            else if (cmd.includes("hesap makinesi")) {
                response = "Hesap makinesi uygulaması başlatılıyor.";
                puter.ui.launch('calculator').catch(e => response = "Uygulama başlatılamadı.");
            }
            else if (cmd.includes("not defteri")) {
                response = "Not defteri başlatılıyor.";
                puter.ui.launch('notepad').catch(e => response = "Uygulama başlatılamadı.");
            }
            else if (cmd.includes("terminali aç")) {
                response = "Terminal uygulaması başlatılıyor.";
                puter.ui.launch('terminal').catch(e => response = "Uygulama başlatılamadı.");
            }
            else if (cmd.includes("dosya yöneticisi")) {
                response = "Dosya yöneticisi açılıyor.";
                puter.ui.launch('file-explorer').catch(e => response = "Uygulama başlatılamadı.");
            }
            else if (cmd.includes("pencereleri kapat")) {
                response = "Tüm pencereler kapatılıyor.";
                const allWindows = await puter.ui.Window.getAll();
                allWindows.forEach(win => win.close());
            }
            // Diğer Komutlar
            else {
                const staticResponses = {
                    "merhaba": "Merhaba! Ben Nebula. Size nasıl yardımcı olabilirim?",
                    "nasılsın": "Sistemlerim tamamen çalışır durumda. Sizin için hazırım!",
                    "saat kaç": `Şu an saat tam olarak ${new Date().toLocaleTimeString('tr-TR', { hour: '2-digit', minute: '2-digit' })}.`,
                    "bugün günlerden ne": `Bugün günlerden ${new Date().toLocaleDateString('tr-TR', { weekday: 'long' })}.`,
                    "şaka yap": "Bilgisayarlar neden espri yapamaz? Çünkü her şeyi çok ciddiye alırlar!",
                    "teşekkür ederim": "Rica ederim, görevim bu!",
                };
                for (const key in staticResponses) {
                    if (cmd.includes(key)) {
                        response = staticResponses[key];
                        break;
                    }
                }
            }
            speak(response);
        }
        
        // --- BÖLÜM 5: ARKA PLAN ANİMASYONU ---
        /**
         * Canvas üzerinde fareye duyarlı parçacık animasyonunu kurar ve çalıştırır.
         */
        function setupParticleCanvas() {
            const canvas = ui.particleCanvas;
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            let particlesArray;
            const mouse = { x: null, y: null, radius: (canvas.height / 80) * (canvas.width / 80) };

            window.addEventListener('mousemove', event => {
                mouse.x = event.x;
                mouse.y = event.y;
            });
            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                mouse.radius = (canvas.height / 80) * (canvas.width / 80);
                initParticles();
            });
            window.addEventListener('mouseout', () => {
                mouse.x = undefined;
                mouse.y = undefined;
            });
            
            class Particle {
                constructor(x, y, directionX, directionY, size, color) {
                    this.x = x; this.y = y; this.directionX = directionX; this.directionY = directionY;
                    this.size = size; this.color = color;
                }
                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                    ctx.fillStyle = 'rgba(0, 229, 255, 0.5)';
                    ctx.fill();
                }
                update() {
                    if (this.x > canvas.width || this.x < 0) this.directionX = -this.directionX;
                    if (this.y > canvas.height || this.y < 0) this.directionY = -this.directionY;
                    let dx = mouse.x - this.x;
                    let dy = mouse.y - this.y;
                    let distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < mouse.radius + this.size) {
                        if (mouse.x < this.x && this.x < canvas.width - this.size * 10) this.x += 5;
                        if (mouse.x > this.x && this.x > this.size * 10) this.x -= 5;
                        if (mouse.y < this.y && this.y < canvas.height - this.size * 10) this.y += 5;
                        if (mouse.y > this.y && this.y > this.size * 10) this.y -= 5;
                    }
                    this.x += this.directionX;
                    this.y += this.directionY;
                    this.draw();
                }
            }
            
            function initParticles() {
                particlesArray = [];
                let numberOfParticles = (canvas.height * canvas.width) / 9000;
                for (let i = 0; i < numberOfParticles; i++) {
                    let size = (Math.random() * 2) + 1;
                    let x = (Math.random() * ((innerWidth - size * 2) - (size * 2)) + size * 2);
                    let y = (Math.random() * ((innerHeight - size * 2) - (size * 2)) + size * 2);
                    let directionX = (Math.random() * 0.4) - 0.2;
                    let directionY = (Math.random() * 0.4) - 0.2;
                    particlesArray.push(new Particle(x, y, directionX, directionY, size));
                }
            }
            
            function animateParticles() {
                requestAnimationFrame(animateParticles);
                ctx.clearRect(0, 0, innerWidth, innerHeight);
                for (let i = 0; i < particlesArray.length; i++) {
                    particlesArray[i].update();
                }
            }
            
            initParticles();
            animateParticles();
        }

        // --- UYGULAMAYI BAŞLAT ---
        initialize();
    });
    </script>
</body>
