<!DOCTYPE html><html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NovaTalk - ChatNova ile Sohbet</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #e0f2f1;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #00796b;
      color: white;
      text-align: center;
      padding: 16px;
      font-size: 24px;
    }
    #chatArea {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }
    #avatarWrapper {
      position: relative;
      width: 120px;
      height: 120px;
      margin-bottom: 10px;
    }
    #face {
      width: 100%;
      height: 100%;
      background: #ffc107;
      border-radius: 50%;
      position: relative;
    }
    .eye {
      width: 20px;
      height: 20px;
      background: black;
      border-radius: 50%;
      position: absolute;
      top: 30px;
      animation: eyeMove 4s infinite alternate;
    }
    .eye.left {
      left: 25px;
    }
    .eye.right {
      right: 25px;
    }
    #mouth {
      position: absolute;
      bottom: 25px;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 10px;
      background: #d32f2f;
      border-radius: 0 0 40px 40px;
      animation: mouthTalk 1s infinite;
      display: none;
    }
    @keyframes eyeMove {
      0% { transform: translateX(0); }
      100% { transform: translateX(5px); }
    }
    @keyframes mouthTalk {
      0% { height: 10px; }
      50% { height: 20px; }
      100% { height: 10px; }
    }
    #log {
      width: 90%;
      max-width: 400px;
      min-height: 120px;
      background: #ffffff;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow-y: auto;
      font-size: 14px;
      white-space: pre-wrap;
    }
    #statusMsg {
      margin: 10px;
      font-size: 16px;
      color: #004d40;
    }
    footer {
      display: flex;
      justify-content: center;
      gap: 10px;
      background: #004d40;
      padding: 12px;
    }
    button {
      background: #26a69a;
      color: white;
      font-size: 16px;
      padding: 10px 20px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #2bbbad;
    }
    #talkBtn {
      display: none;
      background: #009688;
    }
    #endCallBtn {
      display: none;
      background: #e53935;
    }
    #securityNote {
      text-align: center;
      font-size: 12px;
      padding: 5px;
      color: gray;
    }
  </style>
</head>
<body>
  <header>NovaTalk - ChatNova</header>
  <div id="chatArea">
    <div id="avatarWrapper">
      <div id="face">
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div id="mouth"></div>
      </div>
    </div>
    <div id="statusMsg">üëã Sesli veya G√∂r√ºnt√ºl√º Arama Ba≈ülat</div>
    <div id="log">üìù Sohbet buraya yazƒ±lacak...</div>
  </div>
  <footer>
    <button id="audioCallBtn">üé§ Sesli Arama</button>
    <button id="videoCallBtn">üìπ G√∂r√ºnt√ºl√º Arama</button>
    <button id="talkBtn">üéôÔ∏è Konu≈ü / Durdur</button>
    <button id="endCallBtn">üî¥ Bitir</button>
  </footer>
  <div id="securityNote">üîí Mikrofon ve kamera yalnƒ±zca siz ba≈ülatƒ±nca aktif olur. Verileriniz kaydedilmez, izlenmez.</div>  <script>
    const audioCallBtn = document.getElementById('audioCallBtn');
    const videoCallBtn = document.getElementById('videoCallBtn');
    const talkBtn = document.getElementById('talkBtn');
    const endCallBtn = document.getElementById('endCallBtn');
    const statusMsg = document.getElementById('statusMsg');
    const log = document.getElementById('log');
    const mouth = document.getElementById('mouth');
    let recognition, audioStream;

    function speak(text) {
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = 'tr-TR';
      mouth.style.display = 'block';
      utter.onend = () => {
        mouth.style.display = 'none';
      };
      speechSynthesis.speak(utter);
    }

    function logMessage(msg) {
      log.textContent += `\n${msg}`;
      log.scrollTop = log.scrollHeight;
    }

    function startRecognition() {
      if (!('webkitSpeechRecognition' in window || 'SpeechRecognition' in window)) {
        alert('Tarayƒ±cƒ±nƒ±z ses tanƒ±mayƒ± desteklemiyor.');
        return;
      }
      recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'tr-TR';
      recognition.interimResults = false;
      recognition.onstart = () => {
        statusMsg.textContent = 'üéß Dinleniyor...';
      };
      recognition.onresult = (event) => {
        const userSpeech = event.results[0][0].transcript;
        logMessage('üë§ Sen: ' + userSpeech);
        botResponse(userSpeech);
      };
      recognition.onerror = (e) => {
        logMessage('‚ö†Ô∏è Hata: ' + e.error);
      };
      recognition.onend = () => {
        statusMsg.textContent = 'üéôÔ∏è Konu≈ümak i√ßin tƒ±kla';
      };
      recognition.start();
    }

    function botResponse(text) {
      let reply = '√úzg√ºn√ºm anlayamadƒ±m.';
      if (text.toLowerCase().includes('merhaba')) {
        reply = 'Merhaba! Nasƒ±lsƒ±n?';
      } else if (text.toLowerCase().includes('nasƒ±lsƒ±n')) {
        reply = 'Ben iyiyim, sen nasƒ±lsƒ±n?';
      } else if (text.toLowerCase().includes('g√∂r√º≈ü√ºr√ºz')) {
        reply = 'Ho≈ü√ßakal! G√∂r√º≈ümek √ºzere.';
      }
      logMessage('ü§ñ ChatNova: ' + reply);
      speak(reply);
    }

    function startCall(video = false) {
      const constraints = video ? { video: true, audio: true } : { audio: true };
      navigator.mediaDevices.getUserMedia(constraints)
        .then(stream => {
          audioStream = stream;
          statusMsg.textContent = '‚úÖ Baƒülantƒ± kuruldu.';
          talkBtn.style.display = 'inline-block';
          endCallBtn.style.display = 'inline-block';
          audioCallBtn.style.display = 'none';
          videoCallBtn.style.display = 'none';
        })
        .catch(err => {
          alert('ƒ∞zin reddedildi veya hata olu≈ütu: ' + err.message);
        });
    }

    function endCall() {
      if (audioStream) {
        audioStream.getTracks().forEach(track => track.stop());
      }
      talkBtn.style.display = 'none';
      endCallBtn.style.display = 'none';
      audioCallBtn.style.display = 'inline-block';
      videoCallBtn.style.display = 'inline-block';
      statusMsg.textContent = 'üëã Sesli veya G√∂r√ºnt√ºl√º Arama Ba≈ülat';
    }

    audioCallBtn.onclick = () => startCall(false);
    videoCallBtn.onclick = () => startCall(true);
    endCallBtn.onclick = () => endCall();
    talkBtn.onclick = () => startRecognition();
  </script></body>
</html>
