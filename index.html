<!DOCTYPE html><html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NovaTalk - ChatNova</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #e0f2f1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #avatar {
      width: 150px;
      height: 150px;
      background: #26a69a;
      border-radius: 50%;
      position: relative;
      margin-bottom: 20px;
    }
    .eye {
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      position: absolute;
      top: 40px;
      box-shadow: inset 0 0 3px #444;
    }
    .eye.left { left: 30px; }
    .eye.right { right: 30px; }
    .pupil {
      width: 8px;
      height: 8px;
      background: #004d40;
      border-radius: 50%;
      position: absolute;
      top: 6px;
      left: 6px;
    }
    #mouth {
      width: 60px;
      height: 25px;
      background: #004d40;
      border-radius: 0 0 30px 30px;
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      transition: height 0.1s ease;
    }
    #controls {
      display: flex;
      gap: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
    }
    #speakBtn {
      background: #00796b;
      color: white;
      touch-action: none;
    }
    #status {
      margin-top: 10px;
      font-size: 14px;
      color: #004d40;
    }
  </style>
</head>
<body>
  <div id="avatar">
    <div class="eye left"><div class="pupil"></div></div>
    <div class="eye right"><div class="pupil"></div></div>
    <div id="mouth"></div>
  </div>
  <div id="controls">
    <button id="speakBtn">ðŸŽ¤ BasÄ±lÄ± Tut & KonuÅŸ</button>
  </div>
  <div id="status">Mikrofon izni isteniyor...</div>  <script>
    const speakBtn = document.getElementById('speakBtn');
    const mouth = document.getElementById('mouth');
    const statusText = document.getElementById('status');

    let recognition;
    let speaking = false;

    async function initMicPermission() {
      try {
        await navigator.mediaDevices.getUserMedia({ audio: true });
        statusText.textContent = "Ä°zin verildi. KonuÅŸmak iÃ§in basÄ±lÄ± tut.";
      } catch (err) {
        statusText.textContent = "âŒ Mikrofon izni reddedildi.";
        speakBtn.disabled = true;
      }
    }

    initMicPermission();

    if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
      recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'tr-TR';
      recognition.interimResults = false;

      recognition.onresult = (event) => {
        const result = event.results[0][0].transcript;
        botReply(result);
      };

      recognition.onerror = (e) => {
        console.warn('Hata:', e);
      };

      recognition.onend = () => {
        speaking = false;
        mouth.style.height = '25px';
      };
    } else {
      alert("TarayÄ±cÄ±nÄ±z desteklemiyor.");
    }

    function botReply(text) {
      const synth = window.speechSynthesis;
      let yanit = "ÃœzgÃ¼nÃ¼m, anlayamadÄ±m.";
      if (text.includes("merhaba")) yanit = "Merhaba!";
      else if (text.includes("nasÄ±lsÄ±n")) yanit = "Ä°yiyim, sen nasÄ±lsÄ±n?";
      else if (text.includes("gÃ¶rÃ¼ÅŸÃ¼rÃ¼z")) yanit = "HoÅŸÃ§a kal!";

      const utter = new SpeechSynthesisUtterance(yanit);
      utter.lang = 'tr-TR';
      utter.onstart = () => mouth.style.height = '45px';
      utter.onend = () => mouth.style.height = '25px';
      synth.speak(utter);
    }

    speakBtn.addEventListener('touchstart', (e) => {
      e.preventDefault();
      if (recognition && !speaking) {
        recognition.start();
        speaking = true;
        mouth.style.height = '45px';
        statusText.textContent = "ðŸŽ§ Dinleniyor..."
      }
    });

    speakBtn.addEventListener('touchend', (e) => {
      e.preventDefault();
      if (recognition && speaking) {
        recognition.stop();
        speaking = false;
        mouth.style.height = '25px';
        statusText.textContent = "Cevap hazÄ±rlanÄ±yor...";
      }
    });

    setInterval(() => {
      const eyes = document.querySelectorAll('.pupil');
      eyes.forEach(p => {
        const x = Math.random() * 6 - 3;
        const y = Math.random() * 6 - 3;
        p.style.transform = `translate(${x}px, ${y}px)`;
      });
    }, 2000);
  </script></body>
</html>
