<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NovaTalk - Sesli & G√∂r√ºnt√ºl√º Arama</title>
  <style>
    body {
      margin: 0; font-family: Arial, sans-serif;
      background: #e0f2f1;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      height: 100vh;
    }
    #avatar {
      width: 150px; height: 150px; background: #26a69a;
      border-radius: 50%; position: relative; margin-bottom: 20px;
    }
    .eye {
      width: 20px; height: 20px; background: white; border-radius: 50%;
      position: absolute; top: 40px; box-shadow: inset 0 0 3px #444;
    }
    .eye.left { left: 30px; }
    .eye.right { right: 30px; }
    .pupil {
      width: 8px; height: 8px; background: #004d40; border-radius: 50%;
      position: absolute; top: 6px; left: 6px;
      transition: transform 0.2s ease;
    }
    #mouth {
      width: 60px; height: 25px; background: #004d40;
      border-radius: 0 0 30px 30px;
      position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
      transition: height 0.1s ease;
    }
    #controls {
      display: flex; gap: 15px; margin-bottom: 20px;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background: #00796b;
      color: white;
      user-select: none;
      touch-action: manipulation;
      box-shadow: 0 5px #004d40;
      transition: transform 0.1s ease;
    }
    button:active {
      transform: scale(0.95);
      box-shadow: 0 2px #004d40;
    }
    #status {
      font-size: 14px;
      color: #004d40;
      min-height: 20px;
      margin-bottom: 10px;
      text-align: center;
      user-select: none;
    }
    #log {
      width: 320px; max-width: 90vw;
      height: 160px;
      background: #f0f4f4;
      border-radius: 12px;
      overflow-y: auto;
      padding: 10px;
      font-size: 14px;
      color: #004d40;
      white-space: pre-wrap;
      user-select: none;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
    }
    #videoElement {
      width: 320px; height: 240px;
      border-radius: 15px;
      background: black;
      display: none;
      margin-bottom: 15px;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <div id="avatar">
    <div class="eye left"><div class="pupil"></div></div>
    <div class="eye right"><div class="pupil"></div></div>
    <div id="mouth"></div>
  </div>

  <video id="videoElement" autoplay muted playsinline></video>

  <div id="controls">
    <button id="btnStartVideo">üìπ G√∂r√ºnt√ºl√º Arama Ba≈ülat</button>
    <button id="btnStartAudio">üé§ Sesli Arama Ba≈ülat</button>
  </div>

  <button id="btnTalk" style="display:none;">üéôÔ∏è Basƒ±lƒ± Tut & Konu≈ü</button>

  <div id="status">ƒ∞zin bekleniyor...</div>

  <pre id="log">üìù Konu≈ümalar burada g√∂r√ºnecek...</pre>

<script>
  const avatarMouth = document.getElementById('mouth');
  const pupils = document.querySelectorAll('.pupil');
  const video = document.getElementById('videoElement');
  const btnStartVideo = document.getElementById('btnStartVideo');
  const btnStartAudio = document.getElementById('btnStartAudio');
  const btnTalk = document.getElementById('btnTalk');
  const status = document.getElementById('status');
  const log = document.getElementById('log');

  let recognition;
  let speaking = false;
  let videoStream = null;
  let audioStream = null;
  let isVideoCall = false;

  // G√∂z hareketleri
  setInterval(() => {
    pupils.forEach(p => {
      const x = (Math.random() * 6) - 3;
      const y = (Math.random() * 6) - 3;
      p.style.transform = `translate(${x}px, ${y}px)`;
    });
  }, 2000);

  function animateMouth(open) {
    avatarMouth.style.height = open ? '50px' : '25px';
  }

  function logMessage(msg) {
    log.textContent += "\n" + msg;
    log.scrollTop = log.scrollHeight;
  }

  // Bot cevap
  function botReply(text) {
    text = text.toLowerCase();
    let response = "√úzg√ºn√ºm, anlamadƒ±m.";
    if(text.includes("merhaba")) response = "Merhaba! Sana nasƒ±l yardƒ±mcƒ± olabilirim?";
    else if(text.includes("nasƒ±lsƒ±n")) response = "ƒ∞yiyim, te≈üekk√ºr ederim. Sen nasƒ±lsƒ±n?";
    else if(text.includes("g√∂r√º≈ü√ºr√ºz") || text.includes("ho≈ü√ßa kal")) {
      response = "G√∂r√º≈ümek √ºzere! ƒ∞yi g√ºnler.";
    }
    logMessage("ü§ñ ChatNova: " + response);
    speak(response);
  }

  function speak(text) {
    if(window.speechSynthesis.speaking) window.speechSynthesis.cancel();
    const utter = new SpeechSynthesisUtterance(text);
    utter.lang = 'tr-TR';
    utter.onstart = () => animateMouth(true);
    utter.onend = () => animateMouth(false);
    window.speechSynthesis.speak(utter);
  }

  // Ba≈ülangƒ±√ßta izin iste, sadece bir kez sorar
  async function askPermissions(video = false) {
    try {
      if(video){
        videoStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        video.srcObject = videoStream;
        video.style.display = 'block';
      } else {
        audioStream = await navigator.mediaDevices.getUserMedia({ audio: true });
      }
      status.textContent = "ƒ∞zin verildi. Aramayƒ± ba≈ülatabilirsiniz.";
      btnStartAudio.disabled = false;
      btnStartVideo.disabled = false;
    } catch(err) {
      status.textContent = "‚ùå ƒ∞zin reddedildi veya bulunamadƒ±.";
      btnStartAudio.disabled = true;
      btnStartVideo.disabled = true;
      btnTalk.style.display = 'none';
      video.style.display = 'none';
      console.error(err);
    }
  }

  // Ses tanƒ±ma ba≈ülat
  function startRecognition() {
    if (!('webkitSpeechRecognition' in window || 'SpeechRecognition' in window)) {
      alert("Tarayƒ±cƒ±nƒ±z ses tanƒ±mayƒ± desteklemiyor.");
      return;
    }
    recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'tr-TR';
    recognition.interimResults = false;

    recognition.onstart = () => {
      speaking = true;
      status.textContent = "üéß Dinleniyor...";
      animateMouth(true);
    };

    recognition.onresult = (event) => {
      const spokenText = event.results[0][0].transcript.trim();
      logMessage("üë§ Sen: " + spokenText);
      botReply(spokenText);
    };

    recognition.onerror = (e) => {
      console.warn("Ses tanƒ±ma hatasƒ±: ", e.error);
      if(e.error === 'not-allowed') {
        status.textContent = "‚ùå Mikrofon izni yok.";
      }
    };

    recognition.onend = () => {
      speaking = false;
      animateMouth(false);
      status.textContent = "üéôÔ∏è Konu≈ümak i√ßin basƒ±lƒ± tutun.";
    };

    recognition.start();
  }

  function stopRecognition() {
    if(recognition) {
      recognition.stop();
      speaking = false;
      animateMouth(false);
      status.textContent = "Konu≈üma sona erdi.";
    }
  }

  // Sesli arama ba≈ülatma
  btnStartAudio.onclick = async () => {
    isVideoCall = false;
    btnStartAudio.disabled = true;
    btnStartVideo.disabled = false;
    video.style.display = 'none';
    btnTalk.style.display = 'inline-block';
    await askPermissions(false);
    status.textContent = "üéôÔ∏è Basƒ±lƒ± tut & konu≈ü";
  };

  // G√∂r√ºnt√ºl√º arama ba≈ülatma
  btnStartVideo.onclick = async () => {
    isVideoCall = true;
    btnStartVideo.disabled = true;
    btnStartAudio.disabled = false;
    btnTalk.style.display = 'inline-block';
    await askPermissions(true);
    status.textContent = "üéôÔ∏è Basƒ±lƒ± tut & konu≈ü (mikrofon i√ßin)";
  };

  // Basƒ±lƒ± tut & konu≈ü butonu
  btnTalk.addEventListener('touchstart', (e) => {
    e.preventDefault();
    if(!speaking){
      startRecognition();
    }
  });
  btnTalk.addEventListener('mousedown', (e) => {
    e.preventDefault();
    if(!speaking){
      startRecognition();
    }
  });

  btnTalk.addEventListener('touchend', (e) => {
    e.preventDefault();
    if(speaking){
      stopRecognition();
    }
  });
  btnTalk.addEventListener('mouseup', (e) => {
    e.preventDefault();
    if(speaking){
      stopRecognition();
    }
  });

  // Sayfa y√ºklendiƒüinde izin iste
  window.onload = () => {
    btnStartAudio.disabled = true;
    btnStartVideo.disabled = true;
    askPermissions(false);
  }
</script>

</body>
</html>
