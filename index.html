<!DOCTYPE html><html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NovaTalk - ChatNova ile Görüntülü & Sesli Sohbet</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #e0f2f1;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #00796b;
      color: white;
      text-align: center;
      padding: 16px;
      font-size: 24px;
    }
    #chatArea {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }
    #botAvatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background-image: url('https://i.imgur.com/zkpYjFg.gif');
      background-size: cover;
      margin-bottom: 10px;
    }
    #log {
      width: 90%;
      max-width: 400px;
      min-height: 120px;
      background: #ffffff;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow-y: auto;
      font-size: 14px;
      white-space: pre-wrap;
    }
    #statusMsg {
      margin: 10px;
      font-size: 16px;
      color: #004d40;
    }
    footer {
      display: flex;
      justify-content: center;
      background: #004d40;
      padding: 12px;
    }
    button {
      background: #26a69a;
      color: white;
      font-size: 16px;
      padding: 10px 20px;
      margin: 0 10px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #2bbbad;
    }
    #holdToTalk {
      background: #009688;
    }
    #securityNote {
      text-align: center;
      font-size: 12px;
      padding: 5px;
      color: gray;
    }
  </style>
</head>
<body>
  <header>NovaTalk - ChatNova</header>
  <div id="chatArea">
    <div id="botAvatar"></div>
    <div id="statusMsg">🎤 Konuşmak için basılı tut</div>
    <div id="log">📝 Sohbet buraya gelecek...</div>
  </div>
  <footer>
    <button id="holdToTalk">🎙️ Basılı Tut & Konuş</button>
    <button id="endCallBtn" style="display:none; background:#e53935">🔴 Aramayı Bitir</button>
  </footer>
  <div id="securityNote">🔒 Bu uygulama size aittir. Mikrofon ve kamera yalnızca siz başlattığınızda aktifleşir. Verileriniz asla kaydedilmez ya da paylaşılmaz.</div>  <script>
    const holdToTalk = document.getElementById('holdToTalk');
    const log = document.getElementById('log');
    const statusMsg = document.getElementById('statusMsg');
    const endCallBtn = document.getElementById('endCallBtn');
    let recognition;
    let isListening = false;
    let inactivityTimer;

    function speak(text) {
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = 'tr-TR';
      speechSynthesis.speak(utter);
    }

    function logMessage(text) {
      log.textContent += '\n' + text;
      log.scrollTop = log.scrollHeight;
    }

    function stopRecognition() {
      if (recognition) {
        recognition.stop();
        isListening = false;
      }
    }

    function startRecognition() {
      if (!('webkitSpeechRecognition' in window || 'SpeechRecognition' in window)) {
        alert('Tarayıcınız ses tanımayı desteklemiyor.');
        return;
      }
      recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'tr-TR';
      recognition.interimResults = false;
      recognition.onstart = () => {
        isListening = true;
        statusMsg.textContent = '🎧 Dinleniyor...';
      };
      recognition.onresult = (event) => {
        const result = event.results[0][0].transcript;
        logMessage('👤 Sen: ' + result);
        botReply(result);
      };
      recognition.onerror = (e) => {
        logMessage('⚠️ Hata: ' + e.error);
      };
      recognition.onend = () => {
        isListening = false;
        statusMsg.textContent = '🎤 Konuşmak için basılı tut';
      };
      recognition.start();
    }

    function botReply(userSpeech) {
      let response = 'Bunu anlayamadım. Tekrar eder misin?';
      if (userSpeech.toLowerCase().includes('merhaba')) {
        response = 'Merhaba! Nasılsın?';
      } else if (userSpeech.toLowerCase().includes('nasılsın')) {
        response = 'Gayet iyiyim, sen nasılsın?';
      } else if (userSpeech.toLowerCase().includes('görüşürüz')) {
        response = 'Hoşçakal! Yine beklerim.';
      }
      logMessage('🤖 ChatNova: ' + response);
      speak(response);
    }

    holdToTalk.addEventListener('mousedown', () => {
      startRecognition();
    });

    holdToTalk.addEventListener('mouseup', () => {
      stopRecognition();
    });

    holdToTalk.addEventListener('touchstart', () => {
      startRecognition();
    });

    holdToTalk.addEventListener('touchend', () => {
      stopRecognition();
    });
  </script></body>
</html>
