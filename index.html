<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NovaTalk - Ayrı Menü & Konuşma Tuşu</title>
<style>
  body {
    margin:0; font-family: Arial, sans-serif; background:#e0f7fa; height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:flex-start;
  }
  header {
    background:#00796b; color:#fff; padding:15px 0; width:100%; text-align:center; font-size:26px; font-weight:bold; user-select:none;
  }

  /* MENÜ alanı üstte */
  #menu {
    background:#004d40; width:100%; padding:15px 0; display:flex; justify-content:center; gap:15px;
  }
  #menu button {
    background:#26a69a; border:none; color:#fff; padding:12px 20px; font-size:18px; border-radius:30px;
    cursor:pointer;
    user-select:none;
    box-shadow: 0 4px #004d40;
    transition: background-color 0.2s ease;
  }
  #menu button:hover {
    background:#43a047;
  }

  /* Ana uygulama alanı */
  #app {
    flex: 1;
    width: 360px; max-width: 95vw;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 15px;
    position: relative;
  }

  #status {
    font-size:18px; color:#004d40; min-height:24px; margin-bottom:10px; user-select:none; text-align:center;
  }

  #videoLocal {
    width: 320px; height: 240px; background:#000; border-radius:12px; object-fit: cover; display:none;
  }

  #avatar {
    width: 120px; height:120px; border-radius:50%; background:#26a69a; position: relative; margin-top:-60px; margin-bottom:10px;
    box-shadow: inset 0 0 8px #00796b; display:none;
  }
  .eye {
    width: 22px; height: 22px; background:#fff; border-radius:50%; position:absolute; top:40px;
    box-shadow: inset 0 0 4px #444;
  }
  .eye.left { left:30px; }
  .eye.right { right:30px; }
  .pupil {
    width: 10px; height: 10px; background:#004d40; border-radius:50%; position:absolute; top:6px; left:6px;
    transition: all 0.2s ease;
  }
  #mouth {
    position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
    width: 60px; height: 30px; border-radius: 0 0 40px 40px / 0 0 50px 50px;
    background: #004d40;
    transition: height 0.15s ease;
  }

  /* ALTTA Konuşma tuşları - arama başladıktan sonra görünür */
  #callControls {
    position: fixed;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    background: #00796b;
    border-radius: 50px;
    padding: 10px 15px;
    display: none;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    display: flex;
    gap: 15px;
    align-items: center;
    user-select:none;
    z-index: 999;
  }
  #btnTalkToggle, #btnEndCall {
    background:#26a69a;
    border:none;
    color:#fff;
    font-size: 18px;
    border-radius: 30px;
    padding: 12px 20px;
    cursor: pointer;
    box-shadow: 0 4px #004d40;
    transition: background-color 0.2s ease;
  }
  #btnTalkToggle:active, #btnEndCall:active {
    background:#43a047;
  }

  /* Log bölümü */
  #log {
    width: 100%; max-width: 360px; height: 140px; background:#f0f4f4; border-radius:10px; overflow-y:auto;
    padding:10px; font-size:14px; color:#004d40; margin-top:15px; white-space: pre-wrap;
  }

  #securityNote {
    font-size:12px; color:#555; margin-top:12px; text-align:center; user-select:none;
  }
</style>
</head>
<body>
<header>NovaTalk - ChatNova</header>

<!-- Menü üstte: sadece sesli & görüntülü arama -->
<div id="menu">
  <button id="btnToggleCall">📞 Sesli Arama</button>
  <button id="btnToggleVideoCall">📹 Görüntülü Arama</button>
</div>

<!-- Ana uygulama alanı -->
<div id="app">
  <div id="status">Başlamak için sesli ya da görüntülü arama başlatın.</div>
  <video id="videoLocal" autoplay playsinline muted></video>
  <div id="avatar" style="position:relative;">
    <div class="eye left"><div class="pupil" id="pupilLeft"></div></div>
    <div class="eye right"><div class="pupil" id="pupilRight"></div></div>
    <div id="mouth"></div>
  </div>

  <div id="log">📝 Sohbet burada gözükecek...</div>
</div>

<!-- Altta çıkacak konuşma kontrolleri -->
<div id="callControls">
  <button id="btnTalkToggle">🎙 Basılı Tut Konuş</button>
  <button id="btnEndCall">🔴 Aramayı Bitir</button>
</div>

<div id="securityNote">🔒 Mikrofon ve kamera izinleri yalnızca arama başladığında aktif olur. Verileriniz kaydedilmez veya paylaşılmaz.</div>

<script>
  const status = document.getElementById('status');
  const videoLocal = document.getElementById('videoLocal');
  const avatar = document.getElementById('avatar');
  const pupilLeft = document.getElementById('pupilLeft');
  const pupilRight = document.getElementById('pupilRight');
  const mouth = document.getElementById('mouth');

  const btnToggleCall = document.getElementById('btnToggleCall');
  const btnToggleVideoCall = document.getElementById('btnToggleVideoCall');
  const btnTalkToggle = document.getElementById('btnTalkToggle');
  const btnEndCall = document.getElementById('btnEndCall');

  const callControls = document.getElementById('callControls');
  const log = document.getElementById('log');

  let recognition = null;
  let isCalling = false;
  let isVideoCall = false;
  let audioStream = null;
  let videoStream = null;
  let isSpeaking = false;
  let isListening = false;

  // Ağız animasyonu aç kapa
  function animateMouth(open) {
    mouth.style.height = open ? '50px' : '30px';
  }

  // Gözleri rastgele hareket ettir
  function moveEyes() {
    if (isSpeaking) return;
    const x = Math.random() * 6 - 3;
    const y = Math.random() * 4 - 2;
    pupilLeft.style.transform = `translate(${x}px, ${y}px)`;
    pupilRight.style.transform = `translate(${x}px, ${y}px)`;
  }
  setInterval(moveEyes, 2000);

  // Log ekle ve otomatik scroll
  function logMessage(text) {
    log.textContent += '\n' + text;
    log.scrollTop = log.scrollHeight;
  }

  // Botun cevapları
  function botReply(text) {
    text = text.toLowerCase();
    let response = "Üzgünüm, bunu anlayamadım. Tekrar eder misin?";
    if(text.includes("merhaba")) response = "Merhaba! Sana nasıl yardımcı olabilirim?";
    else if(text.includes("nasılsın")) response = "İyiyim, teşekkür ederim! Sen nasılsın?";
    else if(text.includes("görüşürüz") || text.includes("hoşça kal")) {
      response = "Görüşmek üzere! İyi günler!";
      endCall();
    }
    logMessage("🤖 ChatNova: " + response);
    speak(response);
  }

  // Bot sesle cevap verir
  function speak(text) {
    if(speechSynthesis.speaking) speechSynthesis.cancel();
    const utter = new SpeechSynthesisUtterance(text);
    utter.lang = 'tr-TR';
    utter.pitch = 1.1;
    utter.rate = 1;
    utter.onstart = () => {
      isSpeaking = true;
      animateMouth(true);
    };
    utter.onend = () => {
      isSpeaking = false;
      animateMouth(false);
    };
    speechSynthesis.speak(utter);
  }

  // Medya izinlerini al (kamera + mikrofon)
  async function getMedia(video=false) {
    try {
      return await navigator.mediaDevices.getUserMedia(video ? {audio:true, video: {width:320, height:240}} : {audio:true});
    } catch(e) {
      alert("Mikrofon ve/veya kamera izni reddedildi veya desteklenmiyor.");
      endCall();
      throw e;
    }
  }

  // Ses tanıma başlat
  function startRecognition() {
    if (!('SpeechRecognition' in window || 'webkitSpeechRecognition' in window)) {
      alert("Tarayıcınız ses tanımayı desteklemiyor.");
      endCall();
      return;
    }
    recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'tr-TR';
    recognition.interimResults = false;
    recognition.continuous = false;

    recognition.onstart = () => {
      status.textContent = "🎧 Dinleniyor...";
      isListening = true;
      animateMouth(true);
    };
    recognition.onresult = (event) => {
      const lastResult = event.results[event.results.length - 1];
      const transcript = lastResult[0].transcript.trim();
      logMessage("👤 Sen: " + transcript);
      botReply(transcript);
    };
    recognition.onerror = (event) => {
      if(event.error === 'not-allowed' || event.error === 'service-not-allowed') {
        alert("Mikrofon izni yok veya engellendi.");
        endCall();
      } else if (event.error === 'aborted' || event.error === 'no-speech') {
        // normal durumlar, hata değil
      } else {
        logMessage("⚠️ Ses tanıma hatası: " + event.error);
      }
    };
    recognition.onend = () => {
      isListening = false;
      btnTalkToggle.textContent = "🎙 Basılı Tut Konuş";
      status.textContent = "Arama açık, basılı tutup konuşabilirsiniz.";
      animateMouth(false);
    };
    recognition.start();
  }

  // Konuşmayı durdur
  function stopRecognition() {
    if(recognition){
      recognition.stop();
      isListening = false;
      btnTalkToggle.textContent = "🎙 Basılı Tut Konuş";
      status.textContent = "Arama açık, basılı tutup konuşabilirsiniz.";
      animateMouth(false);
    }
  }

  // Arama başlat
  async function startCall(video=false) {
    if(isCalling) return;

    isCalling = true;
    isVideoCall = video;
    status.textContent = "ChatNova aranıyor...";
    btnToggleCall.disabled = true;
    btnToggleVideoCall.disabled = true;

    try {
      const stream = await getMedia(video);
      if(video){
        videoStream = stream;
        videoLocal.srcObject = stream;
        videoLocal.style.display = "block";
        avatar.style.display = "block";
      } else {
        audioStream = stream;
        videoLocal.style.display = "none";
        avatar.style.display = "block";
      }
      status.textContent = "Görüşme başladı.";
      speak("Selam! Seni dinliyorum.");

      // Alttaki konuşma tuşlarını göster
      callControls.style.display = "flex";
    } catch(e) {
      endCall();
    }
  }

  // Aramayı bitir
  function endCall() {
    if(!isCalling) return;

    isCalling = false;
    isVideoCall = false;

    status.textContent = "Görüşme sonlandırıldı.";
    btnToggleCall.disabled = false;
    btnToggleVideoCall.disabled = false;

    callControls.style.display = "none";

    if(recognition){
      recognition.abort();
      recognition = null;
      isListening = false;
    }

    animateMouth(false);

    if(audioStream){
      audioStream.getTracks().forEach(track => track.stop());
      audioStream = null;
    }
    if(videoStream){
      videoStream.getTracks().forEach(track => track.stop());
      videoStream = null;
    }

    videoLocal.style.display = "none";
    avatar.style.display = "none";
  }

  // Konuşma tuşu basılı tutunca mikrofon aç, bırakınca kapa
  btnTalkToggle.addEventListener('mousedown', () => {
    if(!isCalling || isListening) return;
    startRecognition();
  });
  btnTalkToggle.addEventListener('mouseup', () => {
    if(!isCalling || !isListening) return;
    stopRecognition();
  });
  btnTalkToggle.addEventListener('touchstart', (e) => {
    e.preventDefault();
    if(!isCalling || isListening) return;
    startRecognition();
  });
  btnTalkToggle.addEventListener('touchend', (e) => {
    e.preventDefault();
    if(!isCalling || !isListening) return;
    stopRecognition();
  });

  btnToggleCall.onclick = () => startCall(false);
  btnToggleVideoCall.onclick = () => startCall(true);
  btnEndCall.onclick = () => endCall();

</script>
</body>
</html>
