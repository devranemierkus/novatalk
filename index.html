<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NovaTalk - GÃ¶rÃ¼ntÃ¼lÃ¼ Arama + Avatar + BasÄ±lÄ± Tut KonuÅŸma</title>
<style>
  body {
    margin: 0; font-family: Arial, sans-serif; background: #e0f7fa;
    display: flex; flex-direction: column; align-items: center; justify-content: center;
    height: 100vh;
  }
  header {
    width: 100%; background: #00796b; color: white; padding: 16px 0; font-size: 24px; text-align: center;
    user-select:none;
  }
  #app {
    background: white; width: 360px; max-width: 95vw; border-radius: 15px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.15);
    padding: 20px; text-align: center;
    display: flex; flex-direction: column; align-items: center;
  }
  #status {
    font-size: 18px; color: #004d40; min-height: 24px; margin-bottom: 15px;
  }
  video {
    width: 320px; height: 240px; border-radius: 15px; background: black;
    object-fit: cover; margin-bottom: 15px;
  }
  #avatar {
    width: 120px; height: 120px; border-radius: 50%; background: #26a69a; position: relative;
    box-shadow: inset 0 0 8px #00796b;
    margin-bottom: 15px;
  }
  .eye {
    width: 22px; height: 22px; background: #fff; border-radius: 50%; position: absolute; top: 40px;
    box-shadow: inset 0 0 4px #444;
  }
  .eye.left { left: 30px; }
  .eye.right { right: 30px; }
  .pupil {
    width: 10px; height: 10px; background: #004d40; border-radius: 50%; position: absolute; top: 6px; left: 6px;
    transition: all 0.2s ease;
  }
  #mouth {
    position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
    width: 60px; height: 30px; border-radius: 0 0 40px 40px / 0 0 50px 50px;
    background: #004d40;
    transition: height 0.15s ease;
  }
  #btns {
    display: flex; justify-content: center; gap: 20px;
  }
  button {
    background: #00796b; color: white; border: none; padding: 12px 25px;
    font-size: 16px; border-radius: 30px; cursor: pointer; user-select:none;
    box-shadow: 0 5px #004d40; transition: transform 0.1s ease;
  }
  button:active {
    transform: scale(0.95);
    box-shadow: 0 2px #004d40;
  }
  #talkButton {
    margin-top: 20px;
    width: 140px; height: 60px;
    border-radius: 50px;
    background: #009688;
    border: none;
    color: white;
    font-size: 20px;
    cursor: pointer;
    user-select:none;
    box-shadow: 0 6px #00796b;
    transition: background-color 0.2s ease;
    display: none;
  }
  #talkButton.active {
    background: #004d40;
    box-shadow: 0 3px #00221a;
  }
  #talkButton:active {
    transform: scale(0.95);
  }
</style>
</head>
<body>

<header>NovaTalk - GÃ¶rÃ¼ntÃ¼lÃ¼ Arama + Avatar + BasÄ±lÄ± Tut KonuÅŸma</header>

<div id="app">
  <div id="status">Arama baÅŸlatmak iÃ§in butona basÄ±n.</div>
  <video id="videoLocal" autoplay playsinline muted style="display:none;"></video>
  
  <div id="avatar" style="display:none; position: relative;">
    <div class="eye left"><div class="pupil" id="pupilLeft"></div></div>
    <div class="eye right"><div class="pupil" id="pupilRight"></div></div>
    <div id="mouth"></div>
  </div>

  <div id="btns">
    <button id="btnStartCall">ðŸ“¹ GÃ¶rÃ¼ntÃ¼lÃ¼ AramayÄ± BaÅŸlat</button>
    <button id="btnEndCall" style="display:none; background:#e53935;">ðŸ”´ AramayÄ± Bitir</button>
  </div>

  <button id="talkButton">ðŸŽ™ BasÄ±lÄ± Tut KonuÅŸ</button>
</div>

<script>
  const status = document.getElementById('status');
  const btnStartCall = document.getElementById('btnStartCall');
  const btnEndCall = document.getElementById('btnEndCall');
  const talkButton = document.getElementById('talkButton');
  const videoLocal = document.getElementById('videoLocal');
  const avatar = document.getElementById('avatar');
  const pupilLeft = document.getElementById('pupilLeft');
  const pupilRight = document.getElementById('pupilRight');
  const mouth = document.getElementById('mouth');

  let stream = null;
  let isCalling = false;
  let isTalking = false;

  // GÃ¶z hareketi
  function moveEyes() {
    if(isTalking) return; // KonuÅŸurken gÃ¶zler sabit kalsÄ±n
    const x = Math.random() * 6 - 3;
    const y = Math.random() * 4 - 2;
    pupilLeft.style.transform = `translate(${x}px, ${y}px)`;
    pupilRight.style.transform = `translate(${x}px, ${y}px)`;
  }
  setInterval(moveEyes, 2000);

  // AÄŸÄ±z animasyonu
  function animateMouth(open) {
    mouth.style.height = open ? '50px' : '30px';
  }

  // Medya izinlerini al (kamera + mikrofon)
  async function getMedia() {
    try {
      return await navigator.mediaDevices.getUserMedia({audio:true, video: true});
    } catch (e) {
      alert('Kamera ve mikrofon izinleri reddedildi veya desteklenmiyor.');
      throw e;
    }
  }

  // Arama baÅŸlat
  async function startCall() {
    try {
      stream = await getMedia();
    } catch {
      return;
    }
    isCalling = true;
    videoLocal.srcObject = stream;
    videoLocal.style.display = 'block';
    avatar.style.display = 'block';
    status.textContent = 'GÃ¶rÃ¼ntÃ¼lÃ¼ arama baÅŸladÄ±.';
    btnStartCall.style.display = 'none';
    btnEndCall.style.display = 'inline-block';
    talkButton.style.display = 'inline-block';
  }

  // AramayÄ± bitir
  function endCall() {
    if(!isCalling) return;
    isCalling = false;
    talkButton.style.display = 'none';
    videoLocal.style.display = 'none';
    avatar.style.display = 'none';
    status.textContent = 'Arama sonlandÄ±rÄ±ldÄ±.';
    btnStartCall.style.display = 'inline-block';
    btnEndCall.style.display = 'none';

    if(stream){
      stream.getTracks().forEach(track => track.stop());
      stream = null;
    }
  }

  // BasÄ±lÄ± tut konuÅŸma (mikrofon aÃ§ma kapama simÃ¼lasyonu)
  talkButton.addEventListener('mousedown', () => {
    if(!isCalling) return;
    isTalking = true;
    animateMouth(true);
    talkButton.classList.add('active');
    status.textContent = 'ðŸŽ¤ KonuÅŸuyorsun...';
  });

  talkButton.addEventListener('mouseup', () => {
    if(!isCalling) return;
    isTalking = false;
    animateMouth(false);
    talkButton.classList.remove('active');
    status.textContent = 'Arama aÃ§Ä±k. BasÄ±lÄ± tut konuÅŸ.';
  });

  // Mobil dokunma olaylarÄ±
  talkButton.addEventListener('touchstart', (e) => {
    e.preventDefault();
    if(!isCalling) return;
    isTalking = true;
    animateMouth(true);
    talkButton.classList.add('active');
    status.textContent = 'ðŸŽ¤ KonuÅŸuyorsun...';
  });

  talkButton.addEventListener('touchend', (e) => {
    e.preventDefault();
    if(!isCalling) return;
    isTalking = false;
    animateMouth(false);
    talkButton.classList.remove('active');
    status.textContent = 'Arama aÃ§Ä±k. BasÄ±lÄ± tut konuÅŸ.';
  });

  btnStartCall.addEventListener('click', startCall);
  btnEndCall.addEventListener('click', endCall);
</script>

</body>
</html>
