<!DOCTYPE html>

<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
  body {
    margin: 0; font-family: Arial, sans-serif; background: #ece5dd; text-align: center;
    user-select: none;
  }
  header {

  #callScreen {

  }
  #spinner {

    width: 60px; height: 60px;
    animation: spin 1s linear infinite;
    margin-bottom: 20px;
    display: none;
  }
  @keyframes spin { 0% {transform: rotate(0deg);} 100% {transform: rotate(360deg);} }
  video {
    width: 90%; max-width: 400px; margin-top: 20px; border-radius: 12px; display: none;
  }
  #avatar {
    width: 140px; height: 140px; margin-top: 20px;
    border-radius: 50%;
    background: #004d40;
    position: relative;
    box-shadow: 0 0 15px #00ff99;
  }
  /* GÃ¶zler */
  #eye-left, #eye-right {
    position: absolute;
    top: 50px; width: 30px; height: 30px;
    background: white; border-radius: 50%;
    border: 3px solid #00251a;
    overflow: hidden;
  }
  #eye-left { left: 30px; }
  #eye-right { right: 30px; }
  .pupil {
    position: absolute;
    top: 7px; left: 7px;
    width: 16px; height: 16px;
    background: black;
    border-radius: 50%;
    transition: all 0.2s ease;
  }
  /* AÄŸÄ±z */
  #mouth {
    position: absolute;
    bottom: 40px; left: 50%; transform: translateX(-50%);
    width: 70px; height: 30px;
    background: #c62828;
    border-radius: 0 0 50px 50px;
    overflow: hidden;
  }
  #mouth.open {
    height: 50px;
    border-radius: 0 0 70px 70px;
    background: #ff1744;
  }
  #securityNote {
    font-size: 12px; color: #444; margin: 15px auto 30px; max-width: 400px;
    text-align: center;
  }
  #log {
    background: white; margin: 10px auto; padding: 10px; border-radius: 8px;
    min-height: 120px; max-width: 400px; overflow-y: auto; white-space: pre-wrap;
    color: #333; text-align: left; font-family: monospace;
  }
  footer {
    display: flex; justify-content: center; gap: 15px; padding: 15px; background: #f0f0f0;
  }
  button {
    padding: 12px 20px; font-size: 16px; border: none; border-radius: 30px;
    cursor: pointer; min-width: 130px;
  }
  #startAudioBtn { background: #25d366; color: white; }
  #startVideoBtn { background: #34b7f1; color: white; }
  #endCallBtn { background: #dc3545; color: white; display: none; }
  #status, #statusMsg {
    margin-top: 10px; font-size: 18px;
  }
</style>
</head>
<body>
<header>NovaTalk</header>

<div id="callScreen">
  <div id="spinner"></div>
  <div id="status">BaÅŸlamak iÃ§in butona tÄ±klayÄ±n.</div>
  <video id="video" autoplay playsinline muted></video>
  <div id="avatar" aria-label="ChatNova Avatar" role="img">
    <div id="eye-left"><div class="pupil"></div></div>
    <div id="eye-right"><div class="pupil"></div></div>
    <div id="mouth"></div>
  </div>
  <div id="statusMsg"></div>
</div>

<div id="log">ğŸ“ KonuÅŸmalar buraya yazÄ±lacak...</div>
<div id="securityNote">ğŸ”’ GÃ¼venlik Notu: Mikrofon ve kamera izinleri sadece bu sayfada kullanÄ±lÄ±r, kimse sizi izleyemez veya dinleyemez.</div>

<footer>
  <button id="startAudioBtn">ğŸ¤ Sesli Arama</button>
  <button id="startVideoBtn">ğŸ“¹ GÃ¶rÃ¼ntÃ¼lÃ¼ Arama</button>
  <button id="endCallBtn">ğŸ”´ AramayÄ± Bitir</button>
</footer>

<script>
  const status = document.getElementById('status');
  const statusMsg = document.getElementById('statusMsg');
  const log = document.getElementById('log');
  const spinner = document.getElementById('spinner');
  const video = document.getElementById('video');
  const avatar = document.getElementById('avatar');
  const startAudioBtn = document.getElementById('startAudioBtn');
  const startVideoBtn = document.getElementById('startVideoBtn');
  const endCallBtn = document.getElementById('endCallBtn');

  const eyeLeftPupil = document.querySelector('#eye-left .pupil');
  const eyeRightPupil = document.querySelector('#eye-right .pupil');
  const mouth = document.getElementById('mouth');

  let recognition;
  let inactivityTimer;
  let callActive = false;
  let audioStream, videoStream;
  let botSpokenIntro = false;

  // GÃ¶z hareketi rastgele (basit)
  function randomEyeMovement() {
    const max = 8; // px max hareket
    const x = Math.floor(Math.random()*max*2 - max);
    const y = Math.floor(Math.random()*max*2 - max);
    eyeLeftPupil.style.transform = `translate(${x}px, ${y}px)`;
    eyeRightPupil.style.transform = `translate(${x}px, ${y}px)`;
  }

  // AÄŸzÄ± aÃ§/kapa animasyon (konuÅŸma sÄ±rasÄ±nda)
  function mouthOpen(open) {
    if(open) mouth.classList.add('open');
    else mouth.classList.remove('open');
  }

  // Bot konuÅŸma (sesli)
  function botSpeak(text) {
    if (speechSynthesis.speaking) speechSynthesis.cancel();
    const utter = new SpeechSynthesisUtterance(text);
    utter.lang = 'tr-TR';
    utter.pitch = 1.1;
    utter.rate = 1;

    utter.onstart = () => mouthOpen(true);
    utter.onend = () => mouthOpen(false);

    speechSynthesis.speak(utter);
  }

  // Log yazdÄ±rma
  function logMessage(text) {
    log.textContent += `\n${text}`;
    log.scrollTop = log.scrollHeight;
  }

  // AramayÄ± sonlandÄ±r
  function endCall() {
    callActive = false;
    clearTimeout(inactivityTimer);
    if (recognition) recognition.stop();
    if (audioStream) audioStream.getTracks().forEach(t => t.stop());
    if (videoStream) videoStream.getTracks().forEach(t => t.stop());
    video.style.display = 'none';
    avatar.style.display = 'none';
    status.textContent = 'GÃ¶rÃ¼ÅŸme sonlandÄ±rÄ±ldÄ±.';
    spinner.style.display = 'none';
    startAudioBtn.style.display = 'inline-block';
    startVideoBtn.style.display = 'inline-block';
    endCallBtn.style.display = 'none';
    botSpokenIntro = false;
    statusMsg.textContent = '';
  }

  // Basit ChatNova cevabÄ± (Ä°stersen API ile geniÅŸletebilirsin)
  function botReply(userText) {
    if (!userText.trim()) return '...';

    const lower = userText.toLowerCase();

    if (lower.includes('nasÄ±lsÄ±n')) return 'Ä°yiyim, teÅŸekkÃ¼r ederim! Sen nasÄ±lsÄ±n?';
    if (lower.includes('merhaba')) return 'Merhaba! Sana nasÄ±l yardÄ±mcÄ± olabilirim?';
    if (lower.includes('gÃ¶rÃ¼ÅŸÃ¼rÃ¼z') || lower.includes('hoÅŸÃ§a kal')) return 'GÃ¶rÃ¼ÅŸmek Ã¼zere! Ä°yi gÃ¼nler!';
    if (lower.includes('hava')) return 'BugÃ¼n hava Ã§ok gÃ¼zel, dÄ±ÅŸarÄ± Ã§Ä±kmanÄ± tavsiye ederim.';
    if (lower.includes('teÅŸekkÃ¼r')) return 'Rica ederim, her zaman buradayÄ±m.';
    return 'Bunu tam anlayamadÄ±m, lÃ¼tfen tekrar eder misin?';
  }

  // KonuÅŸma tanÄ±ma baÅŸlatma
  function startRecognition() {
    recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'tr-TR';
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;

    recognition.onstart = () => {
      statusMsg.textContent = 'ğŸ¤ Dinleniyor...';
      if (!botSpokenIntro) {
        botSpeak('Seni dinliyorum.');
        botSpokenIntro = true;
      }
    };

    recognition.onresult = (e) => {
      const userText = e.results[0][0].transcript;
      logMessage('ğŸ‘¤ Sen: ' + userText);
      recognition.stop(); // DÃ¶ngÃ¼yÃ¼ kes
      const reply = botReply(userText);
      logMessage('ğŸ¤– ChatNova: ' + reply);
      botSpeak(reply);
      resetInactivity();
    };

    recognition.onerror = (e) => {
      statusMsg.textContent = 'Ses tanÄ±ma hatasÄ±: ' + e.error;
    };

    recognition.onend = () => {
      if (callActive) recognition.start();
    };

    recognition.start();
  }

  // Uzun sessizlik kontrolÃ¼
  function resetInactivity() {
    clearTimeout(inactivityTimer);
    inactivityTimer = setTimeout(() => {
      botSpeak('Dostum, konuÅŸmuyorsun. Kapatmak zorundayÄ±m.');
      endCall();
    }, 15000); // 15 saniye sessizlikte kapanÄ±r
  }

  // Arama baÅŸlatma
  function startCall(withVideo = false) {
    callActive = true;
    spinner.style.display = 'block';
    status.textContent = 'ChatNova aranÄ±yor...';
    avatar.style.display = 'block';
    video.style.display = withVideo ? 'block' : 'none';

    startAudioBtn.style.display = 'none';
    startVideoBtn.style.display = 'none';
    endCallBtn.style.display = 'inline-block';

    setTimeout(() => {
      spinner.style.display = 'none';
      status.textContent = 'GÃ¶rÃ¼ÅŸme baÅŸladÄ±';

      const constraints = withVideo ? { video: true, audio: true } : { audio: true };
      navigator.mediaDevices.getUserMedia(constraints)
        .then(stream => {
          audioStream = stream;
          if (withVideo) {
            videoStream = stream;
            video.srcObject = stream;
          }
          startRecognition();
          eyeMovementInterval = setInterval(randomEyeMovement, 1500);
        })
        .catch(err => {
          status.textContent = 'Ä°zin alÄ±namadÄ±: ' + err.message;
          endCall();
        });
    }, 3000);
  }

  // Eventler
  startAudioBtn.onclick = () => startCall(false);
  startVideoBtn.onclick = () => startCall(true);
  endCallBtn.onclick = () => {
    clearInterval(eyeMovementInterval);
    endCall();
  };

  // BaÅŸlangÄ±Ã§ta avatar gizli
  avatar.style.display = 'none';

  // GÃ¶z hareketi intervali iÃ§in deÄŸiÅŸken
  let eyeMovementInterval;

</script>
</body>
</html>
