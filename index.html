<!DOCTYPE html><html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NovaTalk - ChatNova</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #e0f2f1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #avatar {
      width: 150px;
      height: 150px;
      background: #26a69a;
      border-radius: 50%;
      position: relative;
      margin-bottom: 20px;
    }
    .eye {
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      position: absolute;
      top: 40px;
      box-shadow: inset 0 0 3px #444;
    }
    .eye.left { left: 30px; }
    .eye.right { right: 30px; }
    .pupil {
      width: 8px;
      height: 8px;
      background: #004d40;
      border-radius: 50%;
      position: absolute;
      top: 6px;
      left: 6px;
    }
    #mouth {
      width: 60px;
      height: 25px;
      background: #004d40;
      border-radius: 0 0 30px 30px;
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      transition: height 0.1s ease;
    }
    #callPanel {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
    }
    #voiceCallBtn, #videoCallBtn, #endCallBtn {
      background: #004d40;
      color: white;
    }
    #talkBtn {
      background: #00796b;
      color: white;
      touch-action: none;
    }
    #status {
      margin-top: 10px;
      font-size: 14px;
      color: #004d40;
    }
    #videoBox {
      display: none;
      margin-top: 15px;
    }
    video {
      border-radius: 10px;
      width: 240px;
      height: 180px;
    }
  </style>
</head>
<body>
  <div id="avatar">
    <div class="eye left"><div class="pupil"></div></div>
    <div class="eye right"><div class="pupil"></div></div>
    <div id="mouth"></div>
  </div>
  <div id="callPanel">
    <button id="voiceCallBtn">üîä Sesli Ara</button>
    <button id="videoCallBtn">üìπ G√∂r√ºnt√ºl√º Ara</button>
    <button id="endCallBtn">‚ùå Kapat</button>
  </div>
  <button id="talkBtn">üé§ Basƒ±lƒ± Tut & Konu≈ü</button>
  <div id="status">Mikrofon izni isteniyor...</div>
  <div id="videoBox">
    <video id="localVideo" autoplay muted></video>
  </div>  <script>
    const talkBtn = document.getElementById('talkBtn');
    const mouth = document.getElementById('mouth');
    const statusText = document.getElementById('status');
    const voiceCallBtn = document.getElementById('voiceCallBtn');
    const videoCallBtn = document.getElementById('videoCallBtn');
    const endCallBtn = document.getElementById('endCallBtn');
    const videoBox = document.getElementById('videoBox');
    const localVideo = document.getElementById('localVideo');

    let recognition;
    let speaking = false;

    async function initMicPermission() {
      try {
        await navigator.mediaDevices.getUserMedia({ audio: true });
        statusText.textContent = "ƒ∞zin verildi. Konu≈ümak i√ßin basƒ±lƒ± tut.";
      } catch (err) {
        statusText.textContent = "‚ùå Mikrofon izni reddedildi.";
        talkBtn.disabled = true;
      }
    }

    initMicPermission();

    if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
      recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'tr-TR';
      recognition.interimResults = false;

      recognition.onresult = (event) => {
        const result = event.results[0][0].transcript;
        botReply(result);
      };

      recognition.onerror = (e) => console.warn('Hata:', e);
      recognition.onend = () => {
        speaking = false;
        mouth.style.height = '25px';
      };
    } else {
      alert("Tarayƒ±cƒ±nƒ±z desteklemiyor.");
    }

    function botReply(text) {
      const synth = window.speechSynthesis;
      let yanit = "√úzg√ºn√ºm, anlayamadƒ±m.";
      if (text.includes("merhaba")) yanit = "Merhaba!";
      else if (text.includes("nasƒ±lsƒ±n")) yanit = "ƒ∞yiyim, sen nasƒ±lsƒ±n?";
      else if (text.includes("g√∂r√º≈ü√ºr√ºz")) yanit = "Ho≈ü√ßa kal!";

      const utter = new SpeechSynthesisUtterance(yanit);
      utter.lang = 'tr-TR';
      utter.onstart = () => mouth.style.height = '45px';
      utter.onend = () => mouth.style.height = '25px';
      synth.speak(utter);
    }

    talkBtn.addEventListener('touchstart', (e) => {
      e.preventDefault();
      if (recognition && !speaking) {
        recognition.start();
        speaking = true;
        mouth.style.height = '45px';
        statusText.textContent = "üéß Dinleniyor...";
      }
    });

    talkBtn.addEventListener('touchend', (e) => {
      e.preventDefault();
      if (recognition && speaking) {
        recognition.stop();
        speaking = false;
        mouth.style.height = '25px';
        statusText.textContent = "Cevap hazƒ±rlanƒ±yor...";
      }
    });

    setInterval(() => {
      const eyes = document.querySelectorAll('.pupil');
      eyes.forEach(p => {
        const x = Math.random() * 6 - 3;
        const y = Math.random() * 6 - 3;
        p.style.transform = `translate(${x}px, ${y}px)`;
      });
    }, 2000);

    voiceCallBtn.onclick = async () => {
      alert("üîä Sesli arama ba≈ülatƒ±ldƒ± (√∂rnek)");
    };

    videoCallBtn.onclick = async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        localVideo.srcObject = stream;
        videoBox.style.display = 'block';
        statusText.textContent = "üé• G√∂r√ºnt√ºl√º konu≈üma ba≈ülatƒ±ldƒ±.";
      } catch (err) {
        alert("Kamera izni reddedildi.");
      }
    };

    endCallBtn.onclick = () => {
      localVideo.srcObject?.getTracks().forEach(track => track.stop());
      videoBox.style.display = 'none';
      statusText.textContent = "Konu≈üma kapatƒ±ldƒ±.";
    };
  </script></body>
</html>
