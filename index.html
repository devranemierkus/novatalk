<body>

<script>
  const btnAudio = document.getElementById('btnAudio');
  const btnVideo = document.getElementById('btnVideo');
  const btnStop = document.getElementById('btnStop');
  const video = document.getElementById('video');
  const status = document.getElementById('status');
  const log = document.getElementById('log');

  let recognition = null;
  let audioStream = null;
  let videoStream = null;
  let recognizing = false;
  let waitingForUserSpeech = false;
  let noSpeechTimeout;

  // KullanÄ±cÄ±dan izin ister
  async function requestPermissions(videoNeeded = false) {
    try {
      const constraints = videoNeeded ? { audio: true, video: true } : { audio: true };
      const stream = await navigator.mediaDevices.getUserMedia(constraints);
      if (videoNeeded) {
        video.srcObject = stream;
        video.style.display = 'block';
        videoStream = stream;
      } else {
        if (videoStream) {
          videoStream.getTracks().forEach(t => t.stop());
          video.style.display = 'none';
          videoStream = null;
        }
      }
      audioStream = stream;
      return true;
    } catch (e) {
      status.textContent = 'âŒ Ä°zin reddedildi veya hata oluÅŸtu: ' + e.message;
      return false;
    }
  }

  // Bot konuÅŸma fonksiyonu (Text-to-Speech)
  function botKonus(text) {
    if (speechSynthesis.speaking) {
      speechSynthesis.cancel();
    }
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = 'tr-TR';
    utterance.pitch = 1.1;
    utterance.rate = 1;
    utterance.onend = () => {
      // KonuÅŸma bittikten sonra yeniden dinlemeye devam et
      if (recognizing) {
        recognition.start();
        waitingForUserSpeech = true;
        startNoSpeechTimer();
      }
    };
    speechSynthesis.speak(utterance);
    logMesaj('ğŸ¤– ChatNova: ' + text);
  }

  // Log mesaj yazma
  function logMesaj(msg) {
    log.textContent += '\n' + msg;
    log.scrollTop = log.scrollHeight;
  }

  // KonuÅŸma dinlemeye baÅŸlama
  async function startRecognition(videoNeeded = false) {
    const izinAlindi = await requestPermissions(videoNeeded);
    if (!izinAlindi) return;

    if (!('webkitSpeechRecognition' in window || 'SpeechRecognition' in window)) {
      alert('TarayÄ±cÄ±nÄ±z ses tanÄ±mayÄ± desteklemiyor!');
      return;
    }

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    recognition = new SpeechRecognition();
    recognition.lang = 'tr-TR';
    recognition.interimResults = false;
    recognition.continuous = true;

    recognition.onstart = () => {
      recognizing = true;
      btnAudio.disabled = true;
      btnVideo.disabled = true;
      btnStop.disabled = false;
      status.textContent = 'ğŸ™ï¸ Dinleniyor... LÃ¼tfen konuÅŸun.';
      waitingForUserSpeech = true;
      startNoSpeechTimer();
    };

    recognition.onerror = (event) => {
      status.textContent = 'âš ï¸ Ses tanÄ±ma hatasÄ±: ' + event.error;
      logMesaj('âš ï¸ Hata: ' + event.error);
      if (event.error === 'not-allowed') {
        btnAudio.disabled = false;
        btnVideo.disabled = false;
        btnStop.disabled = true;
      }
    };

    recognition.onresult = async (event) => {
      waitingForUserSpeech = false;
      clearTimeout(noSpeechTimeout);

      const last = event.results.length - 1;
      const text = event.results[last][0].transcript.trim();
      logMesaj('ğŸ‘¤ Sen: ' + text);
      status.textContent = 'ğŸ§ Ä°ÅŸleniyor...';

      // Burada Google AI API'ye soruyu gÃ¶nderip cevap alÄ±nacak
      const cevap = await googleChatApiSorgula(text);

      if (!cevap) {
        botKonus('ÃœzgÃ¼nÃ¼m, sizi anlayamadÄ±m.');
      } else {
        botKonus(cevap);
      }
    };

    recognition.onend = () => {
      recognizing = false;
      btnAudio.disabled = false;
      btnVideo.disabled = false;
      btnStop.disabled = true;
      status.textContent = 'â¸ï¸ Dinleme durdu.';
      waitingForUserSpeech = false;

      if (videoStream) {
        video.style.display = 'none';
        videoStream.getTracks().forEach(t => t.stop());
        videoStream = null;
      }
      if (audioStream) {
        audioStream.getTracks().forEach(t => t.stop());
        audioStream = null;
      }
    };

    recognition.start();
  }

  // KonuÅŸmayÄ± durdurma
  function stopRecognition() {
    if (recognition) {
      recognition.stop();
    }
    if (audioStream) {
      audioStream.getTracks().forEach(track => track.stop());
      audioStream = null;
    }
    if (videoStream) {
      video.style.display = 'none';
      videoStream.getTracks().forEach(track => track.stop());
      videoStream = null;
    }
    recognizing = false;
    btnAudio.disabled = false;
    btnVideo.disabled = false;
    btnStop.disabled = true;
    status.textContent = 'ğŸ›‘ KonuÅŸma/dinleme durduruldu.';
    logMesaj('ğŸ›‘ KonuÅŸma sonlandÄ±rÄ±ldÄ±.');
    waitingForUserSpeech = false;
    clearTimeout(noSpeechTimeout);
  }

  // 5 saniye boyunca konuÅŸma olmazsa uyarÄ± ver
  function startNoSpeechTimer() {
    clearTimeout(noSpeechTimeout);
    noSpeechTimeout = setTimeout(() => {
      if (waitingForUserSpeech) {
        botKonus('Hadi dostum, konuÅŸacak mÄ±sÄ±n?');
      }
    }, 5000);
  }

  // Google AI API sorgusu (burada sadece Ã¶rnek, gerÃ§ek API Ã§aÄŸrÄ±sÄ±nÄ± backend ile yapmalÄ±sÄ±n)
  async function googleChatApiSorgula(soru) {
    logMesaj('... Google AI sorgulanÄ±yor ...');
    // TODO: Burada backend ile gerÃ§ek Google AI API Ã§aÄŸrÄ±sÄ±nÄ± yapmalÄ±sÄ±n.
    // Ã–rnek fetch:
    /*
    const response = await fetch('https://backend-ornek.com/google-chat', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer API_KEY' },
      body: JSON.stringify({ message: soru }),
    });
    const data = await response.json();
    return data.reply;
    */
    // Åimdilik demo cevap dÃ¶n:
    return new Promise(resolve => setTimeout(() => resolve('Merhaba! NovaTalk burda. HenÃ¼z gerÃ§ek API baÄŸlanmadÄ±.'), 1000));
  }

  btnAudio.onclick = () => startRecognition(false);
  btnVideo.onclick = () => startRecognition(true);
  btnStop.onclick = () => stopRecognition();

  // Kopyalama ve saÄŸ tÄ±k engelleme (basit)
  document.addEventListener('contextmenu', e => e.preventDefault());
  document.addEventListener('copy', e => {

    alert('Bu iÃ§erik korumalÄ±dÄ±r. Kopyalama izni yoktur.');
  });

</script>
