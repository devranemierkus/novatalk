<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NovaTalk - WhatsApp Tarzı Sesli Arama</title>
<style>
  body {
    margin:0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #ece5dd;
    display: flex;
    flex-direction: column;
    height: 100vh;
    user-select:none;
  }
  header {
    background: #075e54;
    color: white;
    padding: 15px;
    font-size: 24px;
    font-weight: 700;
    text-align: center;
  }
  #callScreen {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: #128c7e;
    color: white;
    font-size: 22px;
    position: relative;
  }
  .spinner {
    border: 6px solid rgba(255,255,255,0.3);
    border-top: 6px solid white;
    border-radius: 50%;
    width: 70px;
    height: 70px;
    animation: spin 1s linear infinite;
    margin-bottom: 15px;
  }
  @keyframes spin {
    0% {transform: rotate(0deg);}
    100% {transform: rotate(360deg);}
  }
  #log {
    background: white;
    color: #222;
    font-size: 16px;
    padding: 10px;
    height: 180px;
    overflow-y: auto;
    border-top: 1px solid #ccc;
    white-space: pre-wrap;
  }
  footer {
    display: flex;
    justify-content: space-around;
    padding: 15px;
    background: #f7f7f7;
    border-top: 1px solid #ddd;
  }
  button {
    flex: 1;
    margin: 0 10px;
    padding: 14px 0;
    font-size: 18px;
    font-weight: 600;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    user-select:none;
    transition: background-color 0.3s ease;
  }
  #btnAudioStart {
    background-color: #25d366;
    color: white;
  }
  #btnAudioStart:hover {
    background-color: #128c4a;
  }
  #btnCallEnd {
    background-color: #dc3545;
    color: white;
    display: none;
  }
  #btnCallEnd:hover {
    background-color: #a52734;
  }
  #statusMsg {
    position: absolute;
    bottom: 20px;
    font-size: 16px;
    opacity: 0.9;
  }
  #securityNote {
    font-size: 12px;
    color: #666;
    margin: 5px 10px;
    text-align: center;
    font-style: italic;
  }
</style>
</head>
<body>

<header>NovaTalk</header>

<div id="callScreen">
  <div id="spinner" class="spinner" style="display:none;"></div>
  <div id="callStatusText"></div>
  <div id="statusMsg"></div>
</div>

<div id="log">📝 Konuşma logları burada gösterilecek...</div>

<footer>
  <button id="btnAudioStart">🎤 Sesli Arama Başlat</button>
  <button id="btnCallEnd">🛑 Aramayı Bitir</button>
</footer>

<div id="securityNote">🔒 Gizliliğiniz bizim önceliğimizdir. Mikrofon izni sadece bu uygulama için kullanılır, kimse sizi izlemez veya dinlemez.</div>

<script>
  const btnAudioStart = document.getElementById('btnAudioStart');
  const btnCallEnd = document.getElementById('btnCallEnd');
  const spinner = document.getElementById('spinner');
  const callStatusText = document.getElementById('callStatusText');
  const statusMsg = document.getElementById('statusMsg');
  const log = document.getElementById('log');

  let recognition = null;
  let recognizing = false;
  let inactivityTimer = null;
  let callActive = false;
  let speechQueue = [];
  let isSpeaking = false;

  // Sesli okuma kuyruğu yönetimi
  function speak(text) {
    if (speechSynthesis.speaking) {
      speechQueue.push(text);
      return;
    }
    isSpeaking = true;
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = 'tr-TR';
    utterance.pitch = 1.1;
    utterance.rate = 1;
    utterance.onstart = () => {
      // Bot konuşmaya başlarken mikrofondan dinlemeyi durdur
      if (recognition && recognizing) {
        recognition.stop();
      }
    };
    utterance.onend = () => {
      isSpeaking = false;
      if (callActive && !recognizing) {
        recognition.start();
      }
      if (speechQueue.length > 0) {
        const nextText = speechQueue.shift();
        speak(nextText);
      }
    };
    speechSynthesis.speak(utterance);
  }

  function logMesaj(msg) {
    if (log.textContent.includes(msg)) return; // Aynı mesaj üst üste olmasın
    log.textContent += '\n' + msg;
    log.scrollTop = log.scrollHeight;
  }

  function resetInactivityTimer() {
    clearTimeout(inactivityTimer);
    inactivityTimer = setTimeout(() => {
      speak('Hadi dostum, konuşacak mısın?');
      resetInactivityTimer();
    }, 8000);
  }

  function baslatKonusma() {
    if (!('SpeechRecognition' in window || 'webkitSpeechRecognition' in window)) {
      alert('Tarayıcınız ses tanımayı desteklemiyor!');
      return;
    }

    recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'tr-TR';
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;

    recognition.onstart = () => {
      recognizing = true;
      statusMsg.textContent = 'Dinleniyor... Konuşabilirsiniz.';
      logMesaj('🎙️ Ses tanıma başlatıldı.');
      resetInactivityTimer();
      speak('Seni dinliyorum...');
    };

    recognition.onerror = (event) => {
      statusMsg.textContent = 'Ses tanıma hatası: ' + event.error;
      if (event.error === 'not-allowed' || event.error === 'permission-denied') {
        alert('Mikrofon izni reddedildi veya erişilemiyor.');
        bitirKonusma();
      }
    };

    recognition.onend = () => {
      recognizing = false;
      statusMsg.textContent = 'Ses tanıma durdu.';
      clearTimeout(inactivityTimer);
      if (callActive && !isSpeaking) {
        recognition.start();
      }
    };

    recognition.onresult = (event) => {
      const speech = event.results[0][0].transcript.trim();
      logMesaj('👤 Sen: ' + speech);
      resetInactivityTimer();
      botCevapVer(speech);
    };

    recognition.start();
  }

  // Bot cevabı (daha gelişmiş API ile değiştirilebilir)
  function botCevapVer(kullaniciSoz) {
    const soz = kullaniciSoz.toLowerCase();

    if (soz.includes('nasılsın')) {
      botKonus('İyiyim, teşekkür ederim! Sen nasılsın?');
    } else if (soz.includes('merhaba')) {
      botKonus('Merhaba! Sana nasıl yardımcı olabilirim?');
    } else if (soz.includes('görüşürüz') || soz.includes('hoşçakal')) {
      botKonus('Görüşmek üzere! İyi günler!');
      bitirKonusma();
    } else if (soz.trim() === '') {
      botKonus('Lütfen bir şeyler söyle.');
    } else {
      botKonus('Üzgünüm, bunu anlayamadım. Lütfen tekrar eder misin?');
    }
  }

  function botKonus(text) {
    logMesaj('🤖 ChatNova: ' + text);
    speak(text);
  }

  function bitirKonusma() {
    if (recognition && recognizing) {
      recognition.stop();
      recognizing = false;
    }
    statusMsg.textContent = 'Konuşma sonlandırıldı.';
    callActive = false;
    btnCallEnd.style.display = 'none';
    btnAudioStart.style.display = 'inline-block';
    spinner.style.display = 'none';
    callStatusText.textContent = '';
  }

  function aramaBaslat() {
    callActive = true;
    btnAudioStart.style.display = 'none';
    btnCallEnd.style.display = 'inline-block';

    spinner.style.display = 'block';
    callStatusText.textContent = 'ChatNova aranıyor...';

    setTimeout(() => {
      spinner.style.display = 'none';
      callStatusText.textContent = 'ALO!';
      speak('Alo!');
      baslatKonusma();
    }, 4000);
  }

  btnAudioStart.onclick = () => {
    aramaBaslat();
  };

  btnCallEnd.onclick = () => {
    bitirKonusma();
  };
</script>

</body>
</html>
