<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NovaTalk - ChatNova Sesli & G√∂r√ºnt√ºl√º Arama</title>
<style>
  body {
    margin:0; font-family: Arial, sans-serif; background:#e0f7fa; display:flex; flex-direction:column; height:100vh; align-items:center; justify-content:center;
  }
  header {
    background:#00796b; color:#fff; padding:15px 0; width:100%; text-align:center; font-size:26px; font-weight:bold; user-select:none;
  }
  #app {
    background:#fff; width:360px; max-width:95vw; border-radius:15px; box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    display:flex; flex-direction:column; align-items:center; padding:15px 20px;
  }
  #status {
    font-size:18px; color:#004d40; min-height:24px; margin-bottom:10px; user-select:none; text-align:center;
  }
  video {
    width: 320px; height: 240px; background:#000; border-radius:12px; object-fit: cover; margin-bottom: 10px;
  }
  #avatar {
    width: 150px; height: 150px; border-radius: 50%; background:#26a69a; position: relative; margin-bottom:15px;
    box-shadow: inset 0 0 8px #00796b;
  }
  .eye {
    width: 22px; height: 22px; background:#fff; border-radius:50%; position:absolute; top:45px;
    box-shadow: inset 0 0 4px #444;
  }
  .eye.left { left: 30px; }
  .eye.right { right: 30px; }
  .pupil {
    width: 10px; height: 10px; background:#004d40; border-radius:50%; position:absolute; top:6px; left:6px;
    transition: all 0.2s ease;
  }
  #mouth {
    position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%);
    width: 70px; height: 30px; border-radius: 0 0 40px 40px / 0 0 50px 50px;
    background: #004d40;
    transition: height 0.15s ease;
  }
  #controls {
    display: flex; justify-content: space-between; width: 100%; margin-bottom: 10px;
  }
  button {
    background:#00796b; color:#fff; border:none; padding:12px 15px; font-size:16px; border-radius:30px;
    cursor:pointer; user-select:none; box-shadow: 0 5px #004d40;
    transition: transform 0.1s ease;
  }
  button:active {
    transform: scale(0.95);
    box-shadow: 0 2px #004d40;
  }
  #btnSpeak {
    flex:1;
    margin-right: 10px;
  }
  #btnToggleVideo {
    flex:1;
    margin-left: 10px;
  }
  #log {
    width: 100%; max-width: 320px; height: 160px; background:#f0f4f4; border-radius:10px; overflow-y:auto;
    padding:10px; font-size:14px; color:#004d40; margin-top:10px; white-space:pre-wrap;
  }
  #securityNote {
    font-size:12px; color:#555; margin-top:12px; text-align:center; user-select:none;
  }
</style>
</head>
<body>
<header>NovaTalk - ChatNova</header>

<div id="app">
  <div id="status">Ba≈ülamak i√ßin butona basƒ±lƒ± tut ve konu≈ü.</div>
  <video id="videoLocal" autoplay playsinline muted style="display:none; border-radius:12px;"></video>
  <div id="avatar" style="display:block; position:relative;">
    <div class="eye left"><div class="pupil" id="pupilLeft"></div></div>
    <div class="eye right"><div class="pupil" id="pupilRight"></div></div>
    <div id="mouth"></div>
  </div>

  <div id="controls">
    <button id="btnSpeak">üé§ Basƒ±lƒ± Tut & Konu≈ü</button>
    <button id="btnToggleVideo">üìπ G√∂r√ºnt√ºy√º A√ß/Kapat</button>
  </div>

  <div id="log">üìù Sohbet burada g√∂z√ºkecek...</div>
</div>

<div id="securityNote">
  üîí Mikrofon ve kamera izinleri sadece sen izin verdiƒüinde aktif olur. Verilerin kaydedilmez.
</div>

<script>
  const status = document.getElementById('status');
  const videoLocal = document.getElementById('videoLocal');
  const avatar = document.getElementById('avatar');
  const pupilLeft = document.getElementById('pupilLeft');
  const pupilRight = document.getElementById('pupilRight');
  const mouth = document.getElementById('mouth');
  const btnSpeak = document.getElementById('btnSpeak');
  const btnToggleVideo = document.getElementById('btnToggleVideo');
  const log = document.getElementById('log');

  let recognition = null;
  let audioStream = null;
  let videoStream = null;
  let speaking = false;
  let videoOn = false;

  // Aƒüƒ±z animasyonu a√ß kapa
  function animateMouth(open) {
    mouth.style.height = open ? '50px' : '30px';
  }

  // G√∂z hareketi rastgele
  function moveEyes() {
    if (speaking) return;
    const x = Math.random() * 6 - 3;
    const y = Math.random() * 4 - 2;
    pupilLeft.style.transform = `translate(${x}px, ${y}px)`;
    pupilRight.style.transform = `translate(${x}px, ${y}px)`;
  }
  setInterval(moveEyes, 2000);

  // Log mesaj ekle ve kaydƒ±r
  function logMessage(text) {
    log.textContent += '\n' + text;
    log.scrollTop = log.scrollHeight;
  }

  // Bot cevabƒ± sesiyle
  function botReply(text) {
    // Basit demo cevaplar
    let response = "√úzg√ºn√ºm, anlayamadƒ±m.";
    const lower = text.toLowerCase();
    if(lower.includes("merhaba")) response = "Merhaba! Sana nasƒ±l yardƒ±mcƒ± olabilirim?";
    else if(lower.includes("nasƒ±lsƒ±n")) response = "ƒ∞yiyim, te≈üekk√ºr ederim. Sen nasƒ±lsƒ±n?";
    else if(lower.includes("g√∂r√º≈ü√ºr√ºz") || lower.includes("ho≈ü√ßa kal")) {
      response = "G√∂r√º≈ümek √ºzere! ƒ∞yi g√ºnler.";
    }
    
    logMessage("ü§ñ ChatNova: " + response);

    const utter = new SpeechSynthesisUtterance(response);
    utter.lang = 'tr-TR';
    utter.onstart = () => animateMouth(true);
    utter.onend = () => animateMouth(false);
    speechSynthesis.speak(utter);
  }

  // Mikrofon izin kontrol ve a√ßma
  async function startAudio() {
    if(audioStream) return audioStream;
    try {
      audioStream = await navigator.mediaDevices.getUserMedia({audio:true});
      return audioStream;
    } catch(e) {
      alert("L√ºtfen mikrofon iznini verin.");
      return null;
    }
  }

  // Kamera a√ß/kapa
  async function toggleVideo() {
    if(videoOn){
      if(videoStream){
        videoStream.getTracks().forEach(t=>t.stop());
        videoStream = null;
      }
      videoLocal.style.display = "none";
      avatar.style.display = "block";
      btnToggleVideo.textContent = "üìπ G√∂r√ºnt√ºy√º A√ß";
      videoOn = false;
      return;
    }
    try {
      videoStream = await navigator.mediaDevices.getUserMedia({video:{width:320, height:240}, audio:false});
      videoLocal.srcObject = videoStream;
      videoLocal.style.display = "block";
      avatar.style.display = "none";
      btnToggleVideo.textContent = "üìπ G√∂r√ºnt√ºy√º Kapat";
      videoOn = true;
    } catch(e) {
      alert("L√ºtfen kamera iznini verin.");
    }
  }

  // Sesli tanƒ±ma ba≈ülat
  function startRecognition(){
    if(!recognition){
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if(!SpeechRecognition){
        alert("Tarayƒ±cƒ±nƒ±z ses tanƒ±mayƒ± desteklemiyor.");
        return null;
      }
      recognition = new SpeechRecognition();
      recognition.lang = 'tr-TR';
      recognition.interimResults = false;

      recognition.onstart = () => {
        status.textContent = "üéß Dinleniyor...";
        speaking = true;
        animateMouth(true);
      };
      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        logMessage("üë§ Sen: " + transcript);
        botReply(transcript);
      };
      recognition.onerror = (e) => {
        console.error("Ses tanƒ±ma hatasƒ±:", e.error);
        if(e.error === "not-allowed" || e.error === "permission-denied"){
          alert("Mikrofon izni reddedildi.");
        }
      };
      recognition.onend = () => {
        status.textContent = "Basƒ±lƒ± tutup konu≈ümaya devam edebilirsiniz.";
        speaking = false;
        animateMouth(false);
      };
    }
    recognition.start();
  }

  // Sesli tanƒ±mayƒ± durdur
  function stopRecognition(){
    if(recognition){
      recognition.stop();
      speaking = false;
      animateMouth(false);
    }
  }

  // Basƒ±lƒ± tut konu≈ü butonu i≈ülemleri
  btnSpeak.addEventListener('mousedown', async e => {
    e.preventDefault();
    await startAudio();
    startRecognition();
  });
  btnSpeak.addEventListener('touchstart', async e => {
    e.preventDefault();
    await startAudio();
    startRecognition();
  });

  btnSpeak.addEventListener('mouseup', e => {
    e.preventDefault();
    stopRecognition();
  });
  btnSpeak.addEventListener('touchend', e => {
    e.preventDefault();
    stopRecognition();
  });

  btnToggleVideo.addEventListener('click', toggleVideo);

</script>
</body>
</html>
