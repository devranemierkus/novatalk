<style>
  body {

  }
  #videoLocal {

  }
  #avatar {

    box-shadow: inset 0 0 8px #00796b; display:none;

  .eye {

  #mouth {

  #btns {

  button {

    cursor:pointer; user-select:none; box-shadow: 0 5px #004d40;
    transition: transform 0.1s ease;
  }
  button:active {
    transform: scale(0.95);
    box-shadow: 0 2px #004d40;
  }
  #btnToggleCall, #btnToggleVideoCall {
    flex:1;
    margin-right:10px;
  }
  #btnTalkToggle, #btnEndCall {
    flex:1;
    margin-left:10px;
  }
  #btnTalkToggle[disabled], #btnEndCall[disabled] {
    background: #999 !important;
    cursor: not-allowed;
    box-shadow:none !important;
  }
  #log {
    width: 100%; max-width: 320px; height: 140px; background:#f0f4f4; border-radius:10px; overflow-y:auto;
    padding:10px; font-size:14px; color:#004d40; margin-top:10px; white-space:pre-wrap;
  }
  #securityNote {
    font-size:12px; color:#555; margin-top:12px; text-align:center; user-select:none;
  }
</style>
</head>
<body>
<header>NovaTalk - ChatNova</header>

<div id="app">
  <div id="status">BaÅŸlamak iÃ§in sesli ya da gÃ¶rÃ¼ntÃ¼lÃ¼ arama baÅŸlatÄ±n.</div>
  <video id="videoLocal" autoplay playsinline muted></video>
  <div id="avatar" style="position:relative;">
    <div class="eye left"><div class="pupil" id="pupilLeft"></div></div>
    <div class="eye right"><div class="pupil" id="pupilRight"></div></div>
    <div id="mouth"></div>
  </div>

  <div id="btns">
    <button id="btnToggleCall">ğŸ“ Sesli Arama</button>
    <button id="btnToggleVideoCall">ğŸ“¹ GÃ¶rÃ¼ntÃ¼lÃ¼ Arama</button>
  </div>

  <div id="btns" style="margin-top:10px;">
    <button id="btnTalkToggle" disabled>ğŸ™ BasÄ±lÄ± Tut KonuÅŸ</button>
    <button id="btnEndCall" disabled>ğŸ”´ AramayÄ± Bitir</button>
  </div>

  <div id="log">ğŸ“ Sohbet burada gÃ¶zÃ¼kecek...</div>
</div>

<div id="securityNote">ğŸ”’ Mikrofon ve kamera izinleri yalnÄ±zca arama baÅŸlatÄ±ldÄ±ÄŸÄ±nda aktif olur. Verileriniz kaydedilmez veya paylaÅŸÄ±lmaz.</div>

<script>
  const status = document.getElementById('status');
  const videoLocal = document.getElementById('videoLocal');
  const avatar = document.getElementById('avatar');
  const pupilLeft = document.getElementById('pupilLeft');
  const pupilRight = document.getElementById('pupilRight');
  const mouth = document.getElementById('mouth');
  const btnToggleCall = document.getElementById('btnToggleCall');
  const btnToggleVideoCall = document.getElementById('btnToggleVideoCall');
  const btnTalkToggle = document.getElementById('btnTalkToggle');
  const btnEndCall = document.getElementById('btnEndCall');
  const log = document.getElementById('log');

  let recognition = null;
  let isCalling = false;
  let isVideoCall = false;
  let audioStream = null;
  let videoStream = null;
  let isSpeaking = false;
  let isListening = false;

  // AÄŸÄ±z animasyonu aÃ§ kapa
  function animateMouth(open) {
    mouth.style.height = open ? '50px' : '30px';
  }

  // GÃ¶zleri rastgele hareket ettir
  function moveEyes() {
    if (isSpeaking) return;
    const x = Math.random() * 6 - 3;
    const y = Math.random() * 4 - 2;
    pupilLeft.style.transform = `translate(${x}px, ${y}px)`;
    pupilRight.style.transform = `translate(${x}px, ${y}px)`;
  }
  setInterval(moveEyes, 2000);

  // Log ekle ve otomatik scroll
  function logMessage(text) {
    log.textContent += '\n' + text;
    log.scrollTop = log.scrollHeight;
  }

  // Botun cevaplarÄ±
  function botReply(text) {
    text = text.toLowerCase();
    let response = "ÃœzgÃ¼nÃ¼m, bunu anlayamadÄ±m. Tekrar eder misin?";
    if(text.includes("merhaba")) response = "Merhaba! Sana nasÄ±l yardÄ±mcÄ± olabilirim?";
    else if(text.includes("nasÄ±lsÄ±n")) response = "Ä°yiyim, teÅŸekkÃ¼r ederim! Sen nasÄ±lsÄ±n?";
    else if(text.includes("gÃ¶rÃ¼ÅŸÃ¼rÃ¼z") || text.includes("hoÅŸÃ§a kal")) {
      response = "GÃ¶rÃ¼ÅŸmek Ã¼zere! Ä°yi gÃ¼nler!";
      endCall();
    }
    logMessage("ğŸ¤– ChatNova: " + response);
    speak(response);
  }

  // Bot sesle cevap verir
  function speak(text) {
    if(speechSynthesis.speaking) speechSynthesis.cancel();
    const utter = new SpeechSynthesisUtterance(text);
    utter.lang = 'tr-TR';
    utter.pitch = 1.1;
    utter.rate = 1;
    utter.onstart = () => {
      isSpeaking = true;
      animateMouth(true);
    };
    utter.onend = () => {
      isSpeaking = false;
      animateMouth(false);
    };
    speechSynthesis.speak(utter);
  }

  // Medya izinlerini al (kamera + mikrofon)
  async function getMedia(video=false) {
    try {
      return await navigator.mediaDevices.getUserMedia(video ? {audio:true, video: {width:320, height:240}} : {audio:true});
    } catch(e) {
      alert("Mikrofon ve/veya kamera izni reddedildi veya desteklenmiyor.");
      endCall();
      throw e;
    }
  }

  // Ses tanÄ±ma baÅŸlat
  function startRecognition() {
    if (!('SpeechRecognition' in window || 'webkitSpeechRecognition' in window)) {
      alert("TarayÄ±cÄ±nÄ±z ses tanÄ±mayÄ± desteklemiyor.");
      endCall();
      return;
    }
    recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'tr-TR';
    recognition.interimResults = false;
    recognition.continuous = false;

    recognition.onstart = () => {
      status.textContent = "ğŸ§ Dinleniyor...";
      isListening = true;
      animateMouth(true);
    };
    recognition.onresult = (event) => {
      const lastResult = event.results[event.results.length - 1];
      const transcript = lastResult[0].transcript.trim();
      logMessage("ğŸ‘¤ Sen: " + transcript);
      botReply(transcript);
    };
    recognition.onerror = (event) => {
      if(event.error === 'not-allowed' || event.error === 'service-not-allowed') {
        alert("Mikrofon izni yok veya engellendi.");
        endCall();
      } else if (event.error === 'aborted' || event.error === 'no-speech') {
        // normal durumlar, hata deÄŸil
      } else {
        logMessage("âš ï¸ Ses tanÄ±ma hatasÄ±: " + event.error);
      }
    };
    recognition.onend = () => {
      isListening = false;
      btnTalkToggle.textContent = "ğŸ™ BasÄ±lÄ± Tut KonuÅŸ";
      status.textContent = "Arama aÃ§Ä±k, basÄ±lÄ± tutup konuÅŸabilirsiniz.";
      animateMouth(false);
    };
    recognition.start();
  }

  // KonuÅŸmayÄ± durdur
  function stopRecognition() {
    if(recognition){
      recognition.stop();
      isListening = false;
      btnTalkToggle.textContent = "ğŸ™ BasÄ±lÄ± Tut KonuÅŸ";
      status.textContent = "Arama aÃ§Ä±k, basÄ±lÄ± tutup konuÅŸabilirsiniz.";
      animateMouth(false);
    }
  }

  // Arama baÅŸlat
  async function startCall(video=false) {
    if(isCalling) return;

    isCalling = true;
    isVideoCall = video;
    status.textContent = "ChatNova aranÄ±yor...";
    btnToggleCall.disabled = true;
    btnToggleVideoCall.disabled = true;
    btnTalkToggle.disabled = false;
    btnEndCall.disabled = false;
    btnTalkToggle.style.display = "inline-block";

    try {
      const stream = await getMedia(video);
      if(video){
        videoStream = stream;
        videoLocal.srcObject = stream;
        videoLocal.style.display = "block";
        avatar.style.display = "block";
      } else {
        audioStream = stream;
        videoLocal.style.display = "none";
        avatar.style.display = "block";
      }
      status.textContent = "GÃ¶rÃ¼ÅŸme baÅŸladÄ±. BasÄ±lÄ± tutup konuÅŸabilirsiniz.";
      speak("Selam! Seni dinliyorum.");
    } catch(e) {
      endCall();
    }
  }

  // AramayÄ± bitir
  function endCall() {
    if(!isCalling) return;

    isCalling = false;
    isVideoCall = false;

    status.textContent = "GÃ¶rÃ¼ÅŸme sonlandÄ±rÄ±ldÄ±.";

    btnToggleCall.disabled = false;
    btnToggleVideoCall.disabled = false;
    btnTalkToggle.disabled = true;
    btnEndCall.disabled = true;
    btnTalkToggle.style.display = "none";

    if(recognition){
      recognition.abort();
      recognition = null;
      isListening = false;
    }

    animateMouth(false);

    if(audioStream){
      audioStream.getTracks().forEach(track => track.stop());
      audioStream = null;
    }
    if(videoStream){
      videoStream.getTracks().forEach(track => track.stop());
      videoStream = null;
    }

    videoLocal.style.display = "none";
    avatar.style.display = "none";
  }

  // KonuÅŸma tuÅŸu basÄ±lÄ± tutunca mikrofon aÃ§, bÄ±rakÄ±nca kapa
  btnTalkToggle.addEventListener('mousedown', () => {
    if(!isCalling || isListening) return;
    startRecognition();
  });
  btnTalkToggle.addEventListener('mouseup', () => {
    if(!isCalling || !isListening) return;
    stopRecognition();
  });
  btnTalkToggle.addEventListener('touchstart', (e) => {
    e.preventDefault();
    if(!isCalling || isListening) return;
    startRecognition();
  });
  btnTalkToggle.addEventListener('touchend', (e) => {
    e.preventDefault();
    if(!isCalling || !isListening) return;
    stopRecognition();
  });

  btnToggleCall.onclick = () => startCall(false);
  btnToggleVideoCall.onclick = () => startCall(true);
  btnEndCall.onclick = () => endCall();

</script>
</body>
</html>
