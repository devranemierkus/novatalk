<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NovaTalk - Basılı Tut Konuş</title>
<style>
  body { font-family: Arial, sans-serif; background:#e0f7fa; display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; margin:0; }
  header { background:#00796b; color:#fff; padding:15px; width:100%; text-align:center; font-size:24px; user-select:none; }
  #app { background:#fff; border-radius:15px; padding:20px; width:350px; box-shadow:0 5px 15px rgba(0,0,0,0.2); text-align:center; }
  #status { margin-bottom:15px; font-weight:bold; color:#004d40; min-height:24px; }
  #log { background:#f0f4f4; border-radius:10px; height:140px; overflow-y:auto; padding:10px; color:#004d40; font-size:14px; white-space: pre-wrap; margin-top:15px; text-align:left; }
  #btnAudioCall, #btnEndCall { padding:12px 20px; font-size:16px; border:none; border-radius:30px; cursor:pointer; margin:5px; }
  #btnAudioCall { background:#00796b; color:#fff; }
  #btnEndCall { background:#e53935; color:#fff; display:none; }
  #talkButton {
    margin-top: 15px;
    background:#009688;
    border:none;
    border-radius: 50px;
    width: 140px;
    height: 60px;
    font-size: 18px;
    color: white;
    cursor: pointer;
    user-select:none;
    box-shadow: 0 5px #00796b;
    transition: background-color 0.2s;
  }
  #talkButton.active {
    background:#004d40;
    box-shadow: 0 2px #00221a;
  }
</style>
</head>
<body>

<header>NovaTalk - Basılı Tut Konuş</header>

<div id="app">
  <div id="status">Arama başlatmak için butona basın.</div>
  <button id="btnAudioCall">📞 Sesli Arama Başlat</button>
  <button id="btnEndCall">🔴 Aramayı Bitir</button>
  <br/>
  <button id="talkButton" disabled>🎙 Basılı Tut Konuş</button>

  <div id="log">📝 Sohbet burada gösterilecek...</div>
</div>

<script>
  const status = document.getElementById('status');
  const btnAudioCall = document.getElementById('btnAudioCall');
  const btnEndCall = document.getElementById('btnEndCall');
  const talkButton = document.getElementById('talkButton');
  const log = document.getElementById('log');

  let recognition = null;
  let isCalling = false;

  function logMessage(text) {
    log.textContent += '\n' + text;
    log.scrollTop = log.scrollHeight;
  }

  function speak(text) {
    if (speechSynthesis.speaking) speechSynthesis.cancel();
    const utter = new SpeechSynthesisUtterance(text);
    utter.lang = 'tr-TR';
    utter.pitch = 1.1;
    utter.rate = 1;
    utter.onstart = () => { status.textContent = '🤖 ChatNova konuşuyor...'; };
    utter.onend = () => { status.textContent = 'Arama açık, basılı tut konuş.'; };
    speechSynthesis.speak(utter);
  }

  function botReply(text) {
    const low = text.toLowerCase();
    let response = "Üzgünüm, bunu anlayamadım. Lütfen tekrar eder misin?";
    if (low.includes('merhaba')) response = 'Merhaba! Sana nasıl yardımcı olabilirim?';
    else if (low.includes('nasılsın')) response = 'İyiyim, teşekkür ederim! Sen nasılsın?';
    else if (low.includes('görüşürüz') || low.includes('hoşça kal')) {
      response = 'Görüşmek üzere! İyi günler!';
      endCall();
    }
    logMessage('🤖 ChatNova: ' + response);
    speak(response);
  }

  function startRecognition() {
    if (!('SpeechRecognition' in window || 'webkitSpeechRecognition' in window)) {
      alert('Tarayıcınız ses tanımayı desteklemiyor.');
      return;
    }
    recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'tr-TR';
    recognition.interimResults = false;
    recognition.continuous = false;

    recognition.onstart = () => {
      status.textContent = '🎧 Dinleniyor...';
      talkButton.classList.add('active');
      talkButton.textContent = '🎙 Konuşuyor... Bırak durdur';
    };

    recognition.onresult = (event) => {
      const transcript = event.results[0][0].transcript.trim();
      logMessage('👤 Sen: ' + transcript);
      botReply(transcript);
    };

    recognition.onerror = (event) => {
      if (event.error === 'not-allowed' || event.error === 'service-not-allowed') {
        alert('Mikrofon izni yok veya engellendi.');
        endCall();
      } else if(event.error === 'aborted' || event.error === 'no-speech') {
        // normal olabilir, görmezden gel
      } else {
        logMessage('⚠️ Ses tanıma hatası: ' + event.error);
      }
    };

    recognition.onend = () => {
      talkButton.classList.remove('active');
      talkButton.textContent = '🎙 Basılı Tut Konuş';
      status.textContent = 'Arama açık, basılı tut konuş.';
    };

    recognition.start();
  }

  function stopRecognition() {
    if (recognition) {
      recognition.stop();
      recognition = null;
    }
  }

  async function requestMicPermission() {
    try {
      await navigator.mediaDevices.getUserMedia({ audio: true });
      return true;
    } catch (e) {
      alert('Mikrofon izni reddedildi veya desteklenmiyor.');
      return false;
    }
  }

  function startCall() {
    isCalling = true;
    status.textContent = 'Sesli arama başladı. Basılı tut konuş.';
    btnAudioCall.style.display = 'none';
    btnEndCall.style.display = 'inline-block';
    talkButton.disabled = false;
    logMessage('✅ Sesli arama başladı.');
  }

  function endCall() {
    if (!isCalling) return;
    isCalling = false;
    status.textContent = 'Arama kapandı. Yeni arama başlatabilirsiniz.';
    btnAudioCall.style.display = 'inline-block';
    btnEndCall.style.display = 'none';
    talkButton.disabled = true;
    stopRecognition();
    logMessage('❌ Arama kapatıldı.');
  }

  btnAudioCall.addEventListener('click', async () => {
    const granted = await requestMicPermission();
    if(granted) startCall();
  });

  btnEndCall.addEventListener('click', () => {
    endCall();
  });

  talkButton.addEventListener('mousedown', () => {
    if (!isCalling) return;
    startRecognition();
  });

  talkButton.addEventListener('mouseup', () => {
    stopRecognition();
  });

  talkButton.addEventListener('touchstart', (e) => {
    e.preventDefault();
    if (!isCalling) return;
    startRecognition();
  });

  talkButton.addEventListener('touchend', () => {
    stopRecognition();
  });
</script>

</body>
</html>
