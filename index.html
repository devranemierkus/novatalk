<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Basılı Tut Konuş & Görüntülü Arama</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #e0f7fa;
    margin: 0; padding: 20px;
    display: flex; flex-direction: column; align-items: center;
  }
  h1 {
    color: #00796b;
  }
  video {
    width: 320px;
    height: 240px;
    background: black;
    border-radius: 15px;
    display: none;
  }
  #avatar {
    margin-top: 15px;
    width: 120px; height: 120px;
    border-radius: 50%;
    background: #26a69a;
    position: relative;
    box-shadow: inset 0 0 8px #00796b;
    display: none;
  }
  .eye {
    width: 22px; height: 22px;
    background: white;
    border-radius: 50%;
    position: absolute;
    top: 40px;
    box-shadow: inset 0 0 4px #444;
  }
  .eye.left { left: 30px; }
  .eye.right { right: 30px; }
  .pupil {
    width: 10px; height: 10px;
    background: #004d40;
    border-radius: 50%;
    position: absolute;
    top: 6px; left: 6px;
  }
  #mouth {
    position: absolute;
    bottom: 30px; left: 50%;
    transform: translateX(-50%);
    width: 60px; height: 30px;
    border-radius: 0 0 40px 40px / 0 0 50px 50px;
    background: #004d40;
    transition: height 0.15s ease;
  }
  #status {
    margin-top: 15px;
    font-size: 18px;
    color: #004d40;
    min-height: 24px;
    user-select: none;
    text-align: center;
  }
  #talkButton {
    margin-top: 20px;
    width: 160px;
    height: 60px;
    background: #009688;
    color: white;
    border: none;
    border-radius: 50px;
    font-size: 20px;
    cursor: pointer;
    user-select: none;
    box-shadow: 0 6px #00796b;
    transition: background-color 0.3s;
  }
  #talkButton.active {
    background: #004d40;
    box-shadow: 0 3px #00221a;
  }
  #talkButton:active {
    transform: scale(0.95);
  }
  #permissionButton {
    margin-top: 20px;
    padding: 10px 20px;
    background: #ffa000;
    border: none;
    border-radius: 30px;
    color: white;
    font-weight: bold;
    cursor: pointer;
    user-select: none;
    display: none;
  }
  #log {
    margin-top: 20px;
    width: 340px;
    max-width: 90vw;
    height: 140px;
    background: #f0f4f4;
    border-radius: 10px;
    overflow-y: auto;
    padding: 10px;
    font-size: 14px;
    color: #004d40;
    white-space: pre-wrap;
    user-select: text;
  }
  #btnStartCall, #btnEndCall {
    margin-top: 20px;
    width: 160px;
    height: 45px;
    font-size: 16px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    user-select: none;
  }
  #btnStartCall {
    background: #00796b;
    color: white;
  }
  #btnEndCall {
    background: #e53935;
    color: white;
    display: none;
  }
  #securityNote {
    margin-top: 12px;
    font-size: 12px;
    color: #555;
    text-align: center;
    user-select:none;
  }
</style>
</head>
<body>

<h1>NovaTalk Basılı Tut Konuş & Görüntülü Arama</h1>

<video id="videoLocal" autoplay playsinline muted></video>

<div id="avatar">
  <div class="eye left"><div class="pupil"></div></div>
  <div class="eye right"><div class="pupil"></div></div>
  <div id="mouth"></div>
</div>

<div id="status">Lütfen "Görüntülü Aramayı Başlat" butonuna tıklayın.</div>

<button id="btnStartCall">📹 Görüntülü Aramayı Başlat</button>
<button id="btnEndCall">🔴 Aramayı Bitir</button>

<button id="talkButton">🎙 Basılı Tut Konuş</button>
<button id="permissionButton">🔔 İzinleri Ver</button>

<div id="log">📝 Sohbet logları burada görünecek...</div>
<div id="securityNote">🔒 Mikrofon ve kamera izinleri sadece siz başlattığınızda aktif olur.</div>

<script>
  const videoLocal = document.getElementById('videoLocal');
  const avatar = document.getElementById('avatar');
  const mouth = document.getElementById('mouth');
  const status = document.getElementById('status');
  const btnStartCall = document.getElementById('btnStartCall');
  const btnEndCall = document.getElementById('btnEndCall');
  const talkButton = document.getElementById('talkButton');
  const permissionButton = document.getElementById('permissionButton');
  const log = document.getElementById('log');
  const pupilLeft = document.querySelector('.eye.left .pupil');
  const pupilRight = document.querySelector('.eye.right .pupil');

  let stream = null;
  let isCalling = false;
  let isTalking = false;
  let recognition = null;

  // Basit göz hareketi
  function moveEyes() {
    if (isTalking) return;
    const x = Math.random() * 6 - 3;
    const y = Math.random() * 4 - 2;
    pupilLeft.style.transform = `translate(${x}px, ${y}px)`;
    pupilRight.style.transform = `translate(${x}px, ${y}px)`;
  }
  setInterval(moveEyes, 2000);

  // Ağız animasyonu aç/kapa
  function animateMouth(open) {
    mouth.style.height = open ? '50px' : '30px';
  }

  // Log yazma
  function logMessage(text) {
    log.textContent += '\n' + text;
    log.scrollTop = log.scrollHeight;
  }

  // İzin kontrol
  async function checkPermissions() {
    try {
      const mic = await navigator.permissions.query({name: 'microphone'});
      const cam = await navigator.permissions.query({name: 'camera'});
      if(mic.state === 'granted' && cam.state === 'granted') {
        permissionButton.style.display = 'none';
        return true;
      } else {
        permissionButton.style.display = 'inline-block';
        return false;
      }
    } catch {
      permissionButton.style.display = 'inline-block';
      return false;
    }
  }

  // İzin isteme
  async function requestPermissions() {
    try {
      const s = await navigator.mediaDevices.getUserMedia({audio:true, video:true});
      s.getTracks().forEach(t => t.stop());
      permissionButton.style.display = 'none';
      logMessage('✅ İzinler verildi.');
      status.textContent = 'İzinler verildi, görüntülü aramayı başlatabilirsiniz.';
    } catch(e) {
      alert('Lütfen mikrofon ve kamera izinlerini verin.');
      logMessage('❌ İzin verilmedi.');
    }
  }

  // Bot cevapları
  function botReply(text) {
    text = text.toLowerCase();
    let response = "Üzgünüm, bunu anlayamadım.";
    if(text.includes("merhaba")) response = "Merhaba! Size nasıl yardımcı olabilirim?";
    else if(text.includes("nasılsın")) response = "İyiyim, teşekkür ederim! Sen nasılsın?";
    else if(text.includes("görüşürüz") || text.includes("hoşça kal")) {
      response = "Görüşmek üzere! İyi günler!";
      endCall();
    }
    logMessage("🤖 ChatNova: " + response);
    speak(response);
  }

  // Bot sesli cevap
  function speak(text) {
    if(speechSynthesis.speaking) speechSynthesis.cancel();
    const utter = new SpeechSynthesisUtterance(text);
    utter.lang = 'tr-TR';
    utter.pitch = 1.1;
    utter.rate = 1;
    utter.onstart = () => animateMouth(true);
    utter.onend = () => animateMouth(false);
    speechSynthesis.speak(utter);
  }

  // Ses tanıma başlat
  function startRecognition() {
    if (!('SpeechRecognition' in window || 'webkitSpeechRecognition' in window)) {
      alert("Tarayıcınız ses tanımayı desteklemiyor.");
      return;
    }
    recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'tr-TR';
    recognition.interimResults = false;
    recognition.continuous = false;

    recognition.onstart = () => {
      status.textContent = "🎧 Dinleniyor...";
      logMessage("🎧 Dinleme başladı.");
    };

    recognition.onresult = (event) => {
      const lastResult = event.results[event.results.length - 1];
      const transcript = lastResult[0].transcript.trim();
      logMessage("👤 Sen: " + transcript);
      botReply(transcript);
    };

    recognition.onerror = (event) => {
      if(event.error === 'not-allowed' || event.error === 'permission-denied') {
        alert("Mikrofon izni yok veya engellendi.");
        endCall();
      } else if (event.error === 'aborted' || event.error === 'no-speech') {
        // Doğal bitiş
      } else {
        logMessage("⚠️ Ses tanıma hatası: " + event.error);
      }
    };

    recognition.onend = () => {
      if(isTalking) {
        recognition.start();
      } else {
        status.textContent = "Arama açık. Basılı tut konuş.";
      }
    };

    recognition.start();
  }

  // Ses tanımayı durdur
  function stopRecognition() {
    if(recognition) {
      recognition.stop();
      recognition = null;
      status.textContent = "Arama açık. Basılı tut konuş.";
    }
  }

  // Arama başlat
  async function startCall() {
    const permsOk = await checkPermissions();
    if(!permsOk) {
      status.textContent = "Lütfen önce izinleri verin.";
      permissionButton.style.display = 'inline-block';
      return;
    }
    try {
      stream = await navigator.mediaDevices.getUserMedia({audio:true, video:true});
      videoLocal.srcObject = stream;
      videoLocal.style.display = 'block';
      avatar.style.display = 'block';
      isCalling = true;
      btnStartCall.style.display = 'none';
      btnEndCall.style.display = 'inline-block';
      talkButton.style.display = 'inline-block';
      status.textContent = "Arama başladı. Basılı tut konuş.";
      logMessage("📞 Görüntülü arama başladı.");
    } catch (e) {
      alert("Kamera veya mikrofon açılamadı.");
      logMessage("❌ Kamera veya mikrofon açılamadı.");
    }
  }

  // Aramayı bitir
  function endCall() {
    if(!isCalling) return;
    isCalling = false;
    status.textContent = "Arama sonlandırıldı.";
    if(stream){
      stream.getTracks().forEach(t => t.stop());
      stream = null;
    }
    videoLocal.style.display = 'none';
    avatar.style.display = 'none';
    btnStartCall.style.display = 'inline-block';
    btnEndCall.style.display = 'none';
    talkButton.style.display = 'none';
    stopRecognition();
    logMessage("🔴 Arama sonlandırıldı.");
  }

  // Basılı tut konuşma
  talkButton.addEventListener('mousedown', () => {
    if(!isCalling) return;
    if(!isTalking){
      isTalking = true;
      talkButton.classList.add('active');
      talkButton.textContent = "🎙 Konuşuyorsun...";
      startRecognition();
    }
  });
  talkButton.addEventListener('mouseup', () => {
    if(!isCalling) return;
    if(isTalking){
      isTalking = false;
      talkButton.classList.remove('active');
      talkButton.textContent = "🎙 Basılı Tut Konuş";
      stopRecognition();
    }
  });
  // Dokunmatik için
  talkButton.addEventListener('touchstart', e => {
    e.preventDefault();
    talkButton.dispatchEvent(new Event('mousedown'));
  });
  talkButton.addEventListener('touchend', e => {
    e.preventDefault();
    talkButton.dispatchEvent(new Event('mouseup'));
  });

  btnStartCall.addEventListener('click', startCall);
  btnEndCall.addEventListener('click', endCall);
  permissionButton.addEventListener('click', requestPermissions);

  // Sayfa açılır açılmaz izin kontrolü
  checkPermissions();

</script>

</body>
  </html>
