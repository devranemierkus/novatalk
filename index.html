<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NovaTalk - Sesli & Görüntülü Arama</title>
<style>
  body {
    margin:0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #ece5dd; display:flex; flex-direction:column; height:100vh;
  }
  header {
    background: #075e54; color: white; padding: 15px; font-size: 22px; font-weight: 700;
    text-align: center; user-select:none;
  }
  #callStatus {
    background: #128c7e; color: white; font-weight: 600;
    padding: 12px; text-align: center; font-size: 18px;
    display: none;
    user-select:none;
  }
  #log {
    flex: 1;
    background: white; margin: 10px; border-radius: 8px; padding: 10px;
    overflow-y: auto; white-space: pre-wrap; font-size: 16px; color: #111;
    box-shadow: 0 2px 5px rgba(0,0,0,0.15);
  }
  #status {
    text-align: center; color: #666; margin: 10px 0;
    font-size: 14px;
  }
  footer {
    display: flex; justify-content: center; padding: 15px 10px; background: #f7f7f7;
    border-top: 1px solid #ddd;
  }
  button {
    flex: 1;
    margin: 0 10px;
    padding: 15px 0;
    font-size: 18px;
    font-weight: 600;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    color: white;
    box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    transition: background-color 0.3s ease;
    user-select:none;
  }
  #btnAudioStart {
    background-color: #25d366; /* WhatsApp yeşili */
  }
  #btnAudioStart:hover {
    background-color: #128c4a;
  }
  #btnVideoStart {
    background-color: #34b7f1; /* Mavi */
  }
  #btnVideoStart:hover {
    background-color: #0b93d5;
  }
  #btnCallEnd {
    background-color: #dc3545; /* Kırmızı durdurma */
    display: none;
  }
  #btnCallEnd:hover {
    background-color: #a52734;
  }
  #securityNote {
    font-size: 12px;
    color: #666;
    margin: 5px 10px;
    text-align: center;
    font-style: italic;
  }
</style>
</head>
<body>

<header>NovaTalk</header>
<div id="callStatus">ChatNova aranıyor...</div>

<div id="log">📝 Konuşma logları burada gösterilecek...</div>
<div id="status">Durum: Bekleniyor...</div>
<div id="securityNote">🔒 Gizliliğiniz bizim önceliğimizdir. Mikrofon ve kamera izinleriniz sadece bu uygulama için kullanılır, kimse sizi izlemez veya dinlemez.</div>

<footer>
  <button id="btnAudioStart">🎤 Sesli Arama Başlat</button>
  <button id="btnVideoStart">📷 Görüntülü Arama Başlat</button>
  <button id="btnCallEnd">🛑 Aramayı Bitir</button>
</footer>

<script>
  const btnAudioStart = document.getElementById('btnAudioStart');
  const btnVideoStart = document.getElementById('btnVideoStart');
  const btnCallEnd = document.getElementById('btnCallEnd');
  const callStatus = document.getElementById('callStatus');
  const status = document.getElementById('status');
  const log = document.getElementById('log');

  let recognition = null;
  let recognizing = false;
  let inactivityTimer = null;
  let callStatusTimeout = null;
  let callActive = false;

  // Speech Synthesis için global kontrol, böylece üst üste binmeyi engelleriz
  let speechQueue = [];
  let isSpeaking = false;

  function speak(text) {
    if (speechSynthesis.speaking) {
      // Eğer konuşuluyorsa kuyruğa ekle
      speechQueue.push(text);
    } else {
      isSpeaking = true;
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'tr-TR';
      utterance.pitch = 1.1;
      utterance.rate = 1.1;
      utterance.onend = () => {
        isSpeaking = false;
        if (speechQueue.length > 0) {
          const nextText = speechQueue.shift();
          speak(nextText);
        }
      };
      speechSynthesis.speak(utterance);
    }
  }

  function botKonus(text) {
    logMesaj('🤖 ChatNova: ' + text);
    speak(text);
  }

  function logMesaj(mesaj) {
    log.textContent += '\n' + mesaj;
    log.scrollTop = log.scrollHeight;
  }

  function baslatKonusma() {
    if (!('SpeechRecognition' in window || 'webkitSpeechRecognition' in window)) {
      alert('Tarayıcınız ses tanımayı desteklemiyor!');
      return;
    }

    recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'tr-TR';
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;

    recognition.onstart = () => {
      recognizing = true;
      status.textContent = 'Dinleniyor... Konuşabilirsiniz.';
      logMesaj('🎙️ Ses tanıma başlatıldı.');
      resetInactivityTimer();
      botKonus('Seni dinliyorum...');
    };

    recognition.onerror = (event) => {
      status.textContent = 'Ses tanıma hatası: ' + event.error;
      if (event.error === 'not-allowed' || event.error === 'permission-denied') {
        alert('Mikrofon izni reddedildi veya erişilemiyor.');
        bitirKonusma();
      }
    };

    recognition.onend = () => {
      recognizing = false;
      status.textContent = 'Ses tanıma durdu.';
      clearTimeout(inactivityTimer);
      if (callActive) {
        // Otomatik tekrar başlat, böylece sürekli dinler
        recognition.start();
      }
    };

    recognition.onresult = (event) => {
      const speech = event.results[0][0].transcript.trim();
      logMesaj('👤 Sen: ' + speech);
      resetInactivityTimer();
      botCevapVer(speech);
    };

    recognition.start();
  }

  function resetInactivityTimer() {
    clearTimeout(inactivityTimer);
    inactivityTimer = setTimeout(() => {
      botKonus('Hadi dostum, konuşacak mısın?');
      resetInactivityTimer();
    }, 5000);
  }

  function botCevapVer(kullaniciSoz) {
    const soz = kullaniciSoz.toLowerCase();

    // Burada çok basit örnek, API ile de bağlayabilirsin
    if (soz.includes('nasılsın')) {
      botKonus('İyiyim, teşekkür ederim! Sen nasılsın?');
    } else if (soz.includes('merhaba')) {
      botKonus('Merhaba! Sana nasıl yardımcı olabilirim?');
    } else if (soz.includes('görüşürüz') || soz.includes('hoşçakal')) {
      botKonus('Görüşmek üzere! İyi günler!');
      bitirKonusma();
    } else if (soz.trim() === '') {
      botKonus('Lütfen bir şeyler söyle.');
    } else {
      botKonus('Üzgünüm, bunu anlayamadım. Lütfen tekrar eder misin?');
    }
  }

  function bitirKonusma() {
    if (recognition && recognizing) {
      recognition.stop();
      recognizing = false;
    }
    status.textContent = 'Konuşma sonlandırıldı.';
    callStatus.style.display = 'none';
    btnCallEnd.style.display = 'none';
    btnAudioStart.style.display = 'inline-block';
    btnVideoStart.style.display = 'inline-block';
    clearTimeout(inactivityTimer);
    callActive = false;
  }

  function gosterCallStatus(mesaj) {
    callStatus.textContent = mesaj;
    callStatus.style.display = 'block';
    clearTimeout(callStatusTimeout);
    callStatusTimeout = setTimeout(() => {
      callStatus.style.display = 'none';
    }, 4000);
    // Sesli olarak da söyle
    speak(mesaj);
  }

  btnAudioStart.onclick = () => {
    if (callActive) return;
    callActive = true;
    gosterCallStatus('ChatNova aranıyor (Sesli)...');
    btnAudioStart.style.display = 'none';
    btnVideoStart.style.display = 'none';
    btnCallEnd.style.display = 'inline-block';
    logMesaj('🟢 Sesli arama başlatıldı.');
    baslatKonusma();
  };

  btnVideoStart.onclick = () => {
    if (callActive) return;
    navigator.mediaDevices.getUserMedia({ video: true, audio: true }).then(stream => {
      callActive = true;
      gosterCallStatus('ChatNova aranıyor (Görüntülü)...');
      btnAudioStart.style.display = 'none';
      btnVideoStart.style.display = 'none';
      btnCallEnd.style.display = 'inline-block';
      logMesaj('🟢 Görüntülü arama başlatıldı.');
      baslatKonusma();
      // İstersen buraya video gösterme kodu ekleyebilirsin
    }).catch(err => {
      alert('Kamera ve mikrofon izni gerekli: ' + err.message);
    });
  };

  btnCallEnd.onclick = () => {
    if (!callActive) return;
    bitirKonusma();
  };
</script>

</body>
</html>
