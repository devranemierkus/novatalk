<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NovaTalk - S√ºrekli Dinleyen Sesli & G√∂r√ºnt√ºl√º Arama</title>
<style>
  body, html {
    margin:0; padding:0;
    height:100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background:#f0f3f5;
    display:flex; flex-direction:column; align-items:center; justify-content:center;
    user-select:none;
  }
  #menu {
    position: fixed; bottom:0; left:0; right:0;
    background: #fff;
    box-shadow: 0 -2px 8px rgba(0,0,0,0.1);
    display: flex; justify-content: space-around;
    padding: 12px 0;
  }
  #menu button {
    background:#26a69a; color:#fff; border:none; border-radius:25px;
    font-size:18px; font-weight:600; padding:12px 28px;
    cursor:pointer;
    transition: background-color 0.3s ease;
  }
  #menu button:hover:not(:disabled) {
    background:#1b7d74;
  }
  #menu button:disabled {
    background:#999;
    cursor:not-allowed;
  }
  #permissionScreen {
    position: fixed; inset:0;
    background: rgba(0,0,0,0.6);
    color:#fff; font-size:20px;
    display:flex; flex-direction:column; justify-content:center; align-items:center;
    padding:20px;
    z-index: 9999;
  }
  #permissionScreen button {
    margin-top:20px;
    background:#00bfa5; border:none; padding:14px 40px; border-radius:30px;
    font-size:18px; font-weight:bold; cursor:pointer;
    transition: background-color 0.3s ease;
  }
  #permissionScreen button:hover {
    background:#008e79;
  }
  #callScreen {
    display:none;
    position: relative;
    width: 100vw; height: 100vh;
    background: #0a4840;
    color: white;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 20px;
  }
  #localVideo {
    width: 320px; height: 240px;
    border-radius: 12px;
    background: black;
    object-fit: cover;
    margin-bottom: 20px;
  }
  #avatar {
    width: 150px; height: 150px;
    background: #26a69a;
    border-radius: 50%;
    position: relative;
    margin-bottom: 25px;
  }
  .eye {
    width: 20px; height: 20px;
    background: white;
    border-radius: 50%;
    position: absolute;
    top: 45px;
    box-shadow: inset 0 0 3px #444;
    transition: opacity 0.2s ease;
  }
  .eye.left { left: 30px; }
  .eye.right { right: 30px; }
  .pupil {
    width: 8px; height: 8px;
    background: #004d40;
    border-radius: 50%;
    position: absolute;
    top: 6px;
    left: 6px;
    transition: transform 0.3s ease;
  }
  #mouth {
    width: 60px; height: 25px;
    background: #004d40;
    border-radius: 0 0 30px 30px;
    position: absolute;
    bottom: 35px;
    left: 50%;
    transform: translateX(-50%);
    transition: height 0.15s ease;
  }
  #talkBtn {
    background: #00bfa5;
    color: white;
    border: none;
    border-radius: 40px;
    padding: 18px 50px;
    font-size: 22px;
    font-weight: 700;
    user-select: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin-bottom: 20px;
  }
  #talkBtn.listening {
    background: #f44336;
  }
  #hangupBtn {
    position: absolute;
    top: 25px;
    right: 25px;
    background: #e53935;
    border: none;
    color: white;
    font-weight: bold;
    font-size: 20px;
    padding: 12px 28px;
    border-radius: 30px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    user-select:none;
  }
  #hangupBtn:hover {
    background: #b52b27;
  }
  #logBox {
    margin-top: 20px;
    width: 90vw;
    max-width: 480px;
    max-height: 180px;
    overflow-y: auto;
    background: #00382b;
    border-radius: 10px;
    padding: 14px;
    font-size: 16px;
    line-height: 1.4;
    color: #a5d6a7;
    user-select: text;
    box-shadow: 0 0 10px #00bfa5;
  }
</style>
</head>
<body>

  <!-- ƒ∞zin ekranƒ± -->
  <div id="permissionScreen" style="display:none;">
    <div><strong>NovaTalk</strong> mikrofon ve kamera izinlerine ihtiya√ß duyuyor.</div>
    <button id="allowPermissionsBtn">ƒ∞zin Ver</button>
  </div>

  <!-- Men√º -->
  <div id="menu">
    <button id="startAudioCallBtn">Sesli Arama Ba≈ülat</button>
    <button id="startVideoCallBtn">G√∂r√ºnt√ºl√º Arama Ba≈ülat</button>
  </div>

  <!-- Arama ekranƒ± -->
  <div id="callScreen">
    <video id="localVideo" autoplay muted playsinline style="display:none;"></video>

    <div id="avatar" aria-label="Avatar animasyonu" role="img">
      <div class="eye left"><div class="pupil"></div></div>
      <div class="eye right"><div class="pupil"></div></div>
      <div id="mouth"></div>
    </div>

    <button id="talkBtn" aria-pressed="false" title="Konu≈ümayƒ± ba≈ülat/durdur">üé§ Konu≈ü</button>
    <button id="hangupBtn" aria-label="Aramayƒ± kapat">Kapat</button>

    <div id="logBox" aria-live="polite" aria-atomic="false"></div>
  </div>

<script>
(async () => {
  const permissionScreen = document.getElementById('permissionScreen');
  const allowPermissionsBtn = document.getElementById('allowPermissionsBtn');
  const menu = document.getElementById('menu');
  const callScreen = document.getElementById('callScreen');
  const startAudioCallBtn = document.getElementById('startAudioCallBtn');
  const startVideoCallBtn = document.getElementById('startVideoCallBtn');
  const localVideo = document.getElementById('localVideo');
  const talkBtn = document.getElementById('talkBtn');
  const hangupBtn = document.getElementById('hangupBtn');
  const avatarMouth = document.getElementById('mouth');
  const pupils = document.querySelectorAll('.pupil');
  const logBox = document.getElementById('logBox');

  let isCalling = false;
  let isVideoCall = false;
  let mediaStream = null;
  let recognition = null;
  let isListening = false;

  // ƒ∞zin kontrol√º
  function hasPermissions() {
    return localStorage.getItem('permissionsGranted') === 'true';
  }

  async function requestPermissions() {
    try {
      await navigator.mediaDevices.getUserMedia({audio:true, video:true});
      localStorage.setItem('permissionsGranted', 'true');
      return true;
    } catch(e) {
      return false;
    }
  }

  function log(message, isUser = false) {
    const p = document.createElement('p');
    p.textContent = (isUser ? "Sen: " : "Bot: ") + message;
    if(isUser) p.style.color = '#81c784';
    logBox.appendChild(p);
    logBox.scrollTop = logBox.scrollHeight;
  }

  // Avatar g√∂z hareketleri
  setInterval(() => {
    pupils.forEach(pupil => {
      const x = Math.random()*6 - 3;
      const y = Math.random()*6 - 3;
      pupil.style.transform = `translate(${x}px, ${y}px)`;
    });
  }, 2500);

  // G√∂z kƒ±rpma
  let eyeOpen = true;
  setInterval(() => {
    document.querySelectorAll('.eye').forEach(e => e.style.opacity = eyeOpen ? '1' : '0.25');
    eyeOpen = !eyeOpen;
  }, 6000);

  // Aƒüzƒ± a√ß/kapat
  function openMouth() {
    avatarMouth.style.height = '45px';
  }
  function closeMouth() {
    avatarMouth.style.height = '25px';
  }

  // Bot cevabƒ± (basit √∂rnek)
  async function botResponse(text) {
    const txt = text.toLowerCase();
    let reply = "√úzg√ºn√ºm, anlayamadƒ±m.";
    if(txt.includes('merhaba')) reply = "Merhaba! Sana nasƒ±l yardƒ±mcƒ± olabilirim?";
    else if(txt.includes('nasƒ±lsƒ±n')) reply = "ƒ∞yiyim, te≈üekk√ºr ederim! Sen nasƒ±lsƒ±n?";
    else if(txt.includes('g√∂r√º≈ü√ºr√ºz') || txt.includes('ho≈ü√ßa kal')) reply = "Ho≈ü√ßa kal! ƒ∞yi g√ºnler!";
    else if(txt.includes('nasƒ±l √ßalƒ±≈üƒ±yorsun')) reply = "Ben NovaTalk botuyum, sesli ve g√∂r√ºnt√ºl√º aramalar i√ßin buradayƒ±m.";

    log(reply, false);
    return reply;
  }

  function speakText(text) {
    if(window.speechSynthesis.speaking) {
      window.speechSynthesis.cancel();
    }
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = 'tr-TR';
    utterance.onstart = () => openMouth();
    utterance.onend = () => closeMouth();
    window.speechSynthesis.speak(utterance);
  }

  function setupSpeechRecognition() {
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if(!SpeechRecognition) {
      alert("Tarayƒ±cƒ±nƒ±z sesli tanƒ±mayƒ± desteklemiyor.");
      return null;
    }
    const recog = new SpeechRecognition();
    recog.lang = 'tr-TR';
    recog.interimResults = false;
    recog.continuous = true;
    recog.maxAlternatives = 1;

    recog.onstart = () => {
      isListening = true;
      talkBtn.classList.add('listening');
      talkBtn.setAttribute('aria-pressed', 'true');
      openMouth();
      statusText("Dinleniyor...");
    };

    recog.onresult = async (event) => {
      const transcript = event.results[event.results.length -1][0].transcript.trim();
      if(transcript.length === 0) return;
      log(transcript, true);
      const reply = await botResponse(transcript);
      speakText(reply);
    };

    recog.onerror = (e) => {
      console.error("SpeechRecognition Hata:", e.error);
      statusText("Hata: " + e.error);
      if(e.error === 'not-allowed' || e.error === 'service-not-allowed') {
        alert("Mikrofon izni reddedildi veya servis kullanƒ±lamƒ±yor.");
        stopRecognition();
      }
    };

    recog.onend = () => {
      isListening = false;
      talkBtn.classList.remove('listening');
      talkBtn.setAttribute('aria-pressed', 'false');
      closeMouth();
      // S√ºrekli dinleme: konu≈üma bittiƒüinde tekrar ba≈ülat
      if(isCalling) {
        try {
          recog.start();
        } catch(e) {
          console.warn("Recognition tekrar ba≈ülatƒ±lamadƒ±:", e);
        }
      }
    };

    return recog;
  }

  function startRecognition() {
    if(!recognition) recognition = setupSpeechRecognition();
    if(recognition && !isListening) {
      recognition.start();
    }
  }
  function stopRecognition() {
    if(recognition && isListening) {
      recognition.stop();
    }
  }

  function statusText(text) {
    // Log yerine istersen buraya da yazabilirsin
  }

  async function startCall(videoEnabled) {
    try {
      mediaStream = await navigator.mediaDevices.getUserMedia({audio:true, video:videoEnabled});
      isVideoCall = videoEnabled;
      if(videoEnabled) {
        localVideo.srcObject = mediaStream;
        localVideo.style.display = 'block';
      } else {
        localVideo.style.display = 'none';
      }
      menu.style.display = 'none';
      permissionScreen.style.display = 'none';
      callScreen.style.display = 'flex';
      isCalling = true;
      startRecognition();
    } catch(e) {
      alert("Medya eri≈üiminde hata: " + e.message);
    }
  }

  function stopCall() {
    if(mediaStream) {
      mediaStream.getTracks().forEach(t => t.stop());
      mediaStream = null;
    }
    stopRecognition();
    isCalling = false;
    isVideoCall = false;
    callScreen.style.display = 'none';
    menu.style.display = 'flex';
    localVideo.style.display = 'none';
    logBox.innerHTML = '';
  }

  allowPermissionsBtn.onclick = async () => {
    const granted = await requestPermissions();
    if(granted) {
      permissionScreen.style.display = 'none';
      menu.style.display = 'flex';
    } else {
      alert("ƒ∞zin verilmedi. Uygulama √ßalƒ±≈ümayacak.");
    }
  };

  startAudioCallBtn.onclick = async () => {
    if(!hasPermissions()) {
      permissionScreen.style.display = 'flex';
      menu.style.display = 'none';
      return;
    }
    await startCall(false);
  };

  startVideoCallBtn.onclick = async () => {
    if(!hasPermissions()) {
      permissionScreen.style.display = 'flex';
      menu.style.display = 'none';
      return;
    }
    await startCall(true);
  };

  talkBtn.onclick = () => {
    if(isListening) {
      stopRecognition();
    } else {
      startRecognition();
    }
  };

  hangupBtn.onclick = () => {
    stopCall();
  };

  // ƒ∞lk a√ßƒ±lƒ±≈üta izin kontrol√º
  if(!hasPermissions()) {
    permissionScreen.style.display = 'flex';
    menu.style.display = 'none';
  } else {
    permissionScreen.style.display = 'none';
    menu.style.display = 'flex';
  }
})();
</script>

</body>
</html>
