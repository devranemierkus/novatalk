<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>NovaTalk - Sesli & G√∂r√ºnt√ºl√º Konu≈üma</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
      background: #f0f0f0;
    }
    button {
      font-size: 18px;
      padding: 15px 30px;
      margin: 10px;
      border-radius: 12px;
      border: none;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
      min-width: 160px;
      transition: background-color 0.3s;
      user-select: none;
    }
    button:hover {
      background-color: #45a049;
    }
    video {
      margin-top: 20px;
      max-width: 360px;
      width: 90%;
      border-radius: 10px;
      display: none;
    }
    #status {
      margin-top: 20px;
      font-size: 16px;
      color: #333;
      min-height: 20px;
    }
    #log {
      margin-top: 15px;
      max-width: 360px;
      margin-left: auto;
      margin-right: auto;
      background: #eef6ff;
      padding: 12px;
      border-radius: 8px;
      font-size: 15px;
      white-space: pre-wrap;
      min-height: 60px;
      color: #0a0a0a;
      border: 1px solid #9cc4ff;
    }
  </style>
</head>
<body>

  <h1>NovaTalk</h1>

  <button id="btnAudio">üé§ Sesli Konu≈üma Ba≈ülat</button>
  <button id="btnVideo">üìπ G√∂r√ºnt√ºl√º Konu≈üma Ba≈ülat</button>

  <video id="video" autoplay playsinline></video>

  <div id="status"></div>
  <div id="log">Konu≈üma logu buraya gelecek...</div>

  <script>
    const btnAudio = document.getElementById('btnAudio');
    const btnVideo = document.getElementById('btnVideo');
    const video = document.getElementById('video');
    const status = document.getElementById('status');
    const log = document.getElementById('log');

    let recognition = null;
    let audioStream = null;
    let videoStream = null;

    function botSpeak(text) {
      if (speechSynthesis.speaking) {
        speechSynthesis.cancel();
      }
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'tr-TR';
      utterance.pitch = 1;
      utterance.rate = 1;
      speechSynthesis.speak(utterance);
    }

    function startRecognition() {
      if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
        alert('Tarayƒ±cƒ±nƒ±z ses tanƒ±mayƒ± desteklemiyor!');
        return;
      }
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SpeechRecognition();
      recognition.lang = 'tr-TR';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.onstart = () => {
        status.textContent = 'Konu≈ümanƒ± dinliyorum...';
        log.textContent = '';
      };

      recognition.onresult = (event) => {
        const text = event.results[0][0].transcript.toLowerCase();
        log.textContent = 'Sen s√∂yledin: ' + text;
        botReply(text);
      };

      recognition.onerror = (event) => {
        status.textContent = 'Hata: ' + event.error;
      };

      recognition.onend = () => {
        status.textContent = 'Ses tanƒ±ma durdu.';
      };

      recognition.start();
    }

    function botReply(text) {
      if (text.includes('merhaba')) {
        botSpeak('Merhaba! Sana nasƒ±l yardƒ±mcƒ± olabilirim?');
      } else if (text.includes('nasƒ±lsƒ±n')) {
        botSpeak('ƒ∞yiyim, te≈üekk√ºr ederim! Sen nasƒ±lsƒ±n?');
      } else if (text.includes('g√∂r√º≈ü√ºr√ºz')) {
        botSpeak('G√∂r√º≈ümek √ºzere!');
        stopAll();
      } else {
        botSpeak('√úzg√ºn√ºm, anlamadƒ±m. L√ºtfen tekrar eder misin?');
      }
    }

    function stopAll() {
      if (recognition) {
        recognition.stop();
      }
      if (audioStream) {
        audioStream.getTracks().forEach(t => t.stop());
      }
      if (videoStream) {
        videoStream.getTracks().forEach(t => t.stop());
        video.style.display = 'none';
      }
      status.textContent = 'Konu≈üma sonlandƒ±rƒ±ldƒ±.';
      log.textContent = '';
    }

    btnAudio.onclick = () => {
      stopAll();
      navigator.mediaDevices.getUserMedia({ audio: true })
        .then(stream => {
          audioStream = stream;
          status.textContent = 'Mikrofon izni verildi, dinleniyor...';
          startRecognition();
        })
        .catch(err => {
          status.textContent = 'Mikrofon izni reddedildi: ' + err.message;
        });
    };

    btnVideo.onclick = () => {
      stopAll();
      navigator.mediaDevices.getUserMedia({ video: true, audio: true })
        .then(stream => {
          videoStream = stream;
          video.srcObject = stream;
          video.style.display = 'block';
          status.textContent = 'Kamera ve mikrofon izni verildi, dinleniyor...';
          startRecognition();
        })
        .catch(err => {
          status.textContent = 'Kamera veya mikrofon izni reddedildi: ' + err.message;
        });
    };
  </script>

</body>
</html>
