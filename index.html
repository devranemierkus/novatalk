<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NovaTalk - Anlƒ±k Sesli & G√∂r√ºnt√ºl√º Arama</title>
<style>
  body {
    margin:0; font-family: Arial, sans-serif; background:#e0f7fa; display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh;
  }
  header {
    background:#00796b; color:#fff; padding:15px 0; width:100%; text-align:center; font-size:26px; user-select:none;
  }
  #callScreen {
    background:#fff; width:360px; max-width:95vw; border-radius:15px; box-shadow:0 8px 20px rgba(0,0,0,0.15);
    display:flex; flex-direction: column; align-items:center; padding:15px 20px; position: relative;
  }
  #status {
    font-size:18px; color:#004d40; min-height:24px; margin-bottom:10px; user-select:none; text-align:center;
  }
  video#localVideo {
    width:320px; height:240px; border-radius:12px; background:#000; object-fit:cover; display:none;
  }
  #botAvatar {
    width:120px; height:120px; background:#26a69a; border-radius:50%; box-shadow: inset 0 0 8px #00796b;
    position: relative; margin-top: 12px; display:none;
  }
  .eye {
    width:22px; height:22px; background:#fff; border-radius:50%; position:absolute; top:40px; box-shadow: inset 0 0 4px #444;
  }
  .eye.left { left:30px; }
  .eye.right { right:30px; }
  .pupil {
    width:10px; height:10px; background:#004d40; border-radius:50%; position:absolute; top:6px; left:6px;
    transition: all 0.1s ease;
  }
  #mouth {
    position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
    width:60px; height:30px; border-radius: 0 0 40px 40px / 0 0 50px 50px;
    background: #004d40;
    transition: height 0.1s ease;
  }
  #btnGroup {
    margin-top:15px; display:flex; justify-content:center; gap:12px;
  }
  button {
    background:#00796b; color:#fff; border:none; padding:12px 20px; font-size:16px; border-radius:30px;
    cursor:pointer; user-select:none; box-shadow: 0 5px #004d40; transition: transform 0.1s ease;
  }
  button:active {
    transform: scale(0.95);
    box-shadow: 0 2px #004d40;
  }
  #talkButton {
    width:140px; border-radius: 50px;
    background:#009688;
    box-shadow: 0 5px #00796b;
    user-select:none;
    margin-top: 12px;
    display:none;
  }
  #talkButton.active {
    background:#004d40;
    box-shadow: 0 2px #00221a;
  }
  #btnEndCall {
    background:#e53935;
    margin-top: 12px;
    display:none;
  }
  #log {
    width: 100%; max-width: 320px; height: 140px; background:#f0f4f4; border-radius:10px; overflow-y:auto;
    padding:10px; font-size:14px; color:#004d40; margin-top:15px; white-space: pre-wrap;
  }
  #securityNote {
    font-size:12px; color:#555; margin-top:12px; text-align:center; user-select:none;
  }
</style>
</head>
<body>

<header>NovaTalk - ChatNova</header>

<div id="callScreen">
  <div id="status">Ba≈ülamak i√ßin sesli veya g√∂r√ºnt√ºl√º arama ba≈ülatƒ±n.</div>
  <video id="localVideo" autoplay playsinline muted></video>

  <div id="botAvatar" aria-label="ChatNova Avatar" role="img" >
    <div class="eye left"><div class="pupil"></div></div>
    <div class="eye right"><div class="pupil"></div></div>
    <div id="mouth"></div>
  </div>

  <div id="btnGroup">
    <button id="btnAudioCall">üìû Sesli Arama</button>
    <button id="btnVideoCall">üìπ G√∂r√ºnt√ºl√º Arama</button>
  </div>

  <button id="talkButton" aria-pressed="false" aria-label="Basƒ±lƒ± tut konu≈ü">üéô Basƒ±lƒ± Tut Konu≈ü</button>
  <button id="btnEndCall" aria-label="Aramayƒ± bitir">üî¥ Aramayƒ± Bitir</button>

  <div id="log" aria-live="polite" aria-atomic="true">üìù Sohbet burada g√∂sterilecek...</div>
</div>

<div id="securityNote">üîí Mikrofon ve kamera izinleri yalnƒ±zca ihtiya√ß duyulduƒüunda istenir. Verileriniz asla kaydedilmez veya payla≈üƒ±lmaz.</div>

<script>
  const status = document.getElementById('status');
  const localVideo = document.getElementById('localVideo');
  const botAvatar = document.getElementById('botAvatar');
  const pupils = botAvatar.querySelectorAll('.pupil');
  const mouth = document.getElementById('mouth');
  const btnAudioCall = document.getElementById('btnAudioCall');
  const btnVideoCall = document.getElementById('btnVideoCall');
  const talkButton = document.getElementById('talkButton');
  const btnEndCall = document.getElementById('btnEndCall');
  const log = document.getElementById('log');

  let recognition = null;
  let isCalling = false;
  let isVideo = false;
  let audioStream = null;
  let videoStream = null;
  let isListening = false;
  let isSpeaking = false;

  // Aƒüƒ±z animasyonu a√ß/kapa
  function animateMouth(open) {
    mouth.style.height = open ? '50px' : '30px';
  }

  // G√∂zler rastgele hareket eder
  function moveEyes() {
    if(isSpeaking) return; // Konu≈üuyorsa sabit
    const x = Math.random() * 6 - 3;
    const y = Math.random() * 4 - 2;
    pupils.forEach(p => p.style.transform = `translate(${x}px, ${y}px)`);
  }
  setInterval(moveEyes, 2000);

  // Log mesaj ekle ve scrolla g√∂t√ºr
  function logMessage(text){
    log.textContent += '\n' + text;
    log.scrollTop = log.scrollHeight;
  }

  // Botun sesle cevap vermesi
  function speak(text) {
    if(speechSynthesis.speaking) speechSynthesis.cancel();
    const utter = new SpeechSynthesisUtterance(text);
    utter.lang = 'tr-TR';
    utter.pitch = 1.1;
    utter.rate = 1;
    utter.onstart = () => {
      isSpeaking = true;
      animateMouth(true);
    };
    utter.onend = () => {
      isSpeaking = false;
      animateMouth(false);
    };
    speechSynthesis.speak(utter);
  }

  // Bot cevabƒ± (basit √∂rnek)
  function botReply(text) {
    const low = text.toLowerCase();
    let response = "√úzg√ºn√ºm, bunu anlayamadƒ±m. L√ºtfen tekrar eder misin?";
    if(low.includes('merhaba')) response = 'Merhaba! Sana nasƒ±l yardƒ±mcƒ± olabilirim?';
    else if(low.includes('nasƒ±lsƒ±n')) response = 'ƒ∞yiyim, te≈üekk√ºr ederim! Sen nasƒ±lsƒ±n?';
    else if(low.includes('g√∂r√º≈ü√ºr√ºz') || low.includes('ho≈ü√ßa kal')) {
      response = 'G√∂r√º≈ümek √ºzere! ƒ∞yi g√ºnler!';
      endCall();
    }
    logMessage('ü§ñ ChatNova: ' + response);
    speak(response);
  }

  // Medya izni alma (ses i√ßin)
  async function getAudioStream() {
    if(audioStream) return audioStream;
    try {
      audioStream = await navigator.mediaDevices.getUserMedia({audio:true});
      return audioStream;
    } catch(e) {
      alert('Mikrofon izni reddedildi veya desteklenmiyor.');
      endCall();
      throw e;
    }
  }

  // Kamera ve mikrofon streamini al
  async function getVideoStream() {
    if(videoStream) return videoStream;
    try {
      videoStream = await navigator.mediaDevices.getUserMedia({video:{width:320, height:240}, audio:false});
      return videoStream;
    } catch(e) {
      alert('Kamera izni reddedildi veya desteklenmiyor.');
      endCall();
      throw e;
    }
  }

  // Ses tanƒ±ma ba≈ülatma (tek seferlik)
  function startRecognition() {
    if (!('SpeechRecognition' in window || 'webkitSpeechRecognition' in window)) {
      alert('Tarayƒ±cƒ±nƒ±z ses tanƒ±mayƒ± desteklemiyor.');
      return;
    }
    recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'tr-TR';
    recognition.interimResults = false;
    recognition.continuous = false; // anlƒ±k dinle
    recognition.onstart = () => {
      status.textContent = 'üéß Dinleniyor...';
      isListening = true;
      talkButton.classList.add('active');
      talkButton.setAttribute('aria-pressed', 'true');
      talkButton.textContent = 'üéô Konu≈üuyor... Bƒ±rak durdur';
    };
    recognition.onresult = (event) => {
      const transcript = event.results[0][0].transcript.trim();
      logMessage('üë§ Sen: ' + transcript);
      botReply(transcript);
    };
    recognition.onerror = (event) => {
      if(event.error === 'not-allowed' || event.error === 'service-not-allowed') {
        alert('Mikrofon izni yok veya engellendi.');
        endCall();
      }
    };
    recognition.onend = () => {
      isListening = false;
      talkButton.classList.remove('active');
      talkButton.setAttribute('aria-pressed', 'false');
      talkButton.textContent = 'üéô Basƒ±lƒ± Tut Konu≈ü';
      status.textContent = 'Arama a√ßƒ±k, basƒ±lƒ± tut konu≈ü.';
    };
    recognition.start();
  }

  // Ses tanƒ±mayƒ± durdur
  function stopRecognition() {
    if(recognition){
      recognition.stop();
      recognition = null;
      isListening = false;
    }
  }

  // Basƒ±lƒ± tut olayƒ± - konu≈üma i√ßin mikrofon a√ß/kapa
  talkButton.addEventListener('mousedown', async () => {
    if(!isCalling) return;
    try {
      await getAudioStream();
      startRecognition();
    } catch {}
  });
  talkButton.addEventListener('touchstart', async e => {
    e.preventDefault();
    if(!isCalling) return;
    try {
      await getAudioStream();
      startRecognition();
    } catch {}
  });

  talkButton.addEventListener('mouseup', () => {
    stopRecognition();
  });
  talkButton.addEventListener('touchend', () => {
    stopRecognition();
  });

  // Arama ba≈ülatma - sesli
  btnAudioCall.addEventListener('click', async () => {
    if(isCalling) return;
    isCalling = true;
    isVideo = false;

    status.textContent = 'Sesli arama ba≈ülatƒ±lƒ±yor...';
    btnAudioCall.disabled = true;
    btnVideoCall.disabled = true;
    talkButton.style.display = 'inline-block';
    btnEndCall.style.display = 'inline-block';
    botAvatar.style.display = 'block';
    localVideo.style.display = 'none';

    try {
      audioStream = await getAudioStream();
      status.textContent = 'Sesli arama ba≈üladƒ±. Basƒ±lƒ± tut konu≈ü.';
      logMessage('‚úÖ Sesli arama ba≈üladƒ±.');
    } catch(e) {
      endCall();
    }
  });

  // Arama ba≈ülatma - g√∂r√ºnt√ºl√º
  btnVideoCall.addEventListener('click', async () => {
    if(isCalling) return;
    isCalling = true;
    isVideo = true;

    status.textContent = 'G√∂r√ºnt√ºl√º arama ba≈ülatƒ±lƒ±yor...';
    btnAudioCall.disabled = true;
    btnVideoCall.disabled = true;
    talkButton.style.display = 'inline-block';
    btnEndCall.style.display = 'inline-block';
    botAvatar.style.display = 'block';

    try {
      videoStream = await getVideoStream();
      localVideo.srcObject = videoStream;
      localVideo.style.display = 'block';
      status.textContent = 'G√∂r√ºnt√ºl√º arama ba≈üladƒ±. Basƒ±lƒ± tut konu≈ü.';
      logMessage('‚úÖ G√∂r√ºnt√ºl√º arama ba≈üladƒ±.');
    } catch(e) {
      endCall();
    }
  });

  // Aramayƒ± bitir
  btnEndCall.addEventListener('click', () => {
    endCall();
  });

  function endCall() {
    if(!isCalling) return;
    isCalling = false;
    isVideo = false;

    if(audioStream){
      audioStream.getTracks().forEach(t => t.stop());
      audioStream = null;
    }
    if(videoStream){
      videoStream.getTracks().forEach(t => t.stop());
      videoStream = null;
    }

    if(recognition){
      recognition.abort();
      recognition = null;
    }

    localVideo.style.display = 'none';
    localVideo.srcObject = null;
    talkButton.style.display = 'none';
    btnEndCall.style.display = 'none';
    btnAudioCall.disabled = false;
    btnVideoCall.disabled = false;
    botAvatar.style.display = 'none';
    status.textContent = 'Arama sonlandƒ±. Yeni arama ba≈ülatabilirsiniz.';
    logMessage('‚ùå Arama kapatƒ±ldƒ±.');
  }
</script>

</body>
</html>
