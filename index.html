<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NovaTalk - Akıllı Sesli & Görüntülü Arama</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #e0f7fa;
    margin: 0; padding: 20px;
    display: flex; flex-direction: column; align-items: center;
    min-height: 100vh;
  }
  header {
    font-size: 26px;
    color: #00796b;
    user-select: none;
    margin-bottom: 10px;
  }
  #app {
    background: #fff;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    padding: 15px 20px;
    width: 360px;
    max-width: 95vw;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  video {
    width: 320px; height: 240px;
    background: black;
    border-radius: 15px;
    display: none;
  }
  #avatar {
    margin-top: 15px;
    width: 120px; height: 120px;
    border-radius: 50%;
    background: #26a69a;
    position: relative;
    box-shadow: inset 0 0 8px #00796b;
    display: none;
    user-select:none;
  }
  .eye {
    width: 22px; height: 22px;
    background: white;
    border-radius: 50%;
    position: absolute;
    top: 40px;
    box-shadow: inset 0 0 4px #444;
  }
  .eye.left { left: 30px; }
  .eye.right { right: 30px; }
  .pupil {
    width: 10px; height: 10px;
    background: #004d40;
    border-radius: 50%;
    position: absolute;
    top: 6px; left: 6px;
    transition: transform 0.2s ease;
  }
  #mouth {
    position: absolute;
    bottom: 30px; left: 50%;
    transform: translateX(-50%);
    width: 60px; height: 30px;
    border-radius: 0 0 40px 40px / 0 0 50px 50px;
    background: #004d40;
    transition: height 0.15s ease;
  }
  #status {
    margin-top: 15px;
    font-size: 18px;
    color: #004d40;
    min-height: 24px;
    user-select: none;
    text-align: center;
  }
  #btns {
    margin-top: 15px;
    display: flex;
    justify-content: center;
    gap: 10px;
    flex-wrap: wrap;
  }
  button {
    background: #00796b;
    border: none;
    border-radius: 30px;
    color: white;
    font-size: 16px;
    padding: 12px 20px;
    cursor: pointer;
    user-select: none;
    box-shadow: 0 5px #004d40;
    transition: transform 0.1s ease;
  }
  button:active:not(:disabled) {
    transform: scale(0.95);
    box-shadow: 0 2px #004d40;
  }
  button:disabled {
    background: #999 !important;
    cursor: not-allowed;
    box-shadow: none !important;
  }
  #log {
    margin-top: 20px;
    width: 100%;
    max-width: 320px;
    height: 140px;
    background: #f0f4f4;
    border-radius: 10px;
    overflow-y: auto;
    padding: 10px;
    font-size: 14px;
    color: #004d40;
    white-space: pre-wrap;
    user-select: text;
  }
  #talkButton {
    margin-top: 20px;
    width: 80px; height: 80px;
    background: #009688;
    border-radius: 50%;
    border: none;
    box-shadow: 0 6px #00796b;
    color: white;
    font-size: 30px;
    cursor: pointer;
    user-select: none;
    display: none;
    transition: background-color 0.2s ease;
  }
  #talkButton.active {
    background-color: #004d40;
    box-shadow: 0 3px #00221a;
  }
  #securityNote {
    margin-top: 15px;
    font-size: 12px;
    color: #555;
    text-align: center;
    user-select:none;
  }
  #copyrightNote {
    font-size: 11px;
    color: #aaa;
    margin-top: 10px;
    text-align: center;
    user-select:none;
  }
</style>
</head>
<body>

<header>NovaTalk - Akıllı Sesli & Görüntülü Arama</header>

<div id="app">
  <video id="videoLocal" autoplay playsinline muted></video>

  <div id="avatar">
    <div class="eye left"><div class="pupil"></div></div>
    <div class="eye right"><div class="pupil"></div></div>
    <div id="mouth"></div>
  </div>

  <div id="status">Önce izinleri verin, sonra arama başlatın.</div>

  <div id="btns">
    <button id="btnRequestPerms">🔔 İzinleri Ver</button>
    <button id="btnStartVideoCall" disabled>📹 Görüntülü Arama Başlat</button>
    <button id="btnStartAudioCall" disabled>📞 Sesli Arama Başlat</button>
    <button id="btnEndCall" disabled style="background:#e53935;">🔴 Aramayı Bitir</button>
  </div>

  <button id="talkButton" title="Basılı Tut Konuş">🎙</button>

  <div id="log">📝 Sohbet logları burada görünecek...</div>

  <div id="securityNote">🔒 Mikrofon ve kamera izinleri sadece siz başlattığınızda aktif olur. Verileriniz kaydedilmez.</div>
  <div id="copyrightNote">© 2025 ChatNova - Tüm hakları saklıdır.</div>
</div>

<script>
  const videoLocal = document.getElementById('videoLocal');
  const avatar = document.getElementById('avatar');
  const mouth = document.getElementById('mouth');
  const status = document.getElementById('status');
  const btnRequestPerms = document.getElementById('btnRequestPerms');
  const btnStartVideoCall = document.getElementById('btnStartVideoCall');
  const btnStartAudioCall = document.getElementById('btnStartAudioCall');
  const btnEndCall = document.getElementById('btnEndCall');
  const talkButton = document.getElementById('talkButton');
  const log = document.getElementById('log');
  const pupilLeft = document.querySelector('.eye.left .pupil');
  const pupilRight = document.querySelector('.eye.right .pupil');

  let stream = null;
  let isCalling = false;
  let isVideoCall = false;
  let isTalking = false;
  let recognition = null;

  // Göz hareketi rastgele
  function moveEyes() {
    if (isTalking) return;
    const x = Math.random() * 6 - 3;
    const y = Math.random() * 4 - 2;
    pupilLeft.style.transform = `translate(${x}px, ${y}px)`;
    pupilRight.style.transform = `translate(${x}px, ${y}px)`;
  }
  setInterval(moveEyes, 2000);

  // Ağız animasyonu aç/kapa
  function animateMouth(open) {
    mouth.style.height = open ? '50px' : '30px';
  }

  // Log ekle
  function logMessage(text) {
    log.textContent += '\n' + text;
    log.scrollTop = log.scrollHeight;
  }

  // İzinleri iste
  async function requestPermissions() {
    try {
      const s = await navigator.mediaDevices.getUserMedia({audio:true, video:true});
      s.getTracks().forEach(t => t.stop());
      status.textContent = "✅ İzinler verildi, arama başlatabilirsiniz.";
      btnStartAudioCall.disabled = false;
      btnStartVideoCall.disabled = false;
      btnRequestPerms.disabled = true;
      logMessage("✅ İzinler başarıyla verildi.");
    } catch(e) {
      alert("Lütfen mikrofon ve kamera izinlerini verin.");
      logMessage("❌ İzin verilmedi.");
    }
  }

  // Bot cevapları (basit)
  function botReply(text) {
    text = text.toLowerCase();
    let response = "Üzgünüm, bunu anlayamadım.";
    if(text.includes("merhaba")) response = "Merhaba! Size nasıl yardımcı olabilirim?";
    else if(text.includes("nasılsın")) response = "İyiyim, teşekkür ederim! Sen nasılsın?";
    else if(text.includes("görüşürüz") || text.includes("hoşça kal")) {
      response = "Görüşmek üzere! İyi günler!";
      endCall();
    }
    logMessage("🤖 ChatNova: " + response);
    speak(response);
  }

  // Bot sesli cevap
  function speak(text) {
    if(speechSynthesis.speaking) speechSynthesis.cancel();
    const utter = new SpeechSynthesisUtterance(text);
    utter.lang = 'tr-TR';
    utter.pitch = 1.1;
    utter.rate = 1;
    utter.onstart = () => animateMouth(true);
    utter.onend = () => animateMouth(false);
    speechSynthesis.speak(utter);
  }

  // Ses tanımayı başlat
  function startRecognition(continuous = false) {
    if (!('SpeechRecognition' in window || 'webkitSpeechRecognition' in window)) {
      alert("Tarayıcınız ses tanımayı desteklemiyor.");
      return;
    }
    recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'tr-TR';
    recognition.interimResults = false;
    recognition.continuous = continuous;

    recognition.onstart = () => {
      status.textContent = continuous ? "🎧 Görüntülü arama: dinleniyor..." : "🎧 Dinleniyor...";
      logMessage("🎧 Dinleme başladı.");
    };

    recognition.onresult = (event) => {
      for(let i = event.resultIndex; i < event.results.length; i++){
        if(event.results[i].isFinal){
          const transcript = event.results[i][0].transcript.trim();
          logMessage("👤 Sen: " + transcript);
          botReply(transcript);
        }
      }
    };

    recognition.onerror = (event) => {
      if(event.error === 'not-allowed' || event.error === 'permission-denied') {
        alert("Mikrofon izni reddedildi.");
        endCall();
      }
    };

    recognition.onend = () => {
      if(isCalling){
        if(isVideoCall && recognition.continuous){
          // Görüntülü aramada sürekli dinle
          recognition.start();
        } else if(isTalking){
          recognition.start();
        } else {
          status.textContent = isCalling ? "Arama açık, basılı tut konuş." : "Hazır.";
        }
      }
    };

    recognition.start();
  }

  // Ses tanımayı durdur
  function stopRecognition() {
    if(recognition){
      recognition.onresult = null;
      recognition.onend = null;
      recognition.onerror = null;
      recognition.stop();
      recognition = null;
    }
  }

  // Arama başlat (sesli veya görüntülü)
  async function startCall(video = false) {
    if(isCalling) return;
    isCalling = true;
    isVideoCall = video;
    status.textContent = "Arama başlatılıyor...";
    btnStartAudioCall.disabled = true;
    btnStartVideoCall.disabled = true;
    btnRequestPerms.disabled = true;
    btnEndCall.disabled = false;

    try {
      stream = await navigator.mediaDevices.getUserMedia(video ? {audio:true, video:{width:320,height:240}} : {audio:true});
      if(video){
        videoLocal.srcObject = stream;
        videoLocal.style.display = 'block';
        avatar.style.display = 'none';
        talkButton.style.display = 'none'; // Görüntülüde basılı tut gereksiz
        // Görüntülü aramada sürekli dinle
        startRecognition(true);
      } else {
        videoLocal.style.display = 'none';
        avatar.style.display = 'block';
        talkButton.style.display = 'inline-block'; // Sesli aramada aktif
      }
      status.textContent = "Arama başladı.";
      logMessage("✅ Arama başladı.");
    } catch(e) {
      alert("Mikrofon ve kamera erişimi reddedildi.");
      endCall();
    }
  }

  // Aramayı bitir
  function endCall() {
    if(!isCalling) return;
    isCalling = false;
    isVideoCall = false;
    status.textContent = "Arama sonlandırıldı.";
    btnStartAudioCall.disabled = false;
    btnStartVideoCall.disabled = false;
    btnRequestPerms.disabled = false;
    btnEndCall.disabled = true;
    talkButton.style.display = 'none';
    videoLocal.style.display = 'none';
    avatar.style.display = 'none';
    isTalking = false;
    stopRecognition();
    if(stream){
      stream.getTracks().forEach(track => track.stop());
      stream = null;
    }
    logMessage("❌ Arama bitti.");
  }

  // Basılı tut konuşma: sadece sesli aramada mikrofon açılır kapatılır
  talkButton.addEventListener('mousedown', () => {
    if(!isCalling || isVideoCall) return; // Görüntülüde basılı tutla değil mikrofon hep açık
    isTalking = true;
    talkButton.classList.add('active');
    status.textContent = "🎙 Konuşuyorsun...";
    startRecognition(false);
  });
  talkButton.addEventListener('mouseup', () => {
    if(!isCalling || isVideoCall) return;
    isTalking = false;
    talkButton.classList.remove('active');
    status.textContent = "Arama açık, basılı tut konuş.";
    stopRecognition();
  });
  talkButton.addEventListener('touchstart', e => {
    e.preventDefault();
    if(!isCalling || isVideoCall) return;
    isTalking = true;
    talkButton.classList.add('active');
    status.textContent = "🎙 Konuşuyorsun...";
    startRecognition(false);
  });
  talkButton.addEventListener('touchend', e => {
    e.preventDefault();
    if(!isCalling || isVideoCall) return;
    isTalking = false;
    talkButton.classList.remove('active');
    status.textContent = "Arama açık, basılı tut konuş.";
    stopRecognition();
  });

  // Eventler
  btnRequestPerms.onclick = requestPermissions;
  btnStartAudioCall.onclick = () => startCall(false);
  btnStartVideoCall.onclick = () => startCall(true);
  btnEndCall.onclick = endCall;

  // Sayfa yüklendiğinde durum
  status.textContent = "Önce izinleri verin, sonra arama başlatın.";

</script>

</body>
</html>
