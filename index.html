<!DOCTYPE html><html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NovaTalk - Sesli & GÃ¶rÃ¼ntÃ¼lÃ¼ Sohbet</title>
  <style>
    * { box-sizing: border-box; }
    body {

      font-family: Arial, sans-serif;
      background: #f0f2f5;
      height: 100vh;

    .screen {

      cursor: pointer;
    }
    #avatar {
      width: 160px;
      height: 160px;
      background: #64b5f6;
      border-radius: 50%;
      position: relative;
      margin-bottom: 20px;
    }
    .eye {
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      position: absolute;
      top: 45px;
    }
    .eye.left { left: 35px; }
    .eye.right { right: 35px; }
    .pupil {
      width: 8px;
      height: 8px;
      background: black;
      border-radius: 50%;
      position: absolute;
      top: 6px;
      left: 6px;
    }
    #mouth {
      width: 60px;
      height: 20px;
      background: black;
      border-radius: 0 0 30px 30px;
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      transition: height 0.1s;
    }
    #status, #log {
      font-size: 16px;
      margin: 10px 0;
      color: #333;
      text-align: center;
    }
    #controls {
      display: flex;
      gap: 15px;
      margin-top: 15px;
    }
    video {
      width: 200px;
      height: 150px;
      background: black;
      border-radius: 15px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <!-- Ana MenÃ¼ -->
  <div id="menu" class="screen active">
    <button onclick="goTo('voiceCall')">ğŸ¤ Sesli Arama</button>
    <button onclick="goTo('videoCall')">ğŸ¥ GÃ¶rÃ¼ntÃ¼lÃ¼ Arama</button>
  </div>  <!-- Sesli Arama EkranÄ± -->  <div id="voiceCall" class="screen">
    <div id="avatar">
      <div class="eye left"><div class="pupil"></div></div>
      <div class="eye right"><div class="pupil"></div></div>
      <div id="mouth"></div>
    </div>
    <div id="status">ğŸ¤ Ä°zin bekleniyor...</div>
    <div id="controls">
      <button id="voiceSpeak">ğŸ™ï¸ KonuÅŸ & BÄ±rak</button>
      <button onclick="goTo('menu')">âŒ Kapat</button>
    </div>
    <div id="log"></div>
  </div>  <!-- GÃ¶rÃ¼ntÃ¼lÃ¼ Arama EkranÄ± -->  <div id="videoCall" class="screen">
    <video id="video" autoplay muted></video>
    <div id="statusVideo">ğŸ“¹ Kamera aÃ§Ä±lÄ±yor...</div>
    <div id="controls">
      <button id="videoSpeak">ğŸ™ï¸ KonuÅŸ & BÄ±rak</button>
      <button onclick="goTo('menu')">âŒ Kapat</button>
    </div>
    <div id="log"></div>
  </div>  <script>
    const screens = document.querySelectorAll('.screen');
    function goTo(id) {
      screens.forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    // Avatar animasyonu
    setInterval(() => {
      document.querySelectorAll('.pupil').forEach(p => {
        p.style.transform = `translate(${Math.random()*6-3}px, ${Math.random()*6-3}px)`;
      });
    }, 2000);

    // Sesli Arama setup
    let recognition;
    let speaking = false;
    let synth = window.speechSynthesis;

    async function askMicPermission() {
      try {
        await navigator.mediaDevices.getUserMedia({ audio: true });
        document.getElementById('status').textContent = "ğŸ¤ KonuÅŸmak iÃ§in butona basÄ±lÄ± tut.";
      } catch (err) {
        document.getElementById('status').textContent = "âŒ Mikrofon izni reddedildi.";
        document.getElementById('voiceSpeak').disabled = true;
      }
    }
    askMicPermission();

    if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
      recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'tr-TR';
      recognition.interimResults = false;

      recognition.onresult = (e) => {
        const text = e.results[0][0].transcript;
        document.getElementById('log').innerText = `ğŸ—£ï¸ Sen: ${text}`;
        botReply(text);
      };

      recognition.onend = () => {
        document.getElementById('mouth').style.height = '20px';
        speaking = false;
      }
    }

    function botReply(text) {
      let cevap = "ÃœzgÃ¼nÃ¼m, anlayamadÄ±m.";
      if (text.includes("merhaba")) cevap = "Merhaba, nasÄ±l yardÄ±mcÄ± olabilirim?";
      else if (text.includes("nasÄ±lsÄ±n")) cevap = "Ä°yiyim, seni gÃ¶rdÃ¼ÄŸÃ¼me sevindim.";
      else if (text.includes("gÃ¶rÃ¼ÅŸÃ¼rÃ¼z")) cevap = "HoÅŸÃ§a kal!";

      document.getElementById('log').innerText += `\nğŸ¤– Nova: ${cevap}`;

      const utter = new SpeechSynthesisUtterance(cevap);
      utter.lang = 'tr-TR';
      utter.onstart = () => document.getElementById('mouth').style.height = '40px';
      utter.onend = () => document.getElementById('mouth').style.height = '20px';
      synth.speak(utter);
    }

    // TuÅŸla konuÅŸ bÄ±rak - Sesli
    const voiceBtn = document.getElementById('voiceSpeak');
    voiceBtn.addEventListener('touchstart', e => {
      e.preventDefault();
      if (recognition && !speaking) {
        recognition.start();
        speaking = true;
        document.getElementById('mouth').style.height = '40px';
        document.getElementById('status').textContent = 'ğŸ§ Dinleniyor...';
      }
    });
    voiceBtn.addEventListener('touchend', e => {
      e.preventDefault();
      if (recognition && speaking) {
        recognition.stop();
        document.getElementById('status').textContent = 'Cevap hazÄ±rlanÄ±yor...';
      }
    });

    // GÃ¶rÃ¼ntÃ¼lÃ¼
    const video = document.getElementById('video');
    async function startVideo() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        video.srcObject = stream;
        document.getElementById('statusVideo').textContent = "ğŸ”µ GÃ¶rÃ¼ntÃ¼lÃ¼ arama baÅŸladÄ±.";
      } catch (e) {
        document.getElementById('statusVideo').textContent = "âŒ Kamera/Mikrofon izni yok.";
        document.getElementById('videoSpeak').disabled = true;
      }
    }
    document.getElementById('videoSpeak').addEventListener('touchstart', (e) => {
      e.preventDefault();
      if (recognition && !speaking) {
        recognition.start();
        speaking = true;
        document.getElementById('statusVideo').textContent = 'ğŸ§ Dinleniyor...';
      }
    });
    document.getElementById('videoSpeak').addEventListener('touchend', (e) => {
      e.preventDefault();
      if (recognition && speaking) {
        recognition.stop();
        speaking = false;
        document.getElementById('statusVideo').textContent = 'Cevap hazÄ±rlanÄ±yor...';
      }
    });

    document.getElementById('videoCall').addEventListener('click', startVideo, { once: true });
  </script></body>
</html>
