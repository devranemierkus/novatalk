<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Nebula OS v2.0</title>
    
    <!-- Puter.js Kütüphanesi -->
    <script src="https://js.puter.com/v2/"></script>
    
    <!-- Google Fonts ve Font Awesome -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        :root {
            --primary-glow: #00e5ff;
            --secondary-glow: #ff00c1;
            --background-color: #010008;
            --text-color: #f0f0f0;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'Roboto', sans-serif;
        }
        
        /* 3D sahnenin Puter arayüzünün arkasında kalmasını sağlayan stil */
        #three-canvas {
            position: fixed;
            top: 0; left: 0;
            outline: none;
            z-index: 1; 
        }
        
        /* Puter.js'in ana arayüzü, 3D sahnenin üzerinde olacak */
        #puter-root {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 10;
        }
        
        /* Puter pencerelerine fütüristik bir görünüm kazandıran stil */
        .puter-window-content {
            background-color: rgba(10, 10, 25, 0.6) !important;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(0, 229, 255, 0.2);
        }
        .puter-window-titlebar {
            font-family: 'Orbitron', sans-serif !important;
        }
    </style>
</head>
<body>
    <!-- 3D Sahne için Canvas Elementi -->
    <canvas id="three-canvas"></canvas>

    <!-- Puter.js'in Arayüzünü Yükleyeceği Alan -->
    <div id="puter-root"></div>

    <!-- Modern JavaScript (ES6 Modülleri) kullanabilmek için Import Map -->
    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.164.1/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.164.1/examples/jsm/" } }
    </script>

    <script type="module">
        // --- BÖLÜM 1: GEREKLİ KÜTÜPHANELERİN İÇE AKTARILMASI ---
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        // --- BÖLÜM 2: PUTER.JS'İN BAŞLATILMASI VE HAZIRLANMASI ---
        // Bu, Puter OS'nin çekirdeğini başlatır ve arayüzü kullanıma hazırlar.
        const puter = await Puter.init();
        const desktop = await puter.ui.desktop();
        
        // --- BÖLÜM 3: 3D GRAFİK SAHNESİNİN KURULUMU ---
        const canvas = document.getElementById('three-canvas');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
        camera.position.z = 10;
        const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        
        // --- BÖLÜM 4: GELİŞMİŞ GÖRSEL EFEKTLER (POST-PROCESSING) ---
        // Bu bölüm, sahneye sinematik bir "parlama" (bloom) efekti ekler.
        const renderScene = new RenderPass(scene, camera);
        const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
        bloomPass.threshold = 0;
        bloomPass.strength = 2.5; // Parlama gücü
        bloomPass.radius = 0.5;
        const composer = new EffectComposer(renderer);
        composer.addPass(renderScene);
        composer.addPass(bloomPass);

        // --- BÖLÜM 5: 3D AVATARIN KODLA OLUŞTURULMASI ---
        // Bu yöntem, dışarıdan dosya yükleme sorununu %100 ortadan kaldırır.
        const coreGroup = new THREE.Group();
        // Ana Çekirdek
        const coreGeo = new THREE.IcosahedronGeometry(2, 5); // Daha detaylı bir küre
        const coreMat = new THREE.MeshStandardMaterial({
            color: 0x00e5ff, emissive: 0x00e5ff, emissiveIntensity: 2,
            roughness: 0.1, metalness: 0.9
        });
        const core = new THREE.Mesh(coreGeo, coreMat);
        coreGroup.add(core);

        // Etrafında Dönen Enerji Parçacıkları
        const particlesGeo = new THREE.BufferGeometry();
        const particlesCnt = 5000;
        const posArray = new Float32Array(particlesCnt * 3);
        for(let i = 0; i < particlesCnt * 3; i++) {
            posArray[i] = (Math.random() - 0.5) * 15;
        }
        particlesGeo.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        const particlesMat = new THREE.PointsMaterial({ size: 0.02, color: 0x00e5ff });
        const particleMesh = new THREE.Points(particlesGeo, particlesMat);
        coreGroup.add(particleMesh);
        scene.add(coreGroup);
        
        // --- BÖLÜM 6: ANİMASYON DÖNGÜSÜ VE KULLANICI ETKİLEŞİMİ ---
        const clock = new THREE.Clock();
        const mouse = new THREE.Vector2();
        let isSpeaking = false;

        window.addEventListener('mousemove', e => {
            mouse.x = (e.clientX / window.innerWidth) - 0.5;
            mouse.y = (e.clientY / window.innerHeight) - 0.5;
        });

        // Ana animasyon fonksiyonu, saniyede 60 kez çalışır.
        function animate() {
            const elapsedTime = clock.getElapsedTime();
            
            // Nebula ve çekirdeğin yavaşça dönmesi
            coreGroup.rotation.y = elapsedTime * 0.1;
            particleMesh.rotation.y = -elapsedTime * 0.15;
            
            // Konuşma sırasındaki görsel efektler
            const targetColor = isSpeaking ? new THREE.Color(0xff00c1) : new THREE.Color(0x00e5ff);
            const targetIntensity = isSpeaking ? 6 : 2;
            core.material.color.lerp(targetColor, 0.1);
            core.material.emissive.lerp(targetColor, 0.1);
            core.material.emissiveIntensity = THREE.MathUtils.lerp(core.material.emissiveIntensity, targetIntensity, 0.1);

            // Kameranın fareyi takip etmesi
            camera.position.x += (mouse.x * 5 - camera.position.x) * 0.05;
            camera.position.y += (-mouse.y * 5 - camera.position.y) * 0.05;
            camera.lookAt(scene.position);
            
            // Sahneyi ve efektleri renderla
            composer.render();
            requestAnimationFrame(animate);
        }
        animate(); // Animasyonu başlat

        // --- BÖLÜM 7: SES TANIMA VE PUTER.JS ENTEGRASYONU ---
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SpeechRecognition) { puter.ui.alert("Tarayıcınız ses tanımayı desteklemiyor."); }
        const recognition = new SpeechRecognition();
        recognition.lang = 'tr-TR';
        
        // Yapay zekanın sesli cevap vermesini sağlayan fonksiyon
        function speak(text) {
            puter.ui.notify(text); // Puter'in bildirim sistemiyle mesaj göster
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'tr-TR';
            utterance.onstart = () => isSpeaking = true;
            utterance.onend = () => isSpeaking = false;
            window.speechSynthesis.speak(utterance);
        }

        // --- BÖLÜM 8: KOMUT İŞLEME MERKEZİ ---
        // Sesle verilen komutları anlayan ve ilgili eylemi gerçekleştiren bölüm
        async function handleCommand(command) {
            command = command.toLowerCase();
            if (command.includes("merhaba") || command.includes("selam")) {
                speak("Merhaba, AI Çekirdeği OS hizmetinizde.");
            } else if (command.includes("saati aç")) {
                speak("Saat uygulaması başlatılıyor.");
                await puter.ui.launch('clock');
            } else if (command.includes("not defteri") || command.includes("not aç")) {
                speak("Not defteri uygulaması açılıyor.");
                await puter.ui.launch('notepad');
            } else if (command.includes("hesap makinesi")) {
                speak("Elbette, hesap makinesini başlatıyorum.");
                await puter.ui.launch('calculator');
            } else if (command.includes("pencereleri kapat")) {
                speak("Tüm pencereler kapatılıyor.");
                const allWindows = await puter.ui.Window.getAll();
                allWindows.forEach(win => {
                    // Kontrol panelini kapatmamak için kontrol
                    if(win.title === "AI Kontrol Paneli") return;
                    win.close();
                });
            } else if (command.includes("şaka yap")) {
                speak("Temel bir gün yolda Dursun'u görmüş. Dursun'un iki kulağı da yanıkmış. Temel sormuş: 'Ula Dursun, kulaklarına ne oldu?' Dursun cevap vermiş: 'Sorma Temel, ütü yaparken telefon çaldı.' Temel tekrar sormuş: 'Peki öbür kulağına ne oldu?' Dursun: 'Ambulansı arayacaktım da.'");
            } else {
                speak("Üzgünüm, bu komutu anlayamadım. Lütfen tekrar deneyin.");
            }
        }
        
        // --- BÖLÜM 9: KULLANICI ARAYÜZÜ PENCERESİNİN OLUŞTURULMASI ---
        // Bu, Puter.js'in pencere sistemini kullanarak kontrol panelini oluşturur.
        const aiWindow = await puter.ui.Window.new({
            title: 'AI Kontrol Paneli',
            width: 320,
            height: 220,
            content: `
                <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; padding: 20px; text-align: center;">
                    <h3 style="font-family: 'Orbitron', sans-serif; margin-bottom: 10px;">DURUM</h3>
                    <p id="ai-status" style="margin-bottom: 20px; min-height: 20px; font-style: italic;">Komut bekleniyor...</p>
                    <button id="ai-mic-btn" style="width: 70px; height: 70px; border-radius: 50%; border: none; font-size: 2rem; background: var(--primary-glow); color: #010008; cursor: pointer; transition: all 0.3s ease;">
                        <i class="fas fa-microphone-alt"></i>
                    </button>
                </div>
            `
        });

        // PENCERE İÇİNDEKİ ELEMENTLERE DOĞRU BİR ŞEKİLDE ERİŞME
        const micButtonInWindow = aiWindow.body.querySelector('#ai-mic-btn');
        const statusTextInWindow = aiWindow.body.querySelector('#ai-status');

        micButtonInWindow.addEventListener('click', () => recognition.start());
        recognition.onstart = () => { statusTextInWindow.textContent = "Dinliyorum..."; micButtonInWindow.style.background = 'var(--secondary-glow)'; };
        recognition.onend = () => { statusTextInWindow.textContent = "Komut bekleniyor..."; micButtonInWindow.style.background = 'var(--primary-glow)'; };
        recognition.onresult = (event) => {
            const command = event.results[0][0].transcript;
            handleCommand(command);
        };
        
        // Pencere kapanırsa tekrar açılabilmesi için bir ikon oluştur
        desktop.addIcon({
            title: "AI Kontrol",
            icon: "fas fa-brain",
            onClick: () => aiWindow.focus()
        });

    </script>
</body>
</html>
