<!DOCTYPE html><html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NovaTalk - ChatNova</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #e0f2f1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #avatar {
      width: 150px;
      height: 150px;
      background: #26a69a;
      border-radius: 50%;
      position: relative;
      margin-bottom: 20px;
    }
    .eye {
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      position: absolute;
      top: 40px;
      box-shadow: inset 0 0 3px #444;
    }
    .eye.left { left: 30px; }
    .eye.right { right: 30px; }
    .pupil {
      width: 8px;
      height: 8px;
      background: #004d40;
      border-radius: 50%;
      position: absolute;
      top: 6px;
      left: 6px;
    }
    #mouth {
      width: 60px;
      height: 25px;
      background: #004d40;
      border-radius: 0 0 30px 30px;
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      transition: height 0.1s ease;
    }
    #controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
    }
    #speakBtn, #callBtn, #videoCallBtn, #permissionBtn {
      background: #00796b;
      color: white;
      touch-action: none;
    }
    #status {
      margin-top: 10px;
      font-size: 14px;
      color: #004d40;
    }
    #log {
      margin-top: 20px;
      width: 90%;
      max-width: 400px;
      background: #ffffffbb;
      padding: 10px;
      border-radius: 10px;
      font-size: 14px;
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div id="avatar">
    <div class="eye left"><div class="pupil"></div></div>
    <div class="eye right"><div class="pupil"></div></div>
    <div id="mouth"></div>
  </div>
  <div id="controls">
    <button id="permissionBtn">🎤📹 İzin Ver</button>
    <button id="callBtn">📞 Sesli Arama</button>
    <button id="videoCallBtn">📹 Görüntülü Arama</button>
    <button id="speakBtn">🎤 Basılı Tut & Konuş</button>
  </div>
  <div id="status">🔒 İzin bekleniyor...</div>
  <div id="log"></div>  <script>
    const speakBtn = document.getElementById('speakBtn');
    const mouth = document.getElementById('mouth');
    const statusText = document.getElementById('status');
    const log = document.getElementById('log');
    const permissionBtn = document.getElementById('permissionBtn');
    const callBtn = document.getElementById('callBtn');
    const videoCallBtn = document.getElementById('videoCallBtn');

    let recognition;
    let speaking = false;

    permissionBtn.onclick = async () => {
      try {
        await navigator.mediaDevices.getUserMedia({ audio: true, video: true });
        permissionBtn.style.display = 'none';
        statusText.textContent = "✅ İzin verildi.";
      } catch (err) {
        statusText.textContent = "❌ Erişim reddedildi.";
      }
    }

    if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
      recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'tr-TR';
      recognition.interimResults = false;

      recognition.onresult = (event) => {
        const text = event.results[0][0].transcript;
        logMessage("🗣️ Sen: " + text);
        botReply(text);
      };

      recognition.onerror = (e) => console.warn('Hata:', e);
      recognition.onend = () => {
        speaking = false;
        mouth.style.height = '25px';
      };
    } else {
      alert("Tarayıcınız konuşma tanımayı desteklemiyor.");
    }

    function botReply(text) {
      let yanit = "Anlayamadım.";
      if (text.includes("merhaba")) yanit = "Merhaba!";
      else if (text.includes("nasılsın")) yanit = "İyiyim, sen nasılsın?";
      else if (text.includes("görüşürüz")) yanit = "Hoşça kal!";

      const utter = new SpeechSynthesisUtterance(yanit);
      utter.lang = 'tr-TR';
      utter.onstart = () => mouth.style.height = '45px';
      utter.onend = () => mouth.style.height = '25px';
      window.speechSynthesis.speak(utter);

      logMessage("🤖 Nova: " + yanit);
    }

    function logMessage(msg) {
      const p = document.createElement('div');
      p.textContent = msg;
      log.appendChild(p);
      log.scrollTop = log.scrollHeight;
    }

    speakBtn.addEventListener('touchstart', (e) => {
      e.preventDefault();
      if (recognition && !speaking) {
        recognition.start();
        speaking = true;
        mouth.style.height = '45px';
        statusText.textContent = "🎧 Dinleniyor...";
      }
    });

    speakBtn.addEventListener('touchend', (e) => {
      e.preventDefault();
      if (recognition && speaking) {
        recognition.stop();
        speaking = false;
        mouth.style.height = '25px';
        statusText.textContent = "Cevap hazırlanıyor...";
      }
    });

    callBtn.onclick = () => alert("🔊 Sesli arama başlatıldı (Demo)");
    videoCallBtn.onclick = () => alert("📹 Görüntülü arama başlatıldı (Demo)");

    setInterval(() => {
      const eyes = document.querySelectorAll('.pupil');
      eyes.forEach(p => {
        const x = Math.random() * 6 - 3;
        const y = Math.random() * 6 - 3;
        p.style.transform = `translate(${x}px, ${y}px)`;
      });
    }, 2000);
  </script></body>
</html>
