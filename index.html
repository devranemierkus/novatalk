</head>
<body>

<header>NovaTalk - BasÄ±lÄ± Tut KonuÅŸ</header>

<div id="app">

  <button id="btnAudioCall">ğŸ“ Sesli Arama BaÅŸlat</button>

  <br/>

</div>

<script>
  const status = document.getElementById('status');
  const btnAudioCall = document.getElementById('btnAudioCall');
  const btnEndCall = document.getElementById('btnEndCall');
  const talkButton = document.getElementById('talkButton');
  const log = document.getElementById('log');

  let recognition = null;
  let isCalling = false;

  function logMessage(text) {
    log.textContent += '\n' + text;
    log.scrollTop = log.scrollHeight;
  }

  function speak(text) {
    if (speechSynthesis.speaking) speechSynthesis.cancel();
    const utter = new SpeechSynthesisUtterance(text);
    utter.lang = 'tr-TR';
    utter.pitch = 1.1;
    utter.rate = 1;
    utter.onstart = () => { status.textContent = 'ğŸ¤– ChatNova konuÅŸuyor...'; };
    utter.onend = () => { status.textContent = 'Arama aÃ§Ä±k, basÄ±lÄ± tut konuÅŸ.'; };
    speechSynthesis.speak(utter);
  }

  function botReply(text) {
    const low = text.toLowerCase();
    let response = "ÃœzgÃ¼nÃ¼m, bunu anlayamadÄ±m. LÃ¼tfen tekrar eder misin?";
    if (low.includes('merhaba')) response = 'Merhaba! Sana nasÄ±l yardÄ±mcÄ± olabilirim?';
    else if (low.includes('nasÄ±lsÄ±n')) response = 'Ä°yiyim, teÅŸekkÃ¼r ederim! Sen nasÄ±lsÄ±n?';
    else if (low.includes('gÃ¶rÃ¼ÅŸÃ¼rÃ¼z') || low.includes('hoÅŸÃ§a kal')) {
      response = 'GÃ¶rÃ¼ÅŸmek Ã¼zere! Ä°yi gÃ¼nler!';
      endCall();
    }
    logMessage('ğŸ¤– ChatNova: ' + response);
    speak(response);
  }

  function startRecognition() {
    if (!('SpeechRecognition' in window || 'webkitSpeechRecognition' in window)) {
      alert('TarayÄ±cÄ±nÄ±z ses tanÄ±mayÄ± desteklemiyor.');
      return;
    }
    recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'tr-TR';
    recognition.interimResults = false;
    recognition.continuous = false;

    recognition.onstart = () => {
      status.textContent = 'ğŸ§ Dinleniyor...';
      talkButton.classList.add('active');
      talkButton.textContent = 'ğŸ™ KonuÅŸuyor... BÄ±rak durdur';
    };

    recognition.onresult = (event) => {
      const transcript = event.results[0][0].transcript.trim();
      logMessage('ğŸ‘¤ Sen: ' + transcript);
      botReply(transcript);
    };

    recognition.onerror = (event) => {
      if (event.error === 'not-allowed' || event.error === 'service-not-allowed') {
        alert('Mikrofon izni yok veya engellendi.');
        endCall();
      } else if(event.error === 'aborted' || event.error === 'no-speech') {
        // normal olabilir, gÃ¶rmezden gel
      } else {
        logMessage('âš ï¸ Ses tanÄ±ma hatasÄ±: ' + event.error);
      }
    };

    recognition.onend = () => {
      talkButton.classList.remove('active');
      talkButton.textContent = 'ğŸ™ BasÄ±lÄ± Tut KonuÅŸ';
      status.textContent = 'Arama aÃ§Ä±k, basÄ±lÄ± tut konuÅŸ.';
    };

    recognition.start();
  }

  function stopRecognition() {
    if (recognition) {
      recognition.stop();
      recognition = null;
    }
  }

  async function requestMicPermission() {
    try {
      await navigator.mediaDevices.getUserMedia({ audio: true });
      return true;
    } catch (e) {
      alert('Mikrofon izni reddedildi veya desteklenmiyor.');
      return false;
    }
  }

  function startCall() {
    isCalling = true;
    status.textContent = 'Sesli arama baÅŸladÄ±. BasÄ±lÄ± tut konuÅŸ.';
    btnAudioCall.style.display = 'none';
    btnEndCall.style.display = 'inline-block';
    talkButton.disabled = false;
    logMessage('âœ… Sesli arama baÅŸladÄ±.');
  }

  function endCall() {
    if (!isCalling) return;
    isCalling = false;
    status.textContent = 'Arama kapandÄ±. Yeni arama baÅŸlatabilirsiniz.';
    btnAudioCall.style.display = 'inline-block';
    btnEndCall.style.display = 'none';
    talkButton.disabled = true;
    stopRecognition();
    logMessage('âŒ Arama kapatÄ±ldÄ±.');
  }

  btnAudioCall.addEventListener('click', async () => {
    const granted = await requestMicPermission();
    if(granted) startCall();
  });

  btnEndCall.addEventListener('click', () => {
    endCall();
  });

  talkButton.addEventListener('mousedown', () => {
    if (!isCalling) return;
    startRecognition();
  });

  talkButton.addEventListener('mouseup', () => {
    stopRecognition();
  });

  talkButton.addEventListener('touchstart', (e) => {
    e.preventDefault();
    if (!isCalling) return;
    startRecognition();
  });

  talkButton.addEventListener('touchend', () => {
    stopRecognition();
  });
</script>

</body>
