<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NovaTalk - ChatNova ile Görüşme</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #00695c;
      color: white;
      text-align: center;
      padding: 16px;
      font-size: 24px;
    }
    #callScreen {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }
    #avatar {
      width: 120px;
      height: 120px;
      background-color: #80cbc4;
      border-radius: 50%;
      margin-bottom: 10px;
      position: relative;
      overflow: hidden;
    }
    .eye {
      width: 20px;
      height: 20px;
      background: #fff;
      border-radius: 50%;
      position: absolute;
      top: 30px;
      animation: blink 5s infinite;
    }
    .eye.left { left: 30px; }
    .eye.right { right: 30px; }

    .mouth {
      width: 60px;
      height: 20px;
      background: #004d40;
      border-radius: 0 0 30px 30px;
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      transition: transform 0.2s;
    }

    .mouth.talking {
      transform: translateX(-50%) scaleY(1.6);
    }

    @keyframes blink {
      0%, 100% { transform: scaleY(1); }
      50% { transform: scaleY(0.1); }
    }

    #video {
      margin-top: 20px;
      width: 90%;
      max-width: 400px;
      display: none;
      border-radius: 10px;
    }

    #log {
      width: 90%;
      max-width: 400px;
      background: white;
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
      min-height: 80px;
      overflow-y: auto;
      white-space: pre-wrap;
    }

    #statusMsg {
      font-size: 16px;
      margin-top: 10px;
    }

    footer {
      display: flex;
      justify-content: center;
      padding: 12px;
      background: #e0e0e0;
    }

    button {
      padding: 12px 20px;
      margin: 0 10px;
      font-size: 16px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      background-color: #00796b;
      color: white;
    }

    #securityNote {
      text-align: center;
      font-size: 12px;
      color: gray;
      margin: 5px 10px;
    }
  </style>
</head>
<body>
  <header>NovaTalk - ChatNova</header>

  <div id="callScreen">
    <div id="avatar">
      <div class="eye left"></div>
      <div class="eye right"></div>
      <div class="mouth" id="mouth"></div>
    </div>
    <div id="statusMsg">📞 Arama bekleniyor...</div>
    <video id="video" autoplay muted playsinline></video>
    <div id="log">📝 Konuşmalar buraya gelecek...</div>
  </div>

  <footer>
    <button onclick="startCall(false)">🎤 Sesli Arama</button>
    <button onclick="startCall(true)">📹 Görüntülü Arama</button>
    <button onclick="endCall()" id="endBtn" style="display:none; background:#d32f2f;">❌ Kapat</button>
  </footer>

  <div id="securityNote">🔒 Bu uygulama sizin gizliliğinize saygı duyar. Mikrofon ve kamera yalnızca arama sırasında çalışır.</div>

  <script>
    const log = document.getElementById("log");
    const statusMsg = document.getElementById("statusMsg");
    const video = document.getElementById("video");
    const endBtn = document.getElementById("endBtn");
    const mouth = document.getElementById("mouth");

    let recognition;
    let speaking = false;
    let inactivityTimer;
    let audioStream, videoStream;
    let callStarted = false;

    function logMessage(msg) {
      log.textContent += "\n" + msg;
      log.scrollTop = log.scrollHeight;
    }

    function speak(text) {
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = "tr-TR";
      utter.onstart = () => {
        mouth.classList.add("talking");
      };
      utter.onend = () => {
        mouth.classList.remove("talking");
      };
      speechSynthesis.speak(utter);
    }

    function endCall() {
      callStarted = false;
      if (recognition) recognition.stop();
      if (audioStream) audioStream.getTracks().forEach(t => t.stop());
      if (videoStream) videoStream.getTracks().forEach(t => t.stop());
      video.style.display = "none";
      statusMsg.textContent = "📞 Arama sona erdi.";
      endBtn.style.display = "none";
      clearTimeout(inactivityTimer);
    }

    function resetInactivity() {
      clearTimeout(inactivityTimer);
      inactivityTimer = setTimeout(() => {
        speak("Dostum, konuşmuyorsun. Kapatmak zorundayım.");
        endCall();
      }, 15000);
    }

    function startRecognition() {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SpeechRecognition();
      recognition.lang = "tr-TR";
      recognition.interimResults = false;

      recognition.onstart = () => {
        statusMsg.textContent = "🎧 ChatNova seni dinliyor...";
        if (!speaking) {
          speak("Seni dinliyorum.");
          speaking = true;
        }
      };

      recognition.onresult = e => {
        const userText = e.results[0][0].transcript;
        logMessage("👤 Sen: " + userText);
        respondTo(userText);
        resetInactivity();
      };

      recognition.onerror = e => {
        logMessage("⚠️ Hata: " + e.error);
      };

      recognition.onend = () => {
        if (callStarted) recognition.start();
      };

      recognition.start();
      resetInactivity();
    }

    function respondTo(text) {
      let response = "Bunu anlayamadım.";
      const lower = text.toLowerCase();
      if (lower.includes("merhaba")) response = "Merhaba, nasıl yardımcı olabilirim?";
      else if (lower.includes("nasılsın")) response = "İyiyim, sen nasılsın?";
      else if (lower.includes("görüşürüz")) response = "Hoşçakal! Görüşmek üzere.";
      logMessage("🤖 ChatNova: " + response);
      speak(response);
    }

    function startCall(videoEnabled) {
      callStarted = true;
      endBtn.style.display = "inline-block";
      statusMsg.textContent = "📞 ChatNova aranıyor...";
      navigator.mediaDevices.getUserMedia({ audio: true, video: videoEnabled })
        .then(stream => {
          audioStream = stream;
          if (videoEnabled) {
            videoStream = stream;
            video.srcObject = stream;
            video.style.display = "block";
          }
          statusMsg.textContent = "✅ Bağlandı. ChatNova seni dinliyor...";
          startRecognition();
        })
        .catch(err => {
          statusMsg.textContent = "❌ İzin alınamadı: " + err.message;
        });
    }
  </script>
</body>
  </html>
