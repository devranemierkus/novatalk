<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NovaTalk - ChatNova</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #avatar {
      width: 150px;
      height: 150px;
      background: #26a69a;
      border-radius: 50%;
      position: relative;
      margin-bottom: 20px;
      transition: 0.3s ease;
    }

    .eye {
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      position: absolute;
      top: 40px;
      box-shadow: inset 0 0 3px #444;
    }

    .eye.left { left: 30px; }
    .eye.right { right: 30px; }

    .pupil {
      width: 8px;
      height: 8px;
      background: #004d40;
      border-radius: 50%;
      position: absolute;
      top: 6px;
      left: 6px;
    }

    #mouth {
      width: 60px;
      height: 25px;
      background: #004d40;
      border-radius: 0 0 30px 30px;
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      transition: height 0.1s ease;
    }

    #controls {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    #speakBtn {
      background: #00796b;
      color: white;
    }

    #status {
      margin-top: 10px;
      font-size: 16px;
      color: #004d40;
    }

    #callBtn {
      background-color: #1e88e5;
    }

    #endCallBtn {
      background-color: #e53935;
    }

    .pupil-active {
      transform: scale(1.3);
    }

    .avatar-active {
      background: #4caf50;
    }
  </style>
</head>
<body>
  <div id="avatar">
    <div class="eye left"><div class="pupil"></div></div>
    <div class="eye right"><div class="pupil"></div></div>
    <div id="mouth"></div>
  </div>
  
  <div id="controls">
    <button id="speakBtn">üé§ Basƒ±lƒ± Tut & Konu≈ü</button>
    <button id="callBtn">üìû G√∂r√ºnt√ºl√º Arama</button>
    <button id="endCallBtn" style="display:none;">‚ùå Kapat</button>
  </div>

  <div id="status">Mikrofon izni isteniyor...</div>

  <script>
    const speakBtn = document.getElementById('speakBtn');
    const callBtn = document.getElementById('callBtn');
    const endCallBtn = document.getElementById('endCallBtn');
    const mouth = document.getElementById('mouth');
    const statusText = document.getElementById('status');
    const avatar = document.getElementById('avatar');
    
    let recognition;
    let speaking = false;

    // Sesli yanƒ±t i√ßin
    async function initMicPermission() {
      try {
        await navigator.mediaDevices.getUserMedia({ audio: true });
        statusText.textContent = "ƒ∞zin verildi. Konu≈ümak i√ßin basƒ±lƒ± tut.";
      } catch (err) {
        statusText.textContent = "‚ùå Mikrofon izni reddedildi.";
        speakBtn.disabled = true;
      }
    }

    initMicPermission();

    if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
      recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'tr-TR';
      recognition.interimResults = false;

      recognition.onresult = (event) => {
        const result = event.results[0][0].transcript;
        botReply(result);
      };

      recognition.onerror = (e) => {
        console.warn('Hata:', e);
      };

      recognition.onend = () => {
        speaking = false;
        mouth.style.height = '25px';
      };
    } else {
      alert("Tarayƒ±cƒ±nƒ±z desteklemiyor.");
    }

    function botReply(text) {
      const synth = window.speechSynthesis;
      let yanit = "√úzg√ºn√ºm, anlayamadƒ±m.";
      if (text.includes("merhaba")) yanit = "Merhaba!";
      else if (text.includes("nasƒ±lsƒ±n")) yanit = "ƒ∞yiyim, sen nasƒ±lsƒ±n?";
      else if (text.includes("g√∂r√º≈ü√ºr√ºz")) yanit = "Ho≈ü√ßa kal!";

      const utter = new SpeechSynthesisUtterance(yanit);
      utter.lang = 'tr-TR';
      utter.onstart = () => mouth.style.height = '45px';
      utter.onend = () => mouth.style.height = '25px';
      synth.speak(utter);
    }

    // Konu≈üma ba≈üladƒ±ƒüƒ±nda
    speakBtn.addEventListener('touchstart', (e) => {
      e.preventDefault();
      if (recognition && !speaking) {
        recognition.start();
        speaking = true;
        mouth.style.height = '45px';
        statusText.textContent = "üéß Dinleniyor...";
        avatar.classList.add('avatar-active');
        const pupils = document.querySelectorAll('.pupil');
        pupils.forEach(pupil => pupil.classList.add('pupil-active'));
      }
    });

    // Konu≈üma bitince
    speakBtn.addEventListener('touchend', (e) => {
      e.preventDefault();
      if (recognition && speaking) {
        recognition.stop();
        speaking = false;
        mouth.style.height = '25px';
        statusText.textContent = "Cevap hazƒ±rlanƒ±yor...";
        avatar.classList.remove('avatar-active');
        const pupils = document.querySelectorAll('.pupil');
        pupils.forEach(pupil => pupil.classList.remove('pupil-active'));
      }
    });

    // Arama ba≈ülatma
    callBtn.addEventListener('click', () => {
      alert("G√∂r√ºnt√ºl√º arama ba≈ülatƒ±lƒ±yor...");
      // Burada arama ba≈ülatƒ±labilir.
      callBtn.style.display = 'none';
      endCallBtn.style.display = 'inline-block';
    });

    // Arama kapatma
    endCallBtn.addEventListener('click', () => {
      alert("Arama sonlandƒ±rƒ±lƒ±yor...");
      // Arama sonlandƒ±rma i≈ülemi
      endCallBtn.style.display = 'none';
      callBtn.style.display = 'inline-block';
    });

    // Modern animasyonlar ve aktif durumlar
    setInterval(() => {
      const eyes = document.querySelectorAll('.pupil');
      eyes.forEach(p => {
        const x = Math.random() * 6 - 3;
        const y = Math.random() * 6 - 3;
        p.style.transform = `translate(${x}px, ${y}px)`;
      });
    }, 2000);

  </script>
</body>
</html>
