<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NovaTalk - ChatNova Sesli & G√∂r√ºnt√ºl√º Arama</title>
<style>
  body {
    margin:0; font-family: Arial, sans-serif; background:#e0f7fa; display:flex; flex-direction:column; height:100vh; align-items:center; justify-content:center;
  }
  header {
    background:#00796b; color:#fff; padding:15px 0; width:100%; text-align:center; font-size:26px; font-weight:bold; user-select:none;
  }
  #app {
    background:#fff; width:360px; max-width:95vw; border-radius:15px; box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    display:flex; flex-direction:column; align-items:center; padding:15px 20px;
  }
  #status {
    font-size:18px; color:#004d40; min-height:22px; margin-bottom:10px; user-select:none; text-align:center;
  }
  #videoLocal {
    width: 320px; height: 240px; background:#000; border-radius:12px; object-fit: cover; margin-bottom: 10px; display:none;
  }
  #avatar {
    width: 120px; height:120px; border-radius:50%; background:#26a69a; position: relative; margin-top:-60px; margin-bottom:10px;
    box-shadow: inset 0 0 8px #00796b; display:none;
  }
  .eye {
    width: 22px; height: 22px; background:#fff; border-radius:50%; position:absolute; top:40px;
    box-shadow: inset 0 0 4px #444;
  }
  .eye.left { left:30px; }
  .eye.right { right:30px; }
  .pupil {
    width: 10px; height: 10px; background:#004d40; border-radius:50%; position:absolute; top:6px; left:6px;
    transition: all 0.2s ease;
  }
  #mouth {
    position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
    width: 60px; height: 30px; border-radius: 0 0 40px 40px / 0 0 50px 50px;
    background: #004d40;
    transition: height 0.15s ease;
  }
  #btns {
    display: flex; justify-content: space-between; width: 100%; margin-top: 10px;
  }
  button {
    background:#00796b; color:#fff; border:none; padding:12px 15px; font-size:16px; border-radius:30px;
    cursor:pointer; user-select:none; box-shadow: 0 5px #004d40;
    transition: transform 0.1s ease;
  }
  button:active {
    transform: scale(0.95);
    box-shadow: 0 2px #004d40;
  }
  #btnToggleCall, #btnToggleVideoCall {
    flex:1;
    margin-right:10px;
  }
  #btnTalkToggle, #btnEndCall {
    flex:1;
    margin-left:10px;
  }
  #btnTalkToggle[disabled], #btnEndCall[disabled] {
    background: #999 !important;
    cursor: not-allowed;
    box-shadow:none !important;
  }
  #log {
    width: 100%; max-width: 320px; height: 140px; background:#f0f4f4; border-radius:10px; overflow-y:auto;
    padding:10px; font-size:14px; color:#004d40; margin-top:10px; white-space:pre-wrap;
  }
  #securityNote {
    font-size:12px; color:#555; margin-top:12px; text-align:center; user-select:none;
  }
</style>
</head>
<body>
<header>NovaTalk - ChatNova</header>

<div id="app">
  <div id="status">Ba≈ülamak i√ßin sesli ya da g√∂r√ºnt√ºl√º arama ba≈ülatƒ±n.</div>
  <video id="videoLocal" autoplay playsinline muted></video>
  <div id="avatar" style="position:relative;">
    <div class="eye left"><div class="pupil" id="pupilLeft"></div></div>
    <div class="eye right"><div class="pupil" id="pupilRight"></div></div>
    <div id="mouth"></div>
  </div>

  <div id="btns">
    <button id="btnToggleCall">üìû Sesli Arama</button>
    <button id="btnToggleVideoCall">üìπ G√∂r√ºnt√ºl√º Arama</button>
  </div>

  <div id="btns" style="margin-top:10px;">
    <button id="btnTalkToggle" disabled>üéô Konu≈ümak i√ßin tƒ±kla</button>
    <button id="btnEndCall" disabled>üî¥ Aramayƒ± Bitir</button>
  </div>

  <div id="log">üìù Sohbet burada g√∂z√ºkecek...</div>
</div>

<div id="securityNote">üîí Mikrofon ve kamera izinleri yalnƒ±zca siz ba≈ülattƒ±ƒüƒ±nƒ±zda aktif olur. Verileriniz asla kaydedilmez veya payla≈üƒ±lmaz.</div>

<script>
  const status = document.getElementById('status');
  const videoLocal = document.getElementById('videoLocal');
  const avatar = document.getElementById('avatar');
  const pupilLeft = document.getElementById('pupilLeft');
  const pupilRight = document.getElementById('pupilRight');
  const mouth = document.getElementById('mouth');
  const btnToggleCall = document.getElementById('btnToggleCall');
  const btnToggleVideoCall = document.getElementById('btnToggleVideoCall');
  const btnTalkToggle = document.getElementById('btnTalkToggle');
  const btnEndCall = document.getElementById('btnEndCall');
  const log = document.getElementById('log');

  let recognition = null;
  let isCalling = false;
  let isVideoCall = false;
  let audioStream = null;
  let videoStream = null;
  let inactivityTimeout = null;
  let isSpeaking = false;
  let isListening = false;

  // Aƒüƒ±z animasyonu a√ß kapa
  function animateMouth(open) {
    mouth.style.height = open ? '50px' : '30px';
  }

  // G√∂zleri rastgele hareket ettir
  function moveEyes() {
    if (isSpeaking) return;
    const x = Math.random() * 6 - 3;
    const y = Math.random() * 4 - 2;
    pupilLeft.style.transform = `translate(${x}px, ${y}px)`;
    pupilRight.style.transform = `translate(${x}px, ${y}px)`;
  }
  setInterval(moveEyes, 2000);

  // Log ekle ve otomatik scroll
  function logMessage(text) {
    log.textContent += '\n' + text;
    log.scrollTop = log.scrollHeight;
  }

  // Botun cevaplarƒ±
  function botReply(text) {
    text = text.toLowerCase();
    let response = "√úzg√ºn√ºm, bunu anlayamadƒ±m. Tekrar eder misin?";
    if(text.includes("merhaba")) response = "Merhaba! Sana nasƒ±l yardƒ±mcƒ± olabilirim?";
    else if(text.includes("nasƒ±lsƒ±n")) response = "ƒ∞yiyim, te≈üekk√ºr ederim! Sen nasƒ±lsƒ±n?";
    else if(text.includes("g√∂r√º≈ü√ºr√ºz") || text.includes("ho≈ü√ßa kal")) {
      response = "G√∂r√º≈ümek √ºzere! ƒ∞yi g√ºnler!";
      endCall();
    }
    logMessage("ü§ñ ChatNova: " + response);
    speak(response);
  }

  // Bot sesle cevap verir
  function speak(text) {
    if(speechSynthesis.speaking) speechSynthesis.cancel();
    const utter = new SpeechSynthesisUtterance(text);
    utter.lang = 'tr-TR';
    utter.pitch = 1.1;
    utter.rate = 1;
    utter.onstart = () => {
      isSpeaking = true;
      animateMouth(true);
    };
    utter.onend = () => {
      isSpeaking = false;
      animateMouth(false);
    };
    speechSynthesis.speak(utter);
  }

  // Medya izinlerini al (kamera + mikrofon)
  async function getMedia(video=false) {
    try {
      return await navigator.mediaDevices.getUserMedia(video ? {audio:true, video: {width:320, height:240}} : {audio:true});
    } catch(e) {
      alert("Mikrofon ve/veya kamera izni reddedildi veya desteklenmiyor.");
      endCall();
      throw e;
    }
  }

  // Ses tanƒ±ma ba≈ülat
  function startRecognition() {
    if (!('SpeechRecognition' in window || 'webkitSpeechRecognition' in window)) {
      alert("Tarayƒ±cƒ±nƒ±z ses tanƒ±mayƒ± desteklemiyor.");
      endCall();
      return;
    }
    recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'tr-TR';
    recognition.interimResults = false;
    recognition.continuous = true;

    recognition.onstart = () => {
      status.textContent = "üéß Dinleniyor...";
      isListening = true;
      btnTalkToggle.textContent = "üîá Konu≈ümayƒ± Durdur";
      btnTalkToggle.disabled = false;
    };
    recognition.onresult = (event) => {
      clearTimeout(inactivityTimeout);
      const lastResult = event.results[event.results.length - 1];
      const transcript = lastResult[0].transcript.trim();
      logMessage("üë§ Sen: " + transcript);
      botReply(transcript);
      resetInactivityTimer();
    };
    recognition.onerror = (event) => {
      if(event.error === 'not-allowed' || event.error === 'service-not-allowed') {
        alert("Mikrofon izni yok veya engellendi.");
        endCall();
      } else if (event.error === 'aborted' || event.error === 'no-speech') {
        // normal durumlar, hata deƒüil
      } else {
        logMessage("‚ö†Ô∏è Ses tanƒ±ma hatasƒ±: " + event.error);
      }
    };
    recognition.onend = () => {
      if(isCalling && isListening) recognition.start();
      else {
        btnTalkToggle.textContent = "üéô Konu≈ümak i√ßin tƒ±kla";
        btnTalkToggle.disabled = false;
        status.textContent = isCalling ? "Arama a√ßƒ±k, konu≈ümak i√ßin butona tƒ±kla." : "Hazƒ±r.";
      }
    };
    recognition.start();
    resetInactivityTimer();
  }

  // Konu≈ümayƒ± durdur
  function stopRecognition() {
    if(recognition){
      recognition.stop();
      isListening = false;
      btnTalkToggle.textContent = "üéô Konu≈ümak i√ßin tƒ±kla";
      status.textContent = "Arama a√ßƒ±k, konu≈ümak i√ßin butona tƒ±kla.";
    }
  }

  // Konu≈üma a√ß/kapa toggle
  function toggleRecognition() {
    if(isListening) stopRecognition();
    else startRecognition();
  }

  // 30 saniye sessizlik olursa aramayƒ± kapat
  function resetInactivityTimer() {
    clearTimeout(inactivityTimeout);
    inactivityTimeout = setTimeout(() => {
      speak("Dostum, konu≈ümuyorsun. Kapatmak zorundayƒ±m.");
      endCall();
    }, 30000);
  }

  // Arama ba≈ülat
  async function startCall(video=false) {
    if(isCalling) return;

    isCalling = true;
    isVideoCall = video;
    status.textContent = "ChatNova aranƒ±yor...";
    btnToggleCall.disabled = true;
    btnToggleVideoCall.disabled = true;
    btnTalkToggle.disabled = true;
    btnEndCall.disabled = false;
    btnTalkToggle.textContent = "üéô Konu≈ümak i√ßin tƒ±kla";
    btnTalkToggle.style.display = "inline-block";

    try {
      const stream = await getMedia(video);
      if(video){
        videoStream = stream;
        videoLocal.srcObject = stream;
        videoLocal.style.display = "block";
        avatar.style.display = "block";
      } else {
        audioStream = stream;
        videoLocal.style.display = "none";
        avatar.style.display = "block";
      }
      status.textContent = "G√∂r√º≈üme ba≈üladƒ±.";
      speak("Selam! Seni dinliyorum.");
      isListening = false;
      btnTalkToggle.disabled = false;
    } catch(e) {
      endCall();
    }
  }

  // Aramayƒ± bitir
  function endCall() {
    if(!isCalling) return;

    isCalling = false;
    isVideoCall = false;

    status.textContent = "G√∂r√º≈üme sonlandƒ±rƒ±ldƒ±.";

    btnToggleCall.disabled = false;
    btnToggleVideoCall.disabled = false;
    btnTalkToggle.disabled = true;
    btnTalkToggle.textContent = "üéô Konu≈ümak i√ßin tƒ±kla";
    btnTalkToggle.style.display = "none";
    btnEndCall.disabled = true;

    // Ses tanƒ±mayƒ± durdur
    if(recognition){
      recognition.abort();
      recognition = null;
      isListening = false;
    }

    // Aƒüƒ±z animasyonunu kapat
    animateMouth(false);

    // Medya streamlerini durdur
    if(audioStream){
      audioStream.getTracks().forEach(track => track.stop());
      audioStream = null;
    }
    if(videoStream){
      videoStream.getTracks().forEach(track => track.stop());
      videoStream = null;
    }

    // Video ve avatarƒ± gizle
    videoLocal.style.display = "none";
    avatar.style.display = "none";

    clearTimeout(inactivityTimeout);
  }

  // Buton olaylarƒ±
  btnToggleCall.onclick = () => startCall(false);
  btnToggleVideoCall.onclick = () => startCall(true);
  btnTalkToggle.onclick = () => toggleRecognition();
  btnEndCall.onclick = () => endCall();
</script>
</body>
</html>
