<script>
  const startAudioBtn = document.getElementById('startAudioBtn');
  const startVideoBtn = document.getElementById('startVideoBtn');
  const holdToTalk = document.getElementById('holdToTalk');
  const endCallBtn = document.getElementById('endCallBtn');
  const videoContainer = document.getElementById('videoContainer');
  const userVideo = document.getElementById('userVideo');
  const botAvatar = document.getElementById('botAvatar');
  const statusMsg = document.getElementById('statusMsg');
  const log = document.getElementById('log');

  let recognition = null;
  let audioStream = null;
  let videoStream = null;
  let isCalling = false;
  let isListening = false;
  let inactivityTimer = null;

  // G√∂z hareketi i√ßin random saƒü-sol
  function movePupils() {
    const leftPupil = botAvatar.querySelector('.eye.left .pupil');
    const rightPupil = botAvatar.querySelector('.eye.right .pupil');
    const positions = ['4px', '6px', '8px'];
    const pos = positions[Math.floor(Math.random() * positions.length)];
    leftPupil.style.left = pos;
    rightPupil.style.left = pos;
  }

  // G√∂zleri normal haline getir
  function resetPupils() {
    const leftPupil = botAvatar.querySelector('.eye.left .pupil');
    const rightPupil = botAvatar.querySelector('.eye.right .pupil');
    leftPupil.style.left = '6px';
    rightPupil.style.left = '6px';
  }

  // Aƒüƒ±z animasyonunu a√ß/kapat
  function toggleMouthTalking(active) {
    const mouth = document.getElementById('mouth');
    mouth.style.animationPlayState = active ? 'running' : 'paused';
  }

  // Konu≈ümayƒ± ba≈ülat
  async function startRecognition() {
    if (!('webkitSpeechRecognition' in window || 'SpeechRecognition' in window)) {
      alert('Tarayƒ±cƒ±nƒ±z ses tanƒ±mayƒ± desteklemiyor!');
      return;
    }
    recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'tr-TR';
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;

    recognition.onstart = () => {
      isListening = true;
      statusMsg.textContent = 'üéß Dinleniyor... Konu≈ümayƒ± bitirince bƒ±rak.';
      holdToTalk.textContent = 'üéô Konu≈üuyorsun... Bƒ±rakƒ±nca bitirirsin';
      toggleMouthTalking(true);
      movePupils();
    };

    recognition.onresult = e => {
      const text = e.results[0][0].transcript.trim();
      logMessage('üë§ Sen: ' + text);
      botReply(text);
      resetInactivity();
    };

    recognition.onerror = e => {
      if (e.error === 'aborted' || e.error === 'no-speech' || e.error === 'not-allowed') {
        logMessage('‚ö†Ô∏è Ses tanƒ±ma durdu: ' + e.error);
      } else {
        logMessage('‚ö†Ô∏è Hata: ' + e.error);
      }
      stopRecognition();
      resetUI();
    };

    recognition.onend = () => {
      isListening = false;
      toggleMouthTalking(false);
      resetPupils();
      resetUI();
    };

    recognition.start();
  }

  // Konu≈ümayƒ± durdur
  function stopRecognition() {
    if (recognition && isListening) {
      recognition.stop();
      isListening = false;
      toggleMouthTalking(false);
      resetPupils();
    }
  }

  function resetUI() {
    statusMsg.textContent = 'üé§ Konu≈ümak i√ßin basƒ±lƒ± tut';
    holdToTalk.textContent = 'üéô Basƒ±lƒ± Tut & Konu≈ü';
  }

    if (!text) {
      const fallback = 'Anlayamadƒ±m, l√ºtfen tekrar eder misin?';
      speakAndLog(fallback);
      return;
    }
    const lower = text.toLowerCase();
    let resp = '√úzg√ºn√ºm, anlamadƒ±m. L√ºtfen tekrar eder misin?';

    if (lower.includes('merhaba') || lower.includes('selam')) {

    } else if (lower.includes('hava') && lower.includes('nasƒ±l')) {

    } else if (lower.includes('g√∂r√º≈ü√ºr√ºz') || lower.includes('ho≈ü√ßa kal')) {
      resp = 'G√∂r√º≈ümek √ºzere! ƒ∞yi g√ºnler!';
      endCall();
    } else {
      resp = `Dediƒüin: ${text}`;
    }
    speakAndLog(resp);
  }

  // Sesli oku ve loga yaz
  function speakAndLog(text) {
    logMessage('ü§ñ ChatNova: ' + text);

    const utter = new SpeechSynthesisUtterance(text);
    utter.lang = 'tr-TR';

  // Log yazƒ±sƒ±
  function logMessage(text) {
    log.textContent += '\n' + text;
    log.scrollTop = log.scrollHeight;
  }

  // ƒ∞naktivite kontrol√º (konu≈ümazsa kapat)
  function resetInactivity() {
    if (inactivityTimer) clearTimeout(inactivityTimer);
    inactivityTimer = setTimeout(() => {
      speakAndLog('Konu≈ümuyorsun, aramayƒ± kapatƒ±yorum.');
      endCall();
    }, 20000);
  }

  // Aramayƒ± ba≈ülat (sesli ya da g√∂r√ºnt√ºl√º)
  async function startCall({ video = false } = {}) {
    if (isCalling) return;
    isCalling = true;
    startAudioBtn.disabled = true;
    startVideoBtn.disabled = true;
    holdToTalk.style.display = 'inline-block';
    holdToTalk.disabled = false;
    endCallBtn.style.display = 'inline-block';
    statusMsg.textContent = 'üîÑ ChatNova aranƒ±yor...';
    log.textContent = 'üìù Sohbet buraya yazƒ±lacak...';

    try {
      const constraints = video ? { audio: true, video: { width: 640, height: 480 } } : { audio: true };
      const stream = await navigator.mediaDevices.getUserMedia(constraints);
      audioStream = stream;
      if (video) {
        videoStream = stream;
        videoContainer.style.display = 'block';
        userVideo.srcObject = videoStream;
        userVideo.muted = true;

      resetInactivity();
    } catch (err) {
      logMessage('‚ö†Ô∏è Medya izin hatasƒ±: ' + err.message);
      endCall();
    }
  }

  function endCall() {
    if (!isCalling) return;
    isCalling = false;
    stopRecognition();
    startAudioBtn.disabled = false;

    log.textContent += '\nüõë Arama sona erdi.';
    if (audioStream) {
