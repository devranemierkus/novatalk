<!DOCTYPE html><html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NovaTalk - WhatsApp Tarzı</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #e0f2f1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      padding-top: 30px;
    }
    #avatar {
      width: 150px;
      height: 150px;
      background: #26a69a;
      border-radius: 50%;
      position: relative;
      margin-bottom: 10px;
    }
    .eye {
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      position: absolute;
      top: 40px;
      box-shadow: inset 0 0 3px #444;
    }
    .eye.left { left: 30px; }
    .eye.right { right: 30px; }
    .pupil {
      width: 8px;
      height: 8px;
      background: #004d40;
      border-radius: 50%;
      position: absolute;
      top: 6px;
      left: 6px;
    }
    #mouth {
      width: 60px;
      height: 25px;
      background: #004d40;
      border-radius: 0 0 30px 30px;
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      transition: height 0.1s ease;
    }
    #chat-box {
      width: 90%;
      max-width: 400px;
      height: 300px;
      background: #ffffff;
      border-radius: 10px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .message {
      padding: 8px 12px;
      border-radius: 10px;
      margin: 5px 0;
      max-width: 80%;
      word-wrap: break-word;
    }
    .user { background: #b2dfdb; align-self: flex-end; }
    .bot { background: #eeeeee; align-self: flex-start; }
    #controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
    }
    #speakBtn {
      background: #00796b;
      color: white;
      touch-action: none;
    }
    #status {
      margin-top: 10px;
      font-size: 14px;
      color: #004d40;
    }
  </style>
</head>
<body>
  <div id="avatar">
    <div class="eye left"><div class="pupil"></div></div>
    <div class="eye right"><div class="pupil"></div></div>
    <div id="mouth"></div>
  </div>
  <div id="chat-box"></div>
  <div id="controls">
    <button id="speakBtn">🎤 Bas & Konuş</button>
  </div>
  <div id="status">Mikrofon izni bekleniyor...</div>
  <script>
    const speakBtn = document.getElementById('speakBtn');
    const mouth = document.getElementById('mouth');
    const chatBox = document.getElementById('chat-box');
    const statusText = document.getElementById('status');let recognition;
let speaking = false;

function appendMessage(text, sender) {
  const msg = document.createElement('div');
  msg.className = 'message ' + sender;
  msg.textContent = text;
  chatBox.appendChild(msg);
  chatBox.scrollTop = chatBox.scrollHeight;
}

async function initMicPermission() {
  try {
    await navigator.mediaDevices.getUserMedia({ audio: true });
    statusText.textContent = "İzin verildi. Mikrofon hazır.";
  } catch (err) {
    statusText.textContent = "❌ Mikrofon izni reddedildi.";
    speakBtn.disabled = true;
  }
}

initMicPermission();

if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
  recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
  recognition.lang = 'tr-TR';
  recognition.interimResults = false;

  recognition.onresult = (event) => {
    const text = event.results[0][0].transcript;
    appendMessage(text, 'user');
    botReply(text);
  };

  recognition.onerror = (e) => {
    console.warn('Hata:', e);
  };

  recognition.onend = () => {
    speaking = false;
    mouth.style.height = '25px';
  };
} else {
  alert("Tarayıcınız desteklemiyor.");
}

function botReply(text) {
  const synth = window.speechSynthesis;
  let yanit = "Üzgünüm, anlayamadım.";
  if (text.includes("merhaba")) yanit = "Merhaba! Ben ChatNova.";
  else if (text.includes("nasılsın")) yanit = "Harikayım, sen nasılsın?";
  else if (text.includes("görüşürüz")) yanit = "Hoşça kal!";
  else if (text.includes("seni kim yaptı")) yanit = "Ben, Emir Devran tarafından yapıldım.";
  else if (text.includes("saat kaç")) yanit = new Date().toLocaleTimeString('tr-TR');

  appendMessage(yanit, 'bot');

  const utter = new SpeechSynthesisUtterance(yanit);
  utter.lang = 'tr-TR';
  utter.onstart = () => mouth.style.height = '45px';
  utter.onend = () => mouth.style.height = '25px';
  synth.speak(utter);
}

speakBtn.addEventListener('touchstart', (e) => {
  e.preventDefault();
  if (recognition && !speaking) {
    recognition.start();
    speaking = true;
    mouth.style.height = '45px';
    statusText.textContent = "🎧 Dinleniyor..."
  }
});

speakBtn.addEventListener('touchend', (e) => {
  e.preventDefault();
  if (recognition && speaking) {
    recognition.stop();
    speaking = false;
    mouth.style.height = '25px';
    statusText.textContent = "🧠 Yanıt hazırlanıyor..."
  }
});

setInterval(() => {
  const eyes = document.querySelectorAll('.pupil');
  eyes.forEach(p => {
    const x = Math.random() * 6 - 3;
    const y = Math.random() * 6 - 3;
    p.style.transform = `translate(${x}px, ${y}px)`;
  });
}, 2000);

  </script>
</body>
</html>
