<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>NovaTalk 🔍🎙️</title>
  <style>
    body {
      background-color: #121212;
      color: #eee;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin: 0;
    }
    header {
      background: #1c1c1c;
      padding: 15px;
      font-size: 24px;
      color: #0ff;
    }
    video {
      margin-top: 10px;
      width: 640px;
      height: 480px;
      border: 2px solid #0ff;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      background-color: #0ff;
      border: none;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3cf;
    }
    #output {
      margin-top: 15px;
      white-space: pre-line;
      font-size: 18px;
    }
    #security {
      font-size: 14px;
      color: #f77;
      margin-top: 8px;
    }
    #settings-panel {
      background: #1a1a1a;
      border: 1px solid #0ff;
      margin: 20px auto;
      padding: 10px;
      width: 300px;
      border-radius: 10px;
    }
    select {
      padding: 6px;
      margin: 5px;
      background: #222;
      color: #fff;
      border-radius: 5px;
      border: none;
    }
    #pushBtn {
      margin-top: 10px;
      background-color: #f00;
    }
    #pushBtn:active {
      background-color: #900;
    }
  </style>
</head>
<body>
  <header>NovaTalk – Her Şeyi Tanı & Konuş</header>

  <button onclick="initModel()">🔄 Modeli Yükle</button>
  <button onclick="toggleCamera()">📷 Kamera Aç/Kapa</button><br>
  <video id="video" autoplay muted playsinline></video>

  <div id="output">Objeler burada listelenecek...</div>
  <div id="security">⚠️ Gizlilik uyarısı: Veri saklanmaz, sadece cihazda çalışır.</div>

  <button id="pushBtn" onmousedown="startVoice()" onmouseup="stopVoice()">🎙️ Bas-Konuş</button>

  <div id="settings-panel">
    <h3>🛠️ Ayarlar</h3>
    Tema:
    <select onchange="setTheme(this.value)">
      <option value="dark">Karanlık</option>
      <option value="light">Açık</option>
    </select><br>
    Dil:
    <select onchange="setLang(this.value)">
      <option value="tr">Türkçe</option>
      <option value="en">English</option>
    </select>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <script>
    let model, videoStream;
    let language = "tr";
    let detectionActive = false;

    async function initModel() {
      document.getElementById("output").textContent = "Model yükleniyor...";
      model = await cocoSsd.load();
      document.getElementById("output").textContent = "Model yüklendi.";
    }

    async function toggleCamera() {
      const video = document.getElementById("video");
      if (videoStream) {
        video.srcObject.getTracks().forEach(t => t.stop());
        video.srcObject = null;
        videoStream = null;
        detectionActive = false;
        document.getElementById("output").textContent = "Kamera kapatıldı.";
        return;
      }
      try {
        videoStream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = videoStream;
        detectionActive = true;
        detectObjects(video);
      } catch (e) {
        document.getElementById("output").textContent = "Kamera izni reddedildi.";
      }
    }

    async function detectObjects(video) {
      if (!model || !detectionActive) return;
      const predictions = await model.detect(video);
      let out = "";
      predictions.forEach(p => {
        const name = (language === "tr") ? trLabel(p.class) : p.class;
        out += `${name} – %${Math.round(p.score * 100)}\n`;
      });
      document.getElementById("output").textContent = out || "Nesne algılanamadı.";
      requestAnimationFrame(() => detectObjects(video));
    }

    function trLabel(label) {
      const dict = {
        "person": "İnsan", "dog": "Köpek", "cat": "Kedi",
        "book": "Kitap", "car": "Araba", "chair": "Sandalye",
        "cell phone": "Telefon", "bottle": "Şişe"
      };
      return dict[label] || label;
    }

    function startVoice() {
      const synth = window.speechSynthesis;
      const text = document.getElementById("output").textContent;
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = (language === "tr") ? "tr-TR" : "en-US";
      synth.speak(utter);
    }

    function stopVoice() {
      window.speechSynthesis.cancel();
    }

    function setTheme(theme) {
      if (theme === "light") {
        document.body.style.background = "#fefefe";
        document.body.style.color = "#111";
      } else {
        document.body.style.background = "#121212";
        document.body.style.color = "#eee";
      }
    }

    function setLang(lang) {
      language = lang;
    }
  </script>
</body>
</html>
