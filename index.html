<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>NovaTalk - Sesli & G√∂r√ºnt√ºl√º Konu≈üma</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px 20px;
      background: #f0f0f0;
    }
    button {
      font-size: 20px;
      padding: 15px 30px;
      margin: 10px 15px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      user-select: none;
      color: white;
      background-color: #4caf50;
      min-width: 140px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    video {
      margin-top: 30px;
      width: 90%;
      max-width: 360px;
      border-radius: 12px;
      display: none;
    }
    #status {
      margin-top: 20px;
      font-size: 18px;
      color: #222;
      min-height: 1.5em;
    }
    #log {
      margin-top: 20px;
      font-size: 16px;
      color: #333;
      white-space: pre-wrap;
      max-width: 360px;
      margin-left: auto;
      margin-right: auto;
      background: #e0e0e0;
      padding: 10px;
      border-radius: 8px;
      min-height: 80px;
    }
  </style>
</head>
<body>

  <h1>NovaTalk</h1>

  <button id="btnAudio">üé§ Sesli Konu≈üma Ba≈ülat</button>
  <button id="btnVideo">üì∑ G√∂r√ºnt√ºl√º Konu≈üma Ba≈ülat</button>

  <video id="video" autoplay playsinline></video>
  <div id="status"></div>
  <div id="log">Konu≈üma logu buraya gelecek...</div>

  <script>
    const btnAudio = document.getElementById('btnAudio');
    const btnVideo = document.getElementById('btnVideo');
    const video = document.getElementById('video');
    const status = document.getElementById('status');
    const log = document.getElementById('log');

    let audioStream = null;
    let videoStream = null;
    let recognition = null;

    // TTS fonksiyonu (ses kalitesi i√ßin pitch ve rate ayarlarƒ±)
    function botKonus(text) {
      if (speechSynthesis.speaking) {
        speechSynthesis.cancel(); // √ñnceki konu≈ümayƒ± iptal et
      }
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'tr-TR';
      utterance.pitch = 1.1; // Ses tonu (1 normal)
      utterance.rate = 1;    // Konu≈üma hƒ±zƒ±
      speechSynthesis.speak(utterance);
    }

    // Sesli konu≈üma ba≈ülatma (mikrofon)
    btnAudio.onclick = () => {
      status.textContent = 'Mikrofon izni isteniyor...';
      navigator.mediaDevices.getUserMedia({ audio: true })
      .then(stream => {
        audioStream = stream;
        status.textContent = 'Mikrofon aktif. Konu≈ü, seni dinliyorum...';
        log.textContent = 'Dinleniyor...';

        // Web Speech API ile ses tanƒ±ma ba≈ülat
        if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
          alert('Tarayƒ±cƒ±nƒ±z ses tanƒ±mayƒ± desteklemiyor!');
          return;
        }
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        recognition = new SpeechRecognition();
        recognition.lang = 'tr-TR';
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        recognition.start();

        recognition.onresult = (event) => {
          const speech = event.results[0][0].transcript.toLowerCase();
          log.textContent = 'Kullanƒ±cƒ± dedi ki: ' + speech;
          botCevapVer(speech);
        };

        recognition.onerror = (event) => {
          status.textContent = 'Ses tanƒ±ma hatasƒ±: ' + event.error;
          log.textContent = '';
        };

        recognition.onend = () => {
          status.textContent = 'Ses tanƒ±ma sona erdi.';
          // ƒ∞stersen otomatik tekrar ba≈ülat:
          // recognition.start();
        };
      })
      .catch(err => {
        status.textContent = 'Mikrofon izni reddedildi: ' + err.message;
      });
    };

    // G√∂r√ºnt√ºl√º konu≈üma ba≈ülatma (kamera + mikrofon)
    btnVideo.onclick = () => {
      status.textContent = 'Kamera ve mikrofon izni isteniyor...';
      navigator.mediaDevices.getUserMedia({ video: true, audio: true })
      .then(stream => {
        videoStream = stream;
        video.srcObject = stream;
        video.style.display = 'block';
        status.textContent = 'Kamera ve mikrofon aktif. Konu≈ü, seni dinliyorum...';
        log.textContent = 'Dinleniyor...';

        // Aynƒ± ses tanƒ±ma fonksiyonu video i√ßin de kullanƒ±labilir
        if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
          alert('Tarayƒ±cƒ±nƒ±z ses tanƒ±mayƒ± desteklemiyor!');
          return;
        }
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        recognition = new SpeechRecognition();
        recognition.lang = 'tr-TR';
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        recognition.start();

        recognition.onresult = (event) => {
          const speech = event.results[0][0].transcript.toLowerCase();
          log.textContent = 'Kullanƒ±cƒ± dedi ki: ' + speech;
          botCevapVer(speech);
        };

        recognition.onerror = (event) => {
          status.textContent = 'Ses tanƒ±ma hatasƒ±: ' + event.error;
          log.textContent = '';
        };

        recognition.onend = () => {
          status.textContent = 'Ses tanƒ±ma sona erdi.';
          // istersen otomatik ba≈ülatabilirsin
          // recognition.start();
        };
      })
      .catch(err => {
        status.textContent = 'Kamera veya mikrofon izni reddedildi: ' + err.message;
      });
    };

    // Basit bot cevap fonksiyonu
    function botCevapVer(kullaniciSoz) {
      // Basit anahtar kelimelere g√∂re cevap ver
      if (kullaniciSoz.includes('nasƒ±lsƒ±n')) {
        botKonus('ƒ∞yiyim, te≈üekk√ºr ederim! Sen nasƒ±lsƒ±n?');
      } else if (kullaniciSoz.includes('merhaba')) {
        botKonus('Merhaba! Sana nasƒ±l yardƒ±mcƒ± olabilirim?');
      } else if (kullaniciSoz.includes('g√∂r√º≈ü√ºr√ºz')) {
        botKonus('G√∂r√º≈ümek √ºzere! ƒ∞yi g√ºnler!');
        durdurKonusma();
      } else {
        botKonus('√úzg√ºn√ºm, bunu anlayamadƒ±m. L√ºtfen tekrar eder misin?');
      }
    }

    // Konu≈ümayƒ± durdurmak i√ßin
    function durdurKonusma() {
      if (recognition) {
        recognition.stop();
      }
      if (audioStream) {
        audioStream.getTracks().forEach(track => track.stop());
      }
      if (videoStream) {
        videoStream.getTracks().forEach(track => track.stop());
        video.style.display = 'none';
      }
      status.textContent = 'Konu≈üma sonlandƒ±rƒ±ldƒ±.';
      log.textContent = '';
    }
  </script>

</body>
</html>
