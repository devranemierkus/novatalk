<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>NovaTalk - Sesli & Görüntülü Konuşma</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
      background: #f0f0f0;
    }
    button {
      font-size: 18px;
      padding: 12px 25px;
      margin: 10px;
      border-radius: 12px;
      border: none;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
      min-width: 150px;
      transition: background-color 0.3s;
      user-select: none;
    }
    button:hover {
      background-color: #45a049;
    }
    button.stop {
      background-color: #d9534f;
    }
    button.stop:hover {
      background-color: #c9302c;
    }
    video {
      margin-top: 20px;
      max-width: 360px;
      width: 90%;
      border-radius: 10px;
      display: none;
    }
    #status {
      margin-top: 20px;
      font-size: 16px;
      color: #333;
      min-height: 20px;
    }
    #log {
      margin-top: 15px;
      max-width: 360px;
      margin-left: auto;
      margin-right: auto;
      background: #eef6ff;
      padding: 12px;
      border-radius: 8px;
      font-size: 15px;
      white-space: pre-wrap;
      min-height: 80px;
      color: #0a0a0a;
      border: 1px solid #9cc4ff;
      overflow-y: auto;
      max-height: 150px;
      text-align: left; /* Logların sola hizalı olması daha okunabilir yapar */
    }
  </style>
</head>
<body>

  <h1>NovaTalk</h1>

  <div>
    <button id="btnAudioStart">🎤 Sesli Konuşma Başlat</button>
    <button id="btnAudioStop" class="stop" disabled>⏹️ Sesli Konuşmayı Durdur</button>
  </div>
  <div>
    <button id="btnVideoStart">📹 Görüntülü Konuşma Başlat</button>
    <button id="btnVideoStop" class="stop" disabled>⏹️ Görüntülü Konuşmayı Durdur</button>
  </div>

  <video id="video" autoplay playsinline></video>

  <div id="status"></div>
  <div id="log">Konuşma logu buraya gelecek...</div>

  <script>
    const btnAudioStart = document.getElementById('btnAudioStart');
    const btnAudioStop = document.getElementById('btnAudioStop');
    const btnVideoStart = document.getElementById('btnVideoStart');
    const btnVideoStop = document.getElementById('btnVideoStop');
    const video = document.getElementById('video');
    const status = document.getElementById('status');
    const log = document.getElementById('log');

    let recognition = null;
    let audioStream = null;
    let videoStream = null;
    let isListening = false;

    // Loglama fonksiyonu: Mesajları hem HTML'e hem de konsola yazdırır
    function appendToLog(message) {
      if (log) {
        const now = new Date();
        const time = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}:${now.getSeconds().toString().padStart(2, '0')}`;
        log.textContent += `\n[${time}] ${message}`;
        log.scrollTop = log.scrollHeight; // Kaydırma çubuğunu aşağı indir
      } else {
        console.error("Hata: 'log' elemanı bulunamadı!");
      }
      console.log(`[LOG]: ${message}`); // Her zaman konsola da yaz
    }

    // Botun sesli yanıt vermesini sağlayan fonksiyon
    function botSpeak(text) {
      if (speechSynthesis.speaking) {
        speechSynthesis.cancel();
      }
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'tr-TR';
      utterance.pitch = 1;
      utterance.rate = 1;
      utterance.onend = () => {
        appendToLog("Bot konuşması bitti.");
      };
      utterance.onerror = (event) => {
        appendToLog(`Bot konuşma hatası: ${event.error}`);
        console.error("SpeechSynthesis error:", event.error);
      };
      speechSynthesis.speak(utterance);
      appendToLog(`Bot söyledi: ${text}`);
    }

    // Ses tanımayı başlatan fonksiyon
    function startRecognition() {
      if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
        status.textContent = 'Tarayıcınız ses tanımayı desteklemiyor!';
        appendToLog('Hata: Tarayıcı ses tanımayı desteklemiyor. Lütfen Chrome gibi destekleyen bir tarayıcı kullanın.');
        return;
      }

      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SpeechRecognition();
      recognition.lang = 'tr-TR';
      recognition.interimResults = false; // Ara sonuçları değil, sadece kesin sonuçları döndür
      recognition.maxAlternatives = 1; // En iyi tahmini döndür

      recognition.onstart = () => {
        status.textContent = 'Konuşmanı dinliyorum...';
        appendToLog('Ses tanıma başlatıldı. Dinleniyor...');
        isListening = true; // Dinleme durumunu aktif et
      };

      recognition.onresult = (event) => {
        const text = event.results[0][0].transcript.toLowerCase();
        appendToLog('Sen söyledin: ' + text);
        botReply(text);
      };

      recognition.onerror = (event) => {
        status.textContent = 'Hata: ' + event.error;
        appendToLog(`Ses tanıma hatası: ${event.error}. Detay: ${event.message || 'Bilinmiyor.'}`);
        console.error("SpeechRecognition error:", event.error);

        // Hata türüne göre daha spesifik mesajlar
        if (event.error === 'not-allowed') {
          appendToLog('Mikrofon erişimi reddedildi. Lütfen tarayıcı ayarlarınızdan izin verin.');
          status.textContent = 'Mikrofon izni reddedildi.';
        } else if (event.error === 'no-speech') {
          appendToLog('Konuşma algılanmadı. Lütfen daha net konuşun.');
          status.textContent = 'Konuşma algılanmadı.';
        } else if (event.error === 'audio-capture') {
          appendToLog('Mikrofon şu anda kullanılamıyor veya başka bir uygulama tarafından kullanılıyor.');
          status.textContent = 'Mikrofon hatası.';
        } else if (event.error === 'network') {
          appendToLog('Ağ bağlantı hatası. İnternet bağlantınızı kontrol edin.');
          status.textContent = 'Ağ hatası.';
        }

        isListening = false; // Hata durumunda dinlemeyi durdur
        if (recognition) { // recognition objesi varsa durdur
            recognition.stop();
        }
      };

      recognition.onend = () => {
        appendToLog('Ses tanıma sona erdi.');
        if(isListening) { // Eğer hala dinlemede kalması gerekiyorsa (stopAll çağrılmadıysa)
          appendToLog('Otomatik tekrar dinleme başlatılıyor...');
          try {
            recognition.start(); // Otomatik tekrar başlat
            status.textContent = 'Dinlemeye devam ediliyor...';
          } catch (e) {
            appendToLog(`Tekrar başlatılırken hata: ${e.message}`);
            console.error("Recognition re-start error:", e);
            status.textContent = 'Dinleme hatası.';
            isListening = false; // Hata durumunda tekrar denemeyi durdur
          }
        } else {
          status.textContent = 'Ses tanıma durdu.';
          appendToLog('Ses tanıma kalıcı olarak durduruldu.');
        }
      };

      try {
        recognition.start();
      } catch (e) {
        appendToLog(`Ses tanıma başlatılırken genel hata oluştu: ${e.message}`);
        console.error("Recognition start initial error:", e);
        status.textContent = 'Ses tanıma başlatılamadı.';
      }
    }

    // Botun kullanıcının söylediklerine verdiği yanıtlar
    function botReply(text) {
      if (text.includes('merhaba')) {
        botSpeak('Merhaba! Sana nasıl yardımcı olabilirim?');
      } else if (text.includes('nasılsın')) {
        botSpeak('İyiyim, teşekkür ederim! Sen nasılsın?');
      } else if (text.includes('görüşürüz') || text.includes('kapat')) {
        botSpeak('Görüşmek üzere!');
        stopAll(); // Konuşmayı sonlandır
      } else {
        botSpeak('Üzgünüm, anlamadım. Lütfen tekrar eder misin?');
      }
    }

    // Ses tanımayı durduran fonksiyon
    function stopRecognition() {
      if(recognition && isListening) { // Sadece aktifse durdur
        isListening = false; // Dinleme durumunu pasif et
        recognition.stop(); // SpeechRecognition'ı durdur
        appendToLog('Ses tanıma durdurma komutu gönderildi.');
      } else if (recognition) {
        // Eğer zaten durmuşsa bile stop komutu gönderilebilir (gereksiz olabilir)
        recognition.stop();
        appendToLog('Ses tanıma zaten durmuştu, yine de stop komutu gönderildi.');
      }
      recognition = null; // Recognition objesini sıfırla
    }

    // Kamera ve mikrofon akışlarını durduran fonksiyon
    function stopStreams() {
      if(audioStream) {
        audioStream.getTracks().forEach(t => t.stop()); // Tüm ses parçalarını durdur
        audioStream = null;
        appendToLog('Ses akışı durduruldu.');
      }
      if(videoStream) {
        videoStream.getTracks().forEach(t => t.stop()); // Tüm video parçalarını durdur
        videoStream = null;
        video.srcObject = null; // Video elementindeki akışı sıfırla
        appendToLog('Video akışı durduruldu.');
      }
      video.style.display = 'none'; // Video elementini gizle
    }

    // Tüm aktif işlemleri durduran ana fonksiyon
    function stopAll() {
      appendToLog('Tüm konuşma ve akışları sonlandırılıyor...');
      stopRecognition(); // Ses tanımayı durdur
      stopStreams();     // Medya akışlarını durdur
      status.textContent = 'Konuşma sonlandırıldı.';
      appendToLog('NovaTalk sonlandırıldı.');

      // Buton durumlarını başlangıç haline getir
      btnAudioStart.disabled = false;
      btnAudioStop.disabled = true;
      btnVideoStart.disabled = false;
      btnVideoStop.disabled = true;
    }

    // Sayfa yüklendiğinde başlangıç log mesajını göster
    appendToLog("NovaTalk hazır. Lütfen bir konuşma türü başlatın.");

    // Sesli Konuşma Başlat düğmesine tıklama olayı
    btnAudioStart.onclick = () => {
      stopAll(); // Önceki tüm işlemleri durdur
      appendToLog('Sesli konuşma başlatma isteği.');
      status.textContent = 'Mikrofon izni bekleniyor...';

      // Sadece mikrofon erişimi iste
      navigator.mediaDevices.getUserMedia({ audio: true })
        .then(stream => {
          audioStream = stream;
          video.style.display = 'none'; // Video alanını gizle
          status.textContent = 'Mikrofon izni verildi, dinleniyor...';
          appendToLog('Mikrofon izni başarıyla alındı. Ses tanıma başlatılıyor.');

          // Buton durumlarını güncelle
          btnAudioStart.disabled = true;
          btnAudioStop.disabled = false;
          btnVideoStart.disabled = true; // Görüntülü konuşma başlatılamazken
          btnVideoStop.disabled = true;

          startRecognition(); // Ses tanımayı başlat
        })
        .catch(err => {
          status.textContent = 'Mikrofon izni reddedildi: ' + err.message;
          appendToLog('Hata: Mikrofon izni reddedildi veya erişilemiyor. Detay: ' + err.name + " - " + err.message);
          console.error("getUserMedia (audio) error:", err);
          stopAll(); // Hata durumunda her şeyi sıfırla
        });
    };

    // Sesli Konuşmayı Durdur düğmesine tıklama olayı
    btnAudioStop.onclick = () => {
      stopAll(); // Tüm akışları ve tanımayı durdur
      appendToLog('Sesli konuşma durduruldu.');
    };

    // Görüntülü Konuşma Başlat düğmesine tıklama olayı
    btnVideoStart.onclick = () => {
      stopAll(); // Önceki tüm işlemleri durdur
      appendToLog('Görüntülü konuşma başlatma isteği.');
      status.textContent = 'Kamera ve mikrofon izni bekleniyor...';

      // Hem kamera hem de mikrofon erişimi iste
      navigator.mediaDevices.getUserMedia({ video: true, audio: true })
        .then(stream => {
          videoStream = stream;
          video.srcObject = stream;
          video.style.display = 'block'; // Video alanını göster
          status.textContent = 'Kamera ve mikrofon izni verildi, dinleniyor...';
          appendToLog('Kamera ve mikrofon izni başarıyla alındı. Ses tanıma başlatılıyor.');

          // Buton durumlarını güncelle
          btnVideoStart.disabled = true;
          btnVideoStop.disabled = false;
          btnAudioStart.disabled = true; // Sesli konuşma başlatılamazken
          btnAudioStop.disabled = true;

          startRecognition(); // Ses tanımayı başlat
        })
        .catch(err => {
          status.textContent = 'Kamera veya mikrofon izni reddedildi: ' + err.message;
          appendToLog('Hata: Kamera veya mikrofon izni reddedildi veya erişilemiyor. Detay: ' + err.name + " - " + err.message);
          console.error("getUserMedia (video+audio) error:", err);
          stopAll(); // Hata durumunda her şeyi sıfırla
        });
    };

    // Görüntülü Konuşmayı Durdur düğmesine tıklama olayı
    btnVideoStop.onclick = () => {
      stopAll(); // Tüm akışları ve tanımayı durdur
      appendToLog('Görüntülü konuşma durduruldu.');
    };
  </script>

</body>
</html>
