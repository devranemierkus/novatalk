<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NovaTalk - Görüntülü & Sesli Arama + Avatar + Log</title>
<style>
  body {
    margin:0; font-family: Arial, sans-serif; background:#e0f7fa;
    display:flex; flex-direction: column; align-items: center; justify-content: flex-start;
    min-height: 100vh;
    padding: 0 10px 30px;
  }
  header {
    width: 100%; background:#00796b; color:#fff; padding: 18px 0; font-size: 24px; text-align:center;
    user-select:none;
  }
  #app {
    background: #fff; width: 380px; max-width: 95vw; border-radius: 15px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.15);
    margin-top: 20px;
    padding: 20px;
    box-sizing: border-box;
  }
  #status {
    font-size: 18px; color: #004d40; min-height: 24px; margin-bottom: 15px;
    user-select:none;
  }
  video {
    width: 100%; max-width: 320px; height: 240px; border-radius: 15px; background:#000;
    object-fit: cover;
    margin: 0 auto 15px auto;
    display: none;
  }
  #avatar {
    width: 120px; height: 120px; border-radius: 50%; background:#26a69a; position: relative;
    box-shadow: inset 0 0 8px #00796b;
    margin: 0 auto 15px auto;
    display: none;
  }
  .eye {
    width: 22px; height: 22px; background:#fff; border-radius: 50%; position: absolute; top: 40px;
    box-shadow: inset 0 0 4px #444;
  }
  .eye.left { left: 30px; }
  .eye.right { right: 30px; }
  .pupil {
    width: 10px; height: 10px; background:#004d40; border-radius: 50%; position: absolute; top: 6px; left: 6px;
    transition: all 0.2s ease;
  }
  #mouth {
    position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
    width: 60px; height: 30px; border-radius: 0 0 40px 40px / 0 0 50px 50px;
    background: #004d40;
    transition: height 0.15s ease;
  }
  #btns {
    display: flex; justify-content: center; gap: 15px; margin-bottom: 10px;
    flex-wrap: wrap;
  }
  button {
    background: #00796b; color: white; border: none; padding: 12px 20px;
    font-size: 16px; border-radius: 30px; cursor: pointer; user-select:none;
    box-shadow: 0 5px #004d40;
    transition: transform 0.1s ease, background-color 0.3s ease;
    min-width: 140px;
  }
  button:active {
    transform: scale(0.95);
    box-shadow: 0 2px #004d40;
  }
  #talkButton {
    width: 140px; height: 60px; border-radius: 50px;
    background: #009688; border: none; color: white; font-size: 20px;
    cursor: pointer; user-select:none;
    box-shadow: 0 6px #00796b;
    transition: background-color 0.2s ease;
    display: none;
    margin: 0 auto 10px auto;
  }
  #talkButton.active {
    background: #004d40;
    box-shadow: 0 3px #00221a;
  }
  #talkButton:active {
    transform: scale(0.95);
  }
  #log {
    width: 100%; max-width: 360px; height: 140px; background: #f0f4f4;
    border-radius: 10px; overflow-y: auto; padding: 10px;
    font-size: 14px; color: #004d40; white-space: pre-wrap;
    box-sizing: border-box;
    user-select: text;
  }
  #securityNote {
    font-size: 12px; color: #555; margin-top: 12px; text-align: center;
    user-select:none;
  }
  #copyright {
    font-size: 10px; color: #888; margin-top: 8px; text-align: center;
    user-select:none;
  }
</style>
</head>
<body>

<header>NovaTalk - Görüntülü & Sesli Arama + Avatar + Log</header>

<div id="app">
  <div id="status">Arama başlatmak için butona basın.</div>
  <video id="videoLocal" autoplay playsinline muted></video>

  <div id="avatar">
    <div class="eye left"><div class="pupil" id="pupilLeft"></div></div>
    <div class="eye right"><div class="pupil" id="pupilRight"></div></div>
    <div id="mouth"></div>
  </div>

  <div id="btns">
    <button id="btnStartCall">📹 Görüntülü Aramayı Başlat</button>
    <button id="btnEndCall" style="background:#e53935; display:none;">🔴 Aramayı Bitir</button>
  </div>

  <button id="talkButton">🎙 Basılı Tut Konuş</button>

  <div id="log">📝 Sohbet logları burada görünecek...</div>

  <div id="securityNote">🔒 Mikrofon ve kamera izinleri yalnızca siz başlattığınızda aktif olur. Verileriniz asla kaydedilmez veya paylaşılmaz.</div>
  <div id="copyright">© 2025 NovaTalk | Tüm hakları saklıdır.</div>
</div>

<script>
  const status = document.getElementById('status');
  const btnStartCall = document.getElementById('btnStartCall');
  const btnEndCall = document.getElementById('btnEndCall');
  const talkButton = document.getElementById('talkButton');
  const videoLocal = document.getElementById('videoLocal');
  const avatar = document.getElementById('avatar');
  const pupilLeft = document.getElementById('pupilLeft');
  const pupilRight = document.getElementById('pupilRight');
  const mouth = document.getElementById('mouth');
  const log = document.getElementById('log');

  let stream = null;
  let isCalling = false;
  let isTalking = false;

  // Göz hareketi
  function moveEyes() {
    if(isTalking) return; // Konuşurken gözler sabit kalsın
    const x = Math.random() * 6 - 3;
    const y = Math.random() * 4 - 2;
    pupilLeft.style.transform = `translate(${x}px, ${y}px)`;
    pupilRight.style.transform = `translate(${x}px, ${y}px)`;
  }
  setInterval(moveEyes, 2000);

  // Ağız animasyonu
  function animateMouth(open) {
    mouth.style.height = open ? '50px' : '30px';
  }

  // Log ekle ve scroll
  function logMessage(text) {
    log.textContent += '\n' + text;
    log.scrollTop = log.scrollHeight;
  }

  // Medya izinlerini al (kamera + mikrofon)
  async function getMedia() {
    try {
      return await navigator.mediaDevices.getUserMedia({audio:true, video: true});
    } catch (e) {
      alert('Kamera ve mikrofon izinleri reddedildi veya desteklenmiyor.');
      throw e;
    }
  }

  // Arama başlat
  async function startCall() {
    try {
      stream = await getMedia();
    } catch {
      return;
    }
    isCalling = true;
    videoLocal.srcObject = stream;
    videoLocal.style.display = 'block';
    avatar.style.display = 'block';
    status.textContent = 'Görüntülü arama başladı.';
    logMessage('📞 Arama başladı.');
    btnStartCall.style.display = 'none';
    btnEndCall.style.display = 'inline-block';
    talkButton.style.display = 'inline-block';
  }

  // Aramayı bitir
  function endCall() {
    if(!isCalling) return;
    isCalling = false;
    isTalking = false;
    talkButton.style.display = 'none';
    videoLocal.style.display = 'none';
    avatar.style.display = 'none';
    status.textContent = 'Arama sonlandırıldı.';
    logMessage('🔴 Arama sonlandırıldı.');
    btnStartCall.style.display = 'inline-block';
    btnEndCall.style.display = 'none';

    if(stream){
      stream.getTracks().forEach(track => track.stop());
      stream = null;
    }
  }

  // Basılı tut konuşma (mikrofon açma kapama simülasyonu)
  talkButton.addEventListener('mousedown', () => {
    if(!isCalling) return;
    isTalking = true;
    animateMouth(true);
    talkButton.classList.add('active');
    status.textContent = '🎤 Konuşuyorsun...';
    logMessage('🎙 Konuşma başladı.');
  });

  talkButton.addEventListener('mouseup', () => {
    if(!isCalling) return;
    isTalking = false;
    animateMouth(false);
    talkButton.classList.remove('active');
    status.textContent = 'Arama açık. Basılı tut konuş.';
    logMessage('🔇 Konuşma sona erdi.');
  });

  // Mobil dokunma olayları
  talkButton.addEventListener('touchstart', (e) => {
    e.preventDefault();
    if(!isCalling) return;
    isTalking = true;
    animateMouth(true);
    talkButton.classList.add('active');
    status.textContent = '🎤 Konuşuyorsun...';
    logMessage('🎙 Konuşma başladı.');
  });

  talkButton.addEventListener('touchend', (e) => {
    e.preventDefault();
    if(!isCalling) return;
    isTalking = false;
    animateMouth(false);
    talkButton.classList.remove('active');
    status.textContent = 'Arama açık. Basılı tut konuş.';
    logMessage('🔇 Konuşma sona erdi.');
  });

  btnStartCall.addEventListener('click', startCall);
  btnEndCall.addEventListener('click', endCall);
</script>

</body>
</html>
