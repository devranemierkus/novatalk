<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NovaTalk - Modern Sesli & G√∂r√ºnt√ºl√º Chat</title>
<style>
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0; 
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f2f5;
    display: flex;
    flex-direction: column;
    height: 100vh;
    align-items: center;
    justify-content: center;
    padding: 20px;
  }
  #avatar {
    width: 160px;
    height: 160px;
    background: #25d366;
    border-radius: 50%;
    position: relative;
    box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    margin-bottom: 25px;
    overflow: hidden;
  }
  .eye {
    width: 24px;
    height: 24px;
    background: white;
    border-radius: 50%;
    position: absolute;
    top: 45px;
    box-shadow: inset 0 0 4px #222;
  }
  .eye.left { left: 45px; }
  .eye.right { right: 45px; }
  .pupil {
    width: 10px;
    height: 10px;
    background: #004d40;
    border-radius: 50%;
    position: absolute;
    top: 7px;
    left: 7px;
    transition: transform 0.3s ease;
  }
  @keyframes blink {
    0%, 100% { height: 24px; }
    50% { height: 4px; }
  }
  .eye.blink {
    animation: blink 0.25s linear forwards;
  }
  #mouth {
    width: 70px;
    height: 30px;
    background: #004d40;
    border-radius: 0 0 35px 35px;
    position: absolute;
    bottom: 28px;
    left: 50%;
    transform: translateX(-50%);
    transition: height 0.1s ease;
  }
  #controls {
    display: flex;
    gap: 14px;
    flex-wrap: wrap;
    justify-content: center;
  }
  button {
    padding: 14px 28px;
    font-size: 16px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    user-select: none;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    transition: background-color 0.25s ease;
  }
  button:active {
    filter: brightness(0.85);
  }
  #speakBtn {
    background: #128C7E;
    color: white;
  }
  #callBtn {
    background: #075E54;
    color: white;
  }
  #videoCallBtn {
    background: #25D366;
    color: white;
  }
  #endCallBtn {
    background: #E53E3E;
    color: white;
  }
  button:disabled {
    background: #999;
    cursor: not-allowed;
  }
  #status {
    margin-top: 18px;
    font-size: 16px;
    color: #333;
    min-height: 24px;
  }
  #videoContainer {
    display: none;
    margin-top: 24px;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
  }
  video {
    display: block;
    width: 320px;
    height: 240px;
    object-fit: cover;
  }
  @media (max-width: 480px) {
    #avatar {
      width: 120px;
      height: 120px;
      margin-bottom: 18px;
    }
    .eye {
      width: 18px;
      height: 18px;
      top: 36px;
    }
    .eye.left { left: 35px; }
    .eye.right { right: 35px; }
    .pupil {
      width: 7px;
      height: 7px;
      top: 5px;
      left: 5px;
    }
    #mouth {
      width: 50px;
      height: 20px;
      bottom: 20px;
    }
    button {
      padding: 12px 20px;
      font-size: 14px;
    }
    #videoContainer video {
      width: 260px;
      height: 200px;
    }
  }
</style>
</head>
<body>
  <div id="avatar">
    <div class="eye left"><div class="pupil"></div></div>
    <div class="eye right"><div class="pupil"></div></div>
    <div id="mouth"></div>
  </div>

  <div id="controls">
    <button id="speakBtn">üé§ Bas & Konu≈ü</button>
    <button id="callBtn">üìû Sesli Arama</button>
    <button id="videoCallBtn">üìπ G√∂r√ºnt√ºl√º Arama</button>
    <button id="endCallBtn" disabled>‚ùå Kapat</button>
  </div>

  <div id="status">Mikrofon izni bekleniyor...</div>

  <div id="videoContainer">
    <video id="localVideo" autoplay muted playsinline></video>
  </div>

<script>
  const API_URL = "https://b3fa4fcc-001a-453a-bb4c-2bcf25797957-00-3fklgrvl4v8s9.pike.replit.dev/api/chat";
  const speakBtn = document.getElementById('speakBtn');
  const callBtn = document.getElementById('callBtn');
  const videoCallBtn = document.getElementById('videoCallBtn');
  const endCallBtn = document.getElementById('endCallBtn');
  const statusText = document.getElementById('status');
  const mouth = document.getElementById('mouth');
  const eyes = document.querySelectorAll('.eye');
  const pupils = document.querySelectorAll('.pupil');
  const videoContainer = document.getElementById('videoContainer');
  const localVideo = document.getElementById('localVideo');

  let recognition;
  let listening = false;
  let isCalling = false;
  let isVideoCalling = false;
  let localStream = null;

  async function initMic() {
    try {
      await navigator.mediaDevices.getUserMedia({ audio: true });
      statusText.textContent = "üé§ Mikrofon izni verildi.";
      setupSpeechRecognition();
    } catch (e) {
      statusText.textContent = "‚ùå Mikrofon izni reddedildi!";
      speakBtn.disabled = true;
    }
  }

  function setupSpeechRecognition() {
    if (!('webkitSpeechRecognition' in window || 'SpeechRecognition' in window)) {
      alert("Tarayƒ±cƒ±nƒ±z sesli tanƒ±mayƒ± desteklemiyor.");
      speakBtn.disabled = true;
      return;
    }
    recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'tr-TR';
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;

    recognition.onstart = () => {
      listening = true;
      mouth.style.height = '45px';
      statusText.textContent = "üéß Dinleniyor...";
    };
    recognition.onresult = async (event) => {
      const text = event.results[0][0].transcript.trim();
      statusText.textContent = "Yanƒ±t hazƒ±rlanƒ±yor...";
      mouth.style.height = '25px';
      listening = false;

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });
        const data = await res.json();
        if (data.reply) {
          speak(data.reply);
        } else {
          speak("√úzg√ºn√ºm, bir hata olu≈ütu.");
        }
      } catch (error) {
        speak("Sunucuya eri≈üilemiyor.");
        console.error(error);
      }
    };
    recognition.onerror = (e) => {
      statusText.textContent = "Hata: " + e.error;
      listening = false;
      mouth.style.height = '25px';
    };
    recognition.onend = () => {
      listening = false;
      mouth.style.height = '25px';
      if (!isCalling && !isVideoCalling) statusText.textContent = "Konu≈ümak i√ßin basƒ±lƒ± tutun.";
    };
  }

  function speak(text) {
    const utter = new SpeechSynthesisUtterance(text);
    utter.lang = 'tr-TR';
    utter.onstart = () => mouth.style.height = '45px';
    utter.onend = () => mouth.style.height = '25px';
    speechSynthesis.speak(utter);
    statusText.textContent = "‚úÖ Yanƒ±tlandƒ±.";
  }

  function blinkEyes() {
    eyes.forEach(eye => {
      eye.classList.add('blink');
      setTimeout(() => {
        eye.classList.remove('blink');
      }, 250);
    });
  }
  setInterval(() => {
    if (!listening) blinkEyes();
  }, 5000);

  function randomEyeMove() {
    pupils.forEach(pupil => {
      const x = Math.random() * 6 - 3;
      const y = Math.random() * 4 - 2;
      pupil.style.transform = `translate(${x}px, ${y}px)`;
    });
  }
  setInterval(() => {
    if (!listening) randomEyeMove();
  }, 1500);

  function startListening() {
    if (!recognition) return;
    recognition.start();
  }
  function stopListening() {
    if (!recognition) return;
    recognition.stop();
  }

  speakBtn.addEventListener('mousedown', () => startListening());
  speakBtn.addEventListener('touchstart', () => startListening());

  speakBtn.addEventListener('mouseup', () => stopListening());
  speakBtn.addEventListener('touchend', () => stopListening());
  speakBtn.addEventListener('touchcancel', () => stopListening());

  // Sesli arama baslat (dummy fonksiyon)
  callBtn.addEventListener('click', async () => {
    if (isCalling) return;
    isCalling = true;
    statusText.textContent = "Sesli arama ba≈ülatƒ±ldƒ± (dummy).";
    endCallBtn.disabled = false;
    callBtn.disabled = true;
    videoCallBtn.disabled = true;
    speakBtn.disabled = true;
  });

  // G√∂r√ºnt√ºl√º arama baslat (dummy fonksiyon)
  videoCallBtn.addEventListener('click', async () => {
    if (isVideoCalling) return;
    try {
      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      localVideo.srcObject = localStream;
      videoContainer.style.display = "block";
      isVideoCalling = true;
      statusText.textContent = "G√∂r√ºnt√ºl√º arama ba≈ülatƒ±ldƒ± (dummy).";
      endCallBtn.disabled = false;
      callBtn.disabled = true;
      videoCallBtn.disabled = true;
      speakBtn.disabled = true;
    } catch (e) {
      alert("Kamera ve mikrofon izni gerekli.");
      console.error(e);
    }
  });

  // Aramayƒ± bitir
  endCallBtn.addEventListener('click', () => {
    if (isCalling) {
      statusText.textContent = "Sesli arama sonlandƒ±rƒ±ldƒ±.";
      isCalling = false;
      endCallBtn.disabled = true;
      callBtn.disabled = false;
      videoCallBtn.disabled = false;
      speakBtn.disabled = false;
    }
    if (isVideoCalling) {
      if(localStream) {
        localStream.getTracks().forEach(track => track.stop());
        localStream = null;
      }
      localVideo.srcObject = null;
      videoContainer.style.display = "none";
      statusText.textContent = "G√∂r√ºnt√ºl√º arama sonlandƒ±rƒ±ldƒ±.";
      isVideoCalling = false;
      endCallBtn.disabled = true;
      callBtn.disabled = false;
      videoCallBtn.disabled = false;
      speakBtn.disabled = false;
    }
  });

  // Sayfa y√ºklendiƒüinde mikrofon izni iste
  window.onload = () => {
    initMic();
    statusText.textContent = "Mikrofon izni bekleniyor...";
  };
</script>
</body>
</html>
