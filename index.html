<!DOCTYPE html><html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NovaTalk - ChatNova</title>
  <style>
    :root {
      --primary: #00796b;
      --accent: #004d40;
      --bg: #e0f2f1;
      --white: #ffffff;
      --gray: #888;
      --shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .container {
      width: 90%;
      max-width: 400px;
      background: var(--white);
      border-radius: 20px;
      box-shadow: var(--shadow);
      padding: 20px;
      text-align: center;
    }
    #avatar {
      width: 150px;
      height: 150px;
      background: var(--primary);
      border-radius: 50%;
      margin: auto;
      position: relative;
    }
    .eye {
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      position: absolute;
      top: 40px;
    }
    .eye.left { left: 30px; }
    .eye.right { right: 30px; }
    .pupil {
      width: 8px;
      height: 8px;
      background: var(--accent);
      border-radius: 50%;
      position: absolute;
      top: 6px;
      left: 6px;
    }
    #mouth {
      width: 60px;
      height: 25px;
      background: var(--accent);
      border-radius: 0 0 30px 30px;
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      transition: height 0.2s ease;
    }
    .buttons {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .btn {
      padding: 14px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 16px;
      box-shadow: var(--shadow);
      cursor: pointer;
      user-select: none;
    }
    #status {
      margin-top: 15px;
      font-size: 14px;
      color: var(--gray);
    }
    #videoBox {
      margin-top: 20px;
      display: none;
      flex-direction: column;
      align-items: center;
    }
    video {
      width: 100%;
      border-radius: 12px;
      background: black;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="avatar">
      <div class="eye left"><div class="pupil"></div></div>
      <div class="eye right"><div class="pupil"></div></div>
      <div id="mouth"></div>
    </div>
    <div class="buttons">
      <button class="btn" id="speakBtn">🎤 Basılı Tut & Konuş</button>
      <button class="btn" id="videoCallBtn">📹 Görüntülü Arama</button>
    </div>
    <div id="status">İzinler kontrol ediliyor...</div>
    <div id="videoBox">
      <video id="localVideo" autoplay muted></video>
    </div>
  </div>
  <script>
    const speakBtn = document.getElementById('speakBtn');
    const videoCallBtn = document.getElementById('videoCallBtn');
    const mouth = document.getElementById('mouth');
    const statusText = document.getElementById('status');
    const localVideo = document.getElementById('localVideo');
    const videoBox = document.getElementById('videoBox');let recognition, speaking = false;
let stream = null;

async function checkPermissions() {
  try {
    stream = await navigator.mediaDevices.getUserMedia({ audio: true, video: true });
    statusText.textContent = "🎤📹 İzin verildi. Kullanıma hazır.";
  } catch (err) {
    statusText.textContent = "❌ Mikrofon/Kamera izni reddedildi.";
    speakBtn.disabled = true;
    videoCallBtn.disabled = true;
  }
}

checkPermissions();

if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
  recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
  recognition.lang = 'tr-TR';
  recognition.interimResults = false;

  recognition.onresult = (event) => {
    const result = event.results[0][0].transcript;
    botReply(result);
  };

  recognition.onerror = (e) => console.warn('Hata:', e);

  recognition.onend = () => {
    speaking = false;
    mouth.style.height = '25px';
  };
}

function botReply(text) {
  const synth = window.speechSynthesis;
  let yanit = "Üzgünüm, anlayamadım.";
  if (text.includes("merhaba")) yanit = "Merhaba!";
  else if (text.includes("nasılsın")) yanit = "İyiyim, sen nasılsın?";
  else if (text.includes("görüşürüz")) yanit = "Görüşürüz!";

  const utter = new SpeechSynthesisUtterance(yanit);
  utter.lang = 'tr-TR';
  utter.onstart = () => mouth.style.height = '45px';
  utter.onend = () => mouth.style.height = '25px';
  synth.speak(utter);
}

speakBtn.addEventListener('touchstart', (e) => {
  e.preventDefault();
  if (recognition && !speaking) {
    recognition.start();
    speaking = true;
    mouth.style.height = '45px';
    statusText.textContent = "🎧 Dinleniyor...";
  }
});

speakBtn.addEventListener('touchend', (e) => {
  e.preventDefault();
  if (recognition && speaking) {
    recognition.stop();
    speaking = false;
    mouth.style.height = '25px';
    statusText.textContent = "Cevap hazırlanıyor...";
  }
});

videoCallBtn.addEventListener('click', () => {
  if (stream) {
    videoBox.style.display = 'flex';
    localVideo.srcObject = stream;
    statusText.textContent = "🎥 Görüntülü arama başladı.";
  }
});

setInterval(() => {
  const pupils = document.querySelectorAll('.pupil');
  pupils.forEach(p => {
    const x = Math.random() * 6 - 3;
    const y = Math.random() * 6 - 3;
    p.style.transform = `translate(${x}px, ${y}px)`;
  });
}, 2000);

  </script>
</body>
</html>
