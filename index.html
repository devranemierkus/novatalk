<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NovaTalk</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #e0f2f1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #avatar {
      width: 150px;
      height: 150px;
      background: #26a69a;
      border-radius: 50%;
      position: relative;
      margin-bottom: 20px;
    }
    .eye {
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      position: absolute;
      top: 40px;
    }
    .eye.left { left: 30px; }
    .eye.right { right: 30px; }
    .pupil {
      width: 8px;
      height: 8px;
      background: #004d40;
      border-radius: 50%;
      position: absolute;
      top: 6px;
      left: 6px;
    }
    #mouth {
      width: 60px;
      height: 25px;
      background: #004d40;
      border-radius: 0 0 30px 30px;
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      transition: height 0.1s;
    }
    #controls {
      display: flex;
      gap: 10px;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #voiceBtn {
      background-color: #00796b;
      color: white;
    }
    #videoBtn {
      background-color: #004d40;
      color: white;
    }
    #speakBtn {
      background-color: crimson;
      color: white;
      display: none;
      margin-top: 20px;
    }
    #status {
      margin-top: 10px;
      color: #004d40;
    }
    video {
      margin-top: 10px;
      width: 200px;
      height: 150px;
      display: none;
      border-radius: 15px;
    }
  </style>
</head>
<body>
  <div id="avatar">
    <div class="eye left"><div class="pupil"></div></div>
    <div class="eye right"><div class="pupil"></div></div>
    <div id="mouth"></div>
  </div>

  <div id="controls">
    <button id="voiceBtn">🔊 Sesli Ara</button>
    <button id="videoBtn">📹 Görüntülü Ara</button>
  </div>

  <button id="speakBtn">🎤 Basılı Tut & Konuş</button>
  <div id="status">🔒 İzin bekleniyor...</div>
  <video id="videoFeed" autoplay muted></video>

  <script>
    const voiceBtn = document.getElementById("voiceBtn");
    const videoBtn = document.getElementById("videoBtn");
    const speakBtn = document.getElementById("speakBtn");
    const statusText = document.getElementById("status");
    const videoFeed = document.getElementById("videoFeed");
    const mouth = document.getElementById("mouth");

    let recognition;
    let isSpeaking = false;

    // Kamera & mikrofon izin alma
    async function requestPermissions() {
      try {
        await navigator.mediaDevices.getUserMedia({ audio: true, video: true });
        statusText.textContent = "✅ İzin verildi. Arama başlatılabilir.";
      } catch (err) {
        statusText.textContent = "❌ İzin reddedildi.";
        voiceBtn.disabled = true;
        videoBtn.disabled = true;
      }
    }

    requestPermissions();

    if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
      recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'tr-TR';
      recognition.interimResults = false;

      recognition.onresult = (event) => {
        const result = event.results[0][0].transcript;
        statusText.textContent = `🗣️ Sen dedin: "${result}"`;
        botReply(result);
      };

      recognition.onerror = (e) => {
        console.warn("Hata:", e);
      };

      recognition.onend = () => {
        isSpeaking = false;
        mouth.style.height = '25px';
      };
    } else {
      alert("Tarayıcınız konuşmayı desteklemiyor.");
    }

    function botReply(text) {
      const synth = window.speechSynthesis;
      let reply = "Anlamadım.";
      if (text.includes("merhaba")) reply = "Merhaba!";
      else if (text.includes("nasılsın")) reply = "İyiyim, sen nasılsın?";
      else if (text.includes("görüşürüz")) reply = "Hoşça kal!";

      const utter = new SpeechSynthesisUtterance(reply);
      utter.lang = 'tr-TR';
      utter.onstart = () => mouth.style.height = '45px';
      utter.onend = () => mouth.style.height = '25px';
      synth.speak(utter);

      console.log("LOG:", text, "→", reply);
    }

    // Basılı tut konuş
    speakBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      if (recognition && !isSpeaking) {
        recognition.start();
        isSpeaking = true;
        mouth.style.height = '45px';
        statusText.textContent = "🎧 Dinleniyor...";
      }
    });

    speakBtn.addEventListener("touchend", (e) => {
      e.preventDefault();
      if (recognition && isSpeaking) {
        recognition.stop();
        isSpeaking = false;
        statusText.textContent = "Cevap hazırlanıyor...";
      }
    });

    // Sesli arama
    voiceBtn.addEventListener("click", async () => {
      speakBtn.style.display = "inline-block";
      statusText.textContent = "🟢 Sesli arama başladı. Konuşmak için basılı tut.";
    });

    // Görüntülü arama
    videoBtn.addEventListener("click", async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        videoFeed.srcObject = stream;
        videoFeed.style.display = "block";
        speakBtn.style.display = "inline-block";
        statusText.textContent = "📹 Görüntülü arama başladı. Konuşmak için basılı tut.";
      } catch (err) {
        statusText.textContent = "Kamera erişimi reddedildi.";
      }
    });

    // Gözleri hareket ettir
    setInterval(() => {
      document.querySelectorAll('.pupil').forEach(p => {
        const x = Math.random() * 6 - 3;
        const y = Math.random() * 6 - 3;
        p.style.transform = `translate(${x}px, ${y}px)`;
      });
    }, 2000);
  </script>
</body>
</html>
