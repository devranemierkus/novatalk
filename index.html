<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NovaTalk - Basılı Tut Sesli & Görüntülü Arama</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #e0f7fa;
    margin: 0; padding: 20px;
    display: flex; flex-direction: column; align-items: center;
    min-height: 100vh;
  }
  h1 {
    color: #00796b;
    user-select:none;
  }
  video {
    width: 320px;
    height: 240px;
    background: black;
    border-radius: 15px;
    display: none;
  }
  #avatar {
    margin-top: 15px;
    width: 120px; height: 120px;
    border-radius: 50%;
    background: #26a69a;
    position: relative;
    box-shadow: inset 0 0 8px #00796b;
    display: none;
    user-select:none;
  }
  .eye {
    width: 22px; height: 22px;
    background: white;
    border-radius: 50%;
    position: absolute;
    top: 40px;
    box-shadow: inset 0 0 4px #444;
  }
  .eye.left { left: 30px; }
  .eye.right { right: 30px; }
  .pupil {
    width: 10px; height: 10px;
    background: #004d40;
    border-radius: 50%;
    position: absolute;
    top: 6px; left: 6px;
    transition: transform 0.2s ease;
  }
  #mouth {
    position: absolute;
    bottom: 30px; left: 50%;
    transform: translateX(-50%);
    width: 60px; height: 30px;
    border-radius: 0 0 40px 40px / 0 0 50px 50px;
    background: #004d40;
    transition: height 0.15s ease;
  }
  #status {
    margin-top: 15px;
    font-size: 18px;
    color: #004d40;
    min-height: 24px;
    user-select: none;
    text-align: center;
  }
  #btnStartVideoCall, #btnStartAudioCall, #btnEndCall {
    margin: 10px 5px 0 5px;
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    user-select: none;
    color: white;
  }
  #btnStartVideoCall {
    background: #00796b;
  }
  #btnStartAudioCall {
    background: #009688;
  }
  #btnEndCall {
    background: #e53935;
    display: none;
  }
  #permissionButton {
    margin-top: 10px;
    padding: 10px 20px;
    background: #ffa000;
    border: none;
    border-radius: 30px;
    color: white;
    font-weight: bold;
    cursor: pointer;
    user-select: none;
    display: none;
  }
  #log {
    margin-top: 20px;
    width: 340px;
    max-width: 90vw;
    height: 160px;
    background: #f0f4f4;
    border-radius: 10px;
    overflow-y: auto;
    padding: 10px;
    font-size: 14px;
    color: #004d40;
    white-space: pre-wrap;
    user-select: text;
  }
  #talkButton {
    position: fixed;
    bottom: 25px;
    width: 80px; height: 80px;
    background: #009688;
    border-radius: 50%;
    border: none;
    box-shadow: 0 6px #00796b;
    color: white;
    font-size: 30px;
    cursor: pointer;
    user-select: none;
    display: none;
    transition: background-color 0.2s ease;
  }
  #talkButton.active {
    background-color: #004d40;
    box-shadow: 0 3px #00221a;
  }
  #talkButton:active {
    transform: scale(0.95);
  }
  #securityNote {
    margin-top: 15px;
    font-size: 12px;
    color: #555;
    text-align: center;
    user-select:none;
  }
</style>
</head>
<body>

<h1>NovaTalk - Basılı Tut Sesli & Görüntülü Arama</h1>

<video id="videoLocal" autoplay playsinline muted></video>

<div id="avatar">
  <div class="eye left"><div class="pupil"></div></div>
  <div class="eye right"><div class="pupil"></div></div>
  <div id="mouth"></div>
</div>

<div id="status">Lütfen önce izinleri verip arama başlatın.</div>

<button id="btnStartVideoCall">📹 Görüntülü Aramayı Başlat</button>
<button id="btnStartAudioCall">📞 Sesli Aramayı Başlat</button>
<button id="btnEndCall">🔴 Aramayı Bitir</button>
<button id="permissionButton">🔔 İzinleri Ver</button>

<div id="log">📝 Sohbet logları burada görünecek...</div>

<button id="talkButton" title="Basılı Tut Konuş">🎙</button>

<div id="securityNote">🔒 Mikrofon ve kamera izinleri sadece siz başlattığınızda aktif olur.</div>

<script>
  const videoLocal = document.getElementById('videoLocal');
  const avatar = document.getElementById('avatar');
  const mouth = document.getElementById('mouth');
  const status = document.getElementById('status');
  const btnStartVideoCall = document.getElementById('btnStartVideoCall');
  const btnStartAudioCall = document.getElementById('btnStartAudioCall');
  const btnEndCall = document.getElementById('btnEndCall');
  const permissionButton = document.getElementById('permissionButton');
  const log = document.getElementById('log');
  const talkButton = document.getElementById('talkButton');
  const pupilLeft = document.querySelector('.eye.left .pupil');
  const pupilRight = document.querySelector('.eye.right .pupil');

  let stream = null;
  let isCalling = false;
  let isVideoCall = false;
  let isTalking = false;
  let recognition = null;

  // Göz hareketi
  function moveEyes() {
    if (isTalking) return;
    const x = Math.random() * 6 - 3;
    const y = Math.random() * 4 - 2;
    pupilLeft.style.transform = `translate(${x}px, ${y}px)`;
    pupilRight.style.transform = `translate(${x}px, ${y}px)`;
  }
  setInterval(moveEyes, 2000);

  // Ağız animasyonu aç/kapa
  function animateMouth(open) {
    mouth.style.height = open ? '50px' : '30px';
  }

  // Log yazma
  function logMessage(text) {
    log.textContent += '\n' + text;
    log.scrollTop = log.scrollHeight;
  }

  // İzin kontrol
  async function checkPermissions() {
    try {
      const micPerm = await navigator.permissions.query({name:'microphone'});
      const camPerm = await navigator.permissions.query({name:'camera'});
      if(micPerm.state === 'granted' && camPerm.state === 'granted') {
        permissionButton.style.display = 'none';
        return true;
      }
      permissionButton.style.display = 'inline-block';
      return false;
    } catch(e) {
      // Permissions API desteklenmezse izin butonunu göster
      permissionButton.style.display = 'inline-block';
      return false;
    }
  }

  // İzin isteme
  async function requestPermissions() {
    try {
      let s = await navigator.mediaDevices.getUserMedia({audio:true, video:true});
      s.getTracks().forEach(t => t.stop());
      permissionButton.style.display = 'none';
      logMessage('✅ İzinler verildi.');
      status.textContent = 'İzinler verildi, arama başlatabilirsiniz.';
    } catch (e) {
      alert('Lütfen mikrofon ve kamera izinlerini verin.');
      logMessage('❌ İzin verilmedi.');
    }
  }

  // Bot cevapları (basit)
  function botReply(text) {
    text = text.toLowerCase();
    let response = "Üzgünüm, bunu anlayamadım.";
    if(text.includes("merhaba")) response = "Merhaba! Size nasıl yardımcı olabilirim?";
    else if(text.includes("nasılsın")) response = "İyiyim, teşekkür ederim! Sen nasılsın?";
    else if(text.includes("görüşürüz") || text.includes("hoşça kal")) {
      response = "Görüşmek üzere! İyi günler!";
      endCall();
    }
    logMessage("🤖 ChatNova: " + response);
    speak(response);
  }

  // Bot sesli cevap
  function speak(text) {
    if(speechSynthesis.speaking) speechSynthesis.cancel();
    const utter = new SpeechSynthesisUtterance(text);
    utter.lang = 'tr-TR';
    utter.pitch = 1.1;
    utter.rate = 1;
    utter.onstart = () => animateMouth(true);
    utter.onend = () => animateMouth(false);
    speechSynthesis.speak(utter);
  }

  // Ses tanımayı başlat
  function startRecognition() {
    if (!('SpeechRecognition' in window || 'webkitSpeechRecognition' in window)) {
      alert("Tarayıcınız ses tanımayı desteklemiyor.");
      return;
    }
    recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'tr-TR';
    recognition.interimResults = false;
    recognition.continuous = false;

    recognition.onstart = () => {
      status.textContent = "🎧 Dinleniyor...";
      logMessage("🎧 Dinleme başladı.");
    };

    recognition.onresult = (event) => {
      const lastResult = event.results[event.results.length - 1];
      const transcript = lastResult[0].transcript.trim();
      logMessage("👤 Sen: " + transcript);
      botReply(transcript);
    };

    recognition.onerror = (event) => {
      if(event.error === 'not-allowed' || event.error === 'permission-denied') {
        alert("Mikrofon izni yok veya engellendi.");
        endCall();
      } else if (event.error === 'aborted' || event.error === 'no-speech') {
        // doğal bitiş, devam edilebilir
      } else {
        logMessage("⚠️ Ses tanıma hatası: " + event.error);
      }
    };

    recognition.onend = () => {
      if(isTalking) recognition.start();
      else status.textContent = "Arama açık. Basılı tut konuş.";
    };

    recognition.start();
  }

  // Ses tanımayı durdur
  function stopRecognition() {
    if(recognition) {
      recognition.stop();
      status.textContent = "Arama açık. Basılı tut konuş.";
    }
  }

  // Arama başlat
  async function startCall(video=false) {
    if(isCalling) return;
    const permsOk = await checkPermissions();
    if(!permsOk) {
      status.textContent = "Lütfen izinleri verin önce.";
      return;
    }

    try {
      stream = await navigator.mediaDevices.getUserMedia(video ? {video:true, audio:true} : {audio:true});
    } catch(e) {
      alert("Mikrofon ve/veya kamera izni alınamadı.");
      return;
    }

    isCalling = true;
    isVideoCall = video;
    btnStartAudioCall.style.display = 'none';
    btnStartVideoCall.style.display = 'none';
    btnEndCall.style.display = 'inline-block';
    talkButton.style.display = 'inline-block';
    avatar.style.display = 'block';

    if(video){
      videoLocal.srcObject = stream;
      videoLocal.style.display = 'block';
    } else {
      videoLocal.style.display = 'none';
    }

    status.textContent = "Arama başladı. Basılı tut konuş.";
  }

  // Aramayı bitir
  function endCall() {
    if(!isCalling) return;
    isCalling = false;
    isVideoCall = false;
    if(stream){
      stream.getTracks().forEach(t => t.stop());
      stream = null;
    }
    videoLocal.style.display = 'none';
    avatar.style.display = 'none';
    btnStartAudioCall.style.display = 'inline-block';
    btnStartVideoCall.style.display = 'inline-block';
    btnEndCall.style.display = 'none';
    talkButton.style.display = 'none';
    status.textContent = "Arama sonlandırıldı.";
    stopRecognition();
  }

  // Basılı tut konuşma başlat/durdur
  talkButton.addEventListener('mousedown', () => {
    if(!isCalling) return;
    isTalking = true;
    talkButton.classList.add('active');
    startRecognition();
  });
  talkButton.addEventListener('touchstart', (e) => {
    e.preventDefault();
    if(!isCalling) return;
    isTalking = true;
    talkButton.classList.add('active');
    startRecognition();
  }, {passive:false});

  talkButton.addEventListener('mouseup', () => {
    if(!isCalling) return;
    isTalking = false;
    talkButton.classList.remove('active');
    stopRecognition();
  });
  talkButton.addEventListener('touchend', (e) => {
    e.preventDefault();
    if(!isCalling) return;
    isTalking = false;
    talkButton.classList.remove('active');
    stopRecognition();
  });

  // İzin butonuna tıklanınca izin iste
  permissionButton.addEventListener('click', () => {
    requestPermissions();
  });

  btnStartVideoCall.addEventListener('click', () => {
    startCall(true);
  });
  btnStartAudioCall.addEventListener('click', () => {
    startCall(false);
  });
  btnEndCall.addEventListener('click', () => {
    endCall();
  });

  // Sayfa yüklendiğinde izin kontrolü yap
  window.onload = async () => {
    const permsOk = await checkPermissions();
    if(!permsOk){
      status.textContent = "Lütfen izinleri verin.";
    } else {
      status.textContent = "İzinler verilmiş. Arama başlatabilirsiniz.";
    }
  };
</script>

</body>
</html>
