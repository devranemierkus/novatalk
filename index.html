<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>NovaTalk</title>
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin: 0;
    }
    #modelGate {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #000c;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #video, .hidden { display: none; }
    button {
      background: #0ff;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    #avatar {
      margin: 20px auto;
      width: 150px;
    }
    #avatar.open path.mouth {
      d: path("M30 70 Q75 90 120 70");
    }
    #avatar path.mouth {
      transition: all 0.3s;
    }
    #settings {
      background: #1f1f1f;
      padding: 10px;
      margin: 20px;
      border-radius: 10px;
      display: inline-block;
    }
    select {
      background: #333;
      color: #fff;
      border: none;
      padding: 5px;
      margin: 5px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="modelGate">
    <h2>🧠 NovaTalk Modeli Yüklenmeli</h2>
    <button onclick="loadModel()">Modeli Yükle</button>
  </div>

  <h1>NovaTalk 🎙️</h1>
  <svg id="avatar" viewBox="0 0 150 150">
    <circle cx="75" cy="75" r="70" fill="#00ffaa"/>
    <circle cx="50" cy="50" r="8" fill="#000">
      <animate attributeName="r" values="8;10;8" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="50" r="8" fill="#000">
      <animate attributeName="r" values="8;10;8" dur="2s" repeatCount="indefinite"/>
    </circle>
    <path class="mouth" d="M30 70 Q75 75 120 70" stroke="#000" stroke-width="4" fill="none"/>
  </svg>

  <video id="video" autoplay playsinline muted></video>
  <div id="output">🔎 Tanınan nesneler buraya gelecek...</div>
  <button onmousedown="startSpeech()" onmouseup="stopSpeech()">🎙️ Push-to-Talk</button>
  <button onclick="startCamera()">📷 Kamera Aç</button>

  <div id="settings">
    <strong>Ayarlar</strong><br>
    Tema:
    <select onchange="setTheme(this.value)">
      <option value="dark">Karanlık</option>
      <option value="light">Açık</option>
    </select>
    Dil:
    <select onchange="setLang(this.value)">
      <option value="tr">Türkçe</option>
      <option value="en">English</option>
    </select>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

  <script>
    let model, videoStream, language = "tr";
    const avatar = document.getElementById("avatar");

    async function loadModel() {
      model = await cocoSsd.load();
      document.getElementById("modelGate").style.display = "none";
      document.getElementById("video").classList.remove("hidden");
    }

    async function startCamera() {
      const video = document.getElementById("video");
      videoStream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = videoStream;
      detectFrame(video);
    }

    async function detectFrame(video) {
      const predictions = await model.detect(video);
      let output = "";
      predictions.forEach(p => {
        output += `${p.class} – %${Math.round(p.score * 100)}\n`;
      });
      document.getElementById("output").textContent = output || "👀 Nesne algılanamadı.";
      requestAnimationFrame(() => detectFrame(video));
    }

    async function getGeminiReply(prompt) {
      const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=AIzaSyDZExSLyr82JwvL_icGlT0tlL1mB9BH6C4`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
      });
      const data = await res.json();
      const reply = data?.candidates?.[0]?.content?.parts?.[0]?.text || "Yanıt alınamadı.";
      return reply;
    }

    async function startSpeech() {
      avatar.classList.add("open");
      const prompt = document.getElementById("output").textContent;
      const response = await getGeminiReply(prompt);
      const utter = new SpeechSynthesisUtterance(response);
      utter.lang = (language === "tr") ? "tr-TR" : "en-US";
      speechSynthesis.speak(utter);
    }

    function stopSpeech() {
      speechSynthesis.cancel();
      avatar.classList.remove("open");
    }

    function setTheme(theme) {
      document.body.style.background = theme === "light" ? "#eee" : "#121212";
      document.body.style.color = theme === "light" ? "#111" : "#eee";
    }

    function setLang(lang) {
      language = lang;
    }
  </script>
</body>
</html>
