  <script>
    const log = document.getElementById("log");
    const statusMsg = document.getElementById("statusMsg");
    const video = document.getElementById("video");
    const endBtn = document.getElementById("endBtn");
    const mouth = document.getElementById("mouth");

    let recognition;
    let speaking = false;
    let inactivityTimer;
    let audioStream, videoStream;
    let callStarted = false;

    function logMessage(msg) {
      log.textContent += "\n" + msg;
      log.scrollTop = log.scrollHeight;
    }

    function speak(text) {
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = "tr-TR";
      utter.onstart = () => {
        mouth.classList.add("talking");
      };
      utter.onend = () => {
        mouth.classList.remove("talking");
      };
      speechSynthesis.speak(utter);
    }

    function endCall() {
      callStarted = false;
      if (recognition) recognition.stop();
      if (audioStream) audioStream.getTracks().forEach(t => t.stop());
      if (videoStream) videoStream.getTracks().forEach(t => t.stop());
      video.style.display = "none";
      statusMsg.textContent = "ğŸ“ Arama sona erdi.";
      endBtn.style.display = "none";
      clearTimeout(inactivityTimer);
    }

    function resetInactivity() {
      clearTimeout(inactivityTimer);
      inactivityTimer = setTimeout(() => {
        speak("Dostum, konuÅŸmuyorsun. Kapatmak zorundayÄ±m.");
        endCall();
      }, 15000);
    }

    function startRecognition() {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SpeechRecognition();
      recognition.lang = "tr-TR";
      recognition.interimResults = false;

      recognition.onstart = () => {
        statusMsg.textContent = "ğŸ§ ChatNova seni dinliyor...";
        if (!speaking) {
          speak("Seni dinliyorum.");
          speaking = true;
        }
      };

      recognition.onresult = e => {
        const userText = e.results[0][0].transcript;
        logMessage("ğŸ‘¤ Sen: " + userText);
        respondTo(userText);
        resetInactivity();
      };

      recognition.onerror = e => {
        logMessage("âš ï¸ Hata: " + e.error);
      };

      recognition.onend = () => {
        if (callStarted) recognition.start();
      };

      recognition.start();
      resetInactivity();
    }

    function respondTo(text) {
      let response = "Bunu anlayamadÄ±m.";
      const lower = text.toLowerCase();
      if (lower.includes("merhaba")) response = "Merhaba, nasÄ±l yardÄ±mcÄ± olabilirim?";
      else if (lower.includes("nasÄ±lsÄ±n")) response = "Ä°yiyim, sen nasÄ±lsÄ±n?";
      else if (lower.includes("gÃ¶rÃ¼ÅŸÃ¼rÃ¼z")) response = "HoÅŸÃ§akal! GÃ¶rÃ¼ÅŸmek Ã¼zere.";
      logMessage("ğŸ¤– ChatNova: " + response);
      speak(response);
    }

    function startCall(videoEnabled) {
      callStarted = true;
      endBtn.style.display = "inline-block";
      statusMsg.textContent = "ğŸ“ ChatNova aranÄ±yor...";
      navigator.mediaDevices.getUserMedia({ audio: true, video: videoEnabled })

          audioStream = stream;
          if (videoEnabled) {
            videoStream = stream;
            video.srcObject = stream;
            video.style.display = "block";
          }
          statusMsg.textContent = "âœ… BaÄŸlandÄ±. ChatNova seni dinliyor...";
          startRecognition();
        })

    }
