<!DOCTYPE html><html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NovaTalk - WhatsApp Tarzı</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #ece5dd;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    #chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 10px;
    }
    #chat-log {
      flex: 1;
      overflow-y: auto;
      padding-bottom: 10px;
    }
    .msg {
      background: #dcf8c6;
      padding: 8px 12px;
      border-radius: 8px;
      margin: 5px 0;
      max-width: 70%;
      animation: fadeIn 0.4s ease;
    }
    .msg.bot {
      background: #fff;
      align-self: flex-start;
    }
    .msg.user {
      align-self: flex-end;
    }
    #avatar {
      width: 100px;
      height: 100px;
      background: #25d366;
      border-radius: 50%;
      position: relative;
      margin: auto;
      margin-bottom: 10px;
      animation: float 3s ease-in-out infinite;
    }
    .eye {
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      position: absolute;
      top: 30px;
    }
    .eye.left { left: 20px; }
    .eye.right { right: 20px; }
    .pupil {
      width: 8px;
      height: 8px;
      background: black;
      border-radius: 50%;
      position: absolute;
      top: 6px;
      left: 6px;
    }
    #mouth {
      width: 50px;
      height: 20px;
      background: #222;
      border-radius: 0 0 25px 25px;
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      transition: height 0.2s;
    }
    #controls {
      display: flex;
      justify-content: space-around;
      padding: 10px;
      background: #fff;
    }
    button {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
    }
    #speakBtn {
      background: #25d366;
      color: white;
    }
    #endCallBtn {
      background: #d32f2f;
      color: white;
    }
    #status {
      text-align: center;
      color: #555;
      padding: 4px;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div id="avatar">
    <div class="eye left"><div class="pupil"></div></div>
    <div class="eye right"><div class="pupil"></div></div>
    <div id="mouth"></div>
  </div>  <div id="chat-container">
    <div id="chat-log"></div>
    <div id="controls">
      <button id="speakBtn">🎤 Basılı Tut</button>
      <button id="endCallBtn">📴 Kapat</button>
    </div>
    <div id="status">🎤 Mikrofon izni bekleniyor...</div>
  </div>  <script>
    const speakBtn = document.getElementById('speakBtn');
    const endCallBtn = document.getElementById('endCallBtn');
    const mouth = document.getElementById('mouth');
    const statusText = document.getElementById('status');
    const chatLog = document.getElementById('chat-log');

    let recognition;
    let speaking = false;

    async function initMic() {
      try {
        await navigator.mediaDevices.getUserMedia({ audio: true });
        statusText.textContent = '🎤 Mikrofon açık. Basılı tutup konuş.';
      } catch {
        statusText.textContent = '❌ Mikrofon izni reddedildi.';
        speakBtn.disabled = true;
      }
    }

    initMic();

    if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
      recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'tr-TR';

      recognition.onresult = (event) => {
        const text = event.results[0][0].transcript;
        addMsg(text, 'user');
        botReply(text);
      };

      recognition.onerror = () => statusText.textContent = '🎤 Algılanamadı.';

      recognition.onend = () => {
        speaking = false;
        mouth.style.height = '20px';
      };
    } else {
      alert("Tarayıcınız sesli tanımayı desteklemiyor.");
    }

    function botReply(input) {
      let yanit = "Anlayamadım.";
      if (input.includes("merhaba")) yanit = "Merhaba!";
      else if (input.includes("nasılsın")) yanit = "İyiyim, sen nasılsın?";
      else if (input.includes("görüşürüz")) yanit = "Görüşürüz!";

      addMsg(yanit, 'bot');

      const utter = new SpeechSynthesisUtterance(yanit);
      utter.lang = 'tr-TR';
      utter.onstart = () => mouth.style.height = '35px';
      utter.onend = () => mouth.style.height = '20px';
      window.speechSynthesis.speak(utter);
    }

    function addMsg(text, who) {
      const msg = document.createElement('div');
      msg.className = 'msg ' + who;
      msg.textContent = text;
      chatLog.appendChild(msg);
      chatLog.scrollTop = chatLog.scrollHeight;
    }

    speakBtn.addEventListener('touchstart', (e) => {
      e.preventDefault();
      if (!speaking && recognition) {
        recognition.start();
        speaking = true;
        statusText.textContent = '🎧 Dinleniyor...';
        mouth.style.height = '35px';
      }
    });

    speakBtn.addEventListener('touchend', (e) => {
      e.preventDefault();
      if (recognition && speaking) {
        recognition.stop();
        speaking = false;
        statusText.textContent = 'Cevap hazırlanıyor...';
        mouth.style.height = '20px';
      }
    });

    endCallBtn.onclick = () => {
      statusText.textContent = 'Arama kapatıldı';
      addMsg("🛑 Görüşme sonlandırıldı.", 'bot');
    }

    // Göz animasyonu
    setInterval(() => {
      document.querySelectorAll('.pupil').forEach(p => {
        const x = Math.random() * 6 - 3;
        const y = Math.random() * 6 - 3;
        p.style.transform = `translate(${x}px, ${y}px)`;
      });
    }, 2000);
  </script></body>
</html>
