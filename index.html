<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NovaTalk - ChatNova</title>
<style>
  body {
    margin:0; font-family: Arial, sans-serif; background:#e0f7fa; display:flex; flex-direction:column; height:100vh; align-items:center; justify-content:center;
  }
  header {
    background:#00796b; color:#fff; padding:15px 0; width:100%; text-align:center; font-size:26px; font-weight:bold; user-select:none;
  }
  #callArea {
    background:#ffffff; width:360px; max-width:95vw; border-radius:15px; box-shadow: 0 8px 20px rgba(0,0,0,0.15); padding:20px; display:flex; flex-direction:column; align-items:center;
  }
  #status {
    font-size:18px; color:#004d40; margin-bottom:15px; min-height:22px; user-select:none;
  }
  #video {
    width:320px; height:240px; border-radius:12px; background:#000; display:none; margin-bottom:15px; object-fit:cover;
  }
  #avatar {
    width:120px; height:120px; border-radius:50%; background:#26a69a; position:relative; margin-bottom:15px;
    box-shadow: 0 0 8px #00796b inset;
  }
  /* G√∂zler */
  .eye {
    width:22px; height:22px; background:#fff; border-radius:50%; position:absolute; top:40px;
    box-shadow: inset 0 0 4px #444;
  }
  .eye.left { left:30px; }
  .eye.right { right:30px; }
  .pupil {
    width:10px; height:10px; background:#004d40; border-radius:50%; position:absolute; top:6px; left:6px;
    transition: all 0.2s ease;
  }
  /* Aƒüƒ±z */
  #mouth {
    position:absolute; bottom:30px; left:50%; transform: translateX(-50%);
    width:60px; height:30px; border-radius: 0 0 40px 40px / 0 0 50px 50px;
    background:#004d40;
    transition: height 0.15s ease;
  }
  /* Butonlar */
  #btnToggleCall {
    background:#00796b; color:#fff; border:none; padding:15px 30px; font-size:18px; border-radius:30px;
    cursor:pointer; user-select:none; box-shadow: 0 5px #004d40;
    transition: transform 0.1s ease;
  }
  #btnToggleCall:active {
    transform: scale(0.95);
    box-shadow: 0 2px #004d40;
  }
  #securityNote {
    font-size:12px; color:#555; margin-top:12px; text-align:center; user-select:none;
  }
  #log {
    width:100%; max-width:320px; height:140px; background:#f0f4f4; border-radius:10px; overflow-y:auto;
    padding:10px; font-size:14px; color:#004d40; margin-top:10px; white-space:pre-wrap;
  }
</style>
</head>
<body>

<header>NovaTalk - ChatNova</header>

<div id="callArea">
  <div id="status">Hazƒ±r. Ba≈ülamak i√ßin tu≈üa bas.</div>
  <video id="video" autoplay playsinline muted></video>
  <div id="avatar">
    <div class="eye left"><div class="pupil" id="pupilLeft"></div></div>
    <div class="eye right"><div class="pupil" id="pupilRight"></div></div>
    <div id="mouth"></div>
  </div>
  <button id="btnToggleCall">üìû Aramayƒ± Ba≈ülat</button>
  <div id="log">üìù Sohbet burada g√∂z√ºkecek...</div>
</div>

<div id="securityNote">üîí Mikrofon ve kamera izinleri yalnƒ±zca siz ba≈ülattƒ±ƒüƒ±nƒ±zda aktif olur. Verileriniz asla kaydedilmez veya payla≈üƒ±lmaz.</div>

<script>
  const btnToggleCall = document.getElementById('btnToggleCall');
  const status = document.getElementById('status');
  const video = document.getElementById('video');
  const log = document.getElementById('log');
  const avatarMouth = document.getElementById('mouth');
  const pupilLeft = document.getElementById('pupilLeft');
  const pupilRight = document.getElementById('pupilRight');

  let recognition = null;
  let isCalling = false;
  let audioStream = null;
  let videoStream = null;
  let inactivityTimeout = null;
  let isSpeaking = false;

  // Botun konu≈ümasƒ± i√ßin
  function speak(text) {
    if (speechSynthesis.speaking) speechSynthesis.cancel();
    const utter = new SpeechSynthesisUtterance(text);
    utter.lang = 'tr-TR';
    utter.pitch = 1.1;
    utter.rate = 1;
    utter.onstart = () => {
      isSpeaking = true;
      animateMouth(true);
    };
    utter.onend = () => {
      isSpeaking = false;
      animateMouth(false);
    };
    speechSynthesis.speak(utter);
  }

  // Aƒüƒ±z animasyonu a√ß/kapat
  function animateMouth(open) {
    avatarMouth.style.height = open ? '50px' : '30px';
  }

  // G√∂zler saƒüa sola basit hareket animasyonu (randomize)
  function moveEyes() {
    if (isSpeaking) return; // Konu≈üurken sabit kalsƒ±n
    const x = Math.random() * 6 - 3; // -3 ile 3 px arasƒ±
    const y = Math.random() * 4 - 2;
    pupilLeft.style.transform = `translate(${x}px, ${y}px)`;
    pupilRight.style.transform = `translate(${x}px, ${y}px)`;
  }
  setInterval(moveEyes, 2000);

  // Log ekleme ve scroll
  function logMessage(msg) {
    log.textContent += `\n${msg}`;
    log.scrollTop = log.scrollHeight;
  }

  // Botun yanƒ±tƒ± - basit doƒüal dil (daha geli≈ümi≈ü API'lerle baƒülanabilir)
  function botReply(text) {
    text = text.toLowerCase();
    let response = "√úzg√ºn√ºm, bunu anlayamadƒ±m. L√ºtfen tekrar eder misin?";
    if (text.includes("merhaba")) response = "Merhaba! Sana nasƒ±l yardƒ±mcƒ± olabilirim?";
    else if (text.includes("nasƒ±lsƒ±n")) response = "ƒ∞yiyim, te≈üekk√ºr ederim! Sen nasƒ±lsƒ±n?";
    else if (text.includes("g√∂r√º≈ü√ºr√ºz") || text.includes("ho≈ü√ßa kal")) {
      response = "G√∂r√º≈ümek √ºzere! ƒ∞yi g√ºnler!";
      stopCall();
    }
    logMessage("ü§ñ ChatNova: " + response);
    speak(response);
  }

  // Mikrofon ve kamera izinlerini al
  async function getMedia(withVideo) {
    try {
      const constraints = withVideo ? { audio: true, video: { width: 320, height: 240 } } : { audio: true };
      const stream = await navigator.mediaDevices.getUserMedia(constraints);
      return stream;
    } catch (e) {
      alert("Mikrofon ve/veya kamera izni reddedildi veya desteklenmiyor.");
      stopCall();
      throw e;
    }
  }

  // Ses tanƒ±mayƒ± ba≈ülat
  function startRecognition() {
    if (!('SpeechRecognition' in window || 'webkitSpeechRecognition' in window)) {
      alert("Tarayƒ±cƒ±nƒ±z ses tanƒ±mayƒ± desteklemiyor.");
      stopCall();
      return;
    }
    recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'tr-TR';
    recognition.interimResults = false;
    recognition.continuous = true;

    recognition.onstart = () => {
      status.textContent = "üéß Dinleniyor...";
    };

    recognition.onresult = (event) => {
      clearTimeout(inactivityTimeout); // Dinleme sƒ±fƒ±rlanƒ±yor
      const lastResult = event.results[event.results.length - 1];
      const transcript = lastResult[0].transcript.trim();
      logMessage("üë§ Sen: " + transcript);
      botReply(transcript);
      resetInactivityTimer();
    };

    recognition.onerror = (event) => {
      if(event.error === 'not-allowed' || event.error === 'service-not-allowed') {
        alert("Mikrofon izni yok veya engellendi.");
        stopCall();
      } else if (event.error === 'aborted' || event.error === 'no-speech') {
        // Hata deƒüil, normal kapatma vs.
      } else {
        logMessage("‚ö†Ô∏è Ses tanƒ±ma hatasƒ±: " + event.error);
      }
    };

    recognition.onend = () => {
      if (isCalling) {
        recognition.start(); // Otomatik devam et
      }
    };

    recognition.start();
    resetInactivityTimer();
  }

  // Konu≈ümazsa kapat
  function resetInactivityTimer() {
    clearTimeout(inactivityTimeout);
    inactivityTimeout = setTimeout(() => {
      speak("Dostum, konu≈ümuyorsun. Kapatmak zorundayƒ±m.");
      stopCall();
    }, 30000);
  }

  // √áaƒürƒ±yƒ± ba≈ülat
  async function startCall() {
    if (isCalling) return;
    isCalling = true;
    btnToggleCall.textContent = "üîá Aramayƒ± Durdur";
    status.textContent = "ChatNova aranƒ±yor...";
    log.textContent = "üìù Sohbet burada g√∂z√ºkecek...";
    video.style.display = "none";

    try {
      audioStream = await getMedia(false);
      startRecognition();
      status.textContent = "G√∂r√º≈üme ba≈üladƒ±.";
      speak("Selam! Seni dinliyorum.");
    } catch (e) {
      stopCall();
    }
  }

  // √áaƒürƒ±yƒ± durdur
  function stopCall() {
    if (!isCalling) return;
    isCalling = false;
    btnToggleCall.textContent = "üìû Aramayƒ± Ba≈ülat";
    status.textContent = "G√∂r√º≈üme sonlandƒ±rƒ±ldƒ±.";
    if (recognition) {
      recognition.onresult = null;
      recognition.onerror = null;
      recognition.onend = null;
      recognition.stop();
      recognition = null;
    }
    if (audioStream) {
      audioStream.getTracks().forEach(t => t.stop());
      audioStream = null;
    }
    if (videoStream) {
      videoStream.getTracks().forEach(t => t.stop());
      videoStream = null;
    }
    video.style.display = "none";
    clearTimeout(inactivityTimeout);
  }

  // Butona basƒ±nca arama a√ß/kapat
  btnToggleCall.addEventListener('click', () => {
    if (!isCalling) startCall();
    else stopCall();
  });

  // Avatar aƒüƒ±z hareketi otomatik yapƒ±lƒ±yor konu≈üurken
  setInterval(() => {
    if (!isSpeaking) animateMouth(false);
  }, 500);

</script>

</body>
</html>
