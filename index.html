<!DOCTYPE html><html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NovaTalk - WhatsApp TarzÄ± AI Sohbet</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #e0f2f1;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #00796b;
      color: white;
      padding: 10px;
      text-align: center;
      font-size: 20px;
    }
    #chatContainer {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }
    .message {
      background: white;
      border-radius: 10px;
      padding: 10px;
      margin: 5px 0;
      max-width: 80%;
    }
    .me {
      align-self: flex-end;
      background: #c8e6c9;
    }
    .bot {
      align-self: flex-start;
      background: #fff9c4;
    }
    #controls {
      padding: 10px;
      background: #004d40;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .row {
      display: flex;
      gap: 8px;
    }
    button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    #speakBtn {
      background: #1de9b6;
      color: black;
    }
    #videoBtn {
      background: #ff7043;
      color: white;
    }
    #audioBtn {
      background: #42a5f5;
      color: white;
    }
    #log {
      max-height: 100px;
      overflow-y: auto;
      font-size: 12px;
      background: #e8f5e9;
      padding: 5px;
      border-top: 1px solid #ccc;
    }
    #avatar {
      position: fixed;
      bottom: 180px;
      left: 10px;
      width: 80px;
      height: 80px;
      background: #26a69a;
      border-radius: 50%;
    }
    #avatar:after {
      content: "";
      display: block;
      width: 40px;
      height: 20px;
      background: #004d40;
      border-radius: 0 0 20px 20px;
      margin: 10px auto 0;
    }
  </style>
</head>
<body>
  <header>NovaTalk</header>
  <div id="chatContainer"></div>
  <div id="avatar"></div>
  <div id="controls">
    <div class="row">
      <button id="speakBtn">ðŸŽ¤ BasÄ±lÄ± Tut & KonuÅŸ</button>
      <button id="audioBtn">ðŸ”Š Sesli Arama</button>
      <button id="videoBtn">ðŸŽ¥ GÃ¶rÃ¼ntÃ¼lÃ¼ Arama</button>
    </div>
    <div id="status">HazÄ±r</div>
  </div>
  <div id="log"></div>  <script>
    const speakBtn = document.getElementById("speakBtn");
    const statusText = document.getElementById("status");
    const chatContainer = document.getElementById("chatContainer");
    const log = document.getElementById("log");
    const synth = window.speechSynthesis;

    let recognition;
    let speaking = false;

    async function initPermissions() {
      try {
        await navigator.mediaDevices.getUserMedia({ audio: true, video: true });
        console.log("Ä°zin verildi.");
      } catch (e) {
        console.error("Ä°zin reddedildi:", e);
        alert("LÃ¼tfen mikrofon ve kamera izinlerini verin.");
      }
    }

    initPermissions();

    if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
      recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'tr-TR';
      recognition.interimResults = false;

      recognition.onresult = (event) => {
        const text = event.results[0][0].transcript;
        appendMessage(text, "me");
        logMessage("Sen: " + text);
        sendToAI(text);
      };

      recognition.onerror = (e) => {
        logMessage("Hata: " + e.error);
      };

      recognition.onend = () => {
        statusText.textContent = "Dinleme durduruldu.";
        speaking = false;
      };
    }

    speakBtn.addEventListener('touchstart', (e) => {
      e.preventDefault();
      if (recognition && !speaking) {
        recognition.start();
        speaking = true;
        statusText.textContent = "ðŸŽ§ Dinliyor...";
      }
    });

    speakBtn.addEventListener('touchend', (e) => {
      e.preventDefault();
      if (recognition && speaking) {
        recognition.stop();
        speaking = false;
        statusText.textContent = "Cevap bekleniyor...";
      }
    });

    function appendMessage(text, cls) {
      const msg = document.createElement("div");
      msg.className = "message " + cls;
      msg.textContent = text;
      chatContainer.appendChild(msg);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function logMessage(text) {
      const entry = document.createElement("div");
      entry.textContent = text;
      log.appendChild(entry);
      log.scrollTop = log.scrollHeight;
    }

    async function sendToAI(input) {
      const apiKey = "BURAYA_API_KEYÄ°NÄ°_YAZ";
      const response = await fetch("https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=" + apiKey, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          contents: [{ parts: [{ text: input }] }]
        })
      });

      const data = await response.json();
      const reply = data.candidates?.[0]?.content?.parts?.[0]?.text || "ÃœzgÃ¼nÃ¼m, anlayamadÄ±m.";
      appendMessage(reply, "bot");
      speakText(reply);
      logMessage("Nova: " + reply);
    }

    function speakText(text) {
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = 'tr-TR';
      synth.speak(utter);
    }

    document.getElementById("audioBtn").addEventListener("click", () => {
      alert("Sesli arama baÅŸlatÄ±lÄ±yor... (SimÃ¼lasyon)");
    });

    document.getElementById("videoBtn").addEventListener("click", () => {
      alert("GÃ¶rÃ¼ntÃ¼lÃ¼ arama baÅŸlatÄ±lÄ±yor... (SimÃ¼lasyon)");
    });
  </script></body>
</html>
