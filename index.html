<!DOCTYPE html><html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NovaTalk - ChatNova</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #e0f2f1;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #00796b;
      color: white;
      padding: 10px;
      text-align: center;
      font-size: 20px;
    }
    #menu, #callScreen {
      flex: 1;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #menu.active, #callScreen.active {
      display: flex;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      margin: 10px;
      cursor: pointer;
    }
    .btn-primary {
      background: #004d40;
      color: white;
    }
    #avatar {
      width: 150px;
      height: 150px;
      background: #26a69a;
      border-radius: 50%;
      position: relative;
      margin-bottom: 20px;
    }
    .eye {
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      position: absolute;
      top: 40px;
      box-shadow: inset 0 0 3px #444;
    }
    .eye.left { left: 30px; }
    .eye.right { right: 30px; }
    .pupil {
      width: 8px;
      height: 8px;
      background: #004d40;
      border-radius: 50%;
      position: absolute;
      top: 6px;
      left: 6px;
    }
    #mouth {
      width: 60px;
      height: 25px;
      background: #004d40;
      border-radius: 0 0 30px 30px;
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      transition: height 0.1s ease;
    }
    #controls {
      display: flex;
      gap: 20px;
    }
    #speakBtn {
      background: #00796b;
      color: white;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      font-size: 24px;
    }
    #endCallBtn {
      background: #d32f2f;
      color: white;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      font-size: 24px;
    }
    #status {
      margin-top: 10px;
      font-size: 16px;
      color: #004d40;
    }
  </style>
</head>
<body>
  <header>NovaTalk</header>
  <div id="menu" class="active">
    <button class="btn-primary" onclick="startCall('voice')">ðŸ“ž Sesli Arama</button>
    <button class="btn-primary" onclick="startCall('video')">ðŸ“¹ GÃ¶rÃ¼ntÃ¼lÃ¼ Arama</button>
  </div>
  <div id="callScreen">
    <div id="avatar">
      <div class="eye left"><div class="pupil"></div></div>
      <div class="eye right"><div class="pupil"></div></div>
      <div id="mouth"></div>
    </div>
    <video id="videoFeed" autoplay muted playsinline style="display:none; width:200px; height:150px; border-radius:10px;"></video>
    <div id="controls">
      <button id="speakBtn">ðŸŽ¤</button>
      <button id="endCallBtn">ðŸ”š</button>
    </div>
    <div id="status">YÃ¼kleniyor...</div>
  </div>
  <script>
    const menu = document.getElementById('menu');
    const callScreen = document.getElementById('callScreen');
    const speakBtn = document.getElementById('speakBtn');
    const endCallBtn = document.getElementById('endCallBtn');
    const mouth = document.getElementById('mouth');
    const statusText = document.getElementById('status');
    const videoFeed = document.getElementById('videoFeed');let recognition, stream;
let speaking = false;
let callType = 'voice';

async function requestPermissions() {
  try {
    stream = await navigator.mediaDevices.getUserMedia({ audio: true, video: callType === 'video' });
    if (callType === 'video') {
      videoFeed.srcObject = stream;
      videoFeed.style.display = 'block';
    }
    statusText.textContent = "ðŸ”’ Mikrofon ve kamera izni verildi.";
  } catch (err) {
    statusText.textContent = "âŒ Ä°zin reddedildi. LÃ¼tfen tarayÄ±cÄ±nÄ±zdan izin verin.";
  }
}

function startCall(type) {
  callType = type;
  menu.classList.remove('active');
  callScreen.classList.add('active');
  requestPermissions();
}

function stopCall() {
  if (stream) stream.getTracks().forEach(track => track.stop());
  callScreen.classList.remove('active');
  menu.classList.add('active');
  videoFeed.style.display = 'none';
}

if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
  recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
  recognition.lang = 'tr-TR';
  recognition.interimResults = false;

  recognition.onresult = (event) => {
    const result = event.results[0][0].transcript;
    botReply(result);
  };

  recognition.onerror = (e) => {
    console.warn('Hata:', e);
  };

  recognition.onend = () => {
    speaking = false;
    mouth.style.height = '25px';
  };
} else {
  alert("TarayÄ±cÄ±nÄ±z ses tanÄ±mayÄ± desteklemiyor.");
}

function botReply(text) {
  const synth = window.speechSynthesis;
  let yanit = "ÃœzgÃ¼nÃ¼m, anlayamadÄ±m.";
  if (text.includes("merhaba")) yanit = "Merhaba!";
  else if (text.includes("nasÄ±lsÄ±n")) yanit = "Ä°yiyim, sen nasÄ±lsÄ±n?";
  else if (text.includes("gÃ¶rÃ¼ÅŸÃ¼rÃ¼z")) yanit = "HoÅŸÃ§a kal!";

  const utter = new SpeechSynthesisUtterance(yanit);
  utter.lang = 'tr-TR';
  utter.onstart = () => mouth.style.height = '45px';
  utter.onend = () => mouth.style.height = '25px';
  synth.speak(utter);
}

speakBtn.addEventListener('touchstart', (e) => {
  e.preventDefault();
  if (recognition && !speaking) {
    recognition.start();
    speaking = true;
    mouth.style.height = '45px';
    statusText.textContent = "ðŸŽ§ Dinleniyor...";
  }
});

speakBtn.addEventListener('touchend', (e) => {
  e.preventDefault();
  if (recognition && speaking) {
    recognition.stop();
    speaking = false;
    mouth.style.height = '25px';
    statusText.textContent = "YanÄ±t hazÄ±rlanÄ±yor...";
  }
});

endCallBtn.addEventListener('click', stopCall);

setInterval(() => {
  document.querySelectorAll('.pupil').forEach(p => {
    const x = Math.random() * 6 - 3;
    const y = Math.random() * 6 - 3;
    p.style.transform = `translate(${x}px, ${y}px)`;
  });
}, 2000);

  </script>
</body>
</html>
