<!DOCTYPE html><html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NovaTalk - Modern Aray√ºz</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f1f1f1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }#avatar {
  width: 140px;
  height: 140px;
  background: #2196f3;
  border-radius: 50%;
  position: relative;
  margin-bottom: 20px;
  box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
}

.eye {
  width: 18px;
  height: 18px;
  background: #fff;
  border-radius: 50%;
  position: absolute;
  top: 35px;
  box-shadow: inset 0 0 3px #444;
}
.eye.left { left: 30px; }
.eye.right { right: 30px; }

.pupil {
  width: 8px;
  height: 8px;
  background: #000;
  border-radius: 50%;
  position: absolute;
  top: 5px;
  left: 5px;
}

#mouth {
  width: 60px;
  height: 20px;
  background: #000;
  border-radius: 0 0 30px 30px;
  position: absolute;
  bottom: 30px;
  left: 50%;
  transform: translateX(-50%);
  transition: height 0.1s ease;
}

#controls {
  display: flex;
  gap: 15px;
  flex-wrap: wrap;
  justify-content: center;
}

button {
  padding: 12px 20px;
  font-size: 16px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  transition: 0.3s;
}

#speakBtn {
  background: #4caf50;
  color: white;
  touch-action: none;
}

#callBtn, #videoBtn {
  background: #2196f3;
  color: white;
}

#endCallBtn {
  background: #f44336;
  color: white;
}

#status {
  margin-top: 15px;
  font-size: 14px;
  color: #555;
}

  </style>
</head>
<body>
  <div id="avatar">
    <div class="eye left"><div class="pupil"></div></div>
    <div class="eye right"><div class="pupil"></div></div>
    <div id="mouth"></div>
  </div>  <div id="controls">
    <button id="speakBtn">üé§ Basƒ±lƒ± Tut & Konu≈ü</button>
    <button id="callBtn">üìû Sesli Ara</button>
    <button id="videoBtn">üé• G√∂r√ºnt√ºl√º Ara</button>
    <button id="endCallBtn" style="display: none">‚ùå Kapat</button>
  </div>  <div id="status">üîí Mikrofon ve kamera izinleri bekleniyor...</div>  <script>
    const speakBtn = document.getElementById('speakBtn');
    const callBtn = document.getElementById('callBtn');
    const videoBtn = document.getElementById('videoBtn');
    const endCallBtn = document.getElementById('endCallBtn');
    const mouth = document.getElementById('mouth');
    const statusText = document.getElementById('status');

    let recognition;
    let speaking = false;

    async function initPermissions() {
      try {
        await navigator.mediaDevices.getUserMedia({ audio: true, video: true });
        statusText.textContent = "‚úÖ Mikrofon ve kamera izni verildi.";
      } catch (err) {
        statusText.textContent = "‚ùå ƒ∞zinler reddedildi.";
        disableControls();
      }
    }

    function disableControls() {
      speakBtn.disabled = true;
      callBtn.disabled = true;
      videoBtn.disabled = true;
    }

    initPermissions();

    if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
      recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'tr-TR';
      recognition.interimResults = false;

      recognition.onresult = (event) => {
        const result = event.results[0][0].transcript;
        botReply(result);
      };

      recognition.onerror = (e) => {
        console.warn('Hata:', e);
      };

      recognition.onend = () => {
        speaking = false;
        mouth.style.height = '20px';
      };
    }

    function botReply(text) {
      const synth = window.speechSynthesis;
      let yanit = "Anlayamadƒ±m.";
      if (text.includes("merhaba")) yanit = "Merhaba!";
      else if (text.includes("nasƒ±lsƒ±n")) yanit = "ƒ∞yiyim, sen nasƒ±lsƒ±n?";
      else if (text.includes("g√∂r√º≈ü√ºr√ºz")) yanit = "G√∂r√º≈ümek √ºzere!";

      const utter = new SpeechSynthesisUtterance(yanit);
      utter.lang = 'tr-TR';
      utter.onstart = () => mouth.style.height = '35px';
      utter.onend = () => mouth.style.height = '20px';
      synth.speak(utter);
    }

    speakBtn.addEventListener('touchstart', (e) => {
      e.preventDefault();
      if (recognition && !speaking) {
        recognition.start();
        speaking = true;
        mouth.style.height = '35px';
        statusText.textContent = "üéß Dinleniyor...";
      }
    });

    speakBtn.addEventListener('touchend', (e) => {
      e.preventDefault();
      if (recognition && speaking) {
        recognition.stop();
        speaking = false;
        mouth.style.height = '20px';
        statusText.textContent = "ü§ñ Yanƒ±t hazƒ±rlanƒ±yor...";
      }
    });

    callBtn.addEventListener('click', () => {
      statusText.textContent = "üìû Sesli arama ba≈ülatƒ±ldƒ±.";
      endCallBtn.style.display = 'inline-block';
    });

    videoBtn.addEventListener('click', () => {
      statusText.textContent = "üé• G√∂r√ºnt√ºl√º arama ba≈ülatƒ±ldƒ±.";
      endCallBtn.style.display = 'inline-block';
    });

    endCallBtn.addEventListener('click', () => {
      statusText.textContent = "üîï Arama sonlandƒ±rƒ±ldƒ±.";
      endCallBtn.style.display = 'none';
    });

    setInterval(() => {
      const eyes = document.querySelectorAll('.pupil');
      eyes.forEach(p => {
        const x = Math.random() * 6 - 3;
        const y = Math.random() * 6 - 3;
        p.style.transform = `translate(${x}px, ${y}px)`;
      });
    }, 2500);
  </script></body>
</html>
