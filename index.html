<script>

  // GÃ¶z hareketi rastgele (basit)
  function randomEyeMovement() {
    const max = 8;
    const x = Math.floor(Math.random()*max*2 - max);
    const y = Math.floor(Math.random()*max*2 - max);

  // BasÄ±lÄ± tutma ile ses kaydÄ± baÅŸlat
  function startRecognition() {
    if(!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
      alert('TarayÄ±cÄ±nÄ±z Web Speech API desteklemiyor.');

    recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'tr-TR';
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;

      status.textContent = 'ğŸ¤ Dinleniyor...';
      mouthOpen(true);
      clearInterval(eyeMovementInterval);
    };

    recognition.onresult = (event) => {
      const speechResult = event.results[0][0].transcript;
      logMessage('ğŸ‘¤ Sen: ' + speechResult);
      recognition.stop();
      isTalking = false;
      mouthOpen(false);
      status.textContent = 'Dinleme durdu.';
      processUserSpeech(speechResult);
    };

    recognition.onerror = (event) => {
      status.textContent = 'Ses tanÄ±ma hatasÄ±: ' + event.error;
      mouthOpen(false);
      isTalking = false;
    };

    recognition.onend = () => {
      if (isTalking) recognition.start();
    };

    recognition.start();
  }

  // KullanÄ±cÄ±nÄ±n konuÅŸmasÄ±nÄ± iÅŸleyip bot cevabÄ±
  function processUserSpeech(text) {

    if(lower.includes('hava')) return 'BugÃ¼n hava Ã§ok gÃ¼zel, dÄ±ÅŸarÄ± Ã§Ä±kmanÄ± Ã¶neririm.';

    return 'Bunu tam anlayamadÄ±m, tekrar eder misin?';
  }

  // GÃ¶z hareketi sÃ¼rekli Ã§alÄ±ÅŸÄ±r
  eyeMovementInterval = setInterval(randomEyeMovement, 1500);

  // BasÄ±lÄ± tutma olaylarÄ±
  talkBtn.addEventListener('mousedown', () => {
