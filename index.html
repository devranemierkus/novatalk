<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NovaTalk - G√∂r√ºnt√ºl√º & Sesli Sohbet</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ece5dd;
    }
    header {
      background: #075e54;
      color: white;
      padding: 16px;
      text-align: center;
      font-size: 24px;
    }
    #callScreen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 80vh;
      background: #128c7e;
      color: white;
      text-align: center;
    }
    #spinner {
      border: 6px solid rgba(255,255,255,0.3);
      border-top: 6px solid white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #video {
      width: 90%;
      max-width: 400px;
      margin-top: 20px;
      display: none;
      border-radius: 12px;
    }
    #log {
      background: white;
      margin: 10px;
      padding: 10px;
      border-radius: 8px;
      min-height: 100px;
      overflow-y: auto;
      white-space: pre-wrap;
    }
    footer {
      display: flex;
      justify-content: space-around;
      padding: 15px;
      background: #f0f0f0;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }
    #startAudioBtn {
      background: #25d366;
      color: white;
    }
    #startVideoBtn {
      background: #34b7f1;
      color: white;
    }
    #endCallBtn {
      background: #dc3545;
      color: white;
      display: none;
    }
    #statusMsg {
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <header>NovaTalk</header>

  <div id="callScreen">
    <div id="spinner"></div>
    <div id="status">ChatNova aranƒ±yor...</div>
    <video id="video" autoplay playsinline muted></video>
    <div id="statusMsg"></div>
  </div>

  <div id="log">üìù Konu≈ümalar buraya yazƒ±lacak...</div>

  <footer>
    <button id="startAudioBtn">üé§ Sesli Arama</button>
    <button id="startVideoBtn">üìπ G√∂r√ºnt√ºl√º Arama</button>
    <button id="endCallBtn">üî¥ Aramayƒ± Bitir</button>
  </footer>

  <script>
    const status = document.getElementById('status');
    const statusMsg = document.getElementById('statusMsg');
    const log = document.getElementById('log');
    const spinner = document.getElementById('spinner');
    const video = document.getElementById('video');
    const startAudioBtn = document.getElementById('startAudioBtn');
    const startVideoBtn = document.getElementById('startVideoBtn');
    const endCallBtn = document.getElementById('endCallBtn');

    let recognition, inactivityTimer;
    let callActive = false;
    let audioStream, videoStream;

    function speak(text) {
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = 'tr-TR';
      speechSynthesis.speak(utter);
    }

    function logMessage(text) {
      log.textContent += `\n${text}`;
      log.scrollTop = log.scrollHeight;
    }

    function endCall() {
      callActive = false;
      clearTimeout(inactivityTimer);
      if (recognition) recognition.stop();
      if (audioStream) audioStream.getTracks().forEach(t => t.stop());
      if (videoStream) videoStream.getTracks().forEach(t => t.stop());
      video.style.display = 'none';
      status.textContent = 'G√∂r√º≈üme sonlandƒ±rƒ±ldƒ±.';
      spinner.style.display = 'none';
      startAudioBtn.style.display = 'inline-block';
      startVideoBtn.style.display = 'inline-block';
      endCallBtn.style.display = 'none';
    }

    function startSpeechRecognition() {
      recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'tr-TR';
      recognition.onstart = () => {
        statusMsg.textContent = 'üé§ Dinleniyor...';
        speak('Seni dinliyorum.');
      };
      recognition.onresult = (e) => {
        const text = e.results[0][0].transcript;
        logMessage('üë§ Sen: ' + text);
        speak('Anladƒ±m: ' + text);
        resetInactivity();
      };
      recognition.onend = () => {
        if (callActive) recognition.start();
      };
      recognition.start();
      resetInactivity();
    }

    function resetInactivity() {
      clearTimeout(inactivityTimer);
      inactivityTimer = setTimeout(() => {
        speak('Dostum, konu≈ümuyorsun. Kapatmak zorundayƒ±m.');
        endCall();
      }, 15000);
    }

    function startCall(audio = true, withVideo = false) {
      callActive = true;
      spinner.style.display = 'block';
      status.textContent = 'ChatNova aranƒ±yor...';
      startAudioBtn.style.display = 'none';
      startVideoBtn.style.display = 'none';
      endCallBtn.style.display = 'inline-block';

      setTimeout(() => {
        spinner.style.display = 'none';
        status.textContent = 'G√∂r√º≈üme ba≈üladƒ±';

        const mediaOpts = withVideo ? { video: true, audio: true } : { audio: true };
        navigator.mediaDevices.getUserMedia(mediaOpts)
          .then(stream => {
            audioStream = stream;
            if (withVideo) {
              videoStream = stream;
              video.srcObject = stream;
              video.style.display = 'block';
            }
            startSpeechRecognition();
          })
          .catch(err => {
            status.textContent = 'ƒ∞zin alƒ±namadƒ±: ' + err.message;
          });
      }, 4000);
    }

    startAudioBtn.onclick = () => startCall(true, false);
    startVideoBtn.onclick = () => startCall(true, true);
    endCallBtn.onclick = endCall;
  </script>
</body>
</html>
