<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>NovaTalk - Sesli & G√∂r√ºnt√ºl√º Konu≈üma</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
      background: #f0f0f0;
    }
    button {
      font-size: 18px;
      padding: 12px 25px;
      margin: 10px;
      border-radius: 12px;
      border: none;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
      min-width: 150px;
      transition: background-color 0.3s;
      user-select: none;
    }
    button:hover {
      background-color: #45a049;
    }
    button.stop {
      background-color: #d9534f;
    }
    button.stop:hover {
      background-color: #c9302c;
    }
    video {
      margin-top: 20px;
      max-width: 360px;
      width: 90%;
      border-radius: 10px;
      display: none;
    }
    #status {
      margin-top: 20px;
      font-size: 16px;
      color: #333;
      min-height: 20px;
    }
    #log {
      margin-top: 15px;
      max-width: 360px;
      margin-left: auto;
      margin-right: auto;
      background: #eef6ff;
      padding: 12px;
      border-radius: 8px;
      font-size: 15px;
      white-space: pre-wrap;
      min-height: 80px;
      color: #0a0a0a;
      border: 1px solid #9cc4ff;
      overflow-y: auto;
      max-height: 150px;
      text-align: left; /* Loglarƒ±n sola hizalƒ± olmasƒ± daha okunabilir yapar */
    }
  </style>
</head>
<body>

  <h1>NovaTalk</h1>

  <div>
    <button id="btnAudioStart">üé§ Sesli Konu≈üma Ba≈ülat</button>
    <button id="btnAudioStop" class="stop" disabled>‚èπÔ∏è Sesli Konu≈ümayƒ± Durdur</button>
  </div>
  <div>
    <button id="btnVideoStart">üìπ G√∂r√ºnt√ºl√º Konu≈üma Ba≈ülat</button>
    <button id="btnVideoStop" class="stop" disabled>‚èπÔ∏è G√∂r√ºnt√ºl√º Konu≈ümayƒ± Durdur</button>
  </div>

  <video id="video" autoplay playsinline></video>

  <div id="status"></div>
  <div id="log">Konu≈üma logu buraya gelecek...</div>

  <script>
    const btnAudioStart = document.getElementById('btnAudioStart');
    const btnAudioStop = document.getElementById('btnAudioStop');
    const btnVideoStart = document.getElementById('btnVideoStart');
    const btnVideoStop = document.getElementById('btnVideoStop');
    const video = document.getElementById('video');
    const status = document.getElementById('status');
    const log = document.getElementById('log');

    let recognition = null;
    let audioStream = null;
    let videoStream = null;
    let isListening = false;

    // Loglama fonksiyonu: Mesajlarƒ± hem HTML'e hem de konsola yazdƒ±rƒ±r
    function appendToLog(message) {
      if (log) {
        const now = new Date();
        const time = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}:${now.getSeconds().toString().padStart(2, '0')}`;
        log.textContent += `\n[${time}] ${message}`;
        log.scrollTop = log.scrollHeight; // Kaydƒ±rma √ßubuƒüunu a≈üaƒüƒ± indir
      } else {
        console.error("Hata: 'log' elemanƒ± bulunamadƒ±!");
      }
      console.log(`[LOG]: ${message}`); // Her zaman konsola da yaz
    }

    // Botun sesli yanƒ±t vermesini saƒülayan fonksiyon
    function botSpeak(text) {
      if (speechSynthesis.speaking) {
        speechSynthesis.cancel();
      }
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'tr-TR';
      utterance.pitch = 1;
      utterance.rate = 1;
      utterance.onend = () => {
        appendToLog("Bot konu≈ümasƒ± bitti.");
      };
      utterance.onerror = (event) => {
        appendToLog(`Bot konu≈üma hatasƒ±: ${event.error}`);
        console.error("SpeechSynthesis error:", event.error);
      };
      speechSynthesis.speak(utterance);
      appendToLog(`Bot s√∂yledi: ${text}`);
    }

    // Ses tanƒ±mayƒ± ba≈ülatan fonksiyon
    function startRecognition() {
      if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
        status.textContent = 'Tarayƒ±cƒ±nƒ±z ses tanƒ±mayƒ± desteklemiyor!';
        appendToLog('Hata: Tarayƒ±cƒ± ses tanƒ±mayƒ± desteklemiyor. L√ºtfen Chrome gibi destekleyen bir tarayƒ±cƒ± kullanƒ±n.');
        return;
      }

      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SpeechRecognition();
      recognition.lang = 'tr-TR';
      recognition.interimResults = false; // Ara sonu√ßlarƒ± deƒüil, sadece kesin sonu√ßlarƒ± d√∂nd√ºr
      recognition.maxAlternatives = 1; // En iyi tahmini d√∂nd√ºr

      recognition.onstart = () => {
        status.textContent = 'Konu≈ümanƒ± dinliyorum...';
        appendToLog('Ses tanƒ±ma ba≈ülatƒ±ldƒ±. Dinleniyor...');
        isListening = true; // Dinleme durumunu aktif et
      };

      recognition.onresult = (event) => {
        const text = event.results[0][0].transcript.toLowerCase();
        appendToLog('Sen s√∂yledin: ' + text);
        botReply(text);
      };

      recognition.onerror = (event) => {
        status.textContent = 'Hata: ' + event.error;
        appendToLog(`Ses tanƒ±ma hatasƒ±: ${event.error}. Detay: ${event.message || 'Bilinmiyor.'}`);
        console.error("SpeechRecognition error:", event.error);

        // Hata t√ºr√ºne g√∂re daha spesifik mesajlar
        if (event.error === 'not-allowed') {
          appendToLog('Mikrofon eri≈üimi reddedildi. L√ºtfen tarayƒ±cƒ± ayarlarƒ±nƒ±zdan izin verin.');
          status.textContent = 'Mikrofon izni reddedildi.';
        } else if (event.error === 'no-speech') {
          appendToLog('Konu≈üma algƒ±lanmadƒ±. L√ºtfen daha net konu≈üun.');
          status.textContent = 'Konu≈üma algƒ±lanmadƒ±.';
        } else if (event.error === 'audio-capture') {
          appendToLog('Mikrofon ≈üu anda kullanƒ±lamƒ±yor veya ba≈üka bir uygulama tarafƒ±ndan kullanƒ±lƒ±yor.');
          status.textContent = 'Mikrofon hatasƒ±.';
        } else if (event.error === 'network') {
          appendToLog('Aƒü baƒülantƒ± hatasƒ±. ƒ∞nternet baƒülantƒ±nƒ±zƒ± kontrol edin.');
          status.textContent = 'Aƒü hatasƒ±.';
        }

        isListening = false; // Hata durumunda dinlemeyi durdur
        if (recognition) { // recognition objesi varsa durdur
            recognition.stop();
        }
      };

      recognition.onend = () => {
        appendToLog('Ses tanƒ±ma sona erdi.');
        if(isListening) { // Eƒüer hala dinlemede kalmasƒ± gerekiyorsa (stopAll √ßaƒürƒ±lmadƒ±ysa)
          appendToLog('Otomatik tekrar dinleme ba≈ülatƒ±lƒ±yor...');
          try {
            recognition.start(); // Otomatik tekrar ba≈ülat
            status.textContent = 'Dinlemeye devam ediliyor...';
          } catch (e) {
            appendToLog(`Tekrar ba≈ülatƒ±lƒ±rken hata: ${e.message}`);
            console.error("Recognition re-start error:", e);
            status.textContent = 'Dinleme hatasƒ±.';
            isListening = false; // Hata durumunda tekrar denemeyi durdur
          }
        } else {
          status.textContent = 'Ses tanƒ±ma durdu.';
          appendToLog('Ses tanƒ±ma kalƒ±cƒ± olarak durduruldu.');
        }
      };

      try {
        recognition.start();
      } catch (e) {
        appendToLog(`Ses tanƒ±ma ba≈ülatƒ±lƒ±rken genel hata olu≈ütu: ${e.message}`);
        console.error("Recognition start initial error:", e);
        status.textContent = 'Ses tanƒ±ma ba≈ülatƒ±lamadƒ±.';
      }
    }

    // Botun kullanƒ±cƒ±nƒ±n s√∂ylediklerine verdiƒüi yanƒ±tlar
    function botReply(text) {
      if (text.includes('merhaba')) {
        botSpeak('Merhaba! Sana nasƒ±l yardƒ±mcƒ± olabilirim?');
      } else if (text.includes('nasƒ±lsƒ±n')) {
        botSpeak('ƒ∞yiyim, te≈üekk√ºr ederim! Sen nasƒ±lsƒ±n?');
      } else if (text.includes('g√∂r√º≈ü√ºr√ºz') || text.includes('kapat')) {
        botSpeak('G√∂r√º≈ümek √ºzere!');
        stopAll(); // Konu≈ümayƒ± sonlandƒ±r
      } else {
        botSpeak('√úzg√ºn√ºm, anlamadƒ±m. L√ºtfen tekrar eder misin?');
      }
    }

    // Ses tanƒ±mayƒ± durduran fonksiyon
    function stopRecognition() {
      if(recognition && isListening) { // Sadece aktifse durdur
        isListening = false; // Dinleme durumunu pasif et
        recognition.stop(); // SpeechRecognition'ƒ± durdur
        appendToLog('Ses tanƒ±ma durdurma komutu g√∂nderildi.');
      } else if (recognition) {
        // Eƒüer zaten durmu≈üsa bile stop komutu g√∂nderilebilir (gereksiz olabilir)
        recognition.stop();
        appendToLog('Ses tanƒ±ma zaten durmu≈ütu, yine de stop komutu g√∂nderildi.');
      }
      recognition = null; // Recognition objesini sƒ±fƒ±rla
    }

    // Kamera ve mikrofon akƒ±≈ülarƒ±nƒ± durduran fonksiyon
    function stopStreams() {
      if(audioStream) {
        audioStream.getTracks().forEach(t => t.stop()); // T√ºm ses par√ßalarƒ±nƒ± durdur
        audioStream = null;
        appendToLog('Ses akƒ±≈üƒ± durduruldu.');
      }
      if(videoStream) {
        videoStream.getTracks().forEach(t => t.stop()); // T√ºm video par√ßalarƒ±nƒ± durdur
        videoStream = null;
        video.srcObject = null; // Video elementindeki akƒ±≈üƒ± sƒ±fƒ±rla
        appendToLog('Video akƒ±≈üƒ± durduruldu.');
      }
      video.style.display = 'none'; // Video elementini gizle
    }

    // T√ºm aktif i≈ülemleri durduran ana fonksiyon
    function stopAll() {
      appendToLog('T√ºm konu≈üma ve akƒ±≈ülarƒ± sonlandƒ±rƒ±lƒ±yor...');
      stopRecognition(); // Ses tanƒ±mayƒ± durdur
      stopStreams();     // Medya akƒ±≈ülarƒ±nƒ± durdur
      status.textContent = 'Konu≈üma sonlandƒ±rƒ±ldƒ±.';
      appendToLog('NovaTalk sonlandƒ±rƒ±ldƒ±.');

      // Buton durumlarƒ±nƒ± ba≈ülangƒ±√ß haline getir
      btnAudioStart.disabled = false;
      btnAudioStop.disabled = true;
      btnVideoStart.disabled = false;
      btnVideoStop.disabled = true;
    }

    // Sayfa y√ºklendiƒüinde ba≈ülangƒ±√ß log mesajƒ±nƒ± g√∂ster
    appendToLog("NovaTalk hazƒ±r. L√ºtfen bir konu≈üma t√ºr√º ba≈ülatƒ±n.");

    // Sesli Konu≈üma Ba≈ülat d√ºƒümesine tƒ±klama olayƒ±
    btnAudioStart.onclick = () => {
      stopAll(); // √ñnceki t√ºm i≈ülemleri durdur
      appendToLog('Sesli konu≈üma ba≈ülatma isteƒüi.');
      status.textContent = 'Mikrofon izni bekleniyor...';

      // Sadece mikrofon eri≈üimi iste
      navigator.mediaDevices.getUserMedia({ audio: true })
        .then(stream => {
          audioStream = stream;
          video.style.display = 'none'; // Video alanƒ±nƒ± gizle
          status.textContent = 'Mikrofon izni verildi, dinleniyor...';
          appendToLog('Mikrofon izni ba≈üarƒ±yla alƒ±ndƒ±. Ses tanƒ±ma ba≈ülatƒ±lƒ±yor.');

          // Buton durumlarƒ±nƒ± g√ºncelle
          btnAudioStart.disabled = true;
          btnAudioStop.disabled = false;
          btnVideoStart.disabled = true; // G√∂r√ºnt√ºl√º konu≈üma ba≈ülatƒ±lamazken
          btnVideoStop.disabled = true;

          startRecognition(); // Ses tanƒ±mayƒ± ba≈ülat
        })
        .catch(err => {
          status.textContent = 'Mikrofon izni reddedildi: ' + err.message;
          appendToLog('Hata: Mikrofon izni reddedildi veya eri≈üilemiyor. Detay: ' + err.name + " - " + err.message);
          console.error("getUserMedia (audio) error:", err);
          stopAll(); // Hata durumunda her ≈üeyi sƒ±fƒ±rla
        });
    };

    // Sesli Konu≈ümayƒ± Durdur d√ºƒümesine tƒ±klama olayƒ±
    btnAudioStop.onclick = () => {
      stopAll(); // T√ºm akƒ±≈ülarƒ± ve tanƒ±mayƒ± durdur
      appendToLog('Sesli konu≈üma durduruldu.');
    };

    // G√∂r√ºnt√ºl√º Konu≈üma Ba≈ülat d√ºƒümesine tƒ±klama olayƒ±
    btnVideoStart.onclick = () => {
      stopAll(); // √ñnceki t√ºm i≈ülemleri durdur
      appendToLog('G√∂r√ºnt√ºl√º konu≈üma ba≈ülatma isteƒüi.');
      status.textContent = 'Kamera ve mikrofon izni bekleniyor...';

      // Hem kamera hem de mikrofon eri≈üimi iste
      navigator.mediaDevices.getUserMedia({ video: true, audio: true })
        .then(stream => {
          videoStream = stream;
          video.srcObject = stream;
          video.style.display = 'block'; // Video alanƒ±nƒ± g√∂ster
          status.textContent = 'Kamera ve mikrofon izni verildi, dinleniyor...';
          appendToLog('Kamera ve mikrofon izni ba≈üarƒ±yla alƒ±ndƒ±. Ses tanƒ±ma ba≈ülatƒ±lƒ±yor.');

          // Buton durumlarƒ±nƒ± g√ºncelle
          btnVideoStart.disabled = true;
          btnVideoStop.disabled = false;
          btnAudioStart.disabled = true; // Sesli konu≈üma ba≈ülatƒ±lamazken
          btnAudioStop.disabled = true;

          startRecognition(); // Ses tanƒ±mayƒ± ba≈ülat
        })
        .catch(err => {
          status.textContent = 'Kamera veya mikrofon izni reddedildi: ' + err.message;
          appendToLog('Hata: Kamera veya mikrofon izni reddedildi veya eri≈üilemiyor. Detay: ' + err.name + " - " + err.message);
          console.error("getUserMedia (video+audio) error:", err);
          stopAll(); // Hata durumunda her ≈üeyi sƒ±fƒ±rla
        });
    };

    // G√∂r√ºnt√ºl√º Konu≈ümayƒ± Durdur d√ºƒümesine tƒ±klama olayƒ±
    btnVideoStop.onclick = () => {
      stopAll(); // T√ºm akƒ±≈ülarƒ± ve tanƒ±mayƒ± durdur
      appendToLog('G√∂r√ºnt√ºl√º konu≈üma durduruldu.');
    };
  </script>

</body>
</html>
